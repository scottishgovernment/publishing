definitions:
  config:
    /hippo:configuration/hippo:modules/crispregistry/hippo:moduleconfig/crisp:resourceresolvercontainer/funnelback-tmp:
      jcr:primaryType: crisp:resourceresolver
      crisp:beandefinition: "<beans xmlns=\"http://www.springframework.org/schema/beans\"\
        \r\n       xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\r\n   \
        \    xsi:schemaLocation=\"http://www.springframework.org/schema/beans http://www.springframework.org/schema/beans/spring-beans-4.1.xsd\"\
        >\r\n\r\n    <bean parent=\"abstractCrispSimpleJacksonRestTemplateResourceResolver\"\
        \r\n          class=\"org.onehippo.cms7.crisp.core.resource.jackson.SimpleJacksonRestTemplateResourceResolver\"\
        >\r\n        <property name=\"cacheEnabled\" value=\"false\" />\r\n      \
        \  <property name=\"baseUri\" value=\"${base.url}\" />\r\n       \r\n    \
        \    <property name=\"resourceDataCache\">\r\n            <bean class=\"org.onehippo.cms7.crisp.core.resource.SpringResourceDataCache\"\
        >\r\n                <constructor-arg>\r\n                    <bean class=\"\
        org.springframework.cache.ehcache.EhCacheCache\">\r\n                    \
        \    <constructor-arg>\r\n                            <bean parent=\"abstractCrispResourceEhCache\"\
        >\r\n                                <property name=\"cacheName\" value=\"\
        funnelbackSearch\" />\r\n                                <property name=\"\
        maxEntriesLocalHeap\" value=\"1000\" />\r\n                              \
        \  <property name=\"maxEntriesLocalDisk\" value=\"0\" />\r\n             \
        \                   <property name=\"timeToLiveSeconds\" value=\"60\" />\r\
        \n                                <property name=\"timeToIdleSeconds\" value=\"\
        60\" />\r\n                            </bean>\r\n                       \
        \ </constructor-arg>\r\n                    </bean>\r\n                </constructor-arg>\r\
        \n            </bean>\r\n        </property>\r\n        \r\n    </bean>\r\n\
        \r\n</beans>"
      crisp:propnames: [base.url, cache.enabled, authtoken]
      crisp:propvalues: ['${funnelback.url}', 'false', '${funnelback.token}']
