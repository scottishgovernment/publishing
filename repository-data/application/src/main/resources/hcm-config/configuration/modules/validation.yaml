definitions:
  config:
    /hippo:configuration/hippo:modules/validation/hippo:moduleconfig:
      /title-words-validator:
        jcr:primaryType: hipposys:moduleconfig
        hipposys:className: scot.mygov.publishing.validation.WordCountValidator
        wordcount.max: '50'
        wordcount.min: '1'
      /summary-words-validator:
        jcr:primaryType: hipposys:moduleconfig
        hipposys:className: scot.mygov.publishing.validation.WordCountValidator
        wordcount.max: '50'
        wordcount.min: '1'
      /title-minlength-validator:
        jcr:primaryType: hipposys:moduleconfig
        hipposys:className: scot.mygov.publishing.validation.MinimumLengthValidator
        minlength.min: '3'
      /summary-minlength-validator:
        jcr:primaryType: hipposys:moduleconfig
        hipposys:className: scot.mygov.publishing.validation.MinimumLengthValidator
        minlength.min: '3'
      /slug-validator:
        jcr:primaryType: hipposys:moduleconfig
        hipposys:className: scot.mygov.publishing.validation.SlugValidator
      /urlalias-validator:
        jcr:primaryType: hipposys:moduleconfig
        hipposys:className: scot.mygov.publishing.validation.UrlAliasValidator
      /organisationtag-validator:
        jcr:primaryType: hipposys:moduleconfig
        hipposys:className: scot.mygov.publishing.validation.OrganisationTagValidator
      /smartanswer-question-value:
        jcr:primaryType: hipposys:moduleconfig
        hipposys:className: org.onehippo.cms.services.validation.validator.RegExpValidator
        regexp.pattern: ^[a-z0-9-]+$
      /smartanwer-next-page:
        jcr:primaryType: hipposys:moduleconfig
        hipposys:className: scot.mygov.publishing.validation.DefaultNextSmartAnswerPageValidator
