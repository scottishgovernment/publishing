        'robotstxt:robotstxt', 'publishing:orginisation', 'publishing:notificationbanner',
        'publishing:describedlink', 'publishing:contentcontact', 'publishing:mirror',
        'selection:valuelist', 'urlrewriter:rule', 'urlrewriter:advancedrule', 'urlrewriter:xmlrule',
        'hippo:deleted', 'hippogallery:stdAssetGallery', 'hippogallery:stdImageGallery',
        'hippogallery:stdgalleryset', 'hippostd:document', 'hippostd:gallery', 'hippostd:space',
        'hipposysedit:nodetype', 'hippotaxonomy:container', 'hippogallery:exampleImageSet',
        'hippogallery:imageset', 'reporting:report', 'urlrewriter:ruleset', 'selection:basedocument',
        'hippotaxonomy:taxonomy', 'hippostd:directory', 'urlrewriter:basedocument',
        'hippo:document', 'hippogallery:exampleAssetSet', 'hippostd:folder', 'hippocollection:collection',
        'publishing:PublishingDocument', 'publishing:Fragment', 'publishing:smartansweragequestion']
      document.subtypes.included: true
    /hippo:configuration/hippo:frontend/cms/cms-static/advancedSearchController:
      query.limit: '5000'
