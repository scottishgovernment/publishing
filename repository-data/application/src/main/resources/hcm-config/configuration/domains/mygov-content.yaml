definitions:
  config:
    /hippo:configuration/hippo:domains/mygov-content:
      jcr:primaryType: hipposys:domain
      /content-domain:
        jcr:primaryType: hipposys:domainrule
        /content-and-descendants:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: jcr:path
          hipposys:type: Reference
          hipposys:value: /content/documents/mygov
        /exclude-mygov-administration-folder:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: false
          hipposys:facet: jcr:path
          hipposys:filter: false
          hipposys:type: Reference
          hipposys:value: /content/documents/mygov/administration
      /assets:
        jcr:primaryType: hipposys:domainrule
        /assets:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: jcr:path
          hipposys:filter: false
          hipposys:type: Reference
          hipposys:value: /content/assets/mygov
      /gallery:
        jcr:primaryType: hipposys:domainrule
        /gallery:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: jcr:path
          hipposys:filter: false
          hipposys:type: Reference
          hipposys:value: /content/gallery/mygov
      /author:
        jcr:primaryType: hipposys:authrole
        hipposys:groups:
          .meta:category: system
          .meta:add-new-system-values: true
          type: string
          value: [mygov-authors, author]
        hipposys:role: author
        hipposys:users:
          .meta:category: system
          .meta:add-new-system-values: true
          operation: override
          type: string
          value: []
      /editor:
        jcr:primaryType: hipposys:authrole
        hipposys:groups:
          .meta:category: system
          .meta:add-new-system-values: true
          type: string
          value: [mygov-editors, editor]
        hipposys:role: editor
        hipposys:users:
          .meta:category: system
          .meta:add-new-system-values: true
          operation: override
          type: string
          value: []
      /readonly:
        jcr:primaryType: hipposys:authrole
        hipposys:role: readonly
        hipposys:groups:
          value: [orgs-social-security-authors, orgs-social-security-editors, orgs-disclosure-scotland-authors,
                  orgs-disclosure-scotland-editors, orgs-national-records-scotland-authors,
                  orgs-national-records-scotland-editors]


