definitions:
  config:
    /hippo:configuration/hippo:domains/administrationdocuments:
      jcr:primaryType: hipposys:domain
      /hippo-document:
        jcr:primaryType: hipposys:domainrule
        /include-trading-nation-administration-folder:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: jcr:path
          hipposys:filter: false
          hipposys:type: Reference
          hipposys:value: /content/documents/trading-nation/administration
        /include-ddat-administration-folder:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: jcr:path
          hipposys:filter: false
          hipposys:type: Reference
          hipposys:value: /content/documents/ddat/administration
        /include-privatetenancy-administration-folder:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: jcr:path
          hipposys:filter: false
          hipposys:type: Reference
          hipposys:value: /content/documents/privatetenancy/administration
      /editor:
          jcr:primaryType: hipposys:authrole
          hipposys:groups: [cmsadmin]
          hipposys:role: editor
