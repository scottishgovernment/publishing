definitions:
  config:
    /hippo:configuration/hippo:domains/content/editor:
      hipposys:groups: [admin, cmsadmin, editor]
    /hippo:configuration/hippo:domains/content/author:
      hipposys:groups: [useradmin, author]
    /hippo:configuration/hippo:domains/content/readonly:
      hipposys:groups:
        .meta:category: system
        .meta:add-new-system-values: true
        type: string
        value: [cmsadmin, useradmin, orgs-social-security-authors, orgs-social-security-editors, orgs-disclosure-scotland-authors, orgs-disclosure-scotland-editors]
    /hippo:configuration/hippo:domains/content/content-domain/exclude-trading-nation-banners-folder:
      jcr:primaryType: hipposys:facetrule
      hipposys:equals: false
      hipposys:facet: jcr:path
      hipposys:filter: false
      hipposys:type: Reference
      hipposys:value: /content/documents/trading-nation/site-furniture/banners
