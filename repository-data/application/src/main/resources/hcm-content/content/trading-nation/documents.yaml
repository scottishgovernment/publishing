            hippostd:content: |-
              <p class="ds_leader leader">In 2017, Scotland sold £580 million worth of exports to Canada. This is 1.8% of Scotland’s total international exports. Between 2013 and 2017, Scottish exports to Canada increased by an average of 7.8% each year.</p>

              <p><img src="15-Canada.png/{_document}/hippogallery:original" alt="An image of Canada outlined on a map" /></p>

              <h2>The benefits of selling to Canada</h2>

              <p>The <a href="http://www.doingbusiness.org/en/rankings">World Bank</a> rates Canada as the 22nd easiest country in the world to do business with.</p>

              <p>Canada’s a good place to export to because it has a:</p>

              <ul>
               <li>strong economy</li>
               <li>highly educated workforce</li>
              </ul>

              <p>It’s also a good place for Scottish businesses to export to because:</p>

              <ul>
               <li>Canada is a bilingual country where English is one the 2 languages spoken</li>
               <li>it has similar laws and regulations as the UK</li>
               <li>it has a high standard of living, so people have money to spend</li>
              </ul>

              <h2>What we could sell more of</h2>

              <p><a href="https://www.gov.scot/publications/scotland-a-trading-nation/">A Trading Nation</a> uses evidence to work out <a href="what-we-could-sell-more-of">what Scotland could sell more of</a>.</p>

              <p>In Canada, the key sectors where Scotland could sell more are:</p>

              <ul>
               <li>mining support and services</li>
               <li>computer and information technology (IT) services</li>
               <li>the manufacture of computer, electronic and optical products</li>
               <li>machinery and equipment</li>
               <li><a href="engineering-and-advanced-manufacturing">engineering</a></li>
               <li><a href="food-and-drink">food</a></li>
               <li><a href="life-and-chemical-sciences">chemical sciences</a></li>
              </ul>

              <p><img src="14-Canada-top-opportunities.png/{_document}/hippogallery:original" alt="An infographic of top opportunities in Canada" /></p>

              <div class="hidden visually-hidden">
              <h3>Top opportunities in Canada</h3>

              <ul>
               <li>Engineering and advanced manufacturing</li>
               <li>Food and drink</li>
               <li>Financial and business services</li>
               <li>Energy</li>
               <li>Chemical sciences</li>
               <li>Life sciences</li>
              </ul>
              </div>

              <h2>Help with exporting in Canada</h2>

              <h3>Scottish Development International offices</h3>

              <p>Scottish Development International has offices in <a href="https://www.sdi.co.uk/about-us/global-offices/americas/canada-toronto">Toronto</a> and&nbsp;&nbsp;<a href="https://www.sdi.co.uk/about-sdi/global-offices/americas/canada-calgary">Calgary</a>. The Calgary office focuses on investment across North America. The Toronto office focuses on:</p>

              <ul>
               <li>technology industries</li>
               <li>food and drink sectors</li>
              </ul>

              <h3>Scottish Government</h3>

              <p>The Scottish Government has <a href="https://www.gov.scot/policies/international-relations/international-offices/">offices</a> in Ottawa. They work to promote Scotland in Canada.</p>

              <p>The Scottish Government also have an engagement strategy for Canada.</p>

              <h3>GlobalScot</h3>

              <p>The <a href="https://www.globalscot.com/">GlobalScot</a> network has 21 experts in Canada covering:</p>

              <ul>
               <li>energy</li>
               <li>financial services</li>
               <li>technology</li>
              </ul>

              <p>We’re going to expand the GlobalScot network in Canada.</p>

              <h3>Department for International Trade</h3>

              <p>You can contact the <a href="https://www.gov.uk/world/organisations/department-for-international-trade-canada#contact-us">Department for International Trade</a> team in Canada to find opportunities for doing business there.</p>

              <h3>British Canadian Chamber of Trade and Commerce</h3>

              <p>The <a href="https://www.britishcanadianchamber.com/">British Canadian Chamber of Trade and Commerce</a> can offer members:</p>

              <ul>
               <li>business support</li>
               <li>advice</li>
               <li>introductions</li>
              </ul>

              <p>They have an office in <a href="https://www.britishcanadianchamber.com/business-services">Toronto</a>.</p>

              <p>You can find more <a href="help-for-businesses">help with exporting</a>.</p>

              <p>You can also find more information on exporting to Canada in <a href="https://www.gov.scot/publications/scotland-a-trading-nation/">A Trading Nation</a>.</p>
