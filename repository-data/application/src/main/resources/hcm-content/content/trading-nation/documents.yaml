              \ \n   <li><a href=\"food-and-drink\">food</a></li> \n   <li><a href=\"\
              life-and-chemical-sciences\">chemical sciences</a></li> \n   <li>computer\
              \ and information technology services</li> \n   <li>machinery and equipment</li>\
              \ \n   <li>the manufacture of computer, electronic and optical products</li>\
              \ \n   <li>transport equipment</li> \n  </ul> \n  <p><img src=\"13-Italy-top-opportunities.png/{_document}/hippogallery:original\"\
