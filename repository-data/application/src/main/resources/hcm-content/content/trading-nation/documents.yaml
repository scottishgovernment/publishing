              \ of selling to China</h2> \n  <p>The <a href=\"http://www.doingbusiness.org/en/rankings\"\
              >World Bank</a> rates China as the 46th easiest country in the world\
              \ to do business with.</p> \n  <p>China’s a good place to export to\
              \ because it has:</p> \n  <ul> \n   <li>a huge, growing number of people\
              \ and businesses</li> \n   <li>a stable economy</li> \n  </ul> \n  <p>It’\
              s also a good place for Scottish businesses to export to because:</p>\
              \ \n  <ul> \n   <li>UK brands have a positive reputation there</li>\
              \ \n   <li>it will be the world’s biggest buyer of luxury goods in 2020</li>\
              \ \n   <li>it has the largest population in the world</li> \n   <li>an\
              \ increasing number of people and businesses are buying more</li> \n\
              \  </ul> \n  <h2>What we could sell more of</h2> \n  <p><a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
              >A Trading Nation</a> uses evidence to work out <a href=\"what-we-could-sell-more-of\"\
              >what Scotland could sell more of</a>.</p> \n  <p>In China, the key\
