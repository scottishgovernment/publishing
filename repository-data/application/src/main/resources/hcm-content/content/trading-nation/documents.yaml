        /publishing:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p><a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
            >A Trading Nation</a> focusses on the following sectors:</p> \n  <ul>\
            \ \n   <li><a href=\"financial-and-business-services\">financial and business\
            \ services</a></li> \n   <li><a href=\"food-and-drink\">food and drink</a></li>\
            \ \n   <li><a href=\"life-and-chemical-sciences\">life and chemical sciences</a></li>\
            \ \n   <li><a href=\"engineering-and-advanced-manufacturing\">engineering</a></li>\
            \ \n   <li><a href=\"energy\">energy</a></li> \n   <li><a href=\"technology-digital-and-media\"\
            >technology, digital and media</a></li> \n  </ul> \n  <p>Evidence shows\
            \ these sectors are where Scotland's exports have the most opportunity\
            \ to grow.</p> \n  <h2>How sectors were chosen</h2> \n  <p>Each sector\
            \ was chosen based on evidence. This evidence drew on a range of quantitative\
            \ and qualitative sources, that looked at:</p> \n  <ul> \n   <li>what\
            \ Scotland is currently selling abroad</li> \n   <li>the number of people\
            \ and businesses there are to sell to</li> \n   <li>where people or businesses\
            \ are importing more</li> \n   <li>the things people and business want\
            \ or need, across the world</li> \n   <li>where Scotland is well placed\
            \ to supply things compared to our competitors</li> \n  </ul> \n  <h2>Comparing\
            \ countries</h2> \n  <p><a href=\"index\">Different countries were compared</a>\
            \ to work out which countries offered opportunities to grow:</p> \n  <ul>\
            \ \n   <li>across sectors</li> \n   <li>for specific sectors only</li>\
            \ \n  </ul> \n  <p>This showed that the <a href=\"where-we-could-sell-more\"\
            >top 4 countries</a> had opportunities in all chosen sectors. While, the\
            \ <a href=\"where-we-could-sell-more\">rest of the countries</a> had opportunities\
            \ in only some of the chosen sectors.</p> \n  <p>You can find out more\
            \ about how sectors were chosen on <a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
            >gov.scot</a></p> \n </body>\n</html>"
