              \ Norway, Denmark and Ireland. \n   </div> \n  </div> \n  <h3>Countries\
              \ where there’s a large or growing demand for energy imports</h3> \n\
              \  <ul> \n   <li><a href=\"france\">France</a></li> \n   <li><a href=\"\
              netherlands\">Netherlands</a></li> \n   <li><a href=\"belgium\">Belgium</a></li>\
              \ \n   <li>Singapore</li> \n  </ul> \n  <h3>Where Scotland’s currently\
              \ exporting less than similar countries</h3> \n  <ul> \n   <li><a href=\"\
              france\">France</a></li> \n   <li><a href=\"poland\">Poland</a></li>\
              \ \n   <li><a href=\"sweden\">Sweden</a></li> \n   <li><a href=\"canada\"\
              >Canada</a></li> \n   <li>Australia</li> \n   <li>India</li> \n   <li>Singapore</li>\
              \ \n   <li>South Korea</li> \n  </ul> \n  <h2>What we're going to do</h2>\
              \ \n  <h3>Access to data</h3> \n  <p>We'll help industry bodies get\
              \ better access to data on energy, so they can identify export opportunities.</p>\
              \ \n  <h3>In-market specialists</h3> \n  <p>We'll work with Scottish\
              \ Development International and Opportunity North East to invest in\
              \ five overseas in-market specialists.</p> \n  <p>These specialists\
              \ will find new business opportunities for the Scottish energy supply\
              \ chain. They'll do this by building relationships with:</p> \n  <ul>\
              \ \n   <li>customers</li> \n   <li>government departments</li> \n  \
              \ <li>regulators</li> \n   <li>intermediaries</li> \n  </ul> \n  <h3>Nuclear\
              \ decommissioning</h3> \n  <p>We'll develop a Scottish nuclear decommissioning\
              \ capability statement, international mapping and networking exercise.</p>\
              \ \n  <h3>Global low carbon transition</h3> \n  <p>We'll work with Scottish\
              \ businesses to take up opportunities created by the global change to\
              \ low carbon technologies. We’ll do this by:</p> \n  <ul> \n   <li>supporting\
              \ the oil and gas supply chain to diversify</li> \n   <li>helping businesses\
              \ increase their sales to new countries and sectors</li> \n  </ul> \n\
              \  <p>You can find more information on Scotland’s energy sector in <a\
              \ href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
              >A Trading Nation</a>.</p> \n </body>\n</html>"
