        publishing:title: Coronavirus (COVID-19) help for export businesses
        /publishing:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Businesses who export can get help and advice during coronavirus (COVID-19).</p>

            <h2>Exporting help</h2>

            <p>You can find <a href="https://www.gov.uk/government/publications/coronavirus-covid-19-guidance-for-uk-businesses/coronavirus-covid-19-guidance-for-uk-businesses-trading-internationally" target="_blank">help with exporting during coronavirus</a> on GOV.UK. This includes:</p>

            <ul>
             <li>help with supply chains</li>
             <li>financial help for businesses trading internationally</li>
             <li>financial help for exporters</li>
             <li>advice on business travel</li>
             <li>information on contacting the Department for International Trade (DIT)</li>
            </ul>

            <h2>Advice and guidance</h2>

            <p>You can <a href="https://findbusinesssupport.gov.scot/coronavirus-advice" target="_blank">find general coronavirus advice for businesses</a> on the Find Business Support website. This includes:</p>

            <ul>
             <li>advice on preparing and managing your business</li>
             <li>help to find finance</li>
             <li>help to pay your taxes</li>
             <li>guidance for employers</li>
             <li>information about Scottish and UK government announcements</li>
            </ul>

            <h2>Reliefs and grants for non-domestic rate (business rate) payers</h2>

            <p>There are also <a href="https://www.mygov.scot/non-domestic-rates-coronavirus/">new rates reliefs and grants</a> to help owners of non-domestic properties, including businesses, during coronavirus.<br />
            &nbsp;</p>
