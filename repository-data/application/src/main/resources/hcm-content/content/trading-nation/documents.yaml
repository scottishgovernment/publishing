            hippostd:content: "<html>\n <head></head>\n <body>\n  <p class=\"leader\
              \  ds_leader\"> In 2017, Scotland sold just under £1 billion worth of\
              \ exports to Belgium. This is 3.1% of Scotland’s total international\
              \ exports. Between 2013 and 2017, Scottish exports to Belgium increased\
              \ by an average of 4.6% each year.</p> \n  <p><img src=\"08-Belgium.png/{_document}/hippogallery:original\"\
              \ alt=\"An image of Belgium outlined on a map\"></p> \n  <h2>The benefits\
              \ of selling to Belgium</h2> \n  <p>The <a href=\"http://www.doingbusiness.org/en/rankings\"\
              >World Bank</a> rates Belgium as the 45th easiest country in the world\
              \ to do business with.</p> \n  <p>Belgium’s a good place to export to\
              \ because it has:</p> \n  <ul> \n   <li>excellent transport networks</li>\
              \ \n   <li>a strategic location in Europe</li> \n  </ul> \n  <p>It's\
              \ also a good place for Scottish businesses to export to because:</p>\
              \ \n  <ul> \n   <li>UK brands are trusted there</li> \n   <li>English\
              \ is widely spoken in business there</li> \n   <li>it has good transport\
              \ links</li> \n  </ul> \n  <h2>What we could sell more of</h2> \n  <p><a\
              \ href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
              >A Trading Nation</a> uses evidence to work out <a href=\"what-we-could-sell-more-of\"\
              >what Scotland could sell more of</a>.</p> \n  <p>In Belgium, the key\
              \ sectors where Scotland could sell more are:</p> \n  <ul> \n   <li><a\
              \ href=\"financial-and-business-services\">financial services</a></li>\
              \ \n   <li>information communication technology (ICT)</li> \n   <li><a\
              \ href=\"life-and-chemical-sciences\">chemical sciences</a></li> \n\
              \   <li>manufacture of computer, electronic and optical equipment</li>\
              \ \n   <li><a href=\"food-and-drink\">food</a></li> \n   <li>machinery\
              \ and equipment</li> \n   <li>transport equipment</li> \n  </ul> \n\
              \  <p><img src=\"08-Belgium-top-opportunities.png/{_document}/hippogallery:original\"\
              \ alt=\"An infographic of top opportunities in Belgium\"></p> \n  <div\
              \ class=\"hidden  visually-hidden\"> \n   <h3>Top opportunities in Belgium</h3>\
              \ \n   <ul> \n    <li>Chemical sciences</li> \n    <li>Food and drink</li>\
              \ \n    <li>Energy</li> \n    <li>Life sciences</li> \n    <li>Engineering\
              \ and advanced manufacturing</li> \n    <li>Financial and business services</li>\
              \ \n   </ul> \n  </div> \n  <h2>Help with exporting in Belgium</h2>\
              \ \n  <h3>Scottish Development International offices</h3> \n  <p>Scottish\
              \ Development International have an office in <a href=\"https://www.sdi.co.uk/about-sdi/global-offices/europe-middle-east-and-africa/belgium-brussels\"\
              >Brussels</a>. They have one member of staff focussed on industries\
              \ that produce consumer goods.</p> \n  <h3>GlobalScot</h3> \n  <p>The\
              \ <a href=\"https://www.globalscot.com/\">GlobalScot</a> network has\
              \ 3 experts in Belgium covering:</p> \n  <ul> \n   <li>life sciences</li>\
              \ \n   <li>financial services</li> \n  </ul> \n  <p>We’re going to expand\
              \ the GlobalScot network in Belgium.</p> \n  <h3>Department for International\
              \ Trade</h3> \n  <p>You can contact the <a href=\"https://www.gov.uk/government/publications/exporting-to-belgium/exporting-to-belgium\"\
              >Department for International Trade</a> team in Belgium to find opportunities\
              \ for doing business there.</p> \n  <h3>Chamber of Commerce</h3> \n\
              \  <p>The <a href=\"https://www.britishchamber.be/\">British Chamber\
              \ of Commerce</a> in Belgium can offer members:</p> \n  <ul> \n   <li>advice</li>\
              \ \n   <li>introductions</li> \n  </ul> \n  <p>They have an office in\
              \ <a href=\"https://www.britishchamber.be/\">Brussels</a>.</p> \n  <p>You\
              \ can find more <a href=\"help-for-businesses\">help with exporting</a>.</p>\
              \ \n  <p>You can also find more information on exporting to Belgium\
              \ in <a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
              >A Trading Nation</a>.</p> \n </body>\n</html>"
