              https://www.globalscot.com/\">GlobalScot</a> network has one expert\
              \ in Sweden covering the construction sector.</p> \n  <p>We’re going\
              \ to expand the GlobalScot network in Sweden.</p> \n  <h3>Department\
              \ for International Trade</h3> \n  <p>You can contact the <a href=\"\
              https://www.gov.uk/world/organisations/department-for-international-trade-sweden\"\
              >Department for International Trade team</a> in Sweden to find opportunities\
              \ for doing business there.</p> \n  <h3>British Swedish Chamber of Commerce</h3>\
              \ \n  <p>The <a href=\"https://bscc.info/\">British Swedish Chamber\
              \ of Commerce</a> can offer members:</p> \n  <ul> \n   <li>business\
              \ support</li> \n   <li>advice</li> \n   <li>introductions</li> \n \
              \ </ul> \n  <p>They have an office in <a href=\"https://bscc.info/contact/\"\
              >Stockholm</a>.</p> \n  <p>You can find more <a href=\"help-for-businesses\"\
              >help with exporting</a>.</p> \n  <p>You can also find more information\
              \ on exporting to Sweden in <a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
              >A Trading Nation</a>.</p> \n </body>\n</html>"
