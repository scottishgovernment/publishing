              >Department for International Trade team</a> in Norway to find opportunities\
              \ for doing business there.</p> \n  <h3>Norwegian British Chamber of\
              \ Commerce</h3> \n  <p>The <a href=\"https://nbccuk.com/\">Norwegian\
              \ British Chamber of Commerce</a> can offer members:</p> \n  <ul> \n\
              \   <li>business support</li> \n   <li>advice</li> \n   <li>introductions</li>\
              \ \n  </ul> \n  <p>They have an office in <a href=\"https://nbccuk.com/contact-nbcc/\"\
              >London</a>.</p> \n  <p>You can find more <a href=\"help-for-businesses\"\
              >help with exporting</a>.</p> \n  <p>You can also find more information\
              \ on exporting to Norway in <a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
              >A Trading Nation</a>.</p> \n </body>\n</html>"
