              \ to Italy. This is 2.3% of Scotland’s total international exports.\
              \ Between 2013 and 2017, Scottish exports to Italy increased by an average\
              \ of 3.9% each year.</p> \n  <p><img src=\"14-Italy.png/{_document}/hippogallery:original\"\
              \ alt=\"An image of Italy outlined on a map\"></p> \n  <h2>The benefits\
              \ of selling to Italy</h2> \n  <p>The <a href=\"http://www.doingbusiness.org/en/rankings\"\
              >World Bank</a> rates Italy as the 51st easiest country in the world\
              \ to do business with.</p> \n  <p>Italy’s a good place to export to\
              \ because it:</p> \n  <ul> \n   <li>has a good manufacturing sector</li>\
              \ \n   <li>is open to new ideas for products and services</li> \n  \
              \ <li>gives opportunities to export to the Mediterranean and the Middle\
              \ East</li> \n  </ul> \n  <p>It’s also a good place for Scottish businesses\
              \ to export to because:</p> \n  <ul> \n   <li>it has similar regulations\
              \ to the UK</li> \n   <li>UK brands are trusted there</li> \n   <li>it\
              \ has good transport links such as low cost flights</li> \n  </ul> \n\
              \  <h2>What we could sell more of</h2> \n  <p><a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
              >A Trading Nation</a> uses evidence to work out <a href=\"what-we-could-sell-more-of\"\
