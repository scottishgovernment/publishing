              \ \n  </ul> \n  <p><img src=\"12-Sweden-top-opportunities.png/{_document}/hippogallery:original\"\
              \ alt=\"An infographic of top opportunities in Sweden\"></p> \n  <div\
              \ class=\"hidden  visually-hidden\"> \n   <h3>Top opportunities in Sweden</h3>\
              \ \n   <ul> \n    <li>Energy</li> \n    <li>Financial and business services</li>\
              \ \n    <li>Life sciences</li> \n   </ul> \n  </div> \n  <h2>Help with\
              \ exporting in Sweden</h2> \n  <h3>Scottish Development International\
              \ offices</h3> \n  <p>Scottish Development International can help businesses\
              \ exporting to Sweden from their offices in:</p> \n  <ul> \n   <li><a\
              \ href=\"https://www.sdi.co.uk/about-sdi/global-offices/europe-middle-east-and-africa/denmark-copenhagen\"\
              >Copenhagen</a> in Denmark</li> \n   <li><a href=\"https://www.sdi.co.uk/about-sdi/global-offices/europe-middle-east-and-africa/norway-stavanger\"\
              >Stavanger</a> in Norway</li> \n  </ul> \n  <p>They have 5 members of\
              \ staff who are focussed on:</p> \n  <ul> \n   <li>energy</li> \n  \
              \ <li>science and technology</li> \n   <li>industries that produce consumer\
              \ goods</li> \n  </ul> \n  <h3>GlobalScot</h3> \n  <p>The <a href=\"\
