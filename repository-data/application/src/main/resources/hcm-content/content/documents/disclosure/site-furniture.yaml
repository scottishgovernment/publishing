              hippostd:content: "<p>A cookie lets a website recognise your device\
                \ and store some information about your preferences or interactions.</p><h2>Why\
                \ we use cookies</h2><p>We use&nbsp;disclosure.gov.scot cookie tracking\
                \ data to make informed decisions on whether the site is meeting your\
                \ needs, which leads to us making improvements. For example, we monitor\
                \ how much traffic each part of the site gets and work to improve\
                \ areas which are not being found when they should be.</p><p>The cookies\
                \ that we set on&nbsp;disclosure.gov.scot can not be used to identify\
                \ you personally.&nbsp;<a href=\"https://ico.org.uk/your-data-matters/online/cookies/\"\
                >Find out more about how to manage cookies for all websites</a></p><h2>Turn\
                \ cookies on or off</h2><p>We use 3 main types of cookie on our website.\
                \ You can choose which cookies you’re happy for us to use. Any data\
                \ collected is anonymous.</p><h2>Google Analytics</h2><p>We use Google\
                \ Analytics to collect information about how you use disclosure.gov.scot.</p><p>We\
                \ store information about:</p><ul> \n <li>the pages you visit and\
                \ how long you spend on each page</li> \n <li>how you got to disclosure.gov.scot</li>\
                \ \n <li>what you click on while you’re visiting&nbsp;disclosure.gov.scot</li>\
                \ \n</ul><p>We do not:</p><ul> \n <li>collect information that can\
                \ be used to identify you; for example, we never receive your name\
                \ or address</li> \n <li>make any attempt to find out the identities\
                \ of people visiting disclosure.gov.scot</li> \n <li>allow the tools\
                \ that we use to find out the identities of people visiting disclosure.gov.scot</li>\
                \ \n <li>sell, trade or give your details to third parties, unless\
                \ we are required to do it by law</li> \n</ul><p>All information we\
                \ get through cookies and analytics will be treated in confidence.</p><p>We\
                \ anonymise the last 3 digits of all disclosure.gov.scot user IP addresses\
                \ for Google Analytics, so that we can ensure that you are protected\
                \ (<a href=\"https://support.google.com/analytics/answer/2763052?hl=en\"\
                >you can read more about how this works here</a>). We can only see\
                \ a general overview of which regions and cities you may come from,\
                \ not where individuals access from.</p><p><a href=\"https://support.google.com/analytics/answer/2838718?hl=en-GB\"\
                >Find out more about security and privacy in Google Analytics.</a></p><p>You\
                \ can opt&nbsp;<a href=\"https://tools.google.com/dlpage/gaoptout\"\
                >out of Google analytics</a>&nbsp;cookies.</p><table> \n <thead> \n\
                \  <tr> \n   <th>Cookie name</th> \n   <th>Description</th> \n   <th>Expiry\
                \ time</th> \n  </tr> \n </thead> \n <tbody> \n  <tr> \n   <td>_ga</td>\
                \ \n   <td>This is used to understand and differentiate between different\
                \ users.</td> \n   <td>13 Months</td> \n  </tr> \n  <tr> \n   <td>_ga_&lt;container-id&gt;</td>\
                \ \n   <td>Used to persist session state. Container ID is the identifier\
                \ for the Google Analytics account being used.</td> \n   <td>13 Months</td>\
                \ \n  </tr> \n  <tr> \n   <td>_gid</td> \n   <td>_gid has a different\
                \ ID for each page set on, and a timestamp. This assists with plotting\
                \ user journeys.</td> \n   <td>24 Hours</td> \n  </tr> \n </tbody>\
                \ \n</table><h2>YouTube</h2><p>Pages on&nbsp;disclosure.gov.scot which\
                \ contain YouTube videos will not set third-party cookies (we use\
                \ YouTube-nocookie.com —&nbsp;<a href=\"https://support.google.com/youtube/answer/171780?hl=en-GB\"\
                >find out more</a>).</p><h2>More information</h2><p>You can email\
                \ the performance team for more information. Email:&nbsp;<a href=\"\
                mailto:performance@gov.scot\">performance@gov.scot</a></p><h2>Feedback,\
                \ help or support</h2><p>If you need help or want to give feedback\
                \ you can email us at:&nbsp;<a href=\"mailto:response@disclosurescotland.gov.scot\"\
                >response@disclosurescotland.gov.scot</a></p>"
