              jcr:primaryType: hippostd:html
              hippostd:content: <h2>Ways to get in touch</h2><p>If you want to use
                ScotAccount you can get in touch with us via <a href="mailto:scotaccount@gov.scot"
                title="mailto:scotaccount@gov.scot">email</a>.</p><p>Users will also
                be able to get in touch with ScotAccount via email, or more commonly
                through our feedback form at the bottom of each page within the service.
                Most user queries tend to be about password resets or help with email
                confirmations - we will take care of these as part of our service.
                However, we will need to agree a mechanism to share user issues and
                feedback with individual service customers where this is relevant.</p><h2>Office
                hours</h2><p>We can only respond to your support queries during office
                hours. Our office hours are 09:30 to 16:30, Monday to Friday (excluding
                public holidays).</p><p>When you get in touch during office hours,
                we’ll try to reply within 2 working days but we are usually much quicker.</p>
