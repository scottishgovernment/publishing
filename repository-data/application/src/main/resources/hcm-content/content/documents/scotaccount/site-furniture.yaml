                \ websites</span></span></span></a></span><span><span><span>.</span></span></span></span></span></span></p>\
                \ \n </div> \n</div><h2>Turn cookies on or off</h2><p>We use 3 main\
                \ types of cookie on our website. You can choose which cookies you’\
                re happy for us to use. Any data collected is anonymous.</p>"
