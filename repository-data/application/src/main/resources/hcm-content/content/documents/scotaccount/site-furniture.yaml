              hippostd:content: "<h2>Google Analytics</h2><p>We use Google Analytics\
                \ to collect information about how you use <span><span><span>scotaccount.campaign.gov.scot</span></span></span>.</p><p>We\
                \ store information about:</p><ul> \n <li>the pages you visit and\
                \ how long you spend on each page</li> \n <li>how you got to <span><span><span>scotaccount.campaign.gov.scot</span></span></span></li>\
                \ \n <li>what you click on while you’re visiting <span><span><span>scotaccount.campaign.gov.scot</span></span></span></li>\
                \ \n</ul><p>We do not:</p><ul> \n <li>collect information that can\
                \ be used to identify you; for example, we never receive your name\
                \ or address</li> \n <li>make any attempt to find out the identities\
                \ of people visiting <span><span><span>scotaccount.campaign.gov.scot</span></span></span></li>\
                \ \n <li>allow the tools that we use to find out the identities of\
                \ people visiting <span><span><span>scotaccount.campaign.gov.scot</span></span></span></li>\
                \ \n <li>sell, trade or give your details to third parties, unless\
                \ we are required to do it by law</li> \n</ul><p>All information we\
                \ get through cookies and analytics will be treated in confidence.</p><p>We\
                \ anonymise the last 3 digits of all&nbsp;<span><span><span>scotaccount.campaign.gov.scot</span></span></span>\
                \ user IP addresses for Google Analytics, so that we can ensure that\
                \ you are protected (<a href=\"https://support.google.com/analytics/answer/2763052?hl=en\"\
                >you can read more about how this works here</a>). We can only see\
                \ a general overview of which regions and cities you may come from,\
                \ not where individuals access from.</p><p><a href=\"https://support.google.com/analytics/answer/2838718?hl=en-GB\"\
                >Find out more about security and privacy in Google Analytics.</a></p><p>You\
                \ can opt <a href=\"https://tools.google.com/dlpage/gaoptout\">out\
                \ of Google analytics</a> cookies.</p><table class=\"ds_table\"> \n\
                \ <thead> \n  <tr> \n   <th>Cookie name</th> \n   <th>Description</th>\
                \ \n   <th>Expiry time</th> \n  </tr> \n </thead> \n <tbody> \n  <tr>\
                \ \n   <td>_ga</td> \n   <td>This is used to understand and differentiate\
                \ between different users.</td> \n   <td>13 Months</td> \n  </tr>\
                \ \n  <tr> \n   <td>_ga_&lt;container-id&gt;</td> \n   <td>Used to\
                \ persist session state. Container ID is the identifier for the Google\
                \ Analytics account being used.</td> \n   <td>13 Months</td> \n  </tr>\
                \ \n  <tr> \n   <td>_gid</td> \n   <td>_gid has a different ID for\
                \ each page set on, and a timestamp. This assists with plotting user\
                \ journeys.</td> \n   <td>24 Hours</td> \n  </tr> \n </tbody> \n</table><h2>YouTube</h2><p>Pages\
                \ on <span><span><span>scotaccount.campaign.gov.scot</span></span></span>\
                \ which contain YouTube videos will not set third-party cookies (we\
                \ use YouTube-nocookie.com — <a href=\"https://support.google.com/youtube/answer/171780?hl=en-GB\"\
                >you can read more here</a>).</p><h2>Feedback, help or support</h2><div\
                \ class=\"ds_article-aside\"> \n <p>If you need any help or want to\
                \ give any feedback you can e-mail us at: <a href=\"mailto:designsystem@gov.scot\"\
                >scotaccount@gov.scot</a></p> \n</div>"
