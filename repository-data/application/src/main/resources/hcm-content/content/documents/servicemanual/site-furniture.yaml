              hippostd:content: "<p>This accessibility statement applies to servicemanual.gov.scot.&nbsp;</p><p>This\
                \ website is run by the Scottish Government. It is designed to be\
                \ used by as many people as possible. Our website includes:</p><ul>\
                \ \n <li>easier-to-read colours</li> \n <li>larger fonts</li> \n <li>plain\
                \ English</li> \n <li>keyboard only navigation</li> \n</ul><p><a rel=\"\
                noopener noreferrer\" href=\"https://abilitynet.org.uk/\" target=\"\
                _blank\">AbilityNet</a> has advice on making your device easier to\
                \ use if you have a disability.&nbsp;</p><h2>Feedback</h2><p>We’re\
                \ always looking to improve the accessibility of this website.&nbsp;</p><p>If\
                \ you find any problems not listed on this page or think we’re not\
                \ meeting accessibility requirements, contact&nbsp;<a href=\"mailto:dssm@gov.scot\"\
                >DSSM@gov.scot</a>&nbsp;with details of the problem you have encountered.&nbsp;</p><h2>Enforcement\
                \ procedure</h2><p>The <a rel=\"noopener noreferrer\" href=\"https://www.equalityhumanrights.com/en\"\
                \ target=\"_blank\">Equality and Human Rights Commission (EHRC)</a>&nbsp;is\
                \ responsible for enforcing the Public Sector Bodies (Websites and\
                \ Mobile Applications) (No. 2) Accessibility Regulations 2018 (the\
                \ ‘accessibility regulations’). If you’re not happy with how we respond\
                \ to your complaint, contact the <a rel=\"noopener noreferrer\" href=\"\
                https://www.equalityadvisoryservice.com/\" target=\"_blank\">Equality\
                \ Advisory and Support Service (EASS)</a>.&nbsp;</p><h2>Technical\
                \ information about this website’s accessibility&nbsp;</h2><p>The\
                \ Scottish Government is committed to making this website accessible,\
                \ in accordance with the Public Sector Bodies (Websites and Mobile\
                \ Applications) (No. 2) Accessibility Regulations 2018.&nbsp;</p><h2>Compliance\
                \ status&nbsp;</h2><p>This website is fully compliant with the <a\
                \ rel=\"noopener noreferrer\" href=\"https://www.w3.org/TR/WCAG22/\"\
                \ target=\"_blank\">Web Content Accessibility Guidelines (WCAG) version\
                \ 2.2</a> AA standard.&nbsp;</p><h2>Preparation of this accessibility\
                \ statement&nbsp;</h2><p>This statement was prepared on 1 February\
                \ 2024. It was last reviewed on 1 February 2024.&nbsp;</p><p>This\
                \ website was last tested on 2 February 2024 by the Digital Accessibility\
                \ Team in the Scottish Government.&nbsp;</p><p>The Digital Accessibility\
                \ Team ran an automated test across the site, to detect compliance\
                \ with WCAG 2.2 (AA). The automated tests were completed using the\
                \ latest version of <a rel=\"noopener noreferrer\" href=\"https://www.deque.com/axe/\"\
                \ target=\"_blank\">Axe</a>. This was followed by a manual accessibility\
                \ review of a representative sample of pages and content types and\
                \ was conducted using assistive technology in accordance with the\
                \ most used (JAWS and NVDA).&nbsp;</p>"
