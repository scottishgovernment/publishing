            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: "<p>Designed to embed system level thinking at the\
                \ local level, the Digital Scotland Service Manual (DSSM) will streamline\
                \ the delivery of consistent and user-friendly digital public services\
                \ through shared standards, guidance and resources.&nbsp;&nbsp;</p><p>The\
                \ manual will be iteratively developed, with new content, content\
                \ pathways, and products and services released incrementally.&nbsp;&nbsp;</p><p>We’\
                ve released the minimum viable product version of the new manual and\
                \ we’re still in the very early stages. We would encourage everyone\
                \ to take a look at the manual and <a href=\"mailto:DSSM@gov.scot\"\
                ><u>give us feedback</u></a> and suggestions on how we can make it\
                \ better.&nbsp;</p><p>We expect to transition from a project team\
                \ to business as usual operations before the end of 2024, after which\
                \ the products and services we own, or that are referenced in our\
                \ content, will be subject to continuous improvement, based on both\
                \ user and business needs.&nbsp;</p><p><strong>What the DSSM will\
                \ contain and do</strong></p><p>We will deliver both products and\
                \ services. These are:</p><ul> \n <li>standards via the <a href=\"\
                https://www.gov.scot/publications/digital-scotland-service-standard/\"\
                ><u>Digital Scotland Service Standard</u></a></li> \n <li>online guidance\
                \ via this website&nbsp;</li> \n <li>tools to help&nbsp;you do your\
                \ work more efficiently&nbsp;</li> \n <li>templates such as business\
                \ cases, discovery reports and project plans&nbsp;</li> \n <li>patterns\
                \ and wireframes to build websites that are consistent and easy to\
                \ set up&nbsp;</li> \n <li>shared data repositories&nbsp;</li> \n\
                \ <li>common components such as Cloud platform, identity (ScotAccount)\
                \ and payments (ScotPayments)&nbsp;&nbsp;</li> \n <li>access to DDaT\
                \ communities of practice and other networks to share expertise, ideas\
                \ and collaborate&nbsp;&nbsp;</li> \n <li>training via the Scottish\
                \ Digital Academy&nbsp;</li> \n <li>expert advice and targeted support\
                \ for projects prioritised as part of a new portfolio management process&nbsp;&nbsp;</li>\
                \ \n</ul><p><strong>Who DSSM is for</strong></p><p>The Service Manual\
                \ is for those about to start or currently undertaking digital transformation\
                \ projects in the Scottish public sector, specifically those assessed\
                \ under the Technology Assurance Framework (TAF). Those outside of\
                \ TAF can also make use of the manual but won’t be able to access\
                \ some aspect of advice.&nbsp;</p><p>Products will be available to\
                \ everyone in the public sector, although we expect that you’ll need\
                \ a defined level of digital maturity to make best use of them. Digital\
                \ maturity refers to your organisation or project’s capability to\
                \ effectively leverage digital technologies and mindsets when carrying\
                \ out digital transformation.&nbsp;</p><p>To use our products, we’\
                d expect you to have&nbsp;</p><ul> \n <li>medium or high digital maturity&nbsp;</li>\
                \ \n <li>medium or high digital capability&nbsp;</li> \n</ul><p>Services\
                \ will also be available to everyone in the public sector. Similarly,\
                \ we’d expect you’ll need a defined level of digital maturity to make\
                \ best use of them. Digital maturity refers to your organisation or\
                \ project’s capability to effectively leverage digital technologies\
                \ and mindsets when carrying out digital transformation.&nbsp;</p><p>To\
                \ use our components and community services, we’d expect you to have:&nbsp;</p><ul>\
                \ \n <li>medium or high digital maturity&nbsp;</li> \n <li>medium\
                \ or high digital capability&nbsp;</li> \n</ul><p>To use our training\
                \ services, we’d expect you to have:&nbsp;</p><ul> \n <li>low or medium\
                \ digital maturity&nbsp;</li> \n <li>low or medium digital capability&nbsp;</li>\
                \ \n</ul><p>To access expert advice users (targeted support for those\
                \ on TAF only) we’d expect you to have:&nbsp;</p><ul> \n <li>low or\
                \ medium digital maturity&nbsp;</li> \n <li>low or medium digital\
                \ capability&nbsp;</li> \n</ul><p>Our work is focused around 3 themes.\
                \ These are:&nbsp;</p><ul> \n <li>delivering consistently high quality\
                \ digital public services&nbsp;</li> \n <li>supporting colleagues\
                \ to embrace news ways of working</li> \n <li>giving colleagues the\
                \ things they need to build and scale digital public services&nbsp;</li>\
                \ \n</ul>"
