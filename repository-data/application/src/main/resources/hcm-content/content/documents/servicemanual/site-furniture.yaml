              jcr:primaryType: publishing:cb_richtext
              publishing:noindex: false
              /publishing:content:
                jcr:primaryType: hippostd:html
                hippostd:content: "<p>To do this we will:&nbsp;</p><ul> \n <li>develop\
                  \ a new operating model for people undertaking digital transformation\
                  \ projects&nbsp;&nbsp;</li> \n <li>own and continually improve the\
                  \ standards that everyone needs to meet&nbsp;</li> \n <li>publish\
                  \ guidance on a wide range of topics to support how people approach\
                  \ the delivery of digital public services&nbsp;</li> \n</ul>"
          /publishing:items[2]:
            jcr:primaryType: publishing:cb_accordionpanel
            publishing:title: Supporting colleagues to embrace news ways of working 
            /publishing:contentBlocks:
              jcr:primaryType: publishing:cb_richtext
              publishing:noindex: false
              /publishing:content:
                jcr:primaryType: hippostd:html
                hippostd:content: "<p>We will support others to adapt and adopt standards\
                  \ through&nbsp;&nbsp;</p><ul> \n <li>Tools&nbsp;</li> \n <li>expert\
                  \ advice for those subject to the Technology Assurance Framework\
                  \ (TAF), specifically for those with presumed low-medium digital\
                  \ capability and maturity&nbsp;</li> \n</ul><ul> \n <li>access to\
                  \ communities of practice to share ideas, ask for advice and build\
                  \ connections&nbsp;</li> \n <li>we will work in partnership with\
                  \ the Scottish Digital Academy to identify and develop training\
                  \ courses for those with low-medium digital capability and maturity&nbsp;</li>\
                  \ \n</ul>"
          /publishing:items[3]:
            jcr:primaryType: publishing:cb_accordionpanel
            publishing:title: Giving colleagues the things they need to build and
              scale digital public services 
            /publishing:contentBlocks:
              jcr:primaryType: publishing:cb_richtext
              publishing:noindex: false
              /publishing:content:
                jcr:primaryType: hippostd:html
                hippostd:content: "<p>The manual will become the single source of\
                  \ assets that people need to follow guidance and meet our standards,\
                  \ assets that will be available are:&nbsp;</p><ul> \n <li>Templates&nbsp;</li>\
                  \ \n <li>Patterns&nbsp;</li> \n <li>Repositories&nbsp;</li> \n <li>Common\
                  \ components such as Cloud platform, identity (ScotAccount) and\
                  \ payments (ScotPayments)&nbsp;&nbsp;</li> \n</ul>"
