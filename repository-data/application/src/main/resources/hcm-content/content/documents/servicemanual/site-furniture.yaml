            jcr:primaryType: hippostd:html
            hippostd:content: "<h2>Who we are and what data we're collecting about\
              \ you</h2><p>We’re user researchers working with a team in the People,\
              \ Strategy and Corporate Services division of the Scottish Government’\
              s Digital Directorate. If you submit your responses to our survey, you'll\
              \ automatically share your email address with us. We're collecting and\
              \ processing the following information about you:&nbsp;</p><ul> \n <li>\
              \ <p>your name</p> </li> \n <li> <p>your email</p> </li> \n <li> <p>basic\
              \ information about your job</p> </li> \n <li> <p>basic information\
              \ about your experience, if any, of working on a digital project</p>\
              \ </li> \n</ul><p>Under the UK General Data Protection Regulation (UK\
              \ GDPR), the lawful basis we rely on for processing this information\
              \ is Article 6(a) of the UK GDPR: Consent.</p><h2>Why we're processing\
              \ this data</h2><p>We're processing this data so we can understand your\
              \ professional background and invite you to research sessions.</p><h2>How\
              \ long we'll keep your data</h2><p>We'll store your data for one year\
              \ from when you shared it with us. Then we’ll delete it. We'll keep\
              \ it in secure computer folders that only a small team of researchers\
              \ can access.</p><h2>Your rights</h2><p>Your rights are:</p><ul> \n\
              \ <li> <p>it's up to you if you decide to submit this survey. You do\
              \ not have to do it because you have a job with the Scottish Government</p>\
              \ </li> \n <li> <p>you do not have to take part in research because\
              \ you have a job with the Scottish Government</p> </li> \n <li> <p>you\
              \ have the right to ask us to delete or update any data we hold about\
              \ you at any point. You can do this by emailing&nbsp;<a href=\"mailto:UserResearch-DSSM@gov.scot\"\
              >UserResearch-DSSM@gov.scot</a>. If you do this, we will respond to\
              \ you in one month or less &nbsp;</p> </li> \n <li> <p>if you're concerned\
              \ about how we collected or used your data, you can contact the Scottish\
              \ Government Data Protection Office at&nbsp;<a href=\"mailto:DataProtectionOfficer@gov.scot\"\
              >DataProtectionOfficer@gov.scot</a>. They check that we keep what people\
              \ tell us private</p> </li> \n</ul><p>If you're still concerned about\
              \ data protection, you can contact the Information Commissioner's Office\
              \ (ICO). You can contact the ICO:</p><ul> \n <li> <p>by email on&nbsp;<a\
              \ href=\"mailto:casework@ico.org.uk\">casework@ico.org.uk</a></p> </li>\
              \ \n <li> <p>by phone on 0303 123 1113</p> </li> \n</ul><p>You can also\
              \ write to the ICO. Send your letter to:<br> The Information Commissioner’\
              s Office – Scotland<br> Queen Elizabeth House<br> Sibbald Walk<br> Edinburgh<br>\
              \ EH8 8FT</p>"
    /privacy---user-research-survey[2]:
