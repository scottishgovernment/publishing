                      <td>1 Minute</td>
                  </tr>
              </tbody>
          </table>
          <h3>YouTube</h3>
          <p>Pages on mygov.scot which contain YouTube videos will not set third-party cookies (we use YouTube-nocookie.com — <a href="https://support.google.com/youtube/answer/171780?hl=en-GB">you can read more here</a>).</p>
          <h2>Further information</h2>
          <p>You can email the performance team for further information.</p>
