        <p class="leader">
        Different organisations can help your business to export. Who can help depends on what you’re trying to do.</p>
        <h2>Advice and guidance</h2>
        <p>For general advice and guidance on exporting, go to:</p>
        <ul>
        <li><a href="https://www.bgateway.com/resources/exporting-the-basics">Business Gateway</a></li>
        <li><a href="https://www.scottish-enterprise.com/support-for-businesses/exports-and-international-markets/why-export/export-advisory-service/export-advisory-service-enquiry">Scottish Enterprise</a></li>
        <li><a href="http://www.hie.co.uk/business-support/international-trade-support/contact-an-adviser.html">Highlands and Islands Enterprise</a></li>
        <li><a href="https://www.gov.uk/government/organisations/department-for-international-trade/about-our-services">Department for International Trade</a></li>
        <li><a href="https://www.scottishchambers.org.uk/chambers/chamber-listing">Chambers of Commerce</a></li>
        <li><a href="https://www.gov.uk/topic/business-tax/import-export">HM Revenue &amp; Customs</a></li>
        </ul>
        <p>You might also be able to get help from your bank or <a href="https://www.lawscot.org.uk/find-a-solicitor/">a lawyer</a>.</p>
        <h2>Skills and training</h2>
        <p>To work out what skills or training you’ll need to export, go to:</p>
        <ul>
        <li><a href="https://www.ourskillsforce.co.uk/">Our Skillsforce</a></li>
        <li><a href="https://www.scottish-enterprise.com/learning-zone/events-and-webinars">Scottish Enterprise</a></li>
        <li><a href="http://www.hie.co.uk/about-hie/events/">Highlands and Islands Enterprise</a></li>
        <li><a href="https://www.export.org.uk/page/training">Institute of Export</a></li>
        <li><a href="https://www.scottishchambers.org.uk/chambers/chamber-listing">Chambers of Commerce</a></li>
        </ul>
        <h2>Funding</h2>
        <p>To find out about getting funding, go to:</p>
        <ul>
        <li><a href="https://www.scottish-enterprise.com/support-for-businesses/funding-and-grants/growing-your-business/make-it-to-market">Scottish Enterprise</a></li>
        <li><a href="http://www.hie.co.uk/">Highlands and Islands Enterprise</a></li>
        <li><a href="https://www.gov.uk/government/organisations/uk-export-finance">UK Export Finance</a></li>
        <li><a href="https://www.scottish-enterprise.com/support-for-businesses/funding-and-grants/accessing-finance-and-attracting-investment/financial-readiness-enquiry">Scottish Investment Bank</a></li>
        <li>your bank</li>
        </ul>
        <p>To get funding, you’ll need <a href="https://www.scottish-enterprise.com/support-for-businesses/exports-and-international-markets/need-an-export-plan">an export plan</a>.</p>
        <h2>Research</h2>
        <p>Find information on opportunities in different sectors and the people or businesses you can sell to:</p>
        <ul>
        <li><a href="https://www.gov.scot/publications/scotland-a-trading-nation/">A Trading Nation</a></li>
        <li><a href="https://www.great.gov.uk/">Exporting is Great</a></li>
        <li><a href="https://business.bankofscotland.co.uk/business-resource-centre/economic-and-market-insight.html">Bank of Scotland</a></li>
        <li><a href="https://en.portal.santandertrade.com/analyse-markets">Santander</a></li>
        </ul>
        <p>It could also be worth looking at the enterprise agency websites of other countries. For example <a href="https://www.enterprise-ireland.com/en/Publications/Market-Access-Guides/">Enterprise Ireland</a>.</p>
        <p>To get research that’s specific to your business, contact the <a href="https://www.scottish-enterprise.com/support-for-businesses/exports-and-international-markets/why-export/international-market-research/international-market-research-service-enquiry">Market research service</a>.</p>
        <h2>Overseas visits</h2>
        <p>If you’re going to sell to another country it’s good to visit it first. You can get advice and support with this, from:</p>
        <ul>
        <li><a href="https://www.sdi.co.uk/about-sdi/contact-us">Scottish Development International</a></li>
        <li><a href="https://www.gov.uk/government/organisations/department-for-international-trade/about-our-services">Department for International Trade</a></li>
        <li><a href="https://www.scottishchambers.org.uk/chambers/chamber-listing">Chambers of Commerce</a></li>
        <li><a href="https://connectedscotland.org/contact/">Connected Scotland</a></li>
        <li><a href="https://www.universities-scotland.ac.uk/get-in-touch/">Universities Scotland</a></li>
        <li><a href="https://www.britishcouncil.org/contact">The British Council</a></li>
        </ul>
        <p>This includes joining trade missions or exhibitions.</p>
        <h2>Meeting other businesses</h2>
        <p>To meet other businesses and find out about opportunities to export, go to:</p>
        <ul>
        <li><a href="https://www.sbn.scot/">Scottish Business Network</a></li>
        <li><a href="https://www.causewayexchange.net/">Causeway Ireland Scotland Business Exchange</a></li>
        <li><a href="https://www.bgbn.de/">British-German Business Network</a></li>
        <li><a href="http://www.cbbc.org/">China Britain Business Council</a></li>
        <li><a href="http://www.cbi.org.uk/">Confederation of British Industry</a></li>
        <li><a href="https://www.iod.com/">Institute of Directors</a></li>
        <li><a href="https://www.fsb.org.uk/">Federation of Small Businesses</a></li>
        <li><a href="https://www.scottishchambers.org.uk/">Chambers of Commerce</a></li>
        <li><a href="https://www.scottish-enterprise.com/">Scottish Enterprise</a></li>
        <li><a href="http://www.hie.co.uk/">Highlands and Islands Enterprise</a></li>
        <li><a href="https://www.scdi.org.uk/">Scottish Council for the Development and Industry</a></li>
        </ul>
