              \ addresses for Google Analytics, so that we can ensure that you are\
              \ protected (<a href=\"https://support.google.com/analytics/answer/2763052?hl=en\"\
              >you can read more about how this works here</a>). We can only see a\
              \ general overview of which regions and cities you may come from, not\
              \ where individuals access from.</p><p><a href=\"https://support.google.com/analytics/answer/2838718?hl=en-GB\"\
              >Find out more about security and privacy in Google Analytics.</a></p><p>You\
              \ can opt <a href=\"https://tools.google.com/dlpage/gaoptout\">out of\
              \ Google analytics</a> cookies.</p><table> \n <thead> \n  <tr> \n  \
              \ <th>Name</th> \n   <th>Information</th> \n   <th>Expiry</th> \n  </tr>\
              \ \n </thead> \n <tbody> \n  <tr> \n   <td>_ga</td> \n   <td>This is\
              \ used to understand and differentiate between different users.</td>\
              \ \n   <td>38 Months</td> \n  </tr> \n  <tr> \n   <td>_gid</td> \n \
              \  <td>_gid has a different ID for each page set on, and a timestamp.\
              \ This assists with plotting user journeys.</td> \n   <td>24 Hours</td>\
              \ \n  </tr> \n  <tr> \n   <td>_gat</td> \n   <td>We use Google Tag Manager\
              \ to tailor our tracking in case we have different elements that are\
              \ being tested. For example, setting a tag to track how far a user is\
              \ having to scroll down a long page. The _gat tag pushes the request\
              \ rate through quicker.</td> \n   <td>1 Minute</td> \n  </tr> \n </tbody>\
              \ \n</table><h3>YouTube</h3><p>Pages on mygov.scot which contain YouTube\
              \ videos will not set third-party cookies (we use YouTube-nocookie.com\
              \ — <a href=\"https://support.google.com/youtube/answer/171780?hl=en-GB\"\
              >you can read more here</a>).</p><h2>Further information</h2><p>You\
