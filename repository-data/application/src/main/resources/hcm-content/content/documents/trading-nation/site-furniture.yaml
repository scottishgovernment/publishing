              hippostd:content: <h2>Privacy policy</h2><p>We don't use personal information
                (like email addresses) when you use mygov.scot unless you choose to
                provide it to our <a href="https://www.mygov.scot/give-feedback/">feedback</a>
                mailbox or to a form.</p><p>We use forms to collect information for
                other public sector organisations whose services are provided on mygov.scot.
                Information collected in a form is only used to provide the service
                it relates to. If the data is used for anything else there will be
                a consent statement for you to read and agree before submitting the
                form.</p><p>We store your data on our secure servers in the UK, where
                it could be viewed by our staff or suppliers. By submitting your personal
                data, you agree to this.</p><p>Transmitting information over the internet
                is generally not completely secure, and we can't guarantee the security
                of your data. We have procedures and security features in place to
                try and keep your data secure once we receive it.</p><p>We won't share
                your information with any other organisations for marketing, market
                research or commercial purposes.</p><p>We may pass on your personal
                information if we have a legal obligation to do so.</p><p>You have
                the right to <a href="http://www.gov.scot/About/Information/FOI/access/sar-form">find
                out what information we hold about you</a>.</p><p>You can complain
                to the <a href="https://ico.org.uk/concerns/">Information Commissioner's
                Office</a> on any issue regarding our handling of your personal information.</p><p>mygov.scot
                contains links to and from other websites. This privacy policy only
                applies to this website and doesn't cover other government services
                and transactions that we link to.</p><p>If you go to another website
                from this one, read the privacy policy on that website to find out
                what it does with your information.</p><p>Our privacy policy is under
                constant review. The last review was on 24 May 2018.</p><h3>Disclosure
                Scotland's privacy policy</h3><p>Disclosure Scotland operates separate
                systems and policies with regard to data inputted into the various
                applications. These have additional security and processes to protect
                the information</p><p>Disclosure Scotland is fully committed to compliance
                with the <a href="http://www.legislation.gov.uk/ukpga/2018/12/contents/enacted">Data
                Protection Act 2018</a>. Read more about <a href="https://www.mygov.scot/disclosure-scotland-privacy/">Disclosure
                Scotland's privacy policy</a>.</p><h2>Cookies</h2><p>We collect anonymous
                information about how people use mygov.scot so we can improve the
                site.</p><p>We use 'cookies', which are small files we place onto
                your computer to collect information about how you browse.</p><p><a
                href="https://www.mygov.scot/cookies/">Find out how we manage cookies
                and measure site usage</a>.</p><h2>Analytics</h2><p>Additionally,
                we use Plausible Analytics on this site to collect some anonymous
                usage data for statistical purposes. This is to track overall trends
                in our website traffic, not to track individual visitors. All the
                data is in aggregate only. No personal data is collected to Plausible.
                Data collected includes referral sources, top pages, visit duration,
                information from the devices (device type, operating system, country
                and browser) used during the visit. Read more in the Plausible Analytics&nbsp;<a
                href="https://plausible.io/data-policy">data policy</a>.</p><h2>Facebook
                domain insights</h2><p>We have access to anonymised data made available
                to us by Facebook. Information includes demographic data, shares and
                traffic volume. This information helps us to provide a better experience
                for users.</p><h2>The 'hide this page' button</h2><p>The 'hide this
                page' button appears on certain pages where vulnerable visitors might
                worry about someone knowing they've visited these pages.</p><p>The
                button redirects users to the mygov.scot homepage.</p>
