        /publishing:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |
            <p>Douglas spent almost 25 years in NHS management and planning, mainly in Glasgow and Lanarkshire, then latterly as Director of Planning and Corporate Affairs of a national NHS board. He is a non-executive director of the Scottish Government, a member of the UK Judiciary Appeals Tribunal, a non-executive of NHS Education Scotland and the director of a small consultancy organisation working mainly with public and third sector organisations. He also supports the Joint Improvement Team, is a chair of the Hope Hub charity and was previously the vice chair of the Scottish Association for Mental Health and the vice chair of the Care Inspectorate.  </p>
            <p>Douglas recently co-chaired the Ministerial Task Force on the Future of Residential Care in Scotland, which will shape residential care for older people for the next 20 to 30 years. He is passionate about the quality of services offered to the public, particularly the more disadvantaged within society. Douglas believes he brings a general, wider system perspective to the role and an additional understanding of national issues.  </p>
        /publishing:relateditems:
          jcr:primaryType: publishing:relateditems
