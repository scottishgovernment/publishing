        /publishing:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |
            <p>After qualifying as an accountant with Aberdeen City Council, Stuart held various senior financial and audit positions in local government and in the financial services sector. He established and managed the Internal Audit Department of TSB (in Aberdeen) and the Financial Advisory Services Division for TSB (Scotland).</p>
            <p>As project lead for Scottish Equitable, he was responsible for the establishment of various pension and investment companies in the UK and Europe. This included negotiations with European Central Banks.</p>
            <p>Accordingly, Stuart has a good understanding of finance, audit, joint ventures and compliance.</p>
            <p>Stuart was chair of an NHS Healthcare Trust, a Non-Executive Director with NHS Lothian and NHS 24, and, until 31 March 2017, a non-executive director with the Scottish Government and the Crown Office. As part of a small team, Stuart conducted a review of corporate government arrangements within the Scottish Government. He is currently a non-executive member of the Scottish Public Pensions Agency.</p>
        /publishing:relateditems:
          jcr:primaryType: publishing:relateditems
