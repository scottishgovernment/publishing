        /publishing:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "    \n    \n    <div class=\"expandable\">\n        \
            \    <div class=\"expandable-item\">\n                <button class=\"\
            expandable-item__header js-toggle-expand\" id=\"heading-section1panel1\"\
            \ data-toggle=\"collapse\" aria-expanded=\"false\" aria-controls=\"section1panel1\"\
            >\n                    <span class=\"expandable-item__title  gamma\">\n\
            \                        <span class=\"link-text\">Coronavirus (COVID-19)</span>\n\
            \                        <span class=\"expandable-item__icon\"></span>\n\
            \                    </span>\n                </button>\n\n          \
            \      <div id=\"section1panel1\" class=\"expandable-item__body\" aria-labelledby=\"\
            heading-section1panel1\">\n                        <p>Due to coronavirus\
            \ Social Security Scotland has moved to remote working so we can continue\
            \ to provide our services.</p>\n\n                        <p>As a result\
            \ we&#39;ve introduced a service allowing you to contact our Client Advisers\
            \ on webchat. Information you share with us on webchat will be collected\
            \ for quality and audit purposes.</p>\n\n                </div>\n    \
            \        </div>\n            <div class=\"expandable-item\">\n       \
            \         <button class=\"expandable-item__header js-toggle-expand\" id=\"\
            heading-section1panel4\" data-toggle=\"collapse\" aria-expanded=\"false\"\
            \ aria-controls=\"section1panel4\">\n                    <span class=\"\
            expandable-item__title  gamma\">\n                        <span class=\"\
            link-text\">About our privacy notice</span>\n                        <span\
            \ class=\"expandable-item__icon\"></span>\n                    </span>\n\
            \                </button>\n\n                <div id=\"section1panel4\"\
            \ class=\"expandable-item__body\" aria-labelledby=\"heading-section1panel4\"\
            >\n                        <p>This privacy notice explains your rights\
            \ under the Data Protection Act 2018 (DPA) and General Data Protection\
            \ Regulation (GDPR). It describes the type of information we may hold\
            \ on you, how it may be processed and who we might share it with.</p>\n\
            \n                        <p>Personal data (which we will call &#39;data&#39;\
            \ throughout the rest of this notice) means any information about an individual\
            \ from which that person can be identified. </p>\n\n                 \
            \       <p>Social Security Scotland processes lots of data to do our job.\
            \ We manage your personal data to deliver a number of social security\
            \ benefits outlined in the:</p>\n\n                        <ul>\n    \
            \                    <li>\n                        <p>Social Security\
            \ (Scotland) Act 2018</p>\n\n                        <p></p></li><p></p>\n\
            \n                        <li>\n                        <p>Employment\
            \ and Training Act 1973</p>\n\n                        <p></p></li><p></p>\n\
            \n                        <li>\n                        <p>Welfare Reform\
            \ Act 2012</p>\n\n                        <p></p></li><p></p>\n\n    \
            \                    <li>\n                        <p>Social Security\
            \ (Claims and Information) Regulations 1999. </p>\n\n                \
            \        <p></p></li><p></p>\n\n                        <p></p></ul><p></p>\n\
            \n                        <p>We are committed to protecting and respecting\
            \ your privacy.</p>\n\n                        <p>Social Security Scotland\
            \ is registered with the Information Commissioner (registration number\
            \ Z4857137) under Scottish Ministers, to handle your data.  </p>\n\n \
            \               </div>\n            </div>\n            <div class=\"\
            expandable-item\">\n                <button class=\"expandable-item__header\
            \ js-toggle-expand\" id=\"heading-section1panel25\" data-toggle=\"collapse\"\
            \ aria-expanded=\"false\" aria-controls=\"section1panel25\">\n       \
            \             <span class=\"expandable-item__title  gamma\">\n       \
            \                 <span class=\"link-text\">Our contact details</span>\n\
            \                        <span class=\"expandable-item__icon\"></span>\n\
            \                    </span>\n                </button>\n\n          \
            \      <div id=\"section1panel25\" class=\"expandable-item__body\" aria-labelledby=\"\
            heading-section1panel25\">\n                        <p>General Enquiries<br>PO\
            \ Box 10301<br>Dundee<br>DD1 9FW  </p>\n\n                        <p>We\
            \ will regularly review our privacy notice and, if anything changes, we\
            \ will update our privacy notice to reflect these changes. </p>\n\n  \
            \              </div>\n            </div>\n            <div class=\"expandable-item\"\
            >\n                <button class=\"expandable-item__header js-toggle-expand\"\
            \ id=\"heading-section1panel28\" data-toggle=\"collapse\" aria-expanded=\"\
            false\" aria-controls=\"section1panel28\">\n                    <span\
            \ class=\"expandable-item__title  gamma\">\n                        <span\
            \ class=\"link-text\">Why we are collecting your data</span>\n       \
            \                 <span class=\"expandable-item__icon\"></span>\n    \
            \                </span>\n                </button>\n\n              \
            \  <div id=\"section1panel28\" class=\"expandable-item__body\" aria-labelledby=\"\
            heading-section1panel28\">\n                        <p>We collect your\
            \ data to check if you can get social security benefits, and to pay you.\n\
            As well as collecting your data for the benefit you apply for, we may\
            \ also use your data to see if you can get any other benefits. If we find\
            \ out that you qualify for any other benefits, we will let you know. \
            \  </p>\n\n                        <p>We also collect data on third parties\
            \ who have the legal right to act on behalf of a claimant. This may include\
            \ (but is not limited to): </p>\n\n                        <ul>\n    \
            \                    <li>\n                        <p>appointees</p>\n\
            \n                        <p></p></li><p></p>\n\n                    \
            \    <li>\n                        <p>partners</p>\n\n               \
            \         <p></p></li><p></p>\n\n                        <li>\n      \
            \                  <p>carers</p>\n\n                        <p></p></li><p></p>\n\
            \n                        <li>\n                        <p>power of attorneys</p>\n\
            \n                        <p></p></li><p></p>\n\n                    \
            \    <li>\n                        <p>organisations </p>\n\n         \
            \               <p></p></li><p></p>\n\n                        <p></p></ul><p></p>\n\
            \n                        <p>Your data may be used to detect and prevent\
            \ fraud or error.</p>\n\n                        <p>It may also be used\
            \ for statistics, research, or reporting purposes. This lets Social Security\
            \ Scotland know how we can improve our service and meet our legal requirements.\
            \ Social Security Scotland always make sure that there are checks and\
            \ safeguards in place to protect your data. </p>\n\n                 \
            \       <p>This research will not lead to measures or decisions being\
            \ taken about you as an individual, including any decisions affecting\
            \ your benefit entitlements. </p>\n\n                </div>\n        \
            \    </div>\n            <div class=\"expandable-item\">\n           \
            \     <button class=\"expandable-item__header js-toggle-expand\" id=\"\
            heading-section1panel52\" data-toggle=\"collapse\" aria-expanded=\"false\"\
            \ aria-controls=\"section1panel52\">\n                    <span class=\"\
            expandable-item__title  gamma\">\n                        <span class=\"\
            link-text\">Our reasons for handling your data</span>\n              \
            \          <span class=\"expandable-item__icon\"></span>\n           \
            \         </span>\n                </button>\n\n                <div id=\"\
            section1panel52\" class=\"expandable-item__body\" aria-labelledby=\"heading-section1panel52\"\
            >\n                        <p>We&#39;ll only use your personal information\
            \ when we are required to by law. We&#39;ll use your personal information\
            \ where:</p>\n\n                        <ul>\n                       \
            \ <li>\n                        <p>it is needed to perform a task carried\
            \ out in the public interest</p>\n\n                        <p></p></li><p></p>\n\
            \n                        <li>\n                        <p>we need to\
            \ comply with a legal requirement </p>\n\n                        <p></p></li><p></p>\n\
            \n                        <li>\n                        <p>it is necessary\
            \ for the purposes of the prevention, investigation, detection or prosecution\
            \ of criminal offences</p>\n\n                        <p></p></li><p></p>\n\
            \n                        <p></p></ul><p></p>\n\n                    \
            \    <p>Some of the data that we process is classed as &#39;special category&#39;.\
            \ We are allowed to process this data under data protection legislation\
            \ and will have proper safeguards in place.  A list of what we may ask\
            \ you is found further on in this privacy notice.</p>\n\n            \
            \    </div>\n            </div>\n            <div class=\"expandable-item\"\
            >\n                <button class=\"expandable-item__header js-toggle-expand\"\
            \ id=\"heading-section1panel67\" data-toggle=\"collapse\" aria-expanded=\"\
            false\" aria-controls=\"section1panel67\">\n                    <span\
            \ class=\"expandable-item__title  gamma\">\n                        <span\
            \ class=\"link-text\">What data we collect</span>\n                  \
            \      <span class=\"expandable-item__icon\"></span>\n               \
            \     </span>\n                </button>\n\n                <div id=\"\
            section1panel67\" class=\"expandable-item__body\" aria-labelledby=\"heading-section1panel67\"\
            >\n                        <p>We may process several categories of personal\
            \ data, depending on the type of benefit you are applying for. </p>\n\n\
            \                        <p>We may collect any of these types of data\
            \ from you: </p>\n\n                        <ul>\n                   \
            \     <li>\n                        <p>personal details (for example name,\
            \ address, date of birth, national insurance number) </p>\n\n        \
            \                <p></p></li><p></p>\n\n                        <li>\n\
            \                        <p>family, including number of children, lifestyle\
            \ and social circumstances</p>\n\n                        <p></p></li><p></p>\n\
            \n                        <li>\n                        <p>financial details\
            \ (bank details)</p>\n\n                        <p></p></li><p></p>\n\n\
            \                        <li>\n                        <p>employment and\
            \ education details </p>\n\n                        <p></p></li><p></p>\n\
            \n                        <li>\n                        <p>goods or services\
            \ provided</p>\n\n                        <p></p></li><p></p>\n\n    \
            \                    <li>\n                        <p>visual images (where\
            \ specifically requested), including photos and video interviews</p>\n\
            \n                        <p></p></li><p></p>\n\n                    \
            \    <p></p></ul><p></p>\n\n                        <p>Some of the data\
            \ we may process is special category data, including: </p>\n\n       \
            \                 <ul>\n                        <li>\n               \
            \         <p>physical or mental health details</p>\n\n               \
            \         <p></p></li><p></p>\n\n                        <li>\n      \
            \                  <p>racial or ethnic origin</p>\n\n                \
            \        <p></p></li><p></p>\n\n                        <li>\n       \
            \                 <p>political, religious or other beliefs of a similar\
            \ nature</p>\n\n                        <p></p></li><p></p>\n\n      \
            \                  <li>\n                        <p>sexual orientation\
            \ </p>\n\n                        <p></p></li><p></p>\n\n            \
            \            <li>\n                        <p>offences, including alleged\
            \ offences</p>\n\n                        <p></p></li><p></p>\n\n    \
            \                    <li>\n                        <p>criminal proceedings,\
            \ outcomes and sentences</p>\n\n                        <p></p></li><p></p>\n\
            \n                        <li>\n                        <p>gender identity</p>\n\
            \n                        <p></p></li><p></p>\n\n                    \
            \    <li>\n                        <p>transgender status</p>\n\n     \
            \                   <p></p></li><p></p>\n\n                        <p></p></ul><p></p>\n\
            \n                        <p>We have a safeguards policy for processing\
            \ special categories of personal data and criminal convictions. Contact\
            \ our Data Protection Officer to ask for a copy of the safeguards policy.\
            \ You do not have to pay for this.</p>\n\n                </div>\n   \
            \         </div>\n            <div class=\"expandable-item\">\n      \
            \          <button class=\"expandable-item__header js-toggle-expand\"\
            \ id=\"heading-section1panel120\" data-toggle=\"collapse\" aria-expanded=\"\
            false\" aria-controls=\"section1panel120\">\n                    <span\
            \ class=\"expandable-item__title  gamma\">\n                        <span\
            \ class=\"link-text\">How we collect your data</span>\n              \
            \          <span class=\"expandable-item__icon\"></span>\n           \
            \         </span>\n                </button>\n\n                <div id=\"\
            section1panel120\" class=\"expandable-item__body\" aria-labelledby=\"\
            heading-section1panel120\">\n                        <p>We may collect\
            \ your data in a number of ways:</p>\n\n                        <ul>\n\
            \                        <li>\n                        <p>if you apply\
            \ online, by phone or by filling in a paper form</p>\n\n             \
            \           <p></p></li><p></p>\n\n                        <li>\n    \
            \                    <p>if we speak to you face to face, over the phone\
            \ or by webchat</p>\n\n                        <p></p></li><p></p>\n\n\
            \                        <li>\n                        <p>over social\
            \ media</p>\n\n                        <p></p></li><p></p>\n\n       \
            \                 <li>\n                        <p>from third party groups,\
            \ for example, the Department for Work and Pensions</p>\n\n          \
            \              <p></p></li><p></p>\n\n                        <li>\n \
            \                       <p>any device that connects to the internet</p>\n\
            \n                        <p></p></li><p></p>\n\n                    \
            \    <p></p></ul><p></p>\n\n                        <p>When you use our\
            \ websites, it places small files, known as &#39;cookies&#39;, onto your\
            \ device. These collect information about how you browse. You will normally\
            \ see a message on the site before we store a cookie on your device.</p>\n\
            \n                        <p>We use a third party service, Google Analytics,\
            \ to collect information on how you use the site. This uses cookies and\
            \ page tagging techniques.</p>\n\n                        <p>The information\
            \ we - and Google - collect doesn&#39;t identify anyone and is kept for\
            \ a maximum of 38 months. If we do want to collect information that could\
            \ identify you personally through the site, we will let you know and outline\
            \ your rights.</p>\n\n                        <p>In exchange for collecting\
            \ your data, we request that you: </p>\n\n                        <ul>\n\
            \                        <li>\n                        <p>give us complete\
            \ and correct details about you</p>\n\n                        <p></p></li><p></p>\n\
            \n                        <li>\n                        <p>tell us as\
            \ soon as you can if any of your details change</p>\n\n              \
            \          <p></p></li><p></p>\n\n                        <p></p></ul><p></p>\n\
            \n                </div>\n            </div>\n            <div class=\"\
            expandable-item\">\n                <button class=\"expandable-item__header\
            \ js-toggle-expand\" id=\"heading-section1panel153\" data-toggle=\"collapse\"\
            \ aria-expanded=\"false\" aria-controls=\"section1panel153\">\n      \
            \              <span class=\"expandable-item__title  gamma\">\n      \
            \                  <span class=\"link-text\">Who we&#39;ll share your\
            \ data with</span>\n                        <span class=\"expandable-item__icon\"\
            ></span>\n                    </span>\n                </button>\n\n \
            \               <div id=\"section1panel153\" class=\"expandable-item__body\"\
            \ aria-labelledby=\"heading-section1panel153\">\n                    \
            \    <p>In some cases, we&#39;ll share data with third parties when needed\
            \ to fulfil our services. This includes, but is not limited to -</p>\n\
            \n                        <p>Other public bodies, such as:</p>\n\n   \
            \                     <ul>\n                        <li>\n           \
            \             <p>Department for Work and Pensions (DWP)</p>\n\n      \
            \                  <p></p></li><p></p>\n\n                        <li>\n\
            \                        <p>Her Majesty&#39;s Revenue and Customs (HMRC)</p>\n\
            \n                        <p></p></li><p></p>\n\n                    \
            \    <li>\n                        <p>Scottish local authorities</p>\n\
            \n                        <p></p></li><p></p>\n\n                    \
            \    <li>\n                        <p>Health Boards</p>\n\n          \
            \              <p></p></li><p></p>\n\n                        <li>\n \
            \                       <p>Integration joint boards</p>\n\n          \
            \              <p></p></li><p></p>\n\n                        <li>\n \
            \                       <p>the Registrar General for Scotland </p>\n\n\
            \                        <p></p></li><p></p>\n\n                     \
            \   <li>\n                        <p>the Keeper of the Records of Scotland</p>\n\
            \n                        <p></p></li><p></p>\n\n                    \
            \    <li>\n                        <p>the Scottish Courts and Tribunals\
            \ Service </p>\n\n                        <p></p></li><p></p>\n\n    \
            \                    <li>\n                        <p>other UK and Scottish\
            \ Government departments</p>\n\n                        <p></p></li><p></p>\n\
            \n                        <p></p></ul><p></p>\n\n                    \
            \    <p>Private bodies including:</p>\n\n                        <ul>\n\
            \                        <li>\n                        <p>credit referencing\
            \ agents (we use credit referencing agents to verify payment details)</p>\n\
            \n                        <p></p></li><p></p>\n\n                    \
            \    <li>\n                        <p>banks</p>\n\n                  \
            \      <p></p></li><p></p>\n\n                        <li>\n         \
            \               <p>allpay limited</p>\n\n                        <p></p></li><p></p>\n\
            \n                        <li>\n                        <p>research organisations</p>\n\
            \n                        <p></p></li><p></p>\n\n                    \
            \    <li>\n                        <p>charities</p>\n\n              \
            \          <p></p></li><p></p>\n\n                        <li>\n     \
            \                   <p>funeral directors</p>\n\n                     \
            \   <p></p></li><p></p>\n\n                        <li>\n            \
            \            <p>Questback</p>\n\n                        <p></p></li><p></p>\n\
            \n                        <p></p></ul><p></p>\n\n                    \
            \    <p>Questback is the survey tool which collects the equality information\
            \ for Social Security Scotland. Data is held in the survey tool before\
            \ it&#39;s analysed by Social Security Scotland. </p>\n\n            \
            \            <p>Third party service providers:</p>\n\n               \
            \         <ul>\n                        <li>\n                       \
            \ <p>contractors and other third party service providers who will process\
            \ personal data on our behalf </p>\n\n                        <p></p></li><p></p>\n\
            \n                        <p></p></ul><p></p>\n\n                    \
            \    <p>We require third parties to respect the security of your data\
            \ and to treat it in line with the law.</p>\n\n                      \
            \  <p>These third parties may use your data to keep their information\
            \ accurate and up to date, and to make sure they are offering you the\
            \ best possible services. </p>\n\n                        <p>Your data\
            \ may also be shared with:</p>\n\n                        <ul>\n     \
            \                   <li>\n                        <p>other bodies whose\
            \ job it is to stop fraud</p>\n\n                        <p></p></li><p></p>\n\
            \n                        <li>\n                        <p>third parties\
            \ who help us make a payment to you</p>\n\n                        <p></p></li><p></p>\n\
            \n                        <p></p></ul><p></p>\n\n                    \
            \    <p>If you click on any links to third party websites from our website,\
            \ we encourage you to read the privacy policy statements contained on\
            \ those sites.</p>\n\n                </div>\n            </div>\n   \
            \         <div class=\"expandable-item\">\n                <button class=\"\
            expandable-item__header js-toggle-expand\" id=\"heading-section1panel232\"\
            \ data-toggle=\"collapse\" aria-expanded=\"false\" aria-controls=\"section1panel232\"\
            >\n                    <span class=\"expandable-item__title  gamma\">\n\
            \                        <span class=\"link-text\">Your data will not\
            \ be sent outside the EU.</span>\n                        <span class=\"\
            expandable-item__icon\"></span>\n                    </span>\n       \
            \         </button>\n\n                <div id=\"section1panel232\" class=\"\
            expandable-item__body\" aria-labelledby=\"heading-section1panel232\">\n\
            \                        <p>All your data will be processed within the\
            \ EU. We always make sure that there will be checks in place to safeguard\
            \ your data. </p>\n\n                </div>\n            </div>\n    \
            \        <div class=\"expandable-item\">\n                <button class=\"\
            expandable-item__header js-toggle-expand\" id=\"heading-section1panel234\"\
            \ data-toggle=\"collapse\" aria-expanded=\"false\" aria-controls=\"section1panel234\"\
            >\n                    <span class=\"expandable-item__title  gamma\">\n\
            \                        <span class=\"link-text\">How long we will keep\
            \ your data and how we decide this</span>\n                        <span\
            \ class=\"expandable-item__icon\"></span>\n                    </span>\n\
            \                </button>\n\n                <div id=\"section1panel234\"\
            \ class=\"expandable-item__body\" aria-labelledby=\"heading-section1panel234\"\
            >\n                        <p>We will keep your data only for as long\
            \ as it&#39;s needed. The length of time may vary across the organisation,\
            \ depending on the reason for collecting or holding the data.</p>\n\n\
            \                        <p>In general, your data will be kept for the\
            \ duration of a benefit plus up to 7 years, in line with the requirement\
            \ of the Public Sector Finance Manual.   </p>\n\n                    \
            \    <p>We may hold your data for a longer period of time in some cases.\
            \ For example if your application was unsuccessful or involves fraud,\
            \ error, or debt. If your application is unsuccessful we&#39;ll use the\
            \ data for appeals and redeterminations.</p>\n\n                </div>\n\
            \            </div>\n            <div class=\"expandable-item\">\n   \
            \             <button class=\"expandable-item__header js-toggle-expand\"\
            \ id=\"heading-section1panel238\" data-toggle=\"collapse\" aria-expanded=\"\
            false\" aria-controls=\"section1panel238\">\n                    <span\
            \ class=\"expandable-item__title  gamma\">\n                        <span\
            \ class=\"link-text\">Automated decision making and profiling</span>\n\
            \                        <span class=\"expandable-item__icon\"></span>\n\
            \                    </span>\n                </button>\n\n          \
            \      <div id=\"section1panel238\" class=\"expandable-item__body\" aria-labelledby=\"\
            heading-section1panel238\">\n                        <p>Automated individual\
            \ decision making is a decision made by an electronic system without any\
            \ human involvement. We are allowed to use automated decision making in\
            \ the following circumstances:</p>\n\n                        <ul>\n \
            \                       <li>\n                        <p>where we have\
            \ let you know of the decision and given you the right to request us to\
            \ review the decision, or make a new decision, not based solely on automated\
            \ processing</p>\n\n                        <p></p></li><p></p>\n\n  \
            \                      <li>\n                        <p>in limited circumstances,\
            \ with your explicit written consent and where proper measures are in\
            \ place to safeguard your rights</p>\n\n                        <p></p></li><p></p>\n\
            \n                        <p></p></ul><p></p>\n\n                    \
            \    <p>If we make an automated decision on the basis of any special category\
            \ data it must be justified in the public interest. Or we must have your\
            \ explicit written consent. We must also put in place proper measures\
            \ to safeguard your rights.</p>\n\n                        <p>You&#39;ll\
            \ not be subject to decisions that will have a significant impact on you\
            \ based solely on automated decision making, unless we have a lawful basis\
            \ for doing so. If this does occur we will let you know.</p>\n\n     \
            \                   <p>We may use automated systems to profile and help\
            \ our staff make decisions. Profiling is the processing of personal data\
            \ by a system, to check certain things about an individual. </p>\n\n \
            \                       <p>We may use profiling to help us check certain\
            \ things about you, to: </p>\n\n                        <ul>\n       \
            \                 <li>\n                        <p>see if you are entitled\
            \ to any other benefits or assistance </p>\n\n                       \
            \ <p></p></li><p></p>\n\n                        <li>\n              \
            \          <p>detect and prevent fraud and error </p>\n\n            \
            \            <p></p></li><p></p>\n\n                        <li>\n   \
            \                     <p>improve our services </p>\n\n               \
            \         <p></p></li><p></p>\n\n                        <p></p></ul><p></p>\n\
            \n                </div>\n            </div>\n            <div class=\"\
            expandable-item\">\n                <button class=\"expandable-item__header\
            \ js-toggle-expand\" id=\"heading-section1panel265\" data-toggle=\"collapse\"\
            \ aria-expanded=\"false\" aria-controls=\"section1panel265\">\n      \
            \              <span class=\"expandable-item__title  gamma\">\n      \
            \                  <span class=\"link-text\">Your rights</span>\n    \
            \                    <span class=\"expandable-item__icon\"></span>\n \
            \                   </span>\n                </button>\n\n           \
            \     <div id=\"section1panel265\" class=\"expandable-item__body\" aria-labelledby=\"\
            heading-section1panel265\">\n                        <p>Under certain\
            \ circumstances, you have the right to:</p>\n\n                      \
            \  <ul>\n                        <li>\n                        <p>know\
            \ what data we hold about you (known as a subject access request). This\
            \ allows you to check that your data is being processed lawfully</p>\n\
            \n                        <p></p></li><p></p>\n\n                    \
            \    <li>\n                        <p>request your information be corrected\
            \ or updated for accuracy</p>\n\n                        <p></p></li><p></p>\n\
            \n                        <li>\n                        <p>request your\
            \ data be deleted. This allows you to ask us to delete or remove your\
            \ data when there is no good reason for us continuing to process your\
            \ data. However, this does not apply where we are legally obliged to process\
            \ your data or for the performance of a task carried out in the public\
            \ interest</p>\n\n                        <p></p></li><p></p>\n\n    \
            \                    <li>\n                        <p>ask us to stop processing\
            \ your data, unless we can show a legal reason to continue</p>\n\n   \
            \                     <p></p></li><p></p>\n\n                        <li>\n\
            \                        <p>request the restriction of processing of your\
            \ data in certain circumstances. This allows you to ask us to suspend\
            \ the processing of personal information about you, for example if you\
            \ want to correct the accuracy of your personal data and you are verifying\
            \ the accuracy of the data</p>\n\n                        <p></p></li><p></p>\n\
            \n                        <li>\n                        <p>ask us to share\
            \ your information with other organisations in certain circumstances,\
            \ like when you have given your consent for us to process your data</p>\n\
            \n                        <p></p></li><p></p>\n\n                    \
            \    <p></p></ul><p></p>\n\n                        <p>Please note that\
            \ we do not have to comply with your requests in cases of the prevention,\
            \ detection, investigation or prosecution of criminal offences.</p>\n\n\
            \                        <p>In some circumstances the DPA  provides an\
            \ exemption from particular GDPR provisions, including certain principles\
            \ and rights.  </p>\n\n                        <p>When data is collected\
            \ for statistics, research, and reporting purposes it exempts Social Security\
            \ Scotland from the following principles:  </p>\n\n                  \
            \      <ul>\n                        <li>\n                        <p>Purpose\
            \ limitation - this is the principle where data can only be collected\
            \ for a specified, explicit and legitimate purpose, and not further processed\
            \ in a manner that is incompatible with that purpose. </p>\n\n       \
            \                 <p></p></li><p></p>\n\n                        <p></p></ul><p></p>\n\
            \n                        <p>However, research is considered to be compatible\
            \ with the initial processing, where your data is being collected for\
            \ Social Security purposes.   </p>\n\n                        <ul>\n \
            \                       <li>\n                        <p>Retention period\
            \ - Social Security Scotland will only keep data as long as it is lawfully\
            \ required. There&#39;s no retention period placed on data used for research\
            \ and statistical purposes. However, we will always ensure that appropriate\
            \ safeguards are in place to protect your data. </p>\n\n             \
            \           <p></p></li><p></p>\n\n                        <p></p></ul><p></p>\n\
            \n                        <p>Additionally, Social Security Scotland are\
            \ also exempt from the following rights: </p>\n\n                    \
            \    <ul>\n                        <li>\n                        <p>access\
            \ to copies of data (as all research will be anonymised when published)</p>\n\
            \n                        <p></p></li><p></p>\n\n                    \
            \    <li>\n                        <p>correcting inaccurate data</p>\n\
            \n                        <p></p></li><p></p>\n\n                    \
            \    <li>\n                        <p>restricting the processing of data</p>\n\
            \n                        <p></p></li><p></p>\n\n                    \
            \    <li>\n                        <p>objecting to the processing of data</p>\n\
            \n                        <p></p></li><p></p>\n\n                    \
            \    <p></p></ul><p></p>\n\n                        <p>However, this exemption\
            \ will only apply if:</p>\n\n                        <ul>\n          \
            \              <li>\n                        <p>Social Security Scotland\
            \ have appropriate technical and organisational safeguards to protect\
            \ your data. This includes data minimisation measures </p>\n\n       \
            \                 <p></p></li><p></p>\n\n                        <li>\n\
            \                        <p>there&#39;s no likelihood of substantial damage\
            \ or distress to you from the data processing</p>\n\n                \
            \        <p></p></li><p></p>\n\n                        <li>\n       \
            \                 <p>the research will not lead to measures or decisions\
            \ being taken about you, including decisions about your benefit entitlement\
            \ </p>\n\n                        <p></p></li><p></p>\n\n            \
            \            <li>\n                        <p>compliance with the exempted\
            \ rights would prevent or seriously impair our ability to conduct our\
            \ research </p>\n\n                        <p></p></li><p></p>\n\n   \
            \                     <li>\n                        <p>the research results\
            \ are not made available in a way that identifies individuals </p>\n\n\
            \                        <p></p></li><p></p>\n\n                     \
            \   <p></p></ul><p></p>\n\n                </div>\n            </div>\n\
            \            <div class=\"expandable-item\">\n                <button\
            \ class=\"expandable-item__header js-toggle-expand\" id=\"heading-section1panel339\"\
            \ data-toggle=\"collapse\" aria-expanded=\"false\" aria-controls=\"section1panel339\"\
            >\n                    <span class=\"expandable-item__title  gamma\">\n\
            \                        <span class=\"link-text\">How to contact us about\
            \ your data</span>\n                        <span class=\"expandable-item__icon\"\
            ></span>\n                    </span>\n                </button>\n\n \
            \               <div id=\"section1panel339\" class=\"expandable-item__body\"\
            \ aria-labelledby=\"heading-section1panel339\">\n                    \
            \    <p>You have a right to access your data. You can ask us to see the\
            \ data we hold about you. You will not have to pay to get your data. However,\
            \ in some cases we may refuse your request in line with the Data Protection\
            \ Act 2018, if we find that it is clearly unfounded or excessive.</p>\n\
            \n                        <p>Please contact our Data Protection Officer\
            \ to ask about this, any of your other rights, or for any other questions\
            \ or comments you may have.</p>\n\n                        <p>Email us:\
            \ <a href=\"mailto:DataProtectionOfficer@socialsecurity.gov.scot\">DataProtectionOfficer@socialsecurity.gov.scot</a></p>\n\
            \n                        <p>Write to us: </p>\n\n                   \
            \     <p>Data Protection Officer<br>PO Box 10298<br>Dundee<br>DD1 9FS\
            \  </p>\n\n                        <p>You can contact the Information\
            \ Commissioner if you are concerned about how we process your data. If\
            \ you are going to do this, we would ask you to let us have the chance\
            \ to put things right first, by getting in contact with our Data Protection\
            \ Officer and letting them know your concerns. </p>\n\n              \
            \          <p>To lodge a complaint with the independent Information Commissioner\
            \ (ICO), you can contact:\nYou can contact the Information Commissioner:</p>\n\
            \n                        <ul>\n                        <li>\n       \
            \                 <p>0303 123 1113 </p>\n\n                        <p></p></li><p></p>\n\
            \n                        <li>\n                        <p><a href=\"\
            mailto:casework@ico.org.uk\">casework@ico.org.uk</a></p>\n\n         \
            \               <p></p></li><p></p>\n\n                        <li>\n\
            \                        <p><a href=\"https://ico.org.uk/\">https://ico.org.uk/</a></p>\n\
            \n                        <p></p></li><p></p>\n\n                    \
            \    <p></p></ul><p></p>\n\n                        <p>Alternatively,\
            \ you can write to:</p>\n\n                        <p>The Information\
            \ Commissioner<br>Wycliffe House<br>Water Lane<br>Wilmslow<br>Cheshire<br>SK9\
            \ 5AF</p>\n\n                </div>\n            </div>\n    </div>\n"
