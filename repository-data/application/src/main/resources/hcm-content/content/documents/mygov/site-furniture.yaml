          hippostd:content: "<html>\n <head></head>\n <body>\n  <p><a href=\"/organisations/disclosure-scotland/\"\
            >Disclosure Scotland</a> is an Executive Agency of the Scottish Government.\
            \ This means they have to comply with strict legal requirements in the\
            \ way that they work. </p> \n  <p>Scottish Ministers decide how Disclosure\
            \ Scotland operates. This includes:</p> \n  <ul> \n   <li>their application\
            \ processes</li> \n   <li>how application forms look</li> \n   <li>whether\
            \ you apply online or with a paper form</li> \n  </ul> \n  <p>The following\
            \ 'Determination of form' publications give more details about the laws\
            \ that govern the disclosure and PVG Scheme membership application process.\
            \ </p> \n  <h2 id=\"publications-relating-to-the-police-act-1997\">Publications\
            \ relating to the Police Act 1997</h2> \n  <p><a href=\"determination-of-the-form-and-manner-of-an-application-under-section-112-of-the-police-act-1997\"\
            >Determination of the form and manner of an application under section\
            \ 112 of the Police Act 1997</a> </p> \n  <p><a href=\"determination-of-the-form-and-manner-of-an-application-under-sections-113a-113b-114-and-116-of-the-police-act-1997\"\
            >Determination of the form and manner of an application under sections\
            \ 113A, 113B, 114 and 116 of the Police Act 1997</a> </p> \n  <p><a href=\"\
            determination-of-the-form-and-manner-of-an-application-under-section-117-of-the-police-act-1997\"\
            >Determination of the form and manner of an application under section\
            \ 117 of the Police Act 1997</a> </p> \n  <p><a href=\"determination-of-the-form-and-manner-of-an-application-under-section-120-of-the-police-act-1997\"\
            >Determination of the form and manner of an application under section\
            \ 120 of the Police Act 1997</a> </p> \n  <h2 id=\"publications-relating-to-the-protecting-vulnerable-groups-pvg-act-2007\"\
            >Publications relating to the Protecting Vulnerable Groups (PVG) Act 2007</h2>\
            \ \n  <p><a href=\"determination-of-the-form-and-manner-of-an-application-under-sections-45-52-and-54-of-the-protection-of-vulnerable-groups-scotland-act-2007\"\
            >Determination of the form and manner of an application under sections\
            \ 45, 52 and 54 of the Protection of Vulnerable Groups (Scotland) Act\
            \ 2007</a></p> \n  <p><a href=\"determination-of-the-form-and-manner-of-an-application-under-section-51-of-the-protection-of-vulnerable-groups-scotland-act-2007\"\
            >Determination of the form and manner of an application under section\
            \ 51 of the Protection of Vulnerable Groups (Scotland) Act 2007</a> </p>\
            \ \n  <p><a href=\"determination-of-the-form-and-manner-of-an-application-under-sections-52-53-and-54-of-the-protection-of-vulnerable-groups-scotland-act-2007\"\
            >Determination of the form and manner of an application under sections\
            \ 52, 53 and 54 of the Protection of Vulnerable Groups (Scotland) Act\
            \ 2007</a> </p> \n  <p><a href=\"determination-of-the-form-and-manner-of-an-application-under-section-59-of-the-protection-of-vulnerable-groups-scotland-act-2007\"\
            >Determination of the form and manner of an application under section\
            \ 59 of the Protection of Vulnerable Groups (Scotland) Act 2007</a> </p>\
            \ \n  <h2 id=\"coronavirus-covid-19-emergency\">Coronavirus (COVID-19)\
            \ emergency</h2> \n  <h3 id=\"publications-relating-to-the-police-act-1997\"\
            >Publications relating to the Police Act 1997</h3> \n  <p><a href=\"coronavirus-determination-of-the-form-and-manner-of-an-application-under-sections-113a-113b-114-and-116-of-the-police-act-1997\"\
            >Coronavirus: Determination of the form and manner of an application under\
            \ sections 113A, 113B, 114 and 116 of the Police Act 1997</a></p> \n \
            \ <p><a href=\"coronavirus-determination-of-the-form-and-manner-of-an-application-under-section-112-of-the-police-act-1997\"\
            >Coronavirus: Determination of the form and manner of an application under\
            \ section 112 of the Police Act 1997</a></p> \n  <h3 id=\"publications-relating-to-the-protecting-vulnerable-groups-pvg-act-2007\"\
            >Publications relating to the Protecting Vulnerable Groups (PVG) Act 2007</h3>\
            \ \n  <p><a href=\"coronavirus-determination-of-the-form-and-manner-of-an-application-under-sections-45-52-and-54-of-the-protection-of-vulnerable-groups-scotland-act-2007\"\
            >Coronavirus: Determination of the form and manner of an application under\
            \ sections 45, 52 and 54 of the Protection of Vulnerable Groups (Scotland)\
            \ Act 2007</a></p> \n  <p><a href=\"coronavirus-determination-of-the-form-and-manner-of-an-application-under-sections-52-53-or-54-of-the-protection-of-vulnerable-groups-scotland-act-2007\"\
            >Coronavirus: Determination of the form and manner of an application under\
            \ sections 52, 53 or 54 of the Protection of Vulnerable Groups (Scotland)\
            \ Act 2007</a></p> \n  <blockquote> \n   <p>Disclosure Scotland's <a href=\"\
            disclosure-scotland-code-of-practice\">Code of Practice</a> gives more\
            \ information about how they work.</p> \n  </blockquote> \n </body>\n\
            </html>"
