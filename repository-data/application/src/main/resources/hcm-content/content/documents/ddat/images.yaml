      /publishing:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <h2>Megaboss</h2>

          <p>The biggest – and therefore the best – of the Ironjawz, the orruk Megabosses lead the Ironjaw warclans with a ramshackle unity, smashing and stomping and breaking and battering everything in reach. The more fights an orruk wins, the bigger they get; Megabosses are understandably massive, and more than happy to use their immense, muscular bulk to kick in the heads of anything and everything in their path. Covered in scraps of iron taken from bested foes, festooned with trophies of war and armed with some utterly brutal weaponry, orruk Megabosses are absolutely terrifying to even behold, let alone actually take on in battle.</p>
