      /publishing:content:
        jcr:primaryType: hippostd:html
        hippostd:content: <p>The orruk species is loud and brutish enough to shake
          the Mortal Realms to their very core. War and unreasoned violence is the
          reason to these hulking, green-skinned warriors' entire existence. They
          find a primal pleasure in punching, smashing, gouging, headbutting and slashing
          everything that dares challenge their indisputable might by the act of standing
          within their reach.</p>
