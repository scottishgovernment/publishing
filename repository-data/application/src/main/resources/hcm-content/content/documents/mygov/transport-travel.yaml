          hippostd:content: |
            <p>The Young Scot National Entitlement Card is available free of charge to everyone aged 11 to 25 living in Scotland.</p>
            <p>You can use it to:</p>
            <ul>
            <li>get exclusive rewards and discounts </li>
            <li>get money off travel if you&#39;re 16, 17 or 18</li>
            <li>prove your age</li>
            </ul>
            <p><a href="http://young.scot/the-young-scot-card">Visit the Young Scot website</a> for information on:</p>
            <ul>
            <li>how to apply for a Young Scot card </li>
            <li>how to update your photo or details </li>
            <li>what you can use a Young Scot card for </li>
            </ul>
            <h2 id="discounted-travel">Discounted travel</h2>
            <p>If you&#39;re 16, 17 or 18 you can <a href="https://www.transport.gov.scot/concessionary-travel/young-scot-national-entitlement-card/">get cheaper transport</a> with your Young Scot card on:</p>
            <ul>
            <li>buses</li>
            <li>trains</li>
            <li>ferries</li>
            </ul>
            <h3 id="bus-and-train-travel">Bus and train travel</h3>
            <p>You can use your Young Scot card when booking discounted bus or train travel. There are some restrictions on the amount of discount and the time you can travel.</p>
            <h3 id="ferries">Ferries</h3>
            <p>If you already have a Young Scot card, and you live on a Scottish island, you&#39;ll be sent 4 free ferry vouchers each year while you&#39;re 16, 17 and 18.</p>
            <p>The vouchers can only be used by you and will have your photo and card number printed on them.</p>
            <h2 id="proof-of-age">Proof of age</h2>
            <p>You can use the Young Scot card to <a href="http://young.scot/information/rights/can-i-use-my-young-scot-card-as-proof-of-age/">prove how old you are.</a></p>
            <p>Every Young Scot card has a <a href="http://www.pass-scheme.org.uk/about-us/">PASS</a> hologram, meaning that your age and personal details have been verified by your card issuer and that you are who you say you are.</p>
            <p>The PASS scheme is the only one backed by the Police and Trading Standards, and it is valid in Scottish law.</p>
            <h2 id="update-or-replace-a-card">Update or replace a card</h2>
            <p>Contact your local council via the <a href="http://young.scot/the-young-scot-card/">Young Scot website</a> if you need to:</p>
            <ul>
            <li>update the details on your Young Scot card or change your photo </li>
            <li>replace your Young Scot card because it is damaged or lost</li>
            </ul>
            <h2 id="help-and-support">Help and support</h2>
            <p>To get help or support with your Young Scot card you should contact your local council via the <a href="http://young.scot/the-young-scot-card/">Young Scot site.</a></p>
