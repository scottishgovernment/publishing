              \ the charge for a Blue Badge and you pay the money to them.</p> \n\
              \  <h2 id=\"after-you-apply\">After you apply</h2> \n  <p>Your local\
              \ council processes your application. They'll also let you know if you\
              \ need to go to a mobility assessment. </p> \n  <p>A mobility assessment\
              \ is a meeting with a healthcare professional who will check if you're:</p>\
              \ \n  <ul> \n   <li>eligible for a Blue Badge </li> \n   <li>getting\
              \ all the support you need to get around</li> \n  </ul> \n  <h2 id=\"\
