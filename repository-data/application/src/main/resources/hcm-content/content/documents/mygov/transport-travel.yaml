            hippostd:content: " \n  <h3 id=\"e-decisions\">E-decisions</h3> \n  <p>The\
              \ tribunal will send you an email telling you that a decision has been\
              \ made. You will need to <a href=\"https://foam.appealparkingorbuslanefine.gov.scot/\"\
              >sign in to the Parking and Bus Lane Tribunal for Scotland (PBLTS) website</a>\
              \ to see the decision.</p> \n  <h3 id=\"postal-decisions\">Postal decisions</h3>\
              \ \n  <p>The tribunal will send you a written decision about your appeal.\
              \ </p> \n  <p>The decision will be:</p> \n  <ul> \n   <li>appeal won</li>\
              \ \n   <li>appeal lost </li> \n  </ul> \n  <h3 id=\"appeal-won\">Appeal\
              \ won</h3> \n  <p>This means you do not need to pay the ticket or your\
              \ recovery fee may be refunded in car towing cases.</p> \n  <h3 id=\"\
              appeal-lost\">Appeal lost</h3> \n  <p>You'll need to pay the ticket\
              \ within 28 days of receiving the decision.</p> \n  <p>In car towing\
              \ cases, this means your recovery fee will not be refunded.</p> \n \
              \ <p>If you do not pay within 28 days, the council will:</p> \n  <ul>\
              \ \n   <li>give you a 'Charge Certificate'</li> \n   <li>increase your\
              \ penalty by 50% and you must pay it within 14 days</li> \n  </ul> \n\
              \  <div class=\"info-note caution\">\n   If you do not pay the Charge\
              \ Certificate within 14 days, the council can take legal action to get\
              \ the money.\n  </div> \n  <p>Your ticket won't be 'paid' until the\
              \ council receives the money. If you're paying by post you'll have to\
              \ think about how long it'll take to arrive.</p> \n  <h2 id=\"can-i-take-any-further-action-\"\
              >Can I take any further action?</h2> \n  <p>You cannot make another\
              \ appeal about the decision, but you can complain to the local council\
              \ about how they handled your appeal. </p> \n  <h3 id=\"how-to-complain\"\
              >How to complain</h3> \n  <p>You can contact the local council that\
              \ issued the parking ticket or bus lane fine to make a complaint.</p>\
              \ \n  <div class=\"dd  finder-hero  form-box\">\n   <label for=\"council-select-838384\"\
              >Select your council</label>\n   <div class=\"create-select__arrow\"\
              >\n    <select class=\"create-select\" id=\"council-select-838384\"\
              ><option selected value=\"\" disabled>Visit your local council's website\
              \ to make a complaint...</option><option data-id=\"aberdeen-city-council\"\
              >Aberdeen City Council</option><option data-id=\"aberdeenshire-council\"\
              >Aberdeenshire Council</option><option data-id=\"angus-council\">Angus\
