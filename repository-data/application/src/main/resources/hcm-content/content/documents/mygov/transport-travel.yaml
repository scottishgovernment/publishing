              >\n   You can apply for a Blue Badge yourself, for someone else, or\
              \ for an organisation (such as a care home). \n  </div> \n  <h2 id=\"\
              blue-badge-charge\">Blue Badge charge</h2> \n  <p>The charge for a Blue\
