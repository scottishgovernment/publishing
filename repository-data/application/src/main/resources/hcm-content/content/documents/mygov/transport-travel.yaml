              \ application</h2> \n  <p>Your local council will give you a decision\
              \ in around 12 weeks. </p> \n  <p>If your application is not successful,\
              \ you can ask for a review. You can find more information about how\
              \ to do this in the letter from your council.</p> \n  <div class=\"\
              info-note note\">\n   A Blue Badge usually lasts for 3 years. You need\
              \ to reapply for it every 3 years.\n  </div> \n  <h2 id=\"england-wales-and-northern-ireland\"\
              >England, Wales and Northern Ireland</h2> \n  <p>If you do not live\
              \ in Scotland, you should apply for a Blue Badge with:</p> \n  <ul>\
              \ \n   <li><a href=\"https://www.gov.uk/apply-blue-badge\">GOV.UK</a>\
              \ if you live in England and Wales. </li> \n   <li><a href=\"https://www.nidirect.gov.uk/articles/apply-or-renew-blue-badge\"\
              >NI direct</a> if you live in Northern Ireland.</li> \n  </ul> \n  "
