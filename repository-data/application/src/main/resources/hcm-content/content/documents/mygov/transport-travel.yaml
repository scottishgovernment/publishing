              \ \n   <li><a href=\"https://www.scotcourts.gov.uk/taking-action/pay-a-fine#paybyphone\"\
              >by phone</a></li> \n   <li><a href=\"https://www.scotcourts.gov.uk/taking-action/pay-a-fine#paybypost\"\
              >by post</a></li> \n   <li><a href=\"https://www.scotcourts.gov.uk/taking-action/pay-a-fine#payatcourt\"\
              >at court</a></li> \n  </ul> \n  <p>If you don't pay or challenge within\
              \ 21 days, your fine will be increased. If you still don't pay, you\
              \ may be asked to appear in court. </p> \n  <h3 id=\"if-you-can-t-afford-to-pay-a-parking-ticket\"\
              >If you can't afford to pay a parking ticket</h3> \n  <p><a href=\"\
              http://www.cas.org.uk/bureaux\">Citizens Advice Scotland</a> can give\
              \ you advice on money, debt and the law if you can't afford to pay your\
              \ ticket.</p> \n  <h2 id=\"parking-tickets-on-private-land\">Parking\
              \ tickets on private land</h2> \n  <p>The rules are different <a href=\"\
