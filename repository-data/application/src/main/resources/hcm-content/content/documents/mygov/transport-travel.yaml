          jcr:primaryType: hippostd:html
          hippostd:content: |
            <h2 id="ferry-vouchers-extension-during-coronavirus-covid-19-">Ferry vouchers extension during coronavirus (COVID-19)</h2>
            <p>If you had a ferry booking for March 2020 you can rebook using 2019/20 vouchers. This needs to be in the next 6 months and up before the end of September 2020. </p>
            <p>You need to contact the ferry operator directly to rebook the journey. </p>
            <p>The 6 month extension only applies to existing bookings for March. </p>
            <p>Find out more about <a href="https://www.transport.gov.scot/concessionary-travel/covid-19-201920-ferry-voucher-extension/">ferry voucher extensions during coronavirus</a> on the Transport Scotland website. </p>
            <h2 id="who-qualifies">Who qualifies</h2>
            <p>If you own a National Entitlement Card and qualify for free bus travel, you can also get two free return ferry journeys to the mainland every year if you live in:</p>
            <ul>
            <li>the Western Isles</li>
            <li>Orkney</li>
            <li>Shetland</li>
            </ul>
            <p><a href="https://www.transport.gov.scot/concessionary-travel/ferry-concessions/">Visit the Transport Scotland website</a> for more information on ferry concessions and how to claim your free journeys.</p>
