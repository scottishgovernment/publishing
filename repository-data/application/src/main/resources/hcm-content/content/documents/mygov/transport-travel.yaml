            jcr:primaryType: hippostd:html
            hippostd:content: "<html>\n <head></head>\n <body>\n  <h2 id=\"bus-lane-enforcement-charge-notices-or-penalty-charge-notices-pcn-\"\
              >Bus lane Enforcement Charge Notices or Penalty Charge Notices (PCN)</h2>\
              \ \n  <p>A Bus lane Enforcement Charge Notice or PCN is up to £60.</p>\
              \ \n  <p>You have 28 days to pay or challenge the penalty. If you pay\
              \ it within 14 days it'll be reduced by 50%. </p> \n  <p>You can pay\
              \ your penalty online with these councils:</p> \n  <ul> \n   <li><a\
              \ href=\"https://www.civicaepay.co.uk/AberdeenCity/WebPay_Public/webpay/Default.aspx?fund=85\"\
              >Aberdeen City Council</a></li> \n   <li><a href=\"http://www.edinburgh.gov.uk/info/20084/parking_tickets/573/parking_tickets_and_bus_lane_charge_notices\"\
              >Edinburgh Council</a> </li> \n   <li><a href=\"https://www.glasgow.gov.uk/index.aspx?articleid=16634\"\
              >Glasgow City Council</a></li> \n  </ul> \n  <blockquote> \n   <p>For\
              \ other councils, the PCN will tell you how to pay it</p> \n  </blockquote>\
              \ \n  <h2 id=\"if-you-do-not-pay\">If you do not pay</h2> \n  <p>If\
              \ you do not pay or challenge your Bus lane Enforcement Charge Notice\
              \ or PCN within 28 days, the fine will be increased by 50% up to £90.\
              \ </p> \n  <p>If you do not pay after this increase, the local council\
              \ may register your debt with a court and recover the money using sheriff\
              \ officers. </p> \n  <h2 id=\"fixed-penalty-notice\">Fixed Penalty Notice</h2>\
              \ \n  <p>You have 28 days to pay your £50 penalty to the court or <a\
              \ href=\"challenge-a-bus-lane-enforcement-charge-notice-or-penalty-charge-notice\"\
              >challenge</a> the penalty.</p> \n  <p>You can pay:</p> \n  <ul> \n\
              \   <li><a href=\"https://www.scotcourts.gov.uk/taking-action/pay-a-fine#payonline\"\
              >online</a> - if you were given the ticket more than 7 days ago</li>\
              \ \n   <li><a href=\"https://www.scotcourts.gov.uk/taking-action/pay-a-fine#paybyphone\"\
              >by phone</a></li> \n   <li><a href=\"https://www.scotcourts.gov.uk/taking-action/pay-a-fine#paybypost\"\
              >by post</a></li> \n   <li><a href=\"https://www.scotcourts.gov.uk/taking-action/pay-a-fine#payatcourt\"\
              >at court</a></li> \n  </ul> \n  <h3 id=\"if-you-cannot-afford-to-pay-a-penalty\"\
              >If you cannot afford to pay a penalty</h3> \n  <p>You can get advice\
              \ on money, debt and the law from <a href=\"http://www.cas.org.uk/bureaux\"\
              >Citizens Advice Scotland</a>. You can also discuss this with the council\
              \ or police.</p> \n </body>\n</html>"
