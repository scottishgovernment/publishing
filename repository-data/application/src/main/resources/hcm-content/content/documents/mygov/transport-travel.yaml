            hippostd:content: "<html>\n <head></head>\n <body>\n  <h2 id=\"bus-lane-enforcement-charge-notice\"\
              >Bus lane Enforcement Charge Notice</h2> \n  <p>There are a list of\
              \ reasons you can appeal your bus lane enforcement charge on the back\
              \ of your fine. These are called 'grounds of representation'. </p> \n\
              \  <p>If you want to challenge the fine you need to write a letter to\
              \ the council explaining why you're challenging. This should include\
              \ one of the <a href=\"http://www.legislation.gov.uk/ssi/2011/442/regulation/8/made\"\
              >grounds of representation</a>. This letter is called a 'formal representation'.</p>\
              \ \n  <p>The address you should send the letter to will be on the back\
              \ of your fine.</p> \n  <p>Find out more about challenging your ticket\
              \ with the following councils:</p> \n  <ul> \n   <li><a href=\"https://www.aberdeencity.gov.uk/services/roads-transport-and-parking/pay-parking-penalty-charge-notice\"\
              >Aberdeen City Council</a></li> \n   <li><a href=\"http://www.edinburgh.gov.uk/info/20016/roads_travel_and_parking/280/bus_lane_notices/2\"\
              >Edinburgh City Council</a></li> \n   <li><a href=\"https://www.glasgow.gov.uk/index.aspx?articleid=16634\"\
              >Glasgow City Council</a></li> \n  </ul> \n  <div class=\"info-note\
              \ note\">\n    It's the registered keeper of the vehicle who is liable\
              \ to \n   <a href=\"pay-a-bus-lane-penalty\">pay</a> or challenge it\
              \ even if they're not driving the car at the time. \n  </div> \n  <h3\
              \ id=\"after-you-ve-sent-the-letter\">After you've sent the letter</h3>\
              \ \n  <p>The council will either:</p> \n  <ul> \n   <li>accept your\
              \ reasons for challenging the fine and send you a Notice of Acceptance\
              \ – this cancels the fine</li> \n   <li>reject your reasons for challenging\
              \ the fine and send you a Notice of Rejection – you must pay the fine\
              \ or <a href=\"index\">appeal the decision</a> through the Parking and\
              \ Bus Lane Tribunal for Scotland</li> \n  </ul> \n  <h2 id=\"fixed-penalty-notice-penalty-charge-notice\"\
              >Fixed Penalty Notice / Penalty Charge Notice</h2> \n  <p>If you want\
              \ to challenge your Fixed Penalty Notice or Penalty Charge Notice you\
              \ do not pay the fine. You should then receive a letter about attending\
              \ a court hearing to challenge the penalty.</p> \n  <h2 id=\"legal-advice\"\
              >Legal advice</h2> \n  <p>Legal advice can help you understand how to\
              \ challenge a Fixed Penalty Notice and what will happen if you're asked\
              \ to go to court.</p> \n  <p>If you can't afford legal advice, you might\
              \ be eligible for <a href=\"http://www.slab.org.uk/\">legal aid</a>.\
              \ It can help with costs but isn't normally available for driving offences.</p>\
              \ \n </body>\n</html>"
