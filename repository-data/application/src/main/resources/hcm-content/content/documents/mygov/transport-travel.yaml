          publishing:audience: people
          publishing:authorNotes: "05/06/2020 - tribunal address updated requested\
            \ by Sharon Wood. SMc\n\n05/06/2020 - no response from SME. Set new review\
            \ date for 6 months. SMc\n\n#When to appeal\nYou have a right to challenge\
            \ a ['Penalty Charge Notice'](MYGOV-1494) (kind of parking ticket) or\
            \ Bus Lane Charge you think has been wrongly issued. \n\nThe [initial\
            \ challenge](/parking-tickets/challenge-a-parking-ticket/) should be sent\
            \ to the council that fined you. It must be sent within 28 days of when\
            \ the ticket was issued. \n\nIf the council rejects your challenge, you'll\
            \ be sent a 'Notice of Rejection'. You can [appeal this rejection](/parking-appeals/how-to-appeal/).\n\
            \n{{bq \"There's no fee for an appeal but the council or the person appealing\
            \ may have to pay expenses. This is when the appeal or the decision being\
            \ appealed against is 'wholly unreasonable'\" \"note\"}}\n\n##Legal grounds\
            \ for appeal\nThe following grounds for appeal are taken from [schedule\
            \ 6, section 2](http://www.legislation.gov.uk/ukpga/1991/40/schedule/6/enacted)\
            \ of the Road Traffic Act 1991.\n\nYou might want to appeal because:\n\
            - you didn't own the vehicle when it got the ticket\n- it didn't happen\
            \ e.g. your meter hadn't run out \n- the vehicle was stolen or taken without\
            \ your permission\n- the signs or road markings were not correct\n- the\
            \ penalty was more than it should have been\n- your car was towed away\
            \ incorrectly and you want a refund on the recovery fee  \n- you're a\
            \ car hire firm, the vehicle was hired out at the time and the driver\
            \ signed a 'liability agreement' for any penalty charge notice \n- the\
            \ council didn't follow the [Local Authorities' Traffic Orders (Procedure)\
            \ (Scotland) Regulations 1999](http://www.legislation.gov.uk/uksi/1999/614/body/made)\
            \ \n\n> The way you appeal is different if you get a [parking](/parking-tickets/challenge-a-parking-ticket/),\
            \ bus lane or car towing Fixed Penalty Notice from the police.\n\n#How\
            \ to appeal \nFill in the 'Notice of Appeal' form that is sent with the\
            \ 'Notice of Rejection' from the council. Send it to the address below\
            \ within 28 days along with any evidence you want to submit. \n\nIf the\
            \ form arrives after 28 days you must give a reason why it's late. It\
            \ may not be accepted.\n\n**The Parking and Bus Lane Tribunal for Scotland**\
            \  \nThe Stamp Office  \n10 Waterloo Place  \nEdinburgh  \nEH1 3EG  \n\
            Phone: 0131 221 0409  \n\n> You can also use the contact details above\
            \ if you want to check the status of your appeal.\n\nThe tribunal will\
            \ let you know when your Notice of Appeal has been received. \n\n###If\
            \ someone else was driving \nThe appeal must be completed by the person\
            \ who received the 'Notice of Rejection' from the local council. This\
            \ is usually the owner.\n\nIf someone else was driving when the ticket\
            \ was issued, they can [appeal the ticket](/parking-tickets/challenge-a-parking-ticket/)\
            \ for the owner. They must have the owner's permission to appeal. \n\n\
            > The owner will be asked to pay the ticket if the appeal is rejected.\n\
            \n##Evidence \nIf you're providing evidence for your case you should send\
            \ it with your Notice of Appeal. \n\n###Evidence could be:\n- a pay and\
            \ display ticket \n- a disabled person's [Blue Badge](/apply-blue-badge/)\
            \ \n- photos that show signs or road markings\n- witness statements that\
            \ have the witness' name, address and signature\n- documents relating\
            \ to the sale of the vehicle \n- delivery documents for loading or unloading\n\
            - a garage bill for a breakdown\n\n###Don't send your:\n- 'Penalty Charge\
            \ Notice' or 'Bus Lane Charge Notice'\n- appeal to the local council \n\
            - 'Notice of Rejection'\n\nThe local council will send these as part of\
            \ its own evidence. You should keep your copies to bring if there's a\
            \ hearing.\n\n#How the decision is made \n\nOnce you've [submitted your\
            \ Notice of Appeal](/parking-appeals/how-to-appeal/), the council will\
            \ be told about your appeal. If the council:\n\n* accepts your appeal\
            \ - you don't need to pay the ticket and any organised hearings will be\
            \ cancelled \n* doesn't accept your appeal - an independent adjudicator\
            \ (a lawyer) will decide your case\n\nYou can choose to have a postal\
            \ decision or a personal hearing. \n\n> Adjucators can't consider whether\
            \ the incident happened for a 'good reason' or why it happened. They can\
            \ only consider the [legal grounds of appeal](/parking-appeals/when-to-appeal/)\
            \ and nothing else. \n\n##Postal decision \nIf you choose a postal decision,\
            \ you'll be told when the case will be given to the adjudicator to decide.\n\
            \nIf you wish to put in more evidence, it must be received well before\
            \ the date you're given.\n\nAfter that date, you'll get a written decision\
            \ sent to you or you'll be asked for further evidence.\n\n##Personal hearing\
            \ \nYou'll tell the adjudicator about your case in person if you choose\
            \ a personal hearing. \n\nPersonal hearings last around 30 minutes. Usually\
            \ they're held in the area where the incident took place. You can ask\
            \ the tribunal whether your hearing can take place closer to where you\
            \ live. \n\nIf you want someone to attend the hearing in your place you\
            \ must:\n* let the tribunal know in advance\n* give the person a written\
            \ letter that says you want them to attend for you and has your signature\
            \ on it\n\nYou'll be given 28 days' notice of the date and venue. \n\n\
            Contact the tribunal in advance to ask:\n\n- for a different date or venue\
            \ \n- for special access requirements \n- to switch to a postal hearing\
            \ \n\n> Someone from the council that gave you the ticket is allowed to\
            \ attend the hearing. You'll be told before the hearing if someone will\
            \ attend. \n\n#After the decision \nThe tribunal will send you a written\
            \ decision about your appeal.  \n\nIt will be:\n- appeal allowed \n- appeal\
            \ refused \n- or case delayed, known as an 'Adjournment Notice'\n\n###Appeal\
            \ allowed\nThis means you don't need to pay the ticket or your recovery\
            \ fee may be refunded in car towing cases.\n\n###Appeal refused \nYou'll\
            \ need to pay the ticket within 28 days of receiving the written decision.\n\
            \nIn car towing cases, this means your recovery fee won't be refunded.\n\
            \nIf you don't pay within 28 days, the council will:\n* give you a 'Charge\
            \ Certificate'\n* increase your penalty by 50% and you must pay it within\
            \ 14 days\n\n{{bq \"If you don't pay the Charge Certificate within 14\
            \ days, the council can take legal action to get the money.\" \"caution\"\
            }}\n\nYour ticket won't be 'paid' until the council receives the money.\
            \ If you're paying by post you'll have to think about how long it'll take\
            \ to arrive.\n\n###Case delayed, known as an Adjournment Notice\nThe decision\
            \ won't be made until the adjudicator has the extra information asked\
            \ for.\n\n##Can I take any further action?\nYou can't have a new appeal,\
            \ but you may be able to: \n- make a complaint to the [Scottish Public\
            \ Services Ombudsman (SPSO)](http://www.spso.org.uk/) about the council\n\
            - ask for a review of the adjudicators decision\n- ask for the decision\
            \ to be reviewed in a court case called a 'Judical Review'\n\n###Complain\
            \ to the SPSO\nIf you're not happy with the response you've had from the\
            \ council you can contact the SPSO. It's the final stage for complaints\
            \ about councils.\n\nYou can contact SPSO via:\n* its [website](http://www.spso.org.uk)\n\
            * telephone: 0800 377 7330 \n* in person: 4 Melville Street, Edinburgh,\
            \ EH3 7NS \n* in writing: FREEPOST EH641, Edinburgh, EH3 0BR\n\n###Review\
            \ of adjucators decision\nFor example a review of the adjucators decision\
            \ can take place when:\n* the decision was wrongly made due to an administrative\
            \ error\n* you had 'good' reason for not attending your hearing or getting\
            \ someone else to attend for you, e.g you were taken into hospital on\
            \ the day\n* new evidence became available after the decision which you\
            \ couldn't have known about \n\n###Ask for the decision to be reviewed\
            \ in a Judicial Review\nYou need legal advice if you want the decision\
            \ to be reviewed in a 'Judicial Review'. \n\nA 'Judicial Review' is when\
            \ a judge considers whether a decision or action made by a public body\
            \ was lawful. They look at the way a decision has been made, rather than\
            \ the rights and wrongs of the judgement reached.\n\n##If you can't afford\
            \ to pay a parking ticket or bus lane fine\nIf you can't afford to pay\
            \ your parking or bus lane fine, [Citizens Advice Scotland](http://www.cas.org.uk/bureaux)\
            \ can give you advice on money, debt and the law."
