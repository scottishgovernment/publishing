            hippostd:content: " \n  <p>Most ferry companies operating within and to\
              \ and from Scotland, use ships which are accessible to people with all\
              \ disabilities, including those who use wheelchairs.</p> \n  <p>If you\
              \ need help with boarding and disembarking you should give the ferry\
              \ company as much notice as possible, so that they can make other arrangements.</p>\
              \ \n  <p>Visit Traveline Scotland to view <a href=\"http://www.travelinescotland.com/cms/content/FerryLinks.xhtml\"\
              >contact details for ferry operators</a>.</p> \n  "
