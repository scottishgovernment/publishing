        /publishing:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "    \n    <p>Before travelling in bad weather, you should:</p>\n\
            <ul><li>\nthink about whether you need to travel right now, or if you\
            \ can wait until the weather improves  </li><li>\ncheck the <a href=\"\
            http://www.metoffice.gov.uk/\">weather forecast</a> and <a href=\"http://trafficscotland.org/\"\
            >road conditions</a>  </li><li>\nthink about using alternative routes\
            \ and types of transport  </li><li>\nallow extra time for your journey\
            \  </li><li>\nfully charge your mobile phone  </li><li>\ntell someone\
            \ your destination and when you expect to arrive  </li><li>\nmake sure\
            \ you have appropriate clothing, equipment and food  </li></ul>\n    <div\
            \ class=\"expandable\">\n            <div class=\"expandable-item\">\n\
            \                <button class=\"expandable-item__header js-toggle-expand\"\
            \ id=\"heading-section1panel26\" data-toggle=\"collapse\" aria-expanded=\"\
            false\" aria-controls=\"section1panel26\">\n                    <span\
            \ class=\"expandable-item__title  gamma\">\n                        <span\
            \ class=\"link-text\">Driving and public transport</span>\n          \
            \              <span class=\"expandable-item__icon\"></span>\n       \
            \             </span>\n                </button>\n\n                <div\
            \ id=\"section1panel26\" class=\"expandable-item__body\" aria-labelledby=\"\
            heading-section1panel26\">\n                        <p><strong>If driving:</strong>\
            \  </p>\n\n                        <ul>\n                        <li>\n\
            \                        <p>make sure your car is fully serviced and ready\
            \ for a journey in bad weather as it may take longer than expected  </p>\n\
            \n                        <p></p></li><p></p>\n\n                    \
            \    <li>\n                        <p>pack an <a href=\"/emergency-kit/travel-emergency-kit/\"\
            >emergency travel kit</a>   </p>\n\n                        <p></p></li><p></p>\n\
            \n                        <li>\n                        <p>in winter,\
            \ think about getting winter tyres  </p>\n\n                        <p></p></li><p></p>\n\
            \n                        <li>\n                        <p>check road\
            \ conditions on the <a href=\"http://trafficscotland.org/\">Traffic Scotland\
            \ website</a></p>\n\n                        <p></p></li><p></p>\n\n \
            \                       <p></p></ul><p></p>\n\n                      \
            \  <p><strong>If taking public transportation</strong><br>Check the <a\
            \ href=\"http://www.travelinescotland.com/\">Traveline Scotland website</a>\
            \ or call 0871 200 22 33 for 24 hour information (calls cost 12p per minute).</p>\n\
            \n                </div>\n            </div>\n            <div class=\"\
            expandable-item\">\n                <button class=\"expandable-item__header\
            \ js-toggle-expand\" id=\"heading-section1panel44\" data-toggle=\"collapse\"\
            \ aria-expanded=\"false\" aria-controls=\"section1panel44\">\n       \
            \             <span class=\"expandable-item__title  gamma\">\n       \
            \                 <span class=\"link-text\">Cycling or walking</span>\n\
            \                        <span class=\"expandable-item__icon\"></span>\n\
            \                    </span>\n                </button>\n\n          \
            \      <div id=\"section1panel44\" class=\"expandable-item__body\" aria-labelledby=\"\
            heading-section1panel44\">\n                        <p><strong>If cycling:</strong>\
            \  </p>\n\n                        <ul>\n                        <li>\n\
            \                        <p>make sure you and your bike are visible &#x2013;\
            \ use bright and light reflective clothing and accessories  </p>\n\n \
            \                       <p></p></li><p></p>\n\n                      \
            \  <li>\n                        <p>consider heavy duty tyres to cope\
            \ with slippery surfaces   </p>\n\n                        <p></p></li><p></p>\n\
            \n                        <li>\n                        <p>get a bike\
            \ maintenance check regularly  </p>\n\n                        <p></p></li><p></p>\n\
            \n                        <li>\n                        <p>get a good\
            \ set of mud guards  </p>\n\n                        <p></p></li><p></p>\n\
            \n                        <p></p></ul><p></p>\n\n                    \
            \    <p>Find <a href=\"https://www.britishcycling.org.uk/knowledge/experts/gbct-tips\"\
            >cycling advice</a> on the British Cycling website. </p>\n\n         \
            \               <p><strong>If walking:</strong>  </p>\n\n            \
            \            <ul>\n                        <li>\n                    \
            \    <p>wear appropriate footwear and clothing  </p>\n\n             \
            \           <p></p></li><p></p>\n\n                        <li>\n    \
            \                    <p>consider getting ice grips to wear over your shoes\
            \  </p>\n\n                        <p></p></li><p></p>\n\n           \
            \             <p></p></ul><p></p>\n\n                        <p><strong>If\
            \ hill walking:</strong>  </p>\n\n                        <ul>\n     \
            \                   <li>\n                        <p>check the local <a\
            \ href=\"http://www.metoffice.gov.uk/\">weather forecast</a> as conditions\
            \ can change suddenly  </p>\n\n                        <p></p></li><p></p>\n\
            \n                        <li>\n                        <p>the <a href=\"\
            http://www.mwis.org.uk/\">Mountain Weather Information Service</a> offers\
            \ localised weather reports  </p>\n\n                        <p></p></li><p></p>\n\
            \n                        <li>\n                        <p>have the correct\
            \ safety equipment</p>\n\n                        <p></p></li><p></p>\n\
            \n                        <li>\n                        <p>tell someone\
            \ where you are going, what your route is and how long you expect to be\
            \ out  </p>\n\n                        <p></p></li><p></p>\n\n       \
            \                 <li>\n                        <p>check the <a href=\"\
            http://www.sais.gov.uk/\">Scottish Avalanche Information Service (SAIS)</a>\
            \ website for information on potentially hazardous areas  </p>\n\n   \
            \                     <p></p></li><p></p>\n\n                        <li>\n\
            \                        <p>consider joining a hill walking or mountaineering\
            \ club </p>\n\n                        <p></p></li><p></p>\n\n       \
            \                 <p></p></ul><p></p>\n\n                </div>\n    \
            \        </div>\n            <div class=\"expandable-item\">\n       \
            \         <button class=\"expandable-item__header js-toggle-expand\" id=\"\
            heading-section1panel94\" data-toggle=\"collapse\" aria-expanded=\"false\"\
            \ aria-controls=\"section1panel94\">\n                    <span class=\"\
            expandable-item__title  gamma\">\n                        <span class=\"\
            link-text\">Your emergency contacts</span>\n                        <span\
            \ class=\"expandable-item__icon\"></span>\n                    </span>\n\
            \                </button>\n\n                <div id=\"section1panel94\"\
            \ class=\"expandable-item__body\" aria-labelledby=\"heading-section1panel94\"\
            >\n                        <p>Carry &#39;In Case of Emergency&#39; (ICE)\
            \ contacts on your mobile phone or in your wallet. This makes it easier\
            \ for emergency services or others to quickly identify who to contact\
            \ in the event of an emergency.</p>\n\n                        <p><strong>Your\
            \ phone</strong></p>\n\n                        <ul>\n               \
            \         <li>\n                        <p>Include the word ICE and a\
            \ contact number as part of the phone lock screen. This way anyone can\
            \ pick up your phone and quickly see the contact number.</p>\n\n     \
            \                   <p></p></li><p></p>\n\n                        <li>\n\
            \                        <p>Include your ICE contact in your phone address\
            \ book.</p>\n\n                        <p></p></li><p></p>\n\n       \
            \                 <p></p></ul><p></p>\n\n                        <p><strong>Your\
            \ wallet/purse</strong></p>\n\n                        <ul>\n        \
            \                <li>\n                        <p>Write ICE on a piece\
            \ of card with your emergency contacts&#39; details and carry it in your\
            \ wallet or purse.</p>\n\n                        <p></p></li><p></p>\n\
            \n                        <p></p></ul><p></p>\n\n                </div>\n\
            \            </div>\n    </div>\n"
