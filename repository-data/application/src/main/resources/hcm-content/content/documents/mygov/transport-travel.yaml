              >\n   You can reapply for a Blue Badge yourself, for someone else, or\
              \ for an organisation (such as a care home). \n  </div> \n  <h2 id=\"\
              blue-badge-charge\">Blue Badge charge</h2> \n  <p>The charge to reapply\
              \ for a Blue Badge can be up to £20. </p> \n  <p>Your local council\
              \ decides on the charge for a Blue Badge and you pay the money to them.</p>\
              \ \n  <h2 id=\"after-you-reapply\">After you reapply</h2> \n  <p>Your\
              \ local council processes your application. Your eligibility will be\
              \ checked every time you reapply to make sure you can still get a Blue\
              \ Badge. They'll also let you know if you need to go to a mobility assessment.\
              \ </p> \n  <p>A mobility assessment is a meeting with a healthcare professional\
              \ who will check if you're:</p> \n  <ul> \n   <li>eligible for a Blue\
              \ Badge </li> \n   <li>getting all the support you need to get around</li>\
              \ \n  </ul> \n  <h2 id=\"when-you-ll-hear-about-your-application\">When\
              \ you'll hear about your application</h2> \n  <p>Your local council\
              \ will give you a decision in around 12 weeks. </p> \n  <p>If your application\
              \ is not successful, you can ask for a review. You can find more information\
              \ about how to do this in the letter from your council.</p> \n  <div\
              \ class=\"info-note note\">\n   A Blue Badge usually lasts for 3 years.\
              \ You need to reapply for it every 3 years.\n  </div> \n  "
