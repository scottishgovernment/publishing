            jcr:primaryType: hippostd:html
            hippostd:content: " \n  <p>You can now apply for a new, replacement or\
              \ renewed bus pass.</p> \n  <h2 id=\"how-to-apply-during-coronavirus\"\
              >How to apply during coronavirus</h2> \n  <p>Your local council deals\
              \ with bus pass applications. How you can apply and how quick you can\
              \ get it depends on your local council. </p> \n  <p>You can <a href=\"\
              https://www.transport.gov.scot/concessionary-travel/60plus-or-disabled/#37402\"\
              >contact your local council</a> to find out how they're dealing with\
              \ applications during coronavirus.</p> \n  <h3 id=\"post-office\">Post\
              \ office</h3> \n  <p>You can apply at the post office in some local\
              \ council areas. </p> \n  <p>Not all areas offer this service so you\
              \ should check this with your post office.</p> \n  <h2 id=\"if-you-ve-already-asked-for-a-new-bus-pass\"\
              >If you've already asked for a new bus pass</h2> \n  <p>If you applied\
              \ for a new bus pass before coronavirus Transport Scotland started dealing\
              \ with these on 6 July. You should get your bus pass soon but delivery\
              \ might take longer than usual. </p> \n  <p><a href=\"https://www.transport.gov.scot/concessionary-travel/60plus-or-disabled/#37402\"\
              >Contact your local council</a> to confirm they've dealt with your application.\
              \ </p> \n  <h2 id=\"further-enquiries-during-coronavirus\">Further enquiries\
              \ during coronavirus</h2> \n  <p>You need to <a href=\"https://www.transport.gov.scot/concessionary-travel/60plus-or-disabled/#37402\"\
              >contact your local council</a> for questions about bus pass applications.\
              \ </p> \n  <p>You can find more <a href=\"https://www.transport.gov.scot/concessionary-travel/impact-of-covid-19-on-bus-pass-production/\"\
              >information about bus passes and concessionary travel during coronavirus</a>\
              \ on the Transport Scotland website. </p> \n  "
