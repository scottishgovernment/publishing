          publishing:authorNotes: "SMc - updated link for Fife council. SMc\n\nSMc\
            \ - review date set for 4 months to monitor impact of changes on negative\
            \ user feedback esp around 'renew'. Also to check coronavirus remains\
            \ accurate. Also check related docs. 06/04/2020\n\nSMc - coronavirus update\
            \ to services added as agreed with Daniel Buluwa. 06/04/2020\n\nSMc -\
            \ new 'renew' and 'get further help' section added as agreed with Robert\
            \ Wylie. 06/04/2020\n\nSMc - Daniel.Bulawa@transport.gov.scot added as\
            \ temp SME until Robert Wylie's replacement in post. 01/04/2020. New SME\
            \ may be Bryan.Little@transport.gov.scot\n\nPublished new iteration on\
            \ Blue Badge, guide reworked entirely - EM 12/2019\n\nRemoved Angus, South\
            \ Lanarkshire, East Ayrshire, Edinburgh and Fife councils from the 'apply'\
            \ drop down as it was causing a circular journey.\n\nChanged the info\
            \ regarding the mental health pilot as advised by Robert Wyllie\n\nFollowing\
            \ various requests from onpage feedback - this guide was updated on 11/10/16\
            \ with Aga Lysak\n\nChanges included\n\n\n\n\nFollowing various requests\
            \ from onpage feedback - this guide was updated on 21/1/16 \nFrom: Kean\
            \ M (Michael) \nSent: 19 January 2016 09:02\nHi Reece,\n No problem.\n\
            \ \n1.    A renewal is the same as a new application and the same process\
            \ is administered when applying.\n 2.    There is no specific timescale\
            \ associated as to when an individual may apply to renew their badge,\
