            hippostd:content: " \n  <h2 id=\"concessionary-train-travel\">Concessionary\
              \ train travel</h2> \n  <p>Some local councils offer over-60 and disabled\
              \ people free or discounted train travel. Visit the <a href=\"http://www.nationalrail.co.uk/times_fares/46512.aspx\"\
              >National Rail Enquiries</a> website to check if this is available in\
              \ your area. </p> \n  <blockquote> \n   <p>Only holders of National\
              \ Entitlement Cards can get concessionary train travel. Visit <a href=\"\
              https://www.transport.gov.scot/concessionary-travel/\">Transport Scotland</a>\
              \ to find out how to apply. </p> \n  </blockquote> \n  <h2 id=\"senior-railcard\"\
              >Senior Railcard</h2> \n  <p>With a Senior Railcard, anyone aged 60\
              \ or over can save a third on standard and first class train fares throughout\
              \ Great Britain. </p> \n  <p>You can buy a Senior Railcard at mainline\
              \ train stations or <a href=\"http://www.senior-railcard.co.uk/\">online</a>.</p>\
              \ \n  <h2 id=\"disabled-persons-railcard\">Disabled Persons Railcard</h2>\
              \ \n  <p>If you have a disability that makes travelling by train difficult,\
              \ you might qualify for the Disabled Persons Railcard. You'll get a\
              \ third off most train fares throughout Great Britain. If you're travelling\
              \ with an adult companion, they can get the same discount.</p> \n  <p>You\
              \ can buy a Disabled Persons Railcard at mainline train stations or\
              \ <a href=\"http://www.disabledpersons-railcard.co.uk/\">online</a>.</p>\
              \ \n  <h2 id=\"rail-travel-assistance-for-disabled-passengers\">Rail\
              \ travel assistance for disabled passengers</h2> \n  <p>Train companies\
              \ usually arrange for staff to meet you at your departure station, accompany\
              \ you to the train and see you safely on board. </p> \n  <p>Similar\
              \ arrangements can be made at your destination station and other stations\
              \ if you need to change trains. For example, ramps can be provided for\
              \ wheelchair users.</p> \n  <p>For further information, visit the <a\
              \ href=\"http://www.scotrail.co.uk/plan-your-journey/accessible-travel\"\
              >ScotRail</a> website.</p> \n  <h2 id=\"using-the-train\">Using the\
              \ train</h2> \n  <p>Most train stations are accessible, but check before\
              \ you travel to make sure the route suits your needs. You can look at\
              \ all the facilities at every rail station on the <a href=\"http://www.nationalrail.co.uk/stations_destinations/default.aspx\"\
              >National Rail website.</a></p> \n  <p>If you want to use a station\
              \ that isn't accessible to you, ScotRail will book you a free taxi between\
              \ that station and the nearest or most convenient accessible one for\
              \ your journey.</p> \n  <p>This is part of the Passenger Assistance\
              \ service provided by the rail industry for anyone who wants extra help\
              \ while travelling. To use the service, it's best to book in advance.\
              \ Look at the <a href=\"https://www.scotrail.co.uk/plan-your-journey/accessible-travel\"\
              >ScotRail website</a> for more information on what's available and how\
              \ to book.</p> \n  <blockquote> \n   <p>All rail staff get disability\
              \ awareness training and will help customers where it's safe to do so,\
              \ even if you haven't booked Passenger Assistance.</p> \n  </blockquote>\
              \ \n  <h2 id=\"the-subway-glasgow-\">The Subway (Glasgow)</h2> \n  <p>The\
              \ Subway in Glasgow has a number of accessibility features.</p> \n \
              \ <ul> \n   <li>Wheelchairs are allowed in the subway, but only if they're\
              \ folded (because of the small size of the trains).</li> \n   <li>Guide\
              \ dogs and hearing dogs are welcome.</li> \n   <li>Ticket offices have\
              \ amplification equipment for customers with hearing problems.</li>\
              \ \n  </ul> \n  <p>Further <a href=\"http://www.spt.co.uk/subway/maps-stations/\"\
              >information on mobility and access</a> is available via the STP website.</p>\
              \ \n  "
