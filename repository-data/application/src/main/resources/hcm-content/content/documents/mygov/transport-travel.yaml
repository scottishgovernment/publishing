            hippostd:content: " \n  <p>To get an older person's National Entitlement\
              \ Card you must be:</p> \n  <ul> \n   <li>aged 60+</li> \n   <li>resident\
              \ in Scotland</li> \n  </ul> \n  <p>If you think you might be eligible\
              \ because of a disability, check <a href=\"https://www.transport.gov.scot/concessionary-travel/60plus-and-disabled#37403\"\
              >Transport Scotland eligibility criteria</a>.</p> \n  <h2 id=\"apply-or-renewing\"\
              >Apply or renewing</h2> \n  <p>You will need to enter which region of\
              \ Scotland you live in to find out how to:</p> \n  <ul> \n   <li>apply\
              \ for a new card</li> \n   <li>replace a lost card</li> \n  </ul> \n\
              \  <p>When applying or renewing, you'll need:</p> \n  <ul> \n   <li>a\
              \ completed application form</li> \n   <li>a recent photograph</li>\
              \ \n   <li>proof of age</li> \n   <li>proof of your current address</li>\
              \ \n  </ul> \n  <div class=\"info-note note\">\n   If your card is due\
              \ to expire. Contact your \n   <a href=\"/find-your-local-council/\"\
              >local council</a> for renewal details in your area.\n  </div> \n  <h2\
              \ id=\"application-forms\">Application forms</h2> \n  <p>Application\
              \ forms are available (depending on where you live in Scotland) from:</p>\
              \ \n  <ul> \n   <li>council information offices</li> \n   <li>libraries</li>\
              \ \n   <li>local travel centres</li> \n   <li>Post Offices</li> \n \
