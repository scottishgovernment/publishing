          /publishing:content:
            jcr:primaryType: hippostd:html
            hippostd:content: " \n  <h2 id=\"buses\">Buses</h2> \n  <p>Use your National\
              \ Entitlement Card to get a ticket in advance or on the bus. Advance\
              \ tickets must be collected in person.</p> \n  <p>When you get on the\
              \ bus you'll notice an electronic ticket machine. Place your card on\
              \ the machine with your photograph facing up and tell the driver your\
              \ stop. The driver will help if you need assistance.</p> \n  <p>If there\
              \ isn't a ticket machine like this, show your card and tell the driver\
              \ your stop.</p> \n  <blockquote> \n   <p>Remember you can only use\
              \ your most recently issued National Entitlement Card on the bus. Any\
              \ other cards will not work and you will not be allowed free bus travel.\
              \ </p> \n  </blockquote> \n  <h2 id=\"trams\">Trams</h2> \n  <p>If you\
              \ hold a Scottish National Entitlement Card, issued by the City of Edinburgh\
              \ Council, you can travel for free on Edinburgh trams. </p> \n  <blockquote>\
              \ \n   <p>Scottish National Entitlement Cards that were not issued by\
              \ Edinburgh Council are NOT valid on tram services.</p> \n  </blockquote>\
              \ \n  <p>Blind or visually impaired holders of Scottish National Entitlement\
              \ Cards issued by other local authorities can also travel free on trams.\
              \ </p> \n  <p>Visit the <a href=\"http://edinburghtrams.com/\">Transport\
              \ for Edinburgh</a> website for further information on travelling by\
              \ tram in Edinburgh.</p> \n  "
