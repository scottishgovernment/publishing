        /how-to-appeal[1]:
          jcr:primaryType: publishing:guidepage
          jcr:mixinTypes: ['hippo:named', 'hippostd:taggable', 'mix:referenceable']
          jcr:uuid: a55806df-6fab-47a2-bae2-d94deb21b19b
          hippo:availability: []
          hippo:name: How to appeal
          hippostd:state: draft
          hippostdpubwf:createdBy: system
          hippostdpubwf:creationDate: 2020-08-17T16:42:43.601+01:00
          hippostdpubwf:lastModificationDate: 2020-08-17T16:42:43.601+01:00
          hippostdpubwf:lastModifiedBy: system
          hippotranslation:id: a09e9267-470b-45e7-bde8-09f9e8eb6bd3
          hippotranslation:locale: document-type-locale
          publishing:authorNotes: ''
          publishing:metaDescription: summary for How to appeal
          publishing:pinned: false
