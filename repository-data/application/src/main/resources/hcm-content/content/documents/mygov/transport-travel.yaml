          /publishing:content:
            jcr:primaryType: hippostd:html
            hippostd:content: "<html>\n <head></head>\n <body>\n  <h2 id=\"national-entitlement-card-bus-pass-\"\
              >National Entitlement Card (bus pass)</h2> \n  <p>If you're over 60,\
              \ or have a disability, you can travel for free on:</p> \n  <ul> \n\
              \   <li>nearly all local bus services</li> \n   <li>nearly all longer\
              \ journeys between Scottish cities - you can check timetables, including\
              \ <a href=\"http://www.citylink.co.uk/timetables.php\">Citylink</a>\
              \ and <a href=\"https://uk.megabus.com/Default.aspx\">Megabus</a>, for\
              \ times and routes of services between cities</li> \n  </ul> \n  <p>The\
              \ only bus services you cannot get free travel on are:</p> \n  <ul>\
              \ \n   <li>premium fare night buses – these normally run between midnight\
              \ and 5am and charge more than the usual fare - premium fare night buses\
              \ are marked on bus timetables</li> \n   <li>private sightseeing buses,\
              \ such as the 'City Sightseeing' tour buses running in cities like Edinburgh,\
              \ Glasgow and Inverness</li> \n   <li>a very small number of other 'premium'\
              \ services (like premium airport buses) that don't accept the National\
              \ Entitlement Card - these are marked on bus timetables</li> \n  </ul>\
              \ \n  <p>If you're unsure whether a bus will accept your National Entitlement\
              \ Card, check before you travel.</p> \n  <h2 id=\"how-to-use-your-card\"\
              >How to use your card</h2> \n  <ul> \n   <li>Find out how to use your\
              \ <a href=\"using-your-card\">older persons bus card</a> </li> \n  \
              \ <li>Find out how to use your <a href=\"using-your-card\">disabled\
              \ persons bus card</a></li> \n  </ul> \n  <h3 id=\"how-to-apply\">How\
              \ to apply</h3> \n  <p>Application forms are available from council\
              \ information offices, libraries, local travel centres or Post Offices\
              \ – depending on where you live in Scotland. Visit <a href=\"https://www.transport.gov.scot/concessionary-travel/\"\
              >Transport Scotland</a> for details on how to apply and who to contact\
              \ from your local council. </p> \n  <p>When applying, you'll need:</p>\
              \ \n  <ul> \n   <li>a completed application form</li> \n   <li>a recent\
              \ photograph</li> \n   <li>proof of age or disability</li> \n   <li>proof\
              \ of your current address</li> \n  </ul> \n  <h3 id=\"renewing-your-card\"\
              >Renewing your card</h3> \n  <p>If you have a National Entitlement Card\
              \ because you're over 60 your card won't expire and won't need to be\
              \ renewed.</p> \n  <p>If you have a National Entitlement Card because\
              \ you're disabled, it might have an expiry date on it. If your card\
              \ runs out in 4-6 weeks and you haven't heard from your local council\
              \ or Transport Scotland about renewing it, contact <a href=\"https://www.transport.gov.scot/concessionary-travel/\"\
              >Transport Scotland</a> and let them know your card is expiring soon.</p>\
              \ \n  <h2 id=\"companion-cards\">Companion cards</h2> \n  <p>You can\
              \ get a companion card for a companion to travel with you, if you meet\
              \ certain eligibility criteria. <a href=\"https://www.transport.gov.scot/concessionary-travel/\"\
              >Transport Scotland</a> has details of the eligibility criteria and\
              \ the application process.</p> \n  <h2 id=\"trams\">Trams</h2> \n  <p>If\
              \ you hold a Scottish National Entitlement Card, issued by the City\
              \ of Edinburgh Council, you can travel for free on Edinburgh trams.\
              \ Scottish National Entitlement Cards that were not issued by Edinburgh\
              \ Council are not valid on tram services, unless you are blind or visually\
              \ impaired.</p> \n  <blockquote> \n   <p>Visit the <a href=\"http://edinburghtrams.com/tickets/scottish-concession-cards\"\
              >Transport for Edinburgh website</a> for further information on travelling\
              \ by tram in Edinburgh.</p> \n  </blockquote> \n  <h2 id=\"coaches\"\
              >Coaches</h2> \n  <p>If you're able to, book your coach travel in advance.\
              \ This will give the transport provider more time to meet your needs.</p>\
              \ \n </body>\n</html>"
