          hippostd:content: "<html>\n <head></head>\n <body>\n  <h2 id=\"who-can-apply\"\
            >Who can apply</h2> \n  <p>To apply for a disabled parking place you must:</p>\
            \ \n  <ul> \n   <li>have a valid disabled person's badge <a href=\"index\"\
            >(Blue Badge)</a>.</li> \n   <li>have a permanent medical condition which\
            \ affects mobility</li> \n   <li>either be the driver of a private vehicle\
            \ or be assisted by a carer who is the driver of a private vehicle, provided\
            \ that the carer lives at the address stated</li> \n   <li>keep the vehicle\
            \ at the address stated in the application form</li> \n   <li>have difficulty\
            \ in obtaining a parking space on the public road</li> \n   <li>not be\
            \ able to construct a driveway or other hardstanding area next to the\
            \ property</li> \n  </ul> \n  <h2 id=\"how-to-apply-for-a-disabled-parking-space\"\
            >How to apply for a disabled parking space</h2> \n  <p>You need to contact\
            \ your local council to find out if you can get a disabled parking space\
            \ and to apply. </p> \n  <div class=\"dd  finder-hero  form-box\">\n \
            \  <label for=\"council-select-304967\">Contact your local council about\
            \ getting an assessment</label>\n   <div class=\"create-select__arrow\"\
            >\n    <select class=\"create-select\" id=\"council-select-304967\"><option\
            \ selected value=\"\" disabled>Choose your council</option><option data-id=\"\
            aberdeen-city-council\">Aberdeen City Council</option><option data-id=\"\
            aberdeenshire-council\">Aberdeenshire Council</option><option data-id=\"\
