            jcr:primaryType: hippostd:html
            hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Visit GOV.uk\
              \ to find out <a href=\"https://www.gov.uk/driving-medical-conditions\"\
              >what you need to do if you're driving and have a medical condition\
              \ or disability</a>.</p> \n  <h2 id=\"help-with-parking\">Help with\
              \ parking</h2> \n  <p>The <a href=\"index\">Blue Badge scheme</a> provides\
              \ parking concessions for disabled people travelling either as drivers\
              \ or passengers.</p> \n  <p>This means you can park closer to where\
              \ you need to go. You'll be exempt from certain parking restrictions,\
              \ like being allowed to park:</p> \n  <ul> \n   <li>free at on-street\
              \ parking meters and in Pay and Display bays</li> \n   <li>up to 3 hours\
              \ on single and double yellow lines</li> \n  </ul> \n  <h2 id=\"help-to-buy-a-car\"\
              >Help to buy a car</h2> \n  <p>The <a href=\"http://www.motability.co.uk/\"\
              >Motability Scheme</a> can help you with leasing or buying a car, powered\
              \ wheelchair or scooter – to be used by you or someone caring for you.\
              \ </p> \n  <p>You can get this if you're on the higher rate mobility\
              \ component of <a href=\"https://www.gov.uk/dla-disability-living-allowance-benefit\"\
              >Disability Living Allowance</a> or War Pensioners' Mobility Supplement.</p>\
              \ \n  <h2 id=\"taxis\">Taxis</h2> \n  <p>Taxi Card schemes offer reduced\
              \ fare taxi and train travel to those who cannot use buses because of\
              \ severe physical disability or infirmity.</p> \n  <p>Contact your to\
              \ see if there's a Taxi Card scheme in your area and if you're eligible.</p>\
              \ \n  <div class=\"dd  finder-hero  form-box\"> \n   <label for=\"council-select-449477\"\
              >Find out more about the Taxi Card scheme in your area</label> \n  \
              \ <div class=\"create-select__arrow\"> \n    <select class=\"create-select\"\
              \ id=\"council-select-449477\"><option selected value=\"\" disabled>Choose\
              \ your local council</option><option data-id=\"aberdeen-city-council\"\
              >Aberdeen City Council</option><option data-id=\"aberdeenshire-council\"\
              >Aberdeenshire Council</option><option data-id=\"angus-council\">Angus\
              \ Council</option><option data-id=\"argyll-and-bute-council\">Argyll\
              \ and Bute Council</option><option data-id=\"clackmannanshire-council\"\
              >Clackmannanshire Council</option><option data-id=\"comhairle-nan-eilean-siar-western-isles-council\"\
              >Comhairle nan Eilean Siar (Western Isles Council)</option><option data-id=\"\
              dumfries-and-galloway-council\">Dumfries and Galloway Council</option><option\
              \ data-id=\"dundee-city-council\">Dundee City Council</option><option\
              \ data-id=\"east-ayrshire-council\">East Ayrshire Council</option><option\
