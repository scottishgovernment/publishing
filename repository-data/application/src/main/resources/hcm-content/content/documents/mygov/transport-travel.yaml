            hippostd:content: " \n  <p>If you aren't able to get a bus and need you\
              \ help with transport – to get to a doctor's appointment, for example\
              \ – community transport options may be available to you.</p> \n  <p>Visit\
              \ <a href=\"http://www.ctonline.org.uk/search/scotland/\">Community\
              \ Transport Online</a> to search for help in your area. Or:</p> \n \
              \ <ul> \n   <li>the <a href=\"http://www.redcross.org.uk/What-we-do/Health-and-social-care/Independent-living/Transport-support\"\
              >British Red Cross Transport Service</a> can give you a driver, vehicle\
              \ and assistance to get to hospital appointments – it also supplies\
              \ wheelchairs</li> \n   <li>the <a href=\"http://www.scottishambulance.com/WhatWeDo/pts.aspx\"\
              >Scottish Ambulance Service Patient Transport Service</a> can provide\
              \ you with an ambulance if you need help getting to a health appointment\
              \ – or for admission to and discharge from hospital – if you have a\
              \ medical need or limited mobility</li> \n  </ul> \n  <h2 id=\"dial-a-bus\"\
              >Dial-a-Bus</h2> \n  <p>Dial-a-Bus schemes are designed to help people\
              \ who have difficulty using standard buses.</p> \n  <p>A Dial-a-Bus\
              \ may be useful because:</p> \n  <ul> \n   <li>they're wheelchair-accessible,\
              \ with low floor ramp access at the front of the vehicle</li> \n   <li>you'll\
              \ be picked up and dropped off as near as possible to your home and\
              \ destination</li> \n   <li>the driver can assist you on and off the\
              \ bus</li> \n   <li>they can take you to and from train stations</li>\
              \ \n  </ul> \n  <h2 id=\"dial-a-ride\">Dial-a-Ride</h2> \n  <p>Dial-a-Ride\
              \ provides a door-to-door transport service for people with limited\
              \ mobility who are unable to use ordinary bus services.</p> \n  <p>The\
              \ vehicles are specially built to carry wheelchair users and other passengers\
              \ safely and comfortably.</p> \n  <p>Contact your local council to see\
              \ if there's a Dial-a-Ride or Dial-a-Bus scheme in your area and if\
              \ you're eligible.</p> \n  <div class=\"dd  finder-hero  form-box\"\
              >\n   <label for=\"council-select-429474\">Find out more about Dial-a-Ride\
              \ in your area</label>\n   <div class=\"create-select__arrow\">\n  \
