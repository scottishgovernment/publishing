            <p>Ferry services can sometimes be delayed or cancelled for a number of reasons, like high winds.</p>
            <p>If you plan to take a ferry trip, you should check to make sure your journey is still scheduled to go ahead.</p>
            <p><a href="https://www.calmac.co.uk/service-status">Visit the Caledonian MacBrayne (CalMac)</a> website&#39;s service status page to see which of its services are running, delayed or cancelled.</p>
