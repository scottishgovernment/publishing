            jcr:primaryType: hippostd:html
            hippostd:content: "<html>\n <head></head>\n <body>\n  <p>If you're caught\
              \ driving in a bus lane when you should not be you could get a penalty.\
              \ Bus lanes are in operation all the time, except if they have a sign\
              \ that shows the times when you cannot drive in them.</p> \n  <p>The\
              \ kind of penalties you can get are:</p> \n  <ul> \n   <li>Bus lane\
              \ Enforcement Charge Notices in Aberdeen, Edinburgh and Glasgow from\
              \ the councils in these cities</li> \n   <li>Bus lane Fixed Penalty\
              \ Notices (FPN) anywhere in Scotland where there are bus lanes from\
              \ the police</li> \n  </ul> \n  <p>You have 28 days to <a href=\"pay-a-bus-lane-penalty\"\
              >pay</a> or <a href=\"challenge-a-bus-lane-enforcement-charge-notice-or-penalty-charge-notice\"\
              >challenge</a> your Bus lane Enforcement Charge or your Fixed Penalty\
              \ Notice</p> \n  <div class=\"info-note note\">\n    Penalties are not\
              \ paid until the money has been received. If you're paying by post think\
              \ about how long it'll take to arrive. \n  </div> \n </body>\n</html>"
