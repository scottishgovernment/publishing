          publishing:authorNotes: "17/07/2020 - update to service. Requested by Gillian\
            \ Kelly. SMc\n\n01/07/2020 - removed para 'using bus pass during coronavirus'.\
            \ Requested by Gillian Kelly. SMc\n\n01/06/2020 - further coronavirus\
            \ service update requested by Gillian Kelly. SMc\n\n21/05/20 - added coronavirus\
            \ service information. Signed off by Gillian Kelly. SMc\n\n17.10.19 -\
            \ Eilidh M - updated fact checker to Amanda.Gemmell@transport.gov.scot.\
            \ Updated review date. Removed the following outdated info as requested\
            \ by fact checker:\n\n#Get your replacement card\n\nAll National Entitlement\
            \ Cards with the 'One Scotland' logo should have been replaced before\
            \ 31 December 2016. \n\nThe new style card has either the 'mygovscot'\
            \ or 'Saltire' logo. Both card designs are valid for travel and will be\
            \ accepted by bus operators. \n\nThe new style over 60s card no longer\
            \ has a 'valid to' date. This means it is now a card for life. \n\n##If\
            \ you haven't received your new card\nPhone the number on the back of\
            \ your 'One Scotland' card to ask for a replacement card. \n\n{{bq \"\
            \ If you try to use your One Scotland card after 1 January 2017, it won't\
            \ work and you may be asked to pay a fare. \" \"caution\"}}"
