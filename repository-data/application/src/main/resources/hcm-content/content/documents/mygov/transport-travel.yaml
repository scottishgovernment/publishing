            hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Visit GOV.uk\
              \ to find out <a href=\"https://www.gov.uk/driving-medical-conditions\"\
              >what you need to do if you're driving and have a medical condition\
              \ or disability</a>.</p> \n  <h2 id=\"help-with-parking\">Help with\
              \ parking</h2> \n  <p>The <a href=\"index\">Blue Badge scheme</a> provides\
              \ parking concessions for disabled people travelling either as drivers\
              \ or passengers.</p> \n  <p>This means you can park closer to where\
              \ you need to go. You'll be exempt from certain parking restrictions,\
              \ like being allowed to park:</p> \n  <ul> \n   <li>free at on-street\
              \ parking meters and in Pay and Display bays</li> \n   <li>up to three\
              \ hours on single and double yellow lines</li> \n  </ul> \n  <h2 id=\"\
              getting-changes-to-the-roads\">Getting changes to the roads</h2> \n\
              \  <p>You can get changes to the roads in your local area to make it\
              \ more accessible:</p> \n  <ul> \n   <li><p>You can report access problems\
              \ to your council. This can include the pavement not being easily accessible,\
              \ broken street lights or roadworks not being properly safeguarded.</p>\
              \ </li> \n   <li><p>You may be able to get part of the kerb and footway\
              \ in your street lowered for easier access, but you must talk to your\
              \ council first.</p> </li> \n   <li><p>If you have a Blue Badge, you\
              \ may be able to get a disabled person's parking space outside your\
              \ home. The space won't just be for you though – anyone with a Blue\
              \ Badge can park there.</p> </li> \n  </ul> \n  <h2 id=\"help-to-buy-a-car\"\
              >Help to buy a car</h2> \n  <p>The <a href=\"http://www.motability.co.uk/\"\
              >Motability Scheme</a> can help you with leasing or buying a car, powered\
              \ wheelchair or scooter – to be used by you or someone caring for you.\
              \ </p> \n  <p>You can get this if you're on the higher rate mobility\
              \ component of <a href=\"https://www.gov.uk/dla-disability-living-allowance-benefit\"\
              >Disability Living Allowance</a> or War Pensioners' Mobility Supplement.</p>\
              \ \n  <h2 id=\"taxis\">Taxis</h2> \n  <p>Taxis and private hire cars\
              \ won't always be accessible. Some will be wheelchair accessible, while\
              \ others won't. You can contact a taxi company and ask to book a car\
              \ which is right for your needs.</p> \n  <p>To find a taxi service in\
              \ your area, contact your local council. They can provide a list of\
              \ licensed taxi and private hire car operators.</p> \n  <p>If a taxi\
              \ or private hire car is wheelchair accessible, the driver must be able\
              \ to carry your wheelchair, at no extra charge, unless they can't for\
              \ medical reasons. You can ask to see their medical exemption certificate.</p>\
              \ \n  <p>There's no extra charge for carrying an assistance dog. A driver\
              \ can only refuse to carry an assistance dog if they have a medical\
              \ exemption certificate – you can ask to see this. </p> \n  <h3 id=\"\
              taxi-cards\">Taxi Cards</h3> \n  <p>Taxi Card schemes offer reduced\
              \ fare taxi and train travel to those who can't use buses because of\
              \ severe physical disability or infirmity.</p> \n  <p>Contact your <a\
              \ href=\"/find-your-local-council/\">local council</a> to see if there's\
              \ a Taxi Card scheme in your area and if you're eligible.</p> \n  <div\
              \ class=\"dd  finder-hero  form-box\"> \n   <label for=\"council-select-301658\"\
              >Find out more about the Taxi Card scheme in your area</label> \n  \
