            hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Local councils\
              \ manage parking by using different rules and restrictions, known as\
              \ 'Traffic Regulation Orders' (TROs). You may be given a parking ticket\
              \ if you don't follow the rules where you've parked. </p> \n  <p>The\
              \ different types of parking tickets are:</p> \n  <ul> \n   <li><a href=\"\
              #Penalty Charge Notices\">Penalty Charge Notices</a> from local councils</li>\
              \ \n   <li><a href=\"#Excess Charge Notices\">Excess Charge Notices</a>\
              \ from local councils</li> \n   <li><a href=\"#Fixed Penalty Notices\"\
              >Fixed Penalty Notices</a> from the police or a traffic warden </li>\
              \ \n   <li><a href=\"#private parking tickets\">private parking tickets</a>\
              \ from private companies </li> \n   <li><a href=\"index\">Bus lane Fixed\
              \ Penalty or Enforcement Charge Notices</a> </li> \n  </ul> \n  <p>Find\
              \ out how to <a href=\"pay-a-parking-ticket\">pay your ticket</a>.</p>\
              \ \n  <div id=\"Penalty Charge Notices\"></div> \n  <h2 id=\"penalty-charge-notices-pcns-\"\
              >Penalty Charge Notices (PCNs)</h2> \n  <p>PCNs are issued by local\
              \ council parking attendants and are usually given if the rules set\
              \ out in the Traffic Regulation Order (TRO) have been broken. The attendant\
              \ will give the ticket to the driver or put it on your car. </p> \n\
              \  <p>These are given when you park in a place you shouldn't e.g. in\
              \ a bus lane. </p> \n  <p>You'll have <strong>28 days</strong> to <a\
              \ href=\"pay-a-parking-ticket\">pay</a> or <a href=\"challenge-a-parking-ticket\"\
              >challenge</a> the ticket. </p> \n  <div class=\"info-note note\">\n\
              \    The council will reduce the fine by 50% if you pay within 14 days.\
              \ \n  </div> \n  <div id=\"Excess Charge Notices\"></div> \n  <h2 id=\"\
              excess-charge-notices-ecn-\">Excess Charge Notices (ECN)</h2> \n  <p>ECNs\
              \ are given by some councils. They're normally given when you don't\
              \ follow parking rules in council car parks. By parking, you agree to\
              \ the terms and conditions of the car park - including extra charges\
              \ associated with the parking.</p> \n  <blockquote> \n   <p>Any excess\
              \ charge notices should be clearly displayed within the car park.</p>\
              \ \n  </blockquote> \n  <p>These are paid or appealed differently depending\
              \ on the council - check your ticket for details.</p> \n  <div class=\"\
              info-note note\">\n    If you don't pay your ECN in time, the council\
              \ can register the debt with the court and recover the fine. \n  </div>\
              \ \n  <div id=\"Fixed Penalty Notices\"></div> \n  <h2 id=\"fixed-penalty-notices-fpn-\"\
              >Fixed Penalty Notices (FPN)</h2> \n  <p>FPNs are issued by police officers.\
              \ They'll give the ticket to you or put it on your car. These are given\
              \ when: </p> \n  <ul> \n   <li>you park somewhere you shouldn't e.g.\
              \ on double yellow lines</li> \n   <li>you park in a disabled parking\
              \ space without <a href=\"index\">a valid blue badge</a></li> \n  </ul>\
              \ \n  <p>You'll have <strong>21 days</strong> to <a href=\"pay-a-parking-ticket\"\
              >pay</a> or <a href=\"challenge-a-parking-ticket\">challenge</a> the\
              \ ticket. </p> \n  <p>You can also get FPNs for other offences e.g.\
              \ speeding or anti-social behaviour.</p> \n  <div id=\"private parking\
              \ tickets\"></div> \n  <h2 id=\"parking-charge-notices\">Parking charge\
              \ notices</h2> \n  <p>If you park on private land, private companies\
              \ can issue their own fines. You might get a private parking ticket\
              \ in a supermarket car park or in a multi-storey car park.</p> \n  <p>Citizens\
              \ Advice Scotland has information on <a href=\"https://www.citizensadvice.org.uk/scotland/law-and-courts/parking-tickets/appealing-parking-tickets/parking-tickets-on-private-land-s/\"\
              >parking tickets on private land</a>.</p> \n  <h2 id=\"bus-lane-fpns-or-enforcement-charge-notices\"\
              >Bus Lane FPNs or Enforcement Charge Notices</h2> \n  <p>If you're caught\
              \ driving in a bus lane when you shouldn't be you could get a penalty.\
              \ Bus lanes are in operation all the time, unless they have a sign that\
              \ shows the times when you can't drive in them.</p> \n  <p>The penalties\
              \ you can get are:</p> \n  <ul> \n   <li>Bus lane Enforcement Charge\
              \ Notices - in Aberdeen, Edinburgh and Glasgow from the local council</li>\
              \ \n   <li>Bus Lane Fixed Penalty Notices (FPN) - anywhere in Scotland\
              \ where there are bus lanes</li> \n  </ul> \n  <blockquote> \n   <p>Bus\
