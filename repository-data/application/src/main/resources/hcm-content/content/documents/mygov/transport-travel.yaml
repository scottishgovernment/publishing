            hippostd:content: " \n  <p>If you struggle to get around and use a car\
              \ you could get a Blue Badge. A Blue Badge lets you park closer to where\
              \ you're going. </p> \n  <p>You need to apply online using the GOV.UK\
              \ service. It will also tell you if you're likely to be eligible before\
              \ you go through the application.</p> \n  <h2 id=\"coronavirus-covid-19-and-applying-for-a-blue-badge\"\
              >Coronavirus (COVID-19) and applying for a Blue Badge</h2> \n  <p>Your\
              \ local council processes Blue Badge applications. </p> \n  <p>You can\
              \ still apply for a Blue Badge but coronavirus is affecting council\
              \ services. </p> \n  <p>This could mean your local council may not be\
              \ able to process applications: </p> \n  <ul> \n   <li>as quickly as\
              \ they usually would </li> \n   <li>at all right now </li> \n   <li>which\
              \ need face to face appointments or assessments </li> \n  </ul> \n \
              \ <p>If you apply for a Blue Badge your local council should reply to\
              \ tell you about the situation in your area. They make take longer than\
              \ usual to send you a reply.</p> \n  <p><a class=\"button button--primary\
