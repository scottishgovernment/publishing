          /publishing:content:
            jcr:primaryType: hippostd:html
            hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Your National\
              \ Entitlement Card qualifies you for free bus travel as well as concessions\
              \ on other forms of public transport.</p> \n  <p>If you're <a href=\"\
              travelling-with-a-companion\">travelling with a companion</a> they also\
              \ qualify for free travel, in certain circumstances.</p> \n  <h2 id=\"\
              buses\">Buses</h2> \n  <p>Use your National Entitlement Card to get\
              \ a ticket in advance or on the bus. Advance tickets must be collected\
              \ in person.</p> \n  <p>When you get on the bus you'll notice an electronic\
              \ ticket machine. Place your card on the machine with your photograph\
              \ facing up and tell the driver your stop. The driver will help if you\
              \ need assistance.</p> \n  <p>If there isn't a ticket machine like this,\
              \ show your card and tell the driver your stop.</p> \n  <div class=\"\
              info-note note\">\n    Remember you can only use your most recently\
              \ issued National Entitlement Card on the bus. Any other cards will\
              \ not work and you will not be allowed free bus travel. \n  </div> \n\
              \  <h2 id=\"trams\">Trams</h2> \n  <p>You can travel free on Edinburgh\
              \ trams if your Scottish National Entitlement Card was issued by the\
              \ City of Edinburgh Council.</p> \n  <div class=\"info-note note\">\n\
              \    You can't use Scottish National Entitlement Cards issued by other\
              \ councils on tram services. \n  </div> \n  <p>Visit the <a href=\"\
              http://edinburghtrams.com\">Transport for Edinburgh</a> website for\
              \ further information on travelling by tram in Edinburgh.</p> \n  <h2\
              \ id=\"if-you-re-visually-impaired\">If you're visually impaired</h2>\
              \ \n  <p>If you're registered blind or have a visual impairment, you're\
              \ entitled to use your card for free bus travel and for concessions\
              \ on train, Edinburgh tram and ferry travel within Scotland.</p> \n\
              \  <p>If you also have the eye symbol on your National Entitlement Card\
              \ you're entitled to:</p> \n  <ul> \n   <li>free standard class rail\
              \ travel across Scotland</li> \n   <li>free standard class rail travel\
              \ on journeys to and from Berwick-upon-Tweed and Carlisle</li> \n  \
              \ <li>free <a href=\"http://edinburghtrams.com/tickets/scottish-concession-cards\"\
              >Edinburgh tram travel</a></li> \n   <li>concessions on ferry journeys\
              \ throughout Scotland</li> \n  </ul> \n  <p>Please contact the service\
              \ operator for further information.</p> \n </body>\n</html>"
