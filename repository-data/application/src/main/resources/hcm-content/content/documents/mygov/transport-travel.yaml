            hippostd:content: " \n  <p>In some cases, you might automatically get\
              \ a Blue Badge. In other cases, the council will assess your eligibility.\
              \ This may include going to a mobility assessment and meeting a healthcare\
              \ professional. </p> \n  <div class=\"expandable-item\"> \n   <button\
              \ class=\"expandable-item__header js-toggle-expand\" aria-expanded=\"\
              false\" id=\"heading-panel-13883337\" data-toggle=\"collapse\" aria-controls=\"\
              panel-13883337\"> <span class=\"expandable-item__title gamma\"> <span\
              \ class=\"link-text\">Who automatically gets a Blue Badge</span> <span\
              \ class=\"expandable-item__icon\"></span> </span> </button> \n   <div\
              \ id=\"panel-13883337\" class=\"expandable-item__body\" aria-labelledby=\"\
              heading-panel-13883337\"> \n    <p>You will automatically get a Blue\
              \ Badge if you:</p> \n    <ul> \n     <li>are under 16 and have a letter\
              \ confirming your eligibility from your visual impairment care team</li>\
              \ \n     <li>are 16 or over and registered or certified as severely\
              \ sight impaired</li> \n     <li>get the higher rate of the mobility\
              \ component of Disability Living Allowance </li> \n     <li>get Personal\
              \ Independence Payment and scored 8 points or more in the 'moving around'\
              \ area of your assessment </li> \n     <li>get Personal Independence\
              \ Payment and scored 12 points or more in the 'planning and following\
              \ a journey' area of your assessment </li> \n     <li>get Personal Independence\
              \ Payment and used to get the higher rate of the mobility component\
              \ of Disability Living Allowance on an indefinite or lifetime basis</li>\
              \ \n     <li>get Personal Independence Payment, used to get the higher\
              \ rate of the mobility component of Disability Living Allowance, and\
              \ your Personal Independence Payment decision is being appealed</li>\
              \ \n     <li>get War Pensioners' Mobility Supplement </li> \n     <li>got\
              \ a lump sum payment from tariffs 1 to 8 of the Armed Forces Compensation\
              \ Scheme and have been certified as having a permanent and substantial\
              \ disability </li> \n    </ul> \n   </div> \n  </div> \n  <div class=\"\
              expandable-item\"> \n   <button class=\"expandable-item__header js-toggle-expand\"\
              \ aria-expanded=\"false\" id=\"heading-panel-90575643\" data-toggle=\"\
              collapse\" aria-controls=\"panel-90575643\"> <span class=\"expandable-item__title\
              \ gamma\"> <span class=\"link-text\">Who else could get a Blue Badge</span>\
              \ <span class=\"expandable-item__icon\"></span> </span> </button> \n\
              \   <div id=\"panel-90575643\" class=\"expandable-item__body\" aria-labelledby=\"\
              heading-panel-90575643\"> \n    <p>You could get a Blue Badge if you:</p>\
              \ \n    <ul> \n     <li>have a substantial disability lasting at least\
              \ 12 months that means you cannot walk at all</li> \n     <li>have a\
              \ substantial disability lasting at least 12 months that means you're\
              \ virtually unable to walk</li> \n     <li>regularly drive and cannot\
              \ use parking meters because of a severe disability in both arms</li>\
              \ \n     <li>are responsible for a child under 3 years old who needs\
              \ to be kept close to a vehicle for medical treatment</li> \n     <li>are\
              \ responsible for a child under 3 years old who uses bulky medical equipment\
              \ that cannot be carried around</li> \n     <li>have a mental condition\
              \ that means you lack awareness about the danger of traffic when making\
              \ journeys </li> \n    </ul> \n    <blockquote> \n     <p>If you have\
              \ a mental condition that means you lack awareness about the danger\
              \ of traffic when making journeys, you cannot apply online. You should\
              \ call your local council's Blue Badge team to discuss your case.</p>\
              \ \n    </blockquote> \n   </div> \n  </div> \n  <p><br></p> \n  <p><a\
              \ href=\"https://www.gov.uk/apply-blue-badge\">Visit GOV.UK</a> to check\
              \ your eligibility and apply for a Blue Badge. </p> \n  <p>Once you\
              \ apply, your local council will process your application. They will\
              \ give you a decision in around 12 weeks. </p> \n  <div class=\"info-note\
              \ caution\">\n   Councils can charge up to £20 for a Blue Badge. If\
              \ you're unsure, check on your council's website before applying.\n\
              \  </div> \n  "
