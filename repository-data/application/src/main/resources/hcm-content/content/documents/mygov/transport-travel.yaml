              \ Rejection'</li> \n  </ul> \n  <p>A 'Notice of Rejection' will tell\
              \ you how to pay your fine or how to <a href=\"index\">appeal it with\
              \ the Parking and Bus Lane Tribunal for Scotland (PBLTS)</a>.</p> \n\
              \  <div class=\"info-note caution\">\n    If you don't pay or challenge\
              \ within 28 days of the Notice of Rejection being issued, you'll get\
              \ a 'Charge Certificate'. This will increase your penalty - normally\
              \ by 50%. \n  </div> \n  <div id=\"Fixed Penalty Notice\"></div> \n\
              \  <h2 id=\"challenge-a-fixed-penalty-notice-fpn-\">Challenge a Fixed\
              \ Penalty Notice (FPN)</h2> \n  <p>Fill out <strong>part 3</strong>\
              \ on the back of your FPN and return it to the address provided within\
              \ 21 days of the date it was issued. </p> \n  <p>You may be asked to\
              \ go to court to challenge your FPN. </p> \n  <h3 id=\"legal-advice\"\
              >Legal advice</h3> \n  <p>Legal advice can help you understand how to\
              \ challenge an FPN and what will happen if you're asked to go to court.</p>\
              \ \n  <p>If you can't afford legal advice, you might be eligible for\
              \ <a href=\"http://www.slab.org.uk/\">legal aid</a>. It can help with\
              \ costs but isn't normally available for driving offences.</p> \n  <h2\
              \ id=\"challenge-a-private-parking-ticket\">Challenge a private parking\
              \ ticket</h2> \n  <p>If you've been issued with a private parking ticket\
              \ and you think this is unfair, you can appeal. </p> \n  <p>Citizens\
              \ Advice Scotland has information on <a href=\"https://www.citizensadvice.org.uk/scotland/law-and-courts/parking-tickets/appealing-parking-tickets/parking-tickets-on-private-land-s/\"\
              >appealing parking tickets on private land</a>.</p> \n </body>\n</html>"
