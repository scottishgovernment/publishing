          hippostd:content: |
            <p>The Shopmobility scheme lends manual wheelchairs, powered wheelchairs and powered scooters to people with limited mobility to shop and visit leisure and commercial facilities within the town, city or shopping centre.</p>
            <p>Shopmobility is for anyone who needs help with mobility – young or old, whether their disability is temporary or permanent.  </p>
            <p>Sometimes it&#39;s offered as a free service, sometimes it&#39;s charged.</p>
            <p>To find out if there&#39;s a scheme in your area, contact your <a href="/find-your-local-council/">local council</a> or visit the <a href="http://nfsuk.org/">Shopmobility</a> website.</p>
