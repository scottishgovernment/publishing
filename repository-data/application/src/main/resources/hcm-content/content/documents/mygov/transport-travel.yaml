            hippostd:content: "<html>\n <head></head>\n <body>\n  <p>A Blue Badge\
              \ is registered to a person, not a car.</p> \n  <div class=\"info-note\
              \ caution\">\n    The Blue Badge is not a license to park anywhere.\
              \ You can be prosecuted or given a parking ticket if you break the rules.\
              \ \n  </div> \n  <p>You should only use your Blue Badge if:</p> \n \
              \ <ul> \n   <li>you're travelling in a vehicle as a driver or passenger\
              \ </li> \n   <li>someone is collecting you or dropping you off and needs\
              \ to park </li> \n  </ul> \n  <p>A Blue Badge should not be used to\
              \ park in a restricted area if the badge holder is not leaving the car.\
              \ </p> \n  <div class=\"info-note note\">\n    Blue badge holders are\
              \ also entitled to \n   <a href=\"index\">free bus and coach travel</a>\
              \ \n  </div> \n  <h2 id=\"parking\">Parking</h2> \n  <p>You can use\
              \ your Blue Badge to park in certain restricted areas for free, including:</p>\
              \ \n  <ul> \n   <li>at on-street parking meters</li> \n   <li>in pay\
              \ and display bays</li> \n   <li>in disabled parking spaces</li> \n\
              \   <li>on single and double yellow lines if there are no loading restrictions</li>\
              \ \n  </ul> \n  <div class=\"expandable-item\"> \n   <button class=\"\
              expandable-item__header js-toggle-expand\" aria-expanded=\"false\" id=\"\
              heading-panel-20092288\" data-toggle=\"collapse\" aria-controls=\"panel-20092288\"\
              > <span class=\"expandable-item__title gamma\"> <span class=\"link-text\"\
              >Where you cannot park</span> <span class=\"expandable-item__icon\"\
              ></span> </span> </button> \n   <div id=\"panel-20092288\" class=\"\
              expandable-item__body\" aria-labelledby=\"heading-panel-20092288\">\
              \ \n    <p>You cannot use your Blue Badge to park: </p> \n    <ul> \n\
              \     <li>in loading/unloading bays unless nearby signs specify time\
              \ limits for badge holders</li> \n     <li>where there are one or two\
              \ yellow markings on the kerb (nearby signs will show the times when\
              \ badge holders can or cannot park in these areas)</li> \n     <li>at\
              \ parking places reserved for specific users such as residents' bays\
              \ or taxi ranks</li> \n     <li>at pedestrian crossings (including zebra,\
              \ pelican, toucan and puffin crossings) and areas marked with zigzag\
              \ lines</li> \n     <li>at clearways (no stopping)</li> \n     <li>at\
              \ a bus stop </li> \n     <li>at double or single red lines during their\
              \ hours of operation</li> \n     <li>at an urban clearway within its\
              \ hours of operation</li> \n     <li>at school 'keep clear' markings\
              \ during the hours shown on a yellow no-stopping plate</li> \n     <li>at\
              \ bus, tram or cycle lanes, cycle tracks - badge holders are not entitled\
              \ to drive in bus lanes during their hours of operation</li> \n    \
              \ <li>where there are double white lines in the centre of the road (even\
              \ if one of the lines is broken)</li> \n     <li>at suspended meter\
              \ bays or when use of the meter is not allowed</li> \n     <li>where\
              \ temporary parking restrictions are in force along a length of road,\
              \ for example as indicated by no-waiting cones</li> \n    </ul> \n \
              \  </div> \n  </div> \n  <p><br> You might have to pay to use off-street\
              \ car parks, such as:</p> \n  <ul> \n   <li>shopping centres</li> \n\
              \   <li>hospitals</li> \n   <li>supermarkets. </li> \n  </ul> \n  <p>These\
              \ rules can change from car park to car park and are usually displayed\
              \ on signs.</p> \n  <div class=\"info-note caution\">\n    You must\
              \ use a parking clock when there's a limit on how long you can park.\
              \ \n  </div> \n  <h2 id=\"how-to-display-the-badge\">How to display\
              \ the badge</h2> \n  <p>You must display the badge so that someone can\
              \ read it from outside the vehicle. The front of the badge should face\
              \ upwards, showing the name of your local council.</p> \n  <p><a href=\"\
              https://www.mygov.scot/blue-badge-scheme/Leaflet%20-%20Rights%20and%20Responsibilities%20of%20a%20Blue%20Badge%20Holder%20-%202018%2007.pdf?inline=true\"\
              >Find out more about displaying your badge</a>. </p> \n  <div class=\"\
              info-note caution\">\n    If you display the badge in the wrong way\
              \ you could get a parking fine. \n  </div> \n  <h2 id=\"using-your-badge-in-the-uk-and-abroad\"\
              >Using your badge in the UK and abroad</h2> \n  <p>You can use your\
              \ Blue Badge in most other countries.</p> \n  <p>If you're using your\
              \ Blue Badge in <a href=\"https://www.gov.uk/government/publications/the-blue-badge-scheme-rights-and-responsibilities-in-england\"\
              >England</a> or <a href=\"https://gov.wales/roads-driving\">Wales</a>\
              \ you will need to use a parking clock. </p> \n  <h3 id=\"tourists-visiting-scotland\"\
              >Tourists visiting Scotland</h3> \n  <p>If you're visiting from the\
              \ EU, you can use your disability parking card instead of a Blue Badge.</p>\
              \ \n  <p>If you're visiting from a non-EU country, you should contact\
              \ the local council of the area you're staying in. They will be able\
              \ to provide you with more information. </p> \n  <div class=\"dd  finder-hero\
