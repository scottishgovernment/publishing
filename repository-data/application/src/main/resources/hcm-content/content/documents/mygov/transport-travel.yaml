            hippostd:content: "<html>\n <head></head>\n <body>\n  <p>You have a right\
              \ to challenge a <a href=\"index\">'Penalty Charge Notice'</a> (a type\
              \ of parking ticket) or Bus Lane Enforcement Charge Notice you think\
              \ has been wrongly issued. </p> \n  <p>The <a href=\"challenge-a-parking-ticket\"\
              >initial challenge</a> should be sent to the council that issued the\
              \ Notice. </p> \n  <h2 id=\"timescales\">Timescales</h2> \n  <p>If you\
              \ make the challenge within 14 days, you may only have to pay 50% of\
              \ the penalty charge if your challenge is rejected.</p> \n  <blockquote>\
              \ \n   <p>The council can still decide to charge you the full price.</p>\
              \ \n  </blockquote> \n  <p>The initial challenge must be received by\
              \ the council within 28 days of when the ticket was issued. If the council\
              \ do not receive it within 28 days, they will send a 'Notice to Owner'\
              \ to the registered keeper of the vehicle.</p> \n  <p>At this stage\
              \ you may make a formal challenge or representation.</p> \n  <p>If the\
              \ council rejects your formal challenge, you'll be sent a 'Notice of\
              \ Rejection'. You can <a href=\"how-to-appeal\">appeal this rejection</a>.</p>\
              \ \n  <div class=\"info-note note\">\n    There's no fee for an appeal\
              \ but the council or the person appealing may have to pay expenses.\
              \ This is when the appeal or the decision being appealed against is\
              \ 'wholly unreasonable' \n  </div> \n  <h2 id=\"legal-grounds-for-appeal\"\
              >Legal grounds for appeal</h2> \n  <p>The following grounds for appeal\
              \ are found in <a href=\"http://www.legislation.gov.uk/ukpga/1991/40/schedule/6/enacted\"\
              >schedule 6, section 2</a> of the Road Traffic Act 1991.</p> \n  <p>Using\
              \ these grounds, you might want to appeal because:</p> \n  <ul> \n \
              \  <li>you did not own the vehicle when it got the ticket</li> \n  \
              \ <li>it did not happen e.g. your parking time had not run out </li>\
              \ \n   <li>the vehicle was stolen or taken without your permission</li>\
              \ \n   <li>the signs or road markings were not correct</li> \n   <li>the\
              \ penalty was more than it should have been</li> \n   <li>your car was\
              \ towed away incorrectly and you want a refund on the recovery fee </li>\
              \ \n   <li>you're a car hire firm, the vehicle was hired out at the\
              \ time and the driver signed a 'liability agreement' for any penalty\
              \ charge notice </li> \n   <li>the council did not follow the <a href=\"\
              http://www.legislation.gov.uk/uksi/1999/614/body/made\">Local Authorities'\
              \ Traffic Orders (Procedure) (Scotland) Regulations 1999</a> </li> \n\
              \  </ul> \n  <blockquote> \n   <p>The way you appeal is different if\
              \ you get a <a href=\"challenge-a-parking-ticket\">parking</a>, bus\
              \ lane or car towing Fixed Penalty Notice from the police.</p> \n  </blockquote>\
              \ \n </body>\n</html>"
