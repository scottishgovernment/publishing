          publishing:seoTitle: How to appeal
          publishing:slug: how-to-appeal
          publishing:summary: summary for How to appeal
          publishing:title: How to appeal
          /publishing:content:
            jcr:primaryType: hippostd:html
            hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The 'Notice of\
              \ Rejection' from the council will tell you what you need to appeal.</p>\
              \ \n  <p>You can:</p> \n  <ul> \n   <li><a href=\"https://foam.appealparkingorbuslanefine.gov.scot/your_appeal#/\"\
              >Register and appeal online</a> </li> \n   <li>Request a postal appeal\
              \ form by phone - 0330 123 5582 giving your name and address</li> \n\
              \  </ul> \n  <p>Send the completed form and any evidence to the address\
              \ below within 28 days.</p> \n  <blockquote> \n   <p>If the form arrives\
              \ after 28 days you must give a reason why it's late. It may not be\
              \ accepted.</p> \n  </blockquote> \n  <p><strong>Parking and Bus Lane\
              \ Tribunal for Scotland (PBLTS)</strong><br>The Stamp Office<br>10 Waterloo\
              \ Place<br>Edinburgh<br>EH1 3EG<br>General enquiries: 0330 123 5581<br>Email:\
              \ <a href=\"mailto:info@appealparkingorbuslanefine.gov.scot\">info@appealparkingorbuslanefine.gov.scot</a></p>\
              \ \n  <p>You can check the status of your online appeal by <a href=\"\
              https://foam.appealparkingorbuslanefine.gov.scot/\">signing into the\
              \ PBLTS website</a>.</p> \n  <blockquote> \n   <p>Use the account details\
              \ you registered the appeal with.</p> \n  </blockquote> \n  <p>If there\
              \ are any changes to your online appeal you will be notified by email.</p>\
              \ \n  <p>For postal appeals you can phone 0330 123 5581 to check the\
              \ status of your appeal.</p> \n  <h3 id=\"if-someone-else-was-driving\"\
              >If someone else was driving</h3> \n  <p>The appeal must be completed\
              \ by the person who received the 'Notice of Rejection' from the local\
              \ council. This is usually the owner.</p> \n  <p>If someone else was\
              \ driving when the ticket was issued, they can <a href=\"challenge-a-parking-ticket\"\
              >appeal the ticket</a> for the owner. They must have the owner's permission\
              \ to appeal. </p> \n  <blockquote> \n   <p>The owner will be asked to\
              \ pay the ticket if the appeal is rejected.</p> \n  </blockquote> \n\
              \  <h2 id=\"evidence\">Evidence</h2> \n  <p>Any evidence for your case\
              \ should be included with your Notice of Appeal.</p> \n  <p>In an online\
              \ appeal you can add:</p> \n  <ul> \n   <li>text</li> \n   <li>witness\
              \ statements</li> \n   <li>scanned documents</li> \n   <li>photographs</li>\
              \ \n   <li>maps</li> \n   <li>videos</li> \n  </ul> \n  <p>In a postal\
              \ appeal you must send copies of the evidence with the appeal form.</p>\
              \ \n  <h3 id=\"evidence-could-be-\">Evidence could be:</h3> \n  <ul>\
              \ \n   <li>a pay and display ticket </li> \n   <li>a disabled person's\
              \ <a href=\"index\">Blue Badge</a> </li> \n   <li>photos that show signs\
              \ or road markings</li> \n   <li>witness statements that have the witness'\
              \ name, address and signature</li> \n   <li>documents relating to the\
              \ sale of the vehicle </li> \n   <li>delivery documents for loading\
              \ or unloading</li> \n   <li>a garage bill for a breakdown</li> \n \
              \ </ul> \n  <h3 id=\"don-t-send-your-\">Don't send your:</h3> \n  <ul>\
              \ \n   <li>'Penalty Charge Notice' or 'Bus Lane Enforcement Charge Notice'</li>\
              \ \n   <li>appeal to the local council </li> \n   <li>'Notice of Rejection'</li>\
              \ \n  </ul> \n  <p>The local council will send these as part of its\
              \ own evidence. You should keep your copies to bring if there's a hearing.</p>\
              \ \n </body>\n</html>"
