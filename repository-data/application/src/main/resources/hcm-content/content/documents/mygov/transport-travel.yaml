          hippostd:content: |
            <p>If you&#39;ve been bereaved or injured in a road crash and it wasn&#39;t your fault, you can claim compensation.</p>
            <p>This is money paid to help ease any physical or mental trauma you suffered because of the road crash.</p>
            <p>Some people find it difficult to think about compensation at this time. You can claim compensation up to 3 years after the date of the road crash. If a child under 16 was involved, you can claim compensation for them at any point until they turn 19.</p>
            <h2 id="if-you-were-bereaved-by-a-road-crash">If you were bereaved by a road crash</h2>
            <p>If you have lost someone close to you because of a road crash:</p>
            <ul>
            <li>any compensation payment will be through the driver&#39;s insurance company or the <a href="https://www.mib.org.uk/">Motor Insurers&#39; Bureau</a> if the driver was uninsured </li>
            <li>the amount that can be claimed depends on your relationship with the person who died, and other factors that a personal injury solicitor can advise you on </li>
            </ul>
            <h2 id="if-you-were-seriously-injured-by-a-road-crash">If you were seriously injured by a road crash</h2>
            <p>If you have been injured because of a road crash, a claim for compensation depends on:</p>
            <ul>
            <li>how severe your injuries were </li>
            <li>any emotional trauma suffered </li>
            <li>any physical or financial loss suffered </li>
            </ul>
            <p>The amount which can be claimed depends on a number of factors, which a personal injury solicitor can advise you on. </p>
            <h2 id="if-you-have-been-injured-following-a-minor-road-crash">If you have been injured following a minor road crash</h2>
            <p>Before you look into claiming for compensation, there are a number of steps you should take. These include:</p>
            <ul>
            <li>calling your insurance company to let them know the road crash happened </li>
            <li>telling the police</li>
            <li>reporting the injury to your doctor – it may be more serious than it feels, and if the case goes to court they may be asked to provide a medical report </li>
            <li>gathering any evidence you can and writing a detailed description of what happened, including any witnesses, while it&#39;s fresh in your mind </li>
            </ul>
            <h2 id="making-a-claim">Making a claim</h2>
            <p>There are a number of ways to claim compensation following a road crash. For most you will need to contact either a solicitor or claims assessor. You shouldn&#39;t have to pay a solicitor to meet with them to discuss your case. </p>
            <h3 id="solicitor">Solicitor</h3>
            <p>If you <a href="/find-solicitor/">contact a specialist solicitor</a> they will hear the details of your story and, based on what evidence is available, will advise how much compensation you should claim for.</p>
            <p>A solicitor can also give you information on the next steps to take, and can take the case to court for you.</p>
            <p>You will have to pay for legal action for compensation, though you might be able to <a href="/legal-aid/">apply for legal aid</a> to help you cover the cost.</p>
            <h3 id="claims-assessor">Claims assessor</h3>
            <p>A claims assessor will offer to take on your case on a &#39;no win, no fee&#39; basis. This means if your compensation claim isn&#39;t successful, you won&#39;t have to pay anything (such as solicitor&#39;s fees).</p>
            <p>However, claims assessors aren&#39;t usually solicitors, so they won&#39;t be able to take your case to court. This means you may get less compensation.</p>
            <p>They may also ask you to pay a percentage of your compensation to them. If you&#39;re claiming for a large amount of money, the percentage you pay to the assessor may work out more expensive than a solicitor would have cost.</p>
            <h2 id="support-and-advice">Support and advice</h2>
            <p>Read more about the help, advice and support you can get as a <a href="/road-crash-victims/">road crash victim</a>.</p>
            <p>You can also get support and advice from:</p>
            <p><strong><a href="http://www.brake.org.uk/">Brake</a></strong><br>Phone: 0808 8000 401 (Monday to Friday, 10am to 4pm)<br>Email: <a href="mailto: helpline@brake.org.uk">helpline@brake.org.uk</a><br>Phone the Brake helpline for emotional support, information and practical help. They can put you in touch with local services and volunteers who have been through a similar experience to yours. </p>
            <p><strong><a href="http://www.scid.org.uk/">S.C.I.D (Scotland&#39;s Campaign against Irresponsible Drivers)</a></strong><br>Telephone: 01236 610234<br>Email: <a href="mailto: scid@blueyonder.co.uk">scid@blueyonder.co.uk</a><br>Campaigns for the rights of road crash victims and their families. </p>
            <p><strong><a href="https://www.citizensadvice.org.uk/scotland/law-and-courts/legal-system-s/personal-injury-s/personal-injuries-s/">Citizen&#39;s Advice Scotland</a></strong><br>0808 800 9060<br>Monday to Friday, 9am to 8pm<br>Saturday 10am to 2pm<br>Get advice about personal injuries online, over the phone or at a <a href="http://www.cas.org.uk/bureaux">Citizens Advice Bureau near you</a>. </p>
            <p><strong><a href="http://www.crusescotland.org.uk/">Cruse Bereavement Care Scotland</a></strong><br>Telephone: 0845 600 2227<br>Monday to Friday, 9am to 4pm<br>Monday to Thursday, 6pm to 9pm<br>Offers one-to-one counselling across Scotland and support through the helpline for anyone who has been bereaved. </p>
            <p><strong><a href="http://www.samaritans.org/your-community/samaritans-work-scotland">The Samaritans</a></strong><br>Phone: 08457 90 90 90 (24 hours a day, every day)<br>Email: <a href="mailto: jo@samaritans.org">jo@samaritans.org</a><br>Gives confidential emotional support for people experiencing distress, despair or suicidal thoughts.  </p>
            <p><strong><a href="http://www.tcf.org.uk/">The Compassionate Friends</a></strong><br>Phone: 0345 123 2304 (10am to 4pm and 7pm to 10pm)<br>Offers support to bereaved parents and their families after the death of a child. The helpline is always answered by a bereaved parent. There&#39;s also an online <a href="http://www.tcf.org.uk/online-community-forum/what-is-the-forum/">forum</a> where you can speak to other bereaved families.</p>
            <p><strong><a href="http://www.victimsupportsco.org.uk/page/index.cfm">Victim Support Scotland</a></strong><br>Phone: 0800 160 1985 (weekdays 8am to 8pm)<br>Provides advice and support for victims of crime.</p>
