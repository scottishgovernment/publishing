            hippostd:content: " \n  <p>Your Blue Badge is not renewed automatically.\
              \ You need to reapply for it every 3 years. </p> \n  <p>Your eligibility\
              \ will be checked every time you reapply. This is to make sure you can\
              \ still get a Blue Badge. Your local council processes your application\
              \ and decides if you can get a Blue Badge. </p> \n  <p>You should reapply\
              \ 12 weeks before your badge expires. </p> \n  <h2 id=\"coronavirus-covid-19-and-reapplying-for-a-blue-badge\"\
              >Coronavirus (COVID-19) and reapplying for a Blue Badge</h2> \n  <p>Your\
              \ local council processes Blue Badge applications. </p> \n  <p>You can\
              \ still apply for a Blue Badge but coronavirus is affecting council\
              \ services. </p> \n  <p>This could mean your local council may not be\
              \ able to process applications: </p> \n  <ul> \n   <li>as quickly as\
              \ they usually would </li> \n   <li>at all right now </li> \n   <li>which\
              \ need face to face appointments or assessments </li> \n  </ul> \n \
              \ <p>If you reapply for a Blue Badge your local council should reply\
              \ to tell you about the situation in your area. They make take longer\
              \ than usual to send you a reply.</p> \n  <h3 id=\"expired-blue-badges\"\
              >Expired Blue Badges</h3> \n  <p>Local councils expect to take longer\
              \ to reissue Blue Badges. </p> \n  <p>Because of this local parking\
              \ teams have been advised not to give fines for expired badges. This\
              \ applies to badges with expiry dates from 1 January 2020. </p> \n \
              \ <p>It does not apply to private car parks. </p> \n  <p><a class=\"\
              button button--primary button--external\" title=\"Reapply online\" href=\"\
              https://www.gov.uk/apply-blue-badge\"><span class=\"link-text\">Reapply\
              \ online</span></a></p> \n  <h2 id=\"if-you-need-help-reapplying\">If\
              \ you need help reapplying</h2> \n  <p>Contact your local council if\
              \ need help reapplying for a Blue Badge. </p> \n  <p>Some councils have\
              \ paper application forms or can help you with your application.</p>\
              \ \n  <div class=\"dd  finder-hero  form-box\">\n   <label for=\"council-select-563798\"\
              >Select your council</label>\n   <div class=\"create-select__arrow\"\
              >\n    <select class=\"create-select\" id=\"council-select-563798\"\
              ><option selected value=\"\" disabled>Choose your council</option><option\
              \ data-id=\"aberdeen-city-council\">Aberdeen City Council</option><option\
              \ data-id=\"aberdeenshire-council\">Aberdeenshire Council</option><option\
              \ data-id=\"angus-council\">Angus Council</option><option data-id=\"\
              argyll-bute-council\">Argyll &amp; Bute Council</option><option data-id=\"\
              clackmannanshire-council\">Clackmannanshire Council</option><option\
              \ data-id=\"comhairle-nan-eilean-siar-council\">Comhairle nan Eilean\
              \ Siar Council</option><option data-id=\"dumfries-galloway-council\"\
              >Dumfries &amp; Galloway Council</option><option data-id=\"dundee-council\"\
              >Dundee Council</option><option data-id=\"east-ayrshire-council\">East\
