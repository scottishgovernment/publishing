            hippostd:content: " \n  <p>If you're unable to get a bus and need help\
              \ with transport, for example - to get to a doctors appointment – community\
              \ transport options may be available to you.</p> \n  <h2 id=\"community-transport\"\
              >Community transport</h2> \n  <ul> \n   <li>the <a href=\"http://www.redcross.org.uk/What-we-do/Health-and-social-care/Independent-living/Transport-support\"\
              >British Red Cross Transport Service</a> can give you a driver, vehicle\
              \ and assistance to get to hospital appointments – it also supplies\
              \ wheelchairs</li> \n   <li>the <a href=\"http://www.scottishambulance.com/WhatWeDo/pts.aspx\"\
              >Scottish Ambulance Service Patient Transport Service</a> can provide\
              \ you with an ambulance if you need help getting to a health appointment\
              \ – or for admission to and discharge from hospital – if you have a\
              \ medical need or limited mobility</li> \n  </ul> \n  <h3 id=\"dial-a-bus\"\
              >Dial-a-Bus</h3> \n  <p>Dial-a-Bus schemes can help people who have\
              \ difficulty using standard buses.</p> \n  <p>Advantages of a Dial-a-Bus\
              \ include:</p> \n  <ul> \n   <li>they're wheelchair-accessible, with\
              \ low floor ramp access at the front of the vehicle</li> \n   <li>you'll\
              \ be picked up and dropped off as near as possible to your home and\
              \ destination</li> \n   <li>the driver can assist you on and off the\
              \ bus</li> \n   <li>they can take you to and from train stations</li>\
              \ \n  </ul> \n  <h3 id=\"dial-a-ride\">Dial-a-Ride</h3> \n  <p>Dial-a-Ride\
              \ gives door-to-door transport service for people with limited mobility\
              \ who are unable to use ordinary bus services.</p> \n  <p>The vehicles\
              \ are specially adapted to carry wheelchair users and other passengers\
              \ safely and comfortably.</p> \n  <p>Contact your local council to see\
              \ if there's a Dial-a-Ride or Dial-a-Bus scheme in your area and if\
              \ you're eligible.</p> \n  <div class=\"dd  finder-hero  form-box\"\
