              \    <svg class=\"svg-icon  svg-icon--external-link\" viewbox=\"0 0\
              \ 16 16\">\n     <use xlink:href=\"/assets/images/icons/svg/sprite.stack.svg#external-17\"\
              ></use>\n    </svg></a>\n  </div> \n  <p>If you're still unhappy after\
              \ going through a council's complaints process, you can make a complaint\
              \ to the Scottish Public Services Ombudsman (SPSO). </p> \n  <blockquote>\
              \ \n   <p>Whatever the outcome of your complaint to the SPSO, the SPSO\
              \ cannot tell a council to change the result of your appeal.</p> \n\
              \  </blockquote> \n  <p>You can contact the SPSO by:</p> \n  <ul> \n\
              \   <li><a href=\"https://www.spso.org.uk/contact-us\">going to the\
              \ SPSO website</a></li> \n   <li>phoning 0800 377 7330</li> \n   <li>sending\
              \ a letter to the SPSO address</li> \n  </ul> \n  <p>The Freepost SPSO\
              \ address is 'Freepost SPSO'. This is all you need to write on the envelope.\
              \ You don't need to use a stamp.</p> \n  <p>If you would like to visit\
              \ the SPSO office in person, you must first phone SPSO on 0800 377 7330\
              \ to arrange a time. The office address is:</p> \n  <p>Scottish Public\
              \ Services Ombudsman<br> Bridgeside House<br> 99 McDonald Road<br> Edinburgh<br>\
              \ EH7 4NS</p> \n  <h2 id=\"what-else-you-can-do-if-you-ve-lost-an-appeal\"\
              >What else you can do if you've lost an appeal</h2> \n  <p>Other things\
              \ you can do include asking for:</p> \n  <ul> \n   <li>a review of the\
              \ adjudicator's decision</li> \n   <li>the decision to be reviewed in\
              \ a court case called a 'Judicial Review'</li> \n  </ul> \n  <h3 id=\"\
              review-of-adjudicator-s-decision\">Review of adjudicator's decision</h3>\
              \ \n  <p>For example, a review of the adjudicator's decision can take\
              \ place when:</p> \n  <ul> \n   <li>the decision was wrongly made due\
              \ to an administrative error</li> \n   <li>you had 'good' reason for\
              \ not attending your hearing or getting someone else to attend for you,\
              \ e.g. you were taken into hospital on the day</li> \n   <li>new evidence\
              \ became available after the decision which you could not have known\
              \ about </li> \n  </ul> \n  <h3 id=\"ask-for-the-decision-to-be-reviewed-in-a-judicial-review\"\
              >Ask for the decision to be reviewed in a Judicial Review</h3> \n  <p>You\
              \ need legal advice if you want the decision to be reviewed in a 'Judicial\
              \ Review'. </p> \n  <p>A 'Judicial Review' is when a judge considers\
              \ whether a decision or action made by a public body was lawful. They\
              \ look at the way a decision has been made, rather than the rights and\
              \ wrongs of the judgement reached.</p> \n  <h2 id=\"if-you-can-t-afford-to-pay-a-parking-ticket-or-bus-lane-fine\"\
              >If you can't afford to pay a parking ticket or bus lane fine</h2> \n\
              \  <p>If you can not afford to pay your parking or bus lane fine, <a\
              \ href=\"http://www.cas.org.uk/bureaux\">Citizens Advice Scotland</a>\
              \ can give you advice on money, debt and the law.</p> \n  "
