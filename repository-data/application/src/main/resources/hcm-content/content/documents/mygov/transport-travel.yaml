        publishing:audience: people
        publishing:authorNotes: "Fact checker changed to Amanda.Gemmell@transport.gov.scot\
          \ SMc\n\nFactcheckere \nJosephW@young.scot \nJohn.Finlay@transport.gov.scot\n\
          infonec@dundeecity.gcsx.gov.uk\n\n\n\nAM - 13 Feb \nThis is a local service,\
          \ but have left tagging all the local councils until we decide what we are\
          \ doing about this site wide. \n\n\nAM - 9 Feb \nReworking because YS isn't\
          \ a public body. \n\nOld version \n\n#Apply for a Young Scot card\n\nThe\
          \ Young Scot National Entitlement Card is available free of charge to everyone\
          \ aged 11-25 living in Scotland.\n\nYou can find information on how to apply\
          \ for a Young Scot Card and what you can use it for on the Young Scot website.\n\
          \nYou will need to enter which region of Scotland you live in to find out\
          \ how to:\n- apply for a new card\n- replace a lost card\n\n{{btn \"Get\
          \ started on Young Scot\" \"http://youngscot.org/the-young-scot-card/\"\
          }} \n\n#What is a Young Scot card?\n\nThe [Young Scot](http://youngscot.org)\
          \ National Entitlement Card is available free of charge to everyone aged\
          \ 11-25 living in Scotland.\n\nYou can use it to:\n\n- [get exclusive rewards](https://rewards.youngscot.org)\n\
          - [get money off goods and services](http://youngscot.org/discounts)\n-\
          \ [get money off travel](http://youngscot.org/discounts/young-scot-card/save-money-on-travel/)\
          \ if you're 16, 17 or 18\n- [prove your age](MYGOV-1156/proof-of-age/)\n\
          - [find things to do](http://young.scot/things-to-do/)\n\n#Discounted travel\n\
          \nIf you are 16, 17 or 18 you can [get cheaper transport](http://young.scot/discounts/young-scot-card/save-money-on-travel/)\
          \ with your Young Scot card on:\n- buses\n- trains\n- ferries\n\n##Bus and\
          \ train travel\n\nYou can use your Young Scot card when booking discounted\
          \ [bus or train travel](http://www.transportscotland.gov.uk/young-scot-national-entitlement-card).\
          \ There are some restrictions on the amount of discount and the time you\
          \ can travel.\n\n##Ferries\n\nIf you already have a Young Scot card, and\
          \ you live on a Scottish island, you will be sent 4 free [ferry vouchers](http://www.transportscotland.gov.uk/young-scot-national-entitlement-card)\
          \ each year while you are 16, 17 and 18.\n\nThe vouchers can only be used\
          \ by you and will have your photo and card number printed on them.\n\n#Proof\
          \ of age\n\nYou can use the [Young Scot](http://young.scot/information/rights/can-i-use-my-young-scot-card-as-proof-of-age/)\
          \ card to prove how old you are.\n\nEvery Young Scot card has a [PASS](http://www.pass-scheme.org.uk/about-us/)\
          \ hologram, meaning that your age and personal details have been verified\
          \ by your card issuer and that you are who you say you are.\n\nThe PASS\
          \ scheme is the only one backed by the Police and Trading Standards, and\
          \ it is valid in Scottish law.\n\n#Update or replace a card \n\nContact\
          \ your local council via the [Young Scot site](http://youngscot.org/the-young-scot-card/)\
          \ if you need to:\n- update the details on your Young Scot card or change\
          \ your photo \n- replace your Young Scot card because it is damaged or lost\n\
          \n#Help and support \n\nTo get help or support with your Young Scot card\
          \ you should contact your local council via the [Young Scot site](http://youngscot.org/the-young-scot-card/)."
