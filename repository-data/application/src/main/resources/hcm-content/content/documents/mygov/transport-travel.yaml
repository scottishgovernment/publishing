          publishing:title: Planes
          /publishing:content:
            jcr:primaryType: hippostd:html
            hippostd:content: " \n  <p>If you are flying, you should tell the airline\
              \ or travel agent when you're booking that you or your travelling companion\
              \ has a disability.</p> \n  <p>Most airlines say that people with a\
              \ permanent or stable condition don't need medical clearance in order\
              \ to fly, but you should check when you book what medical information\
              \ the airline needs.</p> \n  <p>If you use a wheelchair or mobility\
              \ equipment, it's important to let your airline know this when you book.\
              \ Depending on the size of the plane and the kind of wheelchair you\
              \ use, you might need to change boarding times or transfer to one of\
              \ the airline's wheelchairs when you check in.</p> \n  <blockquote>\
              \ \n   <p>You can't take your wheelchair into the passenger cabin of\
              \ a plane - it will be stored in the hold.</p> \n  </blockquote> \n\
              \  <p>Airports and airlines should provide anyone with a disability\
              \ who asks for it with things like:</p> \n  <ul> \n   <li>help to reach\
              \ check-in and find your way around the airport</li> \n   <li>an explanation\
              \ of emergency procedures and the layout of the cabin</li> \n   <li>help\
              \ with getting on and off the plane</li> \n   <li>help with stowing\
              \ and retrieving baggage on the plane</li> \n   <li>an on-board wheelchair\
              \ (not always available)</li> \n   <li>someone to meet you as you leave\
              \ the plane </li> \n  </ul> \n  <p>Scottish airports publish information\
              \ about available facilities online. You can look up details by using\
              \ the <a href=\"https://www.caa.co.uk/Passengers/PRM/Passengers-with-disabilities-and-reduced-mobility/\"\
              >Civil Aviation Authority website.</a></p> \n  "
