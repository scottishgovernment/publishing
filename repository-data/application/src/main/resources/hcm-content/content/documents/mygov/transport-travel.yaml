              \ go to court to challenge your FPN. </p> \n  <h3 id=\"legal-advice\"\
              >Legal advice</h3> \n  <p>Legal advice can help you understand how to\
              \ challenge an FPN and what will happen if you're asked to go to court.</p>\
              \ \n  <p>If you can't afford legal advice, you might be eligible for\
              \ <a href=\"http://www.slab.org.uk/\">legal aid</a>. It can help with\
              \ costs but isn't normally available for driving offences.</p> \n  <h2\
              \ id=\"challenge-a-private-parking-ticket\">Challenge a private parking\
              \ ticket</h2> \n  <p>If you've been issued with a private parking ticket\
