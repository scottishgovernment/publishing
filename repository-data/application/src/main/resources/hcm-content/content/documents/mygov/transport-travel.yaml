            jcr:primaryType: hippostd:html
            hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Once you've <a\
              \ href=\"how-to-appeal\">submitted your Notice of Appeal</a>, the council\
              \ will be told about your appeal. If the council:</p> \n  <ul> \n  \
              \ <li>accepts your appeal - you don't need to pay the ticket, any online\
              \ cases will be closed and any organised hearings will be cancelled\
              \ </li> \n   <li>does not accept your appeal - an independent adjudicator\
              \ (a lawyer) will decide your case</li> \n  </ul> \n  <p>You can choose\
              \ to have:</p> \n  <ul> \n   <li><a href=\"https://foam.appealparkingorbuslanefine.gov.scot/your_appeal#/\"\
              >an 'e-decision' by appealing online</a> </li> \n   <li>a postal decision\
              \ if appealing by post</li> \n   <li>a telephone or personal hearing</li>\
              \ \n  </ul> \n  <p>Telephone and personal hearings may take longer to\
              \ arrange as they are subject to the availability of adjudicators and\
              \ venues.</p> \n  <blockquote> \n   <p>Adjudicators can not consider\
              \ whether the incident happened for a 'good reason' or why it happened.\
              \ They can only consider the <a href=\"when-to-appeal\">legal grounds\
              \ of appeal</a> and nothing else. </p> \n  </blockquote> \n  <h2 id=\"\
              e-decision-online-appeal-decision-\">E-decision (online appeal decision)</h2>\
              \ \n  <p>If you choose an e-decision you will get email notifications\
              \ for any changes in your appeal.</p> \n  <p>You can <a href=\"https://foam.appealparkingorbuslanefine.gov.scot/auth#/sign_in\"\
              >sign in to the PBLTS website</a> using the details you registered the\
              \ appeal with to see what changes have been made, or to check the status\
              \ of your appeal.</p> \n  <p>You will be notified of your e-decision\
              \ by email.</p> \n  <h2 id=\"postal-decision\">Postal decision</h2>\
              \ \n  <p>If you choose a postal decision, you'll get a written decision\
              \ sent to you or you'll be asked for more evidence.</p> \n  <p>If you\
              \ wish to put in more evidence, it must be received well before the\
              \ date you're given.</p> \n  <h2 id=\"personal-or-telephone-hearings\"\
              >Personal or telephone hearings</h2> \n  <p>You'll tell the adjudicator\
              \ about your case if you choose a personal or telephone hearing.</p>\
              \ \n  <blockquote> \n   <p>The adjudicator looks at the facts and evidence\
              \ to decide the case at the end of the hearing.</p> \n  </blockquote>\
              \ \n  <p>Personal and telephone hearings last around 30 minutes.</p>\
              \ \n  <p>Personal hearings are held in the area where the incident took\
              \ place. You can ask the tribunal whether your hearing can take place\
              \ closer to where you live. </p> \n  <p>If you want someone to attend\
              \ the personal hearing in your place you must:</p> \n  <ul> \n   <li>let\
              \ the tribunal know in advance</li> \n   <li>give the person a written\
              \ letter that says you want them to attend for you and has your signature\
              \ on it</li> \n  </ul> \n  <p>You'll be given 28 days' notice of the\
              \ date and venue for the personal hearing.</p> \n  <p>Contact the tribunal\
              \ in advance to ask:</p> \n  <ul> \n   <li>for a different date or venue\
              \ </li> \n   <li>for special access requirements </li> \n   <li>to switch\
              \ to an e-decision, postal decision, telephone hearing or personal hearing.</li>\
              \ \n  </ul> \n  <blockquote> \n   <p>Someone from the council that gave\
              \ you the ticket is allowed to attend a personal or telephone hearing.\
              \ You'll be told before the hearing if someone will attend. </p> \n\
              \  </blockquote> \n </body>\n</html>"
