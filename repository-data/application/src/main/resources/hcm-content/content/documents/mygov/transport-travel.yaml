              ></use>\n    </svg></a>\n  </div> \n  <blockquote> \n   <p>PCNs aren't\
              \ 'paid' until the council receives the money. If you're paying by post\
              \ think about how long it will take to arrive. </p> \n  </blockquote>\
              \ \n  <p>If you don't pay in time, you'll get a reminder called a 'Notice\
              \ to Owner' encouraging you to pay or challenge your ticket.</p> \n\
              \  <p>If you still don't pay, you'll get a 'charge certificate'. This\
              \ will ask you to pay or challenge an increased fee - normally 50% more\
              \ - within a set time. If you don't, the council can then register the\
              \ debt with the court and recover the fine.</p> \n  <h3 id=\"if-you-can-t-afford-to-pay-a-parking-ticket\"\
              >If you can't afford to pay a parking ticket</h3> \n  <p><a href=\"\
              http://www.cas.org.uk/bureaux\">Citizens Advice Scotland</a> can give\
              \ you advice on money, debt and the law if you can't afford to pay your\
              \ ticket.</p> \n  <div id=\"Fixed Penalty Notice\"></div> \n  <h2 id=\"\
              fixed-penalty-notice-fpn-\">Fixed Penalty Notice (FPN)</h2> \n  <p>You\
              \ <a href=\"https://www.scotcourts.gov.uk/taking-action/pay-a-fine\"\
              >pay your fine to the court</a>. </p> \n  <p>This can be done:</p> \n\
              \  <ul> \n   <li><a href=\"https://www.scotcourts.gov.uk/taking-action/pay-a-fine#payonline\"\
