          publishing:title: Ferries
          /publishing:content:
            jcr:primaryType: hippostd:html
            hippostd:content: " \n  <p>Most ferry companies operating within, to and\
              \ from Scotland use ships which are accessible to people with all disabilities,\
              \ including those who use wheelchairs.</p> \n  <p>Ferry companies aren't\
              \ allowed to refuse a person to travel because of their disability,\
              \ unless they have to for safety reasons. </p> \n  <p>The law says ferry\
              \ companies and port operators must give disabled people assistance\
              \ free of charge, from their arrival at the port terminal until they\
              \ leave their destination port. This assistance doesn't include personal\
              \ care, though.</p> \n  <p>If you're going to need assistance on a ferry,\
              \ you should give the ferry company as much notice as possible (at least\
              \ 48 hours), so they know what your needs are.</p> \n  <p>Visit Traveline\
              \ Scotland to view <a href=\"http://www.travelinescotland.com/cms/content/FerryLinks.xhtml\"\
              >contact details for ferry operators</a>.</p> \n  <blockquote> \n  \
              \ <p>Most ferry companies offer discounts to disabled passengers, but\
              \ you may need to bring proof (like a Blue Badge) so staff can check\
              \ you're entitled to it.</p> \n  </blockquote> \n  "
