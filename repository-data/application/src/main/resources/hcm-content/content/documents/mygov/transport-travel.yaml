            <p>There are strict alcohol limits for drivers, but it&#39;s impossible to say exactly how many drinks this equals – it&#39;s different for each person. Any alcohol in your body can adversely affect how you drive.   </p>
            <p>The current limits are:</p>
            <ul>
            <li>22 mcg of alcohol in 100 ml of breath (the &#39;breath limit&#39;)</li>
            <li>50 mg of alcohol in 100ml of blood (the &#39;blood limit&#39;)</li>
            <li>67 mg of alcohol in 100 ml of urine (the &#39;urine limit&#39;)</li>
            </ul>
            <p>This means that just one drink could put you over the legal limit for driving. </p>
            <h2 id="drink-driving-and-the-law">Drink driving and the law</h2>
            <p>The Safer Scotland and Road Safety Scotland <a href="http://dontriskit.info/drink-driving/the-law/">Don&#39;t Risk It</a> website contains more information on drink driving, including:</p>
            <ul>
            <li>the law</li>
            <li>the police commitment to breathalyse drivers for traffic offences</li>
            <li>the effects of the previous evening&#39;s drinking of blood alcohol levels</li>
            <li><a href="http://dontriskit.info/drink-driving/what-happens-when-youre-caught/">what happens if you&#39;re caught drink driving</a></li>
            </ul>
            <h2 id="how-to-ensure-you-do-not-drink-and-drive">How to ensure you do not drink and drive</h2>
            <p>Visit <a href="https://www.drinkaware.co.uk/">Drink Aware</a>for information on avoiding drinking and driving, for example:</p>
            <ul>
            <li>if you&#39;re going out with a group of friends, agree who will be the one who does not drink so they can drive everyone home safely</li>
            <li>use public transport (but take taxi numbers in case you miss the last bus or train)</li>
            <li>if you have to drive, stick to zero alcohol beers, mocktails or soft drinks</li>
            </ul>
            <h2 id="getting-home-safely">Getting home safely</h2>
            <p>If you decide to go for a drink when you have your car it&#39;s easy to be tempted to drive home afterwards, especially if you&#39;ve only had a small amount.</p>
            <p>However, even a small amount can affect the speed of your reactions and compromise your ability to drive. The safest thing to do is find <a href="http://dontriskit.info/drink-driving/plan-ahead/">an alternative way to get home.</a></p>
