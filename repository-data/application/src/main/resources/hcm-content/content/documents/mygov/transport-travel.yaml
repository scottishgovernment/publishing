          publishing:summary: summary for Planning your journey
          publishing:title: Planning your journey
          /publishing:content:
            jcr:primaryType: hippostd:html
            hippostd:content: " \n  <p>If you're travelling somewhere and you don't\
              \ know how to get there, you should plan your journey in advance.</p>\
              \ \n  <p><a href=\"http://www.travelinescotland.com/\">Traveline Scotland</a>\
              \ lets you plan journeys using public transport between any two locations\
              \ in Scotland. It includes information on travelling by:</p> \n  <ul>\
              \ \n   <li>bus and coach</li> \n   <li>tram</li> \n   <li>rail and subway</li>\
              \ \n   <li>ferry</li> \n   <li>plane</li> \n  </ul> \n  <p>The <a href=\"\
              http://www.travelinescotland.com/\">Traveline Scotland</a> website lets\
              \ you:</p> \n  <ul> \n   <li>choose which modes of transport you do\
              \ (or don't) want to take</li> \n   <li>set a maximum walking distance\
              \ and walking speed, in case you have trouble walking for a certain\
              \ period of time</li> \n   <li>see your journey on a map with aerial\
              \ and street views</li> \n   <li>get information on any disruptions\
              \ to your journey (like traffic delays or planned works)</li> \n   <li>print\
              \ off or email your journey plans, so you can keep them with you on\
              \ your journey</li> \n  </ul> \n  <p>There's also a Traveline Scotland\
              \ mobile app which lets you plan journeys while you're out.</p> \n \
              \ <blockquote> \n   <p>If you're planning on travelling by car instead\
              \ of public transport, you can get traffic information on <a href=\"\
              https://trafficscotland.org/\">Traffic Scotland.</a></p> \n  </blockquote>\
              \ \n  <h2 id=\"planning-for-accessibility\">Planning for accessibility</h2>\
              \ \n  <p>If you're planning a longer journey, you can search on the\
              \ <a href=\"https://www.visitscotland.com/\">VisitScotland</a> website\
              \ for accessible accommodation and visitor attractions.</p> \n  <p>The\
              \ website also gives details of VisitScotland iCentres, which you van\
              \ visit to get help to plan journeys.</p> \n  <p>If you need to make\
              \ sure there'll be toilets or Changing Places toilets available on your\
              \ journey, you can use the <a href=\"https://greatbritishpublictoiletmap.rca.ac.uk/\"\
              >RCA online toilet map</a> and <a href=\"http://changingplaces.uktoiletmap.org/\"\
              >Changing Places toilet map.</a></p> \n  "
