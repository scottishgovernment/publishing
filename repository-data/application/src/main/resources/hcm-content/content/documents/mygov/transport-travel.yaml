          /publishing:content:
            jcr:primaryType: hippostd:html
            hippostd:content: " \n  <p>If you need to travel with a companion, they're\
              \ entitled to travel for free if your National Entitlement Card has\
              \ the Companion Travel logo on it. You need to present extra information\
              \ when you <a href=\"/disabled-bus-pass/eligibility-can-you-get-one/\"\
              >apply for your card</a>.</p> \n  <p>To qualify, you must meet one of\
              \ the following criteria:</p> \n  <ul> \n   <li>You live in a care/residential\
              \ home or hospital and are eligible for the higher or middle rate of\
              \ the care component of Disability Living Allowance, or Personal Independence\
              \ Payment or Attendance Allowance</li> \n   <li>You receive the higher\
              \ or middle rate of the care component of Disability Living Allowance</li>\
              \ \n   <li>You receive the standard or enhanced rate of daily living\
              \ component of Personal Independence Payment</li> \n   <li>You receive\
              \ Attendance Allowance</li> \n   <li>You are registered blind</li> \n\
              \   <li>You receive a war pensions constant attendance allowance.</li>\
              \ \n  </ul> \n  <p>Visit the <a href=\"https://www.transport.gov.scot/concessionary-travel/60plus-and-disabled/#\"\
              >Transport Scotland</a> website for more information.</p> \n  "
