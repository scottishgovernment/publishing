        publishing:authorNotes: "30/7/2020 - SMc working on this. Set new post-coronavirus\
          \ review date to follow up again with SME. SMc\n\nChecked by factchecker.\
          \ Review date amended - MD 13/06/2013\n\nAM - 10 May 2018 \nNote from patrick.down@gov.scot\
          \ \n\nThanks for your e-mail.  We very deliberately don’t attempt to estimate\
          \ what the drink-drive limit amounts to in terms of units drunk – pints\
          \ of beer/glasses of wine, etc, etc.  \n\nThere are two reasons for this:\
