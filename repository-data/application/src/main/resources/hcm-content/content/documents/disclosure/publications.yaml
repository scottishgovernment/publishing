                    jcr:primaryType: hippostd:html
                    hippostd:content: |-
                      <p>The purpose of the guidance is to guide case managers on how to apply the law on entitlement to CDP to individual cases. The law on entitlement to CDP is sometimes referred to in the decision-making guidance as ‘the rules’.</p>

                      <p>The rules come from the following pieces of legislation. These are:</p>

                      <ul>
                       <li>the Disability Assistance for Children and Young People (Scotland)</li>
                       <li>Regulations 2021</li>
                       <li>the Social Security (Scotland) Act 2018</li>
                       <li>the Social Security Administration and Tribunal Membership (Scotland) Act 2020</li>
                       <li>the Social Security Information-sharing (Scotland) Regulations 2021.</li>
                      </ul>

                      <p>The guidance explains the rules and how to apply the rules to the facts of a case.</p>

                      <p>The case manager must make a decision by considering all the supporting information and applying the rules to the facts of a case.</p>

                      <p>Decisions must be in line with the ‘principles of decision-making’ which are explained later in this chapter.</p>
