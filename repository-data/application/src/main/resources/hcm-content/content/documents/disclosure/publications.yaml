                      <p>This chapter explains the backwards test and forwards tests for Child Disability Payment (CDP).</p>

                      <p>The backwards test is the amount of time the individual must have met the criteria of entitlement for a particular component, or rate of a component of CDP (CDP regs, reg. 11(3)(a), 12(6)(a) and 13(10)(a)).</p>

