                publishing:seoTitle: Person-centred decision-making
                publishing:summary: Scotland’s social security system is built on
                  dignity, fairness, and respect, with person-centred decisions that
                  trust individuals and consider their full circumstances.
                publishing:title: Person-centred decision-making
                /publishing:contentBlocks:
                  jcr:primaryType: publishing:cb_richtext
                  publishing:noindex: false
                  /publishing:content:
                    jcr:primaryType: hippostd:html
                    hippostd:content: |-
                      <p>The Scottish Government is committed to both:</p>

                      <ul>
                       <li>creating a system of social security that meets the needs of the people of Scotland</li>
                       <li>ensuring that the values of dignity, fairness and respect are embedded in the system.</li>
                      </ul>

                      <p>Case managers should take a person-centred approach to decision-making by:</p>

                      <ul>
                       <li>considering how the individual’s condition affects them</li>
                       <li>taking into account all of their circumstances</li>
                       <li>listening to the individual</li>
                       <li>treating them as an individual</li>
                       <li>recognising that the individual understands their own life best</li>
                       <li>considering the individual’s support network, caring responsibilities and work responsibilities</li>
                       <li>making sound judgments about the impact that an individual’s condition has on them</li>
                       <li>approaching decisions from a position of trust</li>
                       <li>only seeking one source of supporting information from a professional where possible.</li>
                      </ul>
