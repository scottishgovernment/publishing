                    hippostd:content: |-
                      <p>The Scottish Social Security Charter sets out what the individual can expect from the Scottish Government and Social Security Scotland.</p>

                      <p>The Charter commits the Scottish Government to:</p>

                      <ul>
                       <li>making decisions in a consistent and accurate way</li>
                       <li>aiming to get determinations right first time</li>
                       <li>being honest, providing clear reasons for determinations</li>
                       <li>explaining what to do if the individual disagrees with that determination.</li>
                      </ul>

                      <p>Determinations which follow this guidance will be:</p>

                      <ul>
                       <li>consistent, accurate and clear</li>
                       <li>in line with the Charter commitments.</li>
                      </ul>

                      <p>The Charter is available to&nbsp;<a rel="noopener noreferrer" href="https://www.gov.scot/publications/charter/" target="_blank">read in full online</a>.</p>
