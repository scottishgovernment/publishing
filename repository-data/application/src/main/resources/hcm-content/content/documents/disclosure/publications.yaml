                    hippostd:content: |-
                      <p>The date of application is usually the date on which the application is received by Social Security Scotland (CDP regs, reg. 24(1)(a)).</p>

                      <p>Individuals do not need to wait until the backwards test is complete before making an application for CDP.</p>

                      <p>If the individual applies before they meet the backwards test, but likely will do in the future, the date of application is the date on which the individual will meet the criteria of entitlement. These include the backwards and forward tests (CDP regs, reg. 24(1)(b)).</p>

