            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: "<h2>Google Analytics</h2><p>We use Google Analytics\
                \ to collect information about how you use costofliving.campaign.gov.scot.</p><p>We\
                \ store information about:</p><ul> \n <li>the pages you visit and\
                \ how long you spend on each page</li> \n <li>how you got to costofliving.campaign.gov.scot</li>\
                \ \n <li>what you click on while you're visiting costofliving.campaign.gov.scot.</li>\
                \ \n</ul><p>We do not:</p><ul> \n <li>collect information that can\
                \ be used to identify you; for example, we never receive your name\
                \ or address</li> \n <li>make any attempt to find out the identities\
                \ of people visiting costofliving.campaign.gov.scot</li> \n <li>allow\
                \ the tools that we use to find out the identities of people visiting\
                \ costofliving.campaign.gov.scot to sell, trade or give your details\
                \ to third parties, unless we are required to do it by law</li> \n\
                </ul><p>All information we get through cookies and analytics will\
                \ be treated in confidence.</p><p>We anonymise the last 3 digits of\
                \ all costofliving.campaign.gov.scot user IP addresses for Google\
                \ Analytics, so that we can ensure that you are protected (<a href=\"\
                https://support.google.com/analytics/answer/2763052?hl=en\">you can\
                \ read more about how this works here</a>). We can only see a general\
                \ overview of which regions and cities you may come from, not where\
                \ individuals access from.</p><p><a href=\"https://support.google.com/analytics/answer/2838718?hl=en-GB\"\
                >Find out more about security and privacy in Google Analytics.</a></p><p>You\
                \ can opt <a href=\"https://tools.google.com/dlpage/gaoptout\">out\
                \ of Google Analytics</a> cookies.</p><table class=\"ds_table\"> \n\
                \ <caption>\n   Google Analytics' cookies \n </caption> \n <thead>\
                \ \n  <tr> \n   <th>Cookie name</th> \n   <th>Description</th> \n\
                \   <th>Expiry time</th> \n  </tr> \n </thead> \n <tbody> \n  <tr>\
                \ \n   <td>_ga</td> \n   <td>This is used to understand and differentiate\
                \ between different users.</td> \n   <td>13 Months</td> \n  </tr>\
                \ \n  <tr> \n   <td>_ga_&lt;container-id&gt;</td> \n   <td>Used to\
                \ persist session state. Container ID is the identifier for the Google\
                \ Analytics account being used.</td> \n   <td>13 Months</td> \n  </tr>\
                \ \n  <tr> \n   <td>_gid</td> \n   <td>_gid has a different ID for\
                \ each page set on, and a timestamp. This assists with plotting user\
                \ journeys.</td> \n   <td>24 Hours</td> \n  </tr> \n </tbody> \n</table><h2>YouTube</h2><p>Pages\
                \ on digital.jobs.gov.scot which contain YouTube videos will not set\
                \ third-party cookies (we use YouTube-nocookie.com —&nbsp;<a href=\"\
                https://support.google.com/youtube/answer/171780?hl=en-GB\">you can\
                \ read more here</a>).</p><h2>Further information</h2><p>You can email\
                \ the performance team for further information. Email: <a href=\"\
                mailto:performance@gov.scot\">performance@gov.scot</a></p><p>All content\
                \ is available under the <a href=\"https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/\"\
                >Open Government Licence v3.0</a>, except for graphic assets and where\
                \ otherwise stated</p><p>© Crown Copyright</p>"
        /publishing:contentBlocks:
          jcr:primaryType: publishing:cb_richtext
          publishing:noindex: false
          /publishing:contentBlocks:
            jcr:primaryType: publishing:cb_richtext
            publishing:noindex: false
            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: "<p>A cookie lets a website recognise your device\
                \ and store some information about your preferences or interactions.</p><h2><strong>Why\
                \ we use cookies</strong></h2><p>We use cookie tracking data to make\
                \ informed decisions on whether the site is meeting your needs, which\
                \ leads to us making improvements. For example, we monitor how much\
                \ traffic each part of the site gets and work to improve areas which\
                \ are not being found when they should be.</p><div class=\"ds_warning-text\"\
                > \n <strong class=\"ds_warning-text__icon\"></strong> \n <strong\
                \ class=\"visually-hidden\">Warning</strong> \n <div class=\"ds_warning-text__text\
                \ focus-visible\"> \n  <p><strong>The cookies that we set on costofliving.campaign.gov.scot&nbsp;cannot\
                \ be used to identify you personally.&nbsp; </strong><a href=\"https://ico.org.uk/for-the-public/online/cookies/\"\
                ><strong>Find out more about how to manage cookies for all websites</strong></a></p>\
                \ \n </div> \n</div><h2>Turn cookies on or off</h2><p>We use 3 main\
                \ types of cookie on our website. You can choose which cookies you're\
                \ happy for us to use. Any data collected is anonymous.</p>"
