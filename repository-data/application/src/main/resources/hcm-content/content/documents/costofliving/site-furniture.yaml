              hippostd:content: "<p>This accessibility statement applies to costofliving.campaign.gov.scot.</p><p>This\
                \ website is run by the Scottish Government. It is designed to be\
                \ used by as many people as possible. You should be able to:</p><ul>\
                \ \n <li>use your web browser to change colours, contrast levels and\
                \ fonts</li> \n <li>navigate all of the website using just a keyboard</li>\
                \ \n <li>zoom in up to 300% without loss of information</li> \n <li>navigate\
                \ most of the website using speech recognition software</li> \n <li>listen\
                \ to most of the website using a screen reader (including the most\
                \ recent versions of JAWS, NVDA and VoiceOver)</li> \n <li>access\
                \ the website using a mobile or tablet</li> \n</ul><p><a href=\"https://abilitynet.org.uk/\"\
                >AbilityNet</a> has advice on making your device easier to use if\
                \ you have a disability.</p><h2>Feedback and contact information</h2><p>We\
                \ want to find ways to improve the accessibility of this website.</p><p>If\
                \ you find any problems or think we’re not meeting accessibility requirements,\
                \ email <a href=\"mailto:digital-publishing@gov.scot\">digital-publishing@gov.scot</a>\
                \ with details.</p><h2>Enforcement procedure</h2><p>The <a href=\"\
                https://www.equalityhumanrights.com/\">Equality and Human Rights Commission\
                \ (EHRC)</a> is responsible for enforcing the Public Sector Bodies\
                \ (Websites and Mobile Applications) (No. 2) Accessibility Regulations\
                \ 2018 (the ‘accessibility regulations’).</p><p>If you’re not happy\
                \ with how we respond to your complaint, contact the <a href=\"https://www.equalityadvisoryservice.com/\"\
                >Equality Advisory and Support Service (EASS)</a>.</p><h2>Technical\
                \ information about this website’s accessibility</h2><p>The Scottish\
                \ Government is committed to making this website accessible, in accordance\
                \ with the Public Sector Bodies (Websites and Mobile Applications)\
                \ (No. 2) Accessibility Regulations 2018.</p><h3>Compliance status</h3><p>This\
                \ website is fully compliant with the <a href=\"https://www.w3.org/TR/WCAG22/\"\
                >Web Content Accessibility Guidelines (WCAG) version 2.2</a> AA standard.</p><h2>What\
                \ we’re doing to improve accessibility</h2><p>We’ll routinely carry\
                \ out an accessibility audit of this website. We’ll implement any\
                \ changes required to ensure that it remains fully compliant with\
                \ the WCAG version 2.2 AA standard.</p><p>This website uses the Scottish\
                \ Government Design System which has accessible styles, components\
                \ and patterns.</p><h2>Preparation of this accessibility statement</h2><p>This\
                \ statement was prepared on 5 March 2024. It was last reviewed on\
                \ 5 March 2024.</p><p>This website was last tested on 29 February\
                \ 2024 by the Digital Accessibility Team in the Scottish Government.</p><p>The\
                \ Digital Accessibility Team ran an automated test across the website,\
                \ to detect compliance with WCAG 2.2 (AA). The automated tests were\
                \ completed using the latest version of <a href=\"https://www.deque.com/axe/\"\
                >Axe</a>. This was followed by a manual accessibility review of a\
                \ representative sample of pages and content types and was conducted\
                \ using assistive technology in accordance with the most used (JAWS\
                \ and NVDA).</p>"
