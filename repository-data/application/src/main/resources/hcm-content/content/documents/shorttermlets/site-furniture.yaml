                \ tracking data to make informed decisions on whether the site is\
                \ meeting your needs, which leads to us making improvements. For example,\
                \ we monitor how much traffic each part of the site gets and work\
                \ to improve areas which are not being found when they should be.</p><div\
                \ class=\"ds_inset-text\"> \n <div class=\"ds_inset-text__text\">\
                \ \n  <p>The cookies that we set on mygov.scot cannot be used to identify\
