        hippotranslation:id: 45dca469-856b-45d8-9b7f-7a6760ed27d3
        hippotranslation:locale: document-type-locale
        publishing:authorNotes: ''
        publishing:metaDescription: Information about trading with the United States
          of America.
        publishing:permalink: /country-profiles/usa/
        publishing:pinned: false
        publishing:reportingtags: []
