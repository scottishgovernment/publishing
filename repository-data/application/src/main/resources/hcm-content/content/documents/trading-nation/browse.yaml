      /usa[1]:
        jcr:primaryType: publishing:article
        jcr:mixinTypes: ['hippostd:taggable', 'mix:referenceable']
        jcr:uuid: f4702816-ce9f-41a0-b470-05cfb7f2f279
        hippo:availability: []
