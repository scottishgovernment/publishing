          hippostd:content: "<html>\n <head></head>\n <body>\n  <p><img src=\"food-and-drink.png/{_document}/hippogallery:original\"\
            \ alt=\"An image of food and drink depicting the food and drink sector\"\
            ></p> \n  <p>In 2017, food and drink made up:</p> \n  <ul> \n   <li>20%\
            \ of Scotland’s international exports (£6 billion)</li> \n   <li>9% of\
            \ Scotland’s UK exports (£4.5 billion)</li> \n  </ul> \n  <p>The food\
            \ and drink sector covers a range of activities, such as:</p> \n  <ul>\
            \ \n   <li>farming</li> \n   <li>fishing</li> \n   <li>aquaculture</li>\
            \ \n   <li>making products, for example: smoked salmon, whisky</li> \n\
            \  </ul> \n  <h2>How Scotland’s food and drink exports have changed since\
            \ 2013</h2> \n  <p><img src=\"food-and-drink-figure-1.jpg/{_document}/hippogallery:original\"\
            \ alt=\"Graph showing how Scotland’s food and drink exports changed to\
            \ the rest of the UK and internationally between 2013 and 2017.\"></p>\
            \ \n  <p>Between 2013 and 2018 Scotland’s food and drink exports:</p>\
            \ \n  <ul> \n   <li>increased internationally from £5.4 billion to £6.3\
            \ billion</li> \n   <li>decreased to the rest of the UK from £4.6 billion\
            \ to £4.5 billion</li> \n  </ul> \n  <h2>Where we can sell more</h2> \n\
            \  <p><a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
            >A Trading Nation</a> used evidence to work out <a href=\"where-we-could-sell-more\"\
            >where Scotland could sell the most in future</a>.</p> \n  <p>This evidence\
            \ shows where:</p> \n  <ul> \n   <li>there’s a large or growing demand\
            \ for imports</li> \n   <li>Scotland’s exporting less than other, similar\
            \ countries</li> \n  </ul> \n  <div class=\"ds_inset-text\"> \n   <div\
            \ class=\"ds_inset-text__text\">\n     The similar countries are Finland,\
            \ Norway, Denmark and Ireland. \n   </div> \n  </div> \n  <h3>Countries\
            \ where there’s a large or growing demand for food and drink imports</h3>\
            \ \n  <ul> \n   <li><a href=\"usa\">United States of America</a></li>\
            \ \n   <li><a href=\"germany\">Germany</a></li> \n   <li><a href=\"netherlands\"\
            >Netherlands</a></li> \n   <li><a href=\"china\">China</a></li> \n   <li><a\
            \ href=\"canada\">Canada</a></li> \n   <li><a href=\"spain\">Spain</a></li>\
            \ \n   <li>Japan</li> \n  </ul> \n  <h3>Where Scotland’s currently exporting\
            \ less than similar countries</h3> \n  <ul> \n   <li><a href=\"netherlands\"\
            >Netherlands</a></li> \n   <li><a href=\"switzerland\">Switzerland</a></li>\
            \ \n   <li><a href=\"norway\">Norway</a></li> \n   <li><a href=\"poland\"\
            >Poland</a></li> \n   <li><a href=\"belgium\">Belgium</a></li> \n   <li><a\
            \ href=\"china\">China</a></li> \n   <li><a href=\"italy\">Italy</a></li>\
            \ \n   <li>Australia</li> \n  </ul> \n  <h2>What we're going to do</h2>\
            \ \n  <p>As part of the <a href=\"https://foodanddrink.scot/resources/publications/export-strategy/\"\
            >Scotland Food and Drink Export Plan</a>, the public sector and industry\
            \ co-fund market specialists in 15 countries.</p> \n  <p>This helps to\
            \ support:</p> \n  <ul> \n   <li>Scotland Food and Drink’s approach to\
            \ exporting premium products in retail and food service</li> \n   <li>mentoring\
            \ and matching companies through the <a href=\"https://foodanddrink.scot/resources/publications/export-collaboration-charter/\"\
            >Export Collaboration Charter</a> and the First Minister’s Export Challenge</li>\
            \ \n   <li>industry in making trade agreements</li> \n  </ul> \n  <p>You\
            \ can find more information on Scotland’s food and drink sector in <a\
            \ href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
            >A Trading Nation</a>.</p> \n </body>\n</html>"
