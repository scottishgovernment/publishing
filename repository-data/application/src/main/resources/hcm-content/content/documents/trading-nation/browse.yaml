          hippostd:content: "<html>\n <head></head>\n <body>\n  <p class=\"leader\
            \  ds_leader\"> In 2017, Scotland sold just under £625 million worth of\
            \ exports to China. This is 7.2% of Scotland’s total international exports.\
            \ Between 2013 and 2017, Scottish exports to China increased by an average\
            \ of 1.6% each year.</p> \n  <p><img src=\"09-China.png/{_document}/hippogallery:original\"\
            \ alt=\"An image of China outlined on a map\"></p> \n  <h2>The benefits\
            \ of selling to China</h2> \n  <p>The <a href=\"http://www.doingbusiness.org/en/rankings\"\
            >World Bank</a> rates China as the 46th easiest country in the world to\
            \ do business with.</p> \n  <p>China’s a good place to export to because\
            \ it has:</p> \n  <ul> \n   <li>a huge, growing number of people and businesses</li>\
            \ \n   <li>a stable economy</li> \n  </ul> \n  <p>It’s also a good place\
            \ for Scottish businesses to export to because:</p> \n  <ul> \n   <li>UK\
            \ brands have a positive reputation there</li> \n   <li>it will be the\
            \ world’s biggest buyer of luxury goods in 2020</li> \n   <li>it has the\
            \ largest population in the world</li> \n   <li>an increasing number of\
            \ people and businesses are buying more</li> \n  </ul> \n  <h2>What we\
            \ could sell more of</h2> \n  <p><a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
            >A Trading Nation</a> uses evidence to work out <a href=\"what-we-could-sell-more-of\"\
            >what Scotland could sell more of</a>.</p> \n  <p>In China, the key sectors\
            \ where Scotland could sell more are:</p> \n  <ul> \n   <li>machinery\
            \ and equipment</li> \n   <li>manufacture of computer, electronic and\
            \ optical equipment</li> \n   <li>food</li> \n   <li>chemical sciences</li>\
            \ \n  </ul> \n  <p><img src=\"09-China-top-opportunities.png/{_document}/hippogallery:original\"\
            \ alt=\"An infographic of top opportunities in China\"></p> \n  <div class=\"\
            hidden  visually-hidden\"> \n   <h3>Top opportunities in China</h3> \n\
            \   <ul> \n    <li>Life sciences</li> \n    <li>Engineering and advanced\
            \ manufacturing</li> \n    <li>Food and drink</li> \n    <li>Chemical\
            \ sciences</li> \n    <li>Technology, digital and media</li> \n   </ul>\
            \ \n  </div> \n  <h2>Help with exporting in China</h2> \n  <h3>Scottish\
            \ Development International offices</h3> \n  <p>Scottish Development International\
            \ have offices in:</p> \n  <ul> \n   <li><a href=\"https://www.sdi.co.uk/about-sdi/global-offices/asia-and-pacific/china-shanghai\"\
            >Shanghai</a></li> \n   <li><a href=\"https://www.sdi.co.uk/about-sdi/global-offices/asia-and-pacific/china-beijing\"\
            >Beijing</a></li> \n   <li><a href=\"https://www.sdi.co.uk/about-sdi/global-offices/asia-and-pacific/china-hong-kong\"\
            >Hong Kong</a></li> \n   <li><a href=\"https://www.sdi.co.uk/about-sdi/global-offices/asia-and-pacific/china-guangzhou\"\
            >Guangzhou</a></li> \n  </ul> \n  <p>They have 8 members of staff who\
            \ are focussed on:</p> \n  <ul> \n   <li>who produce consumer goods</li>\
            \ \n   <li>science and technology</li> \n   <li>energy</li> \n  </ul>\
            \ \n  <h3>GlobalScot</h3> \n  <p>The <a href=\"https://www.globalscot.com/\"\
            >GlobalScot</a> network has 7 experts in China covering:</p> \n  <ul>\
            \ \n   <li>energy</li> \n   <li>tourism</li> \n  </ul> \n  <p>We’re going\
            \ to expand the GlobalScot network in China.</p> \n  <h3>Scottish Affairs\
            \ Office</h3> \n  <p>The Scottish Government has a Scottish Affairs Office\
            \ in Beijing. This promotes Scotland in China.</p> \n  <p>You can find\
            \ out more on <a href=\"https://www.gov.scot/policies/international-relations/international-offices/\"\
            >gov.scot</a>.</p> \n  <h3>Department for International Trade</h3> \n\
            \  <p>You can contact the <a href=\"https://www.gov.uk/guidance/exporting-to-china\"\
            >Department for International Trade</a> team in China to find opportunities\
            \ for doing business there.</p> \n  <h3>Chamber of Commerce</h3> \n  <p>The\
            \ <a href=\"https://www.britishchamber.cn/en/\">British Chamber of Commerce</a>\
            \ in China can offer members:</p> \n  <ul> \n   <li>business support</li>\
            \ \n   <li>advice</li> \n   <li>introductions</li> \n  </ul> \n  <p>They\
            \ have an office in <a href=\"https://www.britishchamber.cn/en/contact/\"\
            >Beijing</a>.</p> \n  <p>You can find more <a href=\"help-for-businesses\"\
            >help with exporting</a>.</p> \n  <p>You can also find more information\
            \ on exporting to China in <a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
            >A Trading Nation</a>.</p> \n </body>\n</html>"
