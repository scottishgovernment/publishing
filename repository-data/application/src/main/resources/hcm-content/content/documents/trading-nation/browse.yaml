          hippostd:content: "<html>\n <head></head>\n <body>\n  <p class=\"leader\
            \  ds_leader\"> In 2017, Scotland sold £2.3 billion worth of exports to\
            \ Germany. This is 7.2% of Scotland’s total international exports. Between\
            \ 2013 and 2017, Scottish exports to Germany increased by an average of\
            \ 7.4% each year.</p> \n  <p><img src=\"02-Germany.png/{_document}/hippogallery:original\"\
            \ alt=\"An image of Germany outlined on a map\"></p> \n  <h2>The benefits\
            \ of selling to Germany</h2> \n  <p>The <a href=\"http://www.doingbusiness.org/en/rankings\"\
            >World Bank</a> rates Germany as the 24th easiest country in the world\
            \ to do business with.</p> \n  <p>Germany’s a good place to do business\
            \ with because it:</p> \n  <ul> \n   <li>is the largest economy in Europe</li>\
            \ \n   <li>has a good business culture</li> \n   <li>has a stable economy</li>\
            \ \n   <li>is open to new ideas for products and services</li> \n  </ul>\
            \ \n  <p>It’s also a good place for Scottish businesses to export to because:</p>\
            \ \n  <ul> \n   <li>there’s potential to grow your business over a long\
            \ time</li> \n   <li>people and businesses look to buy similar things\
            \ as in the UK</li> \n   <li>UK brands are trusted there</li> \n   <li>it\
            \ has a high standard of living, so people have money to spend</li> \n\
            \  </ul> \n  <h2>What we could sell more of</h2> \n  <p><a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
            >A Trading Nation</a> uses evidence to work out <a href=\"what-we-could-sell-more-of\"\
            >what Scotland could sell more of</a>.</p> \n  <p>In Germany, the key\
            \ sectors where Scotland could sell more are:</p> \n  <ul> \n   <li>machinery\
            \ and equipment</li> \n   <li>engineering services</li> \n   <li>transportation\
            \ equipment</li> \n   <li>computer programming</li> \n   <li>chemical\
            \ sciences</li> \n   <li>financial and business services</li> \n   <li>manufacturing\
            \ of computer, electronic and optical products</li> \n  </ul> \n  <p><img\
            \ src=\"02-Germany-top-opportunities.png/{_document}/hippogallery:original\"\
            \ alt=\"An infographic of top opportunities in Germany\"></p> \n  <div\
            \ class=\"hidden  visually-hidden\"> \n   <h3>Top opportunities in Germany</h3>\
            \ \n   <ul> \n    <li>Engineering and advanced manufacturing</li> \n \
            \   <li>Technology, digital and media</li> \n    <li>Life sciences</li>\
            \ \n    <li>Food and drink</li> \n    <li>Financial and business services</li>\
            \ \n    <li>Chemical sciences</li> \n    <li>Energy</li> \n   </ul> \n\
            \  </div> \n  <h2>Help with exporting in Germany</h2> \n  <h3>Scottish\
            \ Development International offices</h3> \n  <p>Scottish Development International\
            \ has an office in <a href=\"https://www.sdi.co.uk/about-sdi/global-offices/europe-middle-east-and-africa/germany-duesseldorf\"\
            >Dusseldorf</a>. They have 4 members of staff focussed on:</p> \n  <ul>\
            \ \n   <li>energy</li> \n   <li>science and technology</li> \n   <li>industries\
            \ that produce consumer goods</li> \n  </ul> \n  <h3>Innovation and Investment\
            \ Hub</h3> \n  <p>The Scottish Government have an office in <a href=\"\
            https://www.gov.scot/policies/europe/innovation-and-investment-hubs/#Berlin\"\
            >Berlin</a>. The Innovation and Investment Hub can help businesses:</p>\
            \ \n  <ul> \n   <li>with investment projects in Scotland and Germany</li>\
            \ \n   <li>work with research, education and cultural institutions</li>\
            \ \n  </ul> \n  <h3>GlobalScot</h3> \n  <p>The <a href=\"https://www.globalscot.com/\"\
            >GlobalScot</a> network has 13 experts in Germany covering:</p> \n  <ul>\
            \ \n   <li>life sciences</li> \n   <li>financial and business services</li>\
            \ \n   <li>chemical sciences</li> \n   <li>engineering</li> \n   <li>creative\
            \ industries</li> \n   <li>construction</li> \n   <li>energy</li> \n \
            \ </ul> \n  <p>We’re going to expand the GlobalScot network in Germany.</p>\
            \ \n  <h3>Department for International Trade</h3> \n  <p>You can contact\
            \ the <a href=\"https://www.gov.uk/world/organisations/department-for-international-trade-germany#contact-us\"\
            >Department for International Trade</a> team in Germany to find opportunities\
            \ for doing business there.</p> \n  <h3>British Chamber of Commerce Germany</h3>\
            \ \n  <p>The <a href=\"http://www.bccg.de/\">British Chamber of Commerce\
            \ Germany</a> can offer members:</p> \n  <ul> \n   <li>advice</li> \n\
            \   <li>introductions</li> \n  </ul> \n  <p>They have an office in Berlin.</p>\
            \ \n  <p>You can find more <a href=\"help-for-businesses\">help with exporting</a>.</p>\
            \ \n  <p>You can also find more information on exporting to Germany in\
            \ <a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
            >A Trading Nation</a>.</p> \n </body>\n</html>"
