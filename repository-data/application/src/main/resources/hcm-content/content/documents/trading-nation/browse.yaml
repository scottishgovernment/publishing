            <p>The <a href="http://www.babc.org/">British-American Business Council</a> is a large network of businesses based throughout the USA and Britain. It gives members advice and introductions in America.</p>

            <p>You can find more <a href="help-for-businesses">help with exporting</a>.</p>

            <p>You can also find more information on exporting to the USA in <a href="https://www.gov.scot/publications/scotland-a-trading-nation/">A Trading Nation</a>.</p>
