            \ exports (£360 million).</p> \n  <p>Chemical sciences made up 9.7% of\
            \ Scotland’s international exports (£3.2 billion). It also made up 2.7%\
            \ of its UK exports (£1.3 billion).</p> \n  <p>Life sciences covers the\
            \ manufacture of:</p> \n  <ul> \n   <li>basic pharmaceutical products\
            \ and preparations</li> \n   <li>medical/dental instruments and supplies</li>\
            \ \n  </ul> \n  <p>It also covers scientific research, development and\
            \ services.</p> \n  <p>Chemical sciences covers the manufacture of:</p>\
            \ \n  <ul> \n   <li>coke and refined petroleum products</li> \n   <li>chemicals\
            \ and chemical products</li> \n  </ul> \n  <h2>How Scotland’s life sciences\
            \ exports have increased since 2002</h2> \n  <p><img src=\"life-and-chemical-sciences-figure-3.jpg/{_document}/hippogallery:original\"\
