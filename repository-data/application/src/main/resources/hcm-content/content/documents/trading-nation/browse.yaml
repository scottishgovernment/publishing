            \ increased to the rest of the UK and internationally between 2002 and\
            \ 2017.\"></p> \n  <p>Between 2002 and 2017 Scotland’s financial and business\
            \ services exports increased:</p> \n  <ul> \n   <li>internationally from\
            \ £1.6 billion to £3.4 billion</li> \n   <li>to the rest of the UK from\
            \ £6 billion to £13.2 billion</li> \n  </ul> \n  <h2>Where we can sell\
            \ more</h2> \n  <p><a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
