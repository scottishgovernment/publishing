          hippostd:content: "<html>\n <head></head>\n <body>\n  <p class=\"leader\
            \  ds_leader\"> In 2017, Scotland sold £735 million worth of exports to\
            \ Switzerland. This is 2.3% of Scotland’s total international exports.\
            \ Between 2013 and 2017, Scottish exports to Switzerland increased by\
            \ an average of 12.5% each year.</p> \n  <p><img src=\"05-Switzerland.png/{_document}/hippogallery:original\"\
            \ alt=\"An image of Switzerland outlined on a map\"></p> \n  <h2>The benefits\
            \ of selling to Switzerland</h2> \n  <p>The <a href=\"http://www.doingbusiness.org/en/rankings\"\
            >World Bank</a> rates Switzerland as the 38th easiest country in the world\
            \ to do business with.</p> \n  <p>Switzerland’s a good place to export\
            \ to because it:</p> \n  <ul> \n   <li>has a highly skilled work force</li>\
            \ \n   <li>has an excellent public infrastructure</li> \n   <li>values\
            \ new ideas for products and services</li> \n   <li>spends a lot on research\
            \ and development</li> \n   <li>has reliable laws and regulations</li>\
            \ \n   <li>sits in the centre of Europe</li> \n  </ul> \n  <p>It’s also\
            \ a good place for Scottish businesses to export to because:</p> \n  <ul>\
            \ \n   <li>English is widely spoken</li> \n   <li>it has similar laws\
            \ and regulations</li> \n   <li>it has a high standard of living, so people\
            \ have money to spend</li> \n   <li>it has lots of people from different\
            \ cultures, looking to buy different things</li> \n  </ul> \n  <h2>What\
            \ we could sell more of</h2> \n  <p><a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
            >A Trading Nation</a> uses evidence to work out <a href=\"what-we-could-sell-more-of\"\
            >what Scotland could sell more of</a>.</p> \n  <p>In Switzerland, the\
            \ key sectors where Scotland could sell more are:</p> \n  <ul> \n   <li>computer\
            \ programming and IT</li> \n   <li>financial services</li> \n   <li>food</li>\
            \ \n   <li>chemical sciences</li> \n   <li>manufacture of computer, electronic\
            \ and optical equipment</li> \n  </ul> \n  <p><img src=\"05-Switzerland-top-opportunities.png/{_document}/hippogallery:original\"\
            \ alt=\"An infographic of top opportunities in Switzerland\"></p> \n \
            \ <div class=\"hidden  visually-hidden\"> \n   <h3>Top opportunities in\
            \ Switzerland</h3> \n   <ul> \n    <li>Life sciences</li> \n    <li>Food\
            \ and drink</li> \n    <li>Financial and business services</li> \n   \
            \ <li>Technology, digital and media</li> \n   </ul> \n  </div> \n  <h2>Help\
            \ with exporting in Switzerland</h2> \n  <h3>Scottish Development International\
            \ offices</h3> \n  <p>Scottish Development International have an office\
            \ in <a href=\"https://www.sdi.co.uk/about-sdi/global-offices/europe-middle-east-and-africa/switzerland-bern\"\
            >Bern</a>. They have one member of staff focussing on science and technology.</p>\
            \ \n  <h3>GlobalScot</h3> \n  <p>The <a href=\"https://www.globalscot.com/\"\
            >GlobalScot</a> network has 17 experts in Switzerland covering:</p> \n\
            \  <ul> \n   <li>financial services</li> \n   <li>life sciences</li> \n\
            \   <li>technology</li> \n  </ul> \n  <p>We’re going to expand the GlobalScot\
            \ network in Switzerland.</p> \n  <h3>Department for International Trade</h3>\
            \ \n  <p>You can contact the <a href=\"https://www.gov.uk/government/organisations/department-for-international-trade\"\
            >Department for International Trade</a> team in Switzerland to find opportunities\
            \ for doing business there.</p> \n  <h3>British-Swiss Chamber of Commerce</h3>\
            \ \n  <p>The <a href=\"http://www.bscc.co.uk/\">British-Swiss Chamber\
            \ of Commerce</a> helps its members to work with other businesses in Switzerland,\
            \ Britain and Liechtenstein. It:</p> \n  <ul> \n   <li>helps businesses\
            \ to connect and network</li> \n   <li>has specialist teams on public\
            \ affairs, legal issues and tax</li> \n   <li>provides a business support\
            \ service and free publications to members</li> \n  </ul> \n  <p>It has\
            \ groups that meet in:</p> \n  <ul> \n   <li>Basel</li> \n   <li>Bern</li>\
            \ \n   <li>Central Switzerland</li> \n   <li>Geneva</li> \n   <li>Liechtenstein</li>\
            \ \n   <li>London</li> \n   <li>Ticino</li> \n   <li>Zurich</li> \n  </ul>\
            \ \n  <p>You can find more <a href=\"help-for-businesses\">help with exporting</a>.</p>\
            \ \n  <p>You can also find more information on exporting to Switzerland\
            \ in <a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
            >A Trading Nation</a>.</p> \n </body>\n</html>"
