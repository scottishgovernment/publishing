        publishing:slug: usa
        publishing:summary: Information about trading with the United States of America.
        publishing:title: United States of America
        publishing:urlAliases: [/country-profiles/usa]
        /publishing:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p class="ds_leader leader">In 2017, Scotland sold £5.5 billion worth of exports to the United States of America (USA). This is 17.1% of Scotland’s total international exports. Between 2013 and 2017, Scottish exports to the USA increased by an average of 4.6% each year.</p>

            <p><img src="01-USA.png/{_document}/hippogallery:original" alt="An image of USA outlined on a map" /></p>

            <h2>The benefits of selling to the USA</h2>

            <p>The <a href="http://www.doingbusiness.org/en/rankings">World Bank</a> rates the USA as the 8th easiest country in the world to do business with.</p>

            <p>The USA’s a good place to export to because it:</p>

            <ul>
             <li>has well defined and established laws</li>
             <li>does not have a lot of regulations which can cause barriers for trade</li>
             <li>has few language barriers</li>
            </ul>

            <p>It’s also a good place for Scottish businesses to export to because:</p>

            <ul>
             <li>it has a stable, large economy</li>
             <li>UK brands have a good reputation there</li>
             <li>English is the first language</li>
            </ul>

            <h2>What we could sell more of</h2>

            <p><a href="https://www.gov.scot/publications/scotland-a-trading-nation/">A Trading Nation</a> uses evidence to work out <a href="what-we-could-sell-more-of">what Scotland could sell more of</a>.</p>

            <p>In the USA, the key sectors where Scotland could sell more are:</p>

            <ul>
             <li>chemical sciences</li>
             <li>manufacturing of computer, electronic and optical products</li>
             <li>computer programming</li>
             <li>research</li>
            </ul>

            <p><img src="01-USA-top-opportunities.png/{_document}/hippogallery:original" alt="An infographic of top opportunities in the USA" /></p>

            <div class="hidden visually-hidden">
            <h3>Top opportunities in the United States of America</h3>

            <ul>
             <li>Technology, digital and media</li>
             <li>Life sciences</li>
             <li>Engineering and advanced manufacturing</li>
             <li>Food and drink</li>
             <li>Financial and business services</li>
             <li>Chemical sciences</li>
             <li>Energy</li>
            </ul>
            </div>

            <h2>Help with exporting in the USA</h2>

            <h3>Scottish Development International offices</h3>

            <p>Scottish Development International have offices in:</p>

            <ul>
             <li><a href="https://www.sdi.co.uk/about-sdi/global-offices/americas/usa-boston">Boston</a></li>
             <li><a href="https://www.sdi.co.uk/about-sdi/global-offices/americas/usa-chicago">Chicago</a></li>
             <li><a href="https://www.sdi.co.uk/about-sdi/global-offices/americas/usa-houston">Houston</a></li>
             <li><a href="https://www.sdi.co.uk/about-sdi/global-offices/americas/usa-san-jose">San Jose</a></li>
            </ul>

            <p>They have 5 members of staff focussed on:</p>

            <ul>
             <li>industries that produce consumer goods</li>
             <li>science and technology</li>
            </ul>

