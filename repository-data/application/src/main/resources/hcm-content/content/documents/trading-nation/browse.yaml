      /publishing:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p class=\"leader  ds_leader\"\
          > <a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a> focusses on exporting to 26 countries. Evidence shows\
          \ these countries are where Scotland's exports are most likely to grow.\
          \ </p> \n  <h2>Countries we’ll look to export to</h2> \n  <p>A Trading Nation\
          \ organises countries into 3 priority groups.</p> \n  <h3>Priority group\
          \ 1</h3> \n  <p>The 15 countries in the first priority group are:</p> \n\
          \  <ul> \n   <li><a href=\"usa\">United States of America</a></li> \n  \
          \ <li><a href=\"germany\">Germany</a></li> \n   <li><a href=\"france\">France</a></li>\
          \ \n   <li><a href=\"netherlands\">Netherlands</a></li> \n   <li><a href=\"\
          switzerland\">Switzerland</a></li> \n   <li><a href=\"norway\">Norway</a></li>\
          \ \n   <li><a href=\"poland\">Poland</a></li> \n   <li><a href=\"belgium\"\
          >Belgium</a></li> \n   <li><a href=\"china\">China</a></li> \n   <li><a\
          \ href=\"ireland\">Ireland</a></li> \n   <li><a href=\"denmark\">Denmark</a></li>\
          \ \n   <li><a href=\"sweden\">Sweden</a></li> \n   <li><a href=\"italy\"\
          >Italy</a></li> \n   <li><a href=\"canada\">Canada</a></li> \n   <li><a\
          \ href=\"spain\">Spain</a></li> \n  </ul> \n  <p>These countries currently\
          \ make up 66% of Scotland’s exports. They’re expected to provide the most\
          \ opportunity for Scotland’s future export growth.</p> \n  <p>To help exports\
          \ to these countries, we’ll put in place support including:</p> \n  <ul>\
          \ \n   <li>Scottish Development International help in each country</li>\
          \ \n   <li>trade envoys for specific sectors</li> \n   <li>help from the\
          \ GlobalScot network</li> \n   <li>help from in-market sector specialists</li>\
          \ \n   <li>trade missions and Ministerial visits</li> \n  </ul> \n  <h3>Priority\
          \ group 2</h3> \n  <p>The 11 countries in the second priority group are:</p>\
          \ \n  <ul> \n   <li>Japan</li> \n   <li>Australia</li> \n   <li>Turkey</li>\
          \ \n   <li>Mexico</li> \n   <li>India</li> \n   <li>Singapore</li> \n  \
          \ <li>United Arab Emirates (UAE)</li> \n   <li>Nigeria</li> \n   <li>South\
          \ Korea</li> \n   <li>Brazil</li> \n   <li>Indonesia</li> \n  </ul> \n \
          \ <p>These countries currently make up 14% of Scotland’s exports. These\
          \ countries are expected to provide opportunities for businesses in:</p>\
          \ \n  <ul> \n   <li>the mid to long term</li> \n   <li>specific sectors</li>\
          \ \n  </ul> \n  <p>To help exports to these countries, we’ll put in place\
          \ support including:</p> \n  <ul> \n   <li>help from Scottish Development\
          \ International</li> \n   <li>trade envoys for specific sectors</li> \n\
          \   <li>help from the GlobalScot network</li> \n  </ul> \n  <p>We’ll also\
          \ look to make use of the Department for International Trade’s support where\
          \ possible.</p> \n  <h3>Priority group 3</h3> \n  <p>The third priority\
          \ group are countries that might offer opportunities for certain Scottish\
          \ businesses.</p> \n  <p>To help exports to these countries, we’ll put in\
          \ place support including help from:</p> \n  <ul> \n   <li>Department for\
          \ International Trade</li> \n   <li>the GlobalScot network</li> \n  </ul>\
          \ \n  <h2>How countries were chosen</h2> \n  <p>Each country was chosen\
          \ based on evidence. This evidence drew on a range of sources that looked\
          \ at:</p> \n  <ul> \n   <li>how much Scotland currently exports there</li>\
          \ \n   <li>how we think exports there could increase in future</li> \n \
          \  <li>how much other countries are exporting there</li> \n   <li>things\
          \ about that country that can benefit key sectors</li> \n  </ul> \n  <p>You\
          \ can find out more about how countries were chosen on <a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >gov.scot</a></p> \n </body>\n</html>"
