          hippostd:content: "<html>\n <head></head>\n <body>\n  <p class=\"leader\
            \  ds_leader\"> In 2017, Scotland sold £585 million worth of exports to\
            \ Sweden. This is 1.8% of Scotland’s total international exports. Between\
            \ 2013 and 2017, Scottish exports to Sweden decreased by an average of\
            \ 4.1% each year.</p> \n  <p><img src=\"13-Sweden.png/{_document}/hippogallery:original\"\
            \ alt=\"An image of Sweden outlined on a map\"></p> \n  <h2>The benefits\
            \ of selling to Sweden</h2> \n  <p>The <a href=\"http://www.doingbusiness.org/en/rankings\"\
            >World Bank</a> rates Sweden as the 12th easiest country in the world\
            \ to do business with.</p> \n  <p>Sweden’s a good place to export to because\
            \ it:</p> \n  <ul> \n   <li>has a strong economy</li> \n   <li>has a highly\
            \ educated and skilled workforce</li> \n  </ul> \n  <p>It’s also a good\
            \ place for Scottish businesses to export to because:</p> \n  <ul> \n\
            \   <li>English is spoken in business there</li> \n   <li>it has a high\
            \ standard of living, so people have money to spend</li> \n   <li>it has\
            \ a good business culture</li> \n  </ul> \n  <h2>What we could sell more\
            \ of</h2> \n  <p><a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
            >A Trading Nation</a> uses evidence to work out <a href=\"what-we-could-sell-more-of\"\
            >what Scotland could sell more of</a>.</p> \n  <p>In Sweden, the key sectors\
            \ where Scotland could sell more are:</p> \n  <ul> \n   <li>computer and\
            \ information technology (IT) services</li> \n   <li><a href=\"financial-and-business-services\"\
            >financial services</a></li> \n   <li>the manufacture of computer, electronic\
            \ and optical products</li> \n   <li>machinery and equipment</li> \n \
            \  <li><a href=\"engineering-and-advanced-manufacturing\">engineering</a></li>\
            \ \n   <li>business support services</li> \n   <li><a href=\"food-and-drink\"\
            >food</a></li> \n   <li>transport equipment</li> \n  </ul> \n  <p><img\
            \ src=\"12-Sweden-top-opportunities.png/{_document}/hippogallery:original\"\
            \ alt=\"An infographic of top opportunities in Sweden\"></p> \n  <div\
            \ class=\"hidden  visually-hidden\"> \n   <h3>Top opportunities in Sweden</h3>\
            \ \n   <ul> \n    <li>Energy</li> \n    <li>Financial and business services</li>\
            \ \n    <li>Life sciences</li> \n   </ul> \n  </div> \n  <h2>Help with\
            \ exporting in Sweden</h2> \n  <h3>Scottish Development International\
            \ offices</h3> \n  <p>Scottish Development International can help businesses\
            \ exporting to Sweden from their offices in:</p> \n  <ul> \n   <li><a\
            \ href=\"https://www.sdi.co.uk/about-sdi/global-offices/europe-middle-east-and-africa/denmark-copenhagen\"\
            >Copenhagen</a> in Denmark</li> \n   <li><a href=\"https://www.sdi.co.uk/about-sdi/global-offices/europe-middle-east-and-africa/norway-stavanger\"\
            >Stavanger</a> in Norway</li> \n  </ul> \n  <p>They have 5 members of\
            \ staff who are focussed on:</p> \n  <ul> \n   <li>energy</li> \n   <li>science\
            \ and technology</li> \n   <li>industries that produce consumer goods</li>\
            \ \n  </ul> \n  <h3>GlobalScot</h3> \n  <p>The <a href=\"https://www.globalscot.com/\"\
            >GlobalScot</a> network has one expert in Sweden covering the construction\
            \ sector.</p> \n  <p>We’re going to expand the GlobalScot network in Sweden.</p>\
            \ \n  <h3>Department for International Trade</h3> \n  <p>You can contact\
            \ the <a href=\"https://www.gov.uk/world/organisations/department-for-international-trade-sweden\"\
            >Department for International Trade team</a> in Sweden to find opportunities\
            \ for doing business there.</p> \n  <h3>British Swedish Chamber of Commerce</h3>\
            \ \n  <p>The <a href=\"https://bscc.info/\">British Swedish Chamber of\
            \ Commerce</a> can offer members:</p> \n  <ul> \n   <li>business support</li>\
            \ \n   <li>advice</li> \n   <li>introductions</li> \n  </ul> \n  <p>They\
            \ have an office in <a href=\"https://bscc.info/contact/\">Stockholm</a>.</p>\
            \ \n  <p>You can find more <a href=\"help-for-businesses\">help with exporting</a>.</p>\
            \ \n  <p>You can also find more information on exporting to Sweden in\
            \ <a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
            >A Trading Nation</a>.</p> \n </body>\n</html>"
