          hippostd:content: "<html>\n <head></head>\n <body>\n  <p class=\"leader\
            \  ds_leader\"> In 2017, Scotland sold £875 million worth of exports to\
            \ Denmark. This is 2.7% of Scotland’s total international exports. Between\
            \ 2013 and 2017, Scottish exports to Denmark decreased by an average of\
            \ 3.1% each year.</p> \n  <p><img src=\"12-Denmark.png/{_document}/hippogallery:original\"\
            \ alt=\"An image of Denmark outlined on a map\"></p> \n  <h2>The benefits\
            \ of selling to Denmark</h2> \n  <p>The <a href=\"http://www.doingbusiness.org/en/rankings\"\
            >World Bank</a> rates Denmark as the 3rd easiest country in the world\
            \ to do business with.</p> \n  <p>Denmark’s a good place to export to\
            \ because it has a:</p> \n  <ul> \n   <li>strong economy</li> \n   <li>highly\
            \ educated workforce</li> \n  </ul> \n  <p>It’s also a good place for\
            \ Scottish businesses to export to because:</p> \n  <ul> \n   <li>people\
            \ and businesses look to buy similar things as in the UK</li> \n   <li>it\
            \ has a high standard of living, so people have money to spend</li> \n\
            \   <li>UK brands are trusted there</li> \n  </ul> \n  <h2>What we could\
            \ sell more of</h2> \n  <p><a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
            >A Trading Nation</a> uses evidence to work out <a href=\"what-we-could-sell-more-of\"\
            >what Scotland could sell more of</a>.</p> \n  <p>In Denmark, the key\
            \ sectors where Scotland could sell more are:</p> \n  <ul> \n   <li>machinery\
            \ and equipment</li> \n   <li>computer and information technology (IT)\
            \ services</li> \n   <li><a href=\"life-and-chemical-sciences\">chemical\
            \ sciences</a></li> \n   <li><a href=\"food-and-drink\">food</a></li>\
            \ \n   <li>transport equipment</li> \n   <li><a href=\"financial-and-business-services\"\
            >financial services</a></li> \n   <li>the manufacture of computer, electronic\
            \ and optical products</li> \n  </ul> \n  <p><img src=\"11-Denmark-top-opportunities.png/{_document}/hippogallery:original\"\
            \ alt=\"An infographic of top opportunities in Denmark\"></p> \n  <div\
            \ class=\"hidden  visually-hidden\"> \n   <h3>Top opportunities in Denmark</h3>\
            \ \n   <ul> \n    <li>Life sciences</li> \n    <li>Engineering and advanced\
            \ manufacturing</li> \n    <li>Energy</li> \n    <li>Chemical sciences</li>\
            \ \n   </ul> \n  </div> \n  <h2>Help with exporting in Denmark</h2> \n\
            \  <h3>Scottish Development International offices</h3> \n  <p>Scottish\
            \ Development International can help businesses exporting to Denmark from\
            \ their offices in:</p> \n  <ul> \n   <li><a href=\"https://www.sdi.co.uk/about-sdi/global-offices/europe-middle-east-and-africa/denmark-copenhagen\"\
            >Copenhagen</a></li> \n   <li><a href=\"https://www.sdi.co.uk/about-sdi/global-offices/europe-middle-east-and-africa/norway-stavanger\"\
            >Stavanger</a> in Norway</li> \n  </ul> \n  <p>They have 5 members of\
            \ staff who are focussed on:</p> \n  <ul> \n   <li>energy</li> \n   <li>science\
            \ and technology</li> \n   <li>industries that produce consumer goods</li>\
            \ \n  </ul> \n  <h3>GlobalScot</h3> \n  <p>The <a href=\"https://www.globalscot.com/\"\
            >GlobalScot</a> network has 3 experts in Denmark covering:</p> \n  <ul>\
            \ \n   <li>financial services</li> \n   <li>life sciences</li> \n  </ul>\
            \ \n  <p>We’re going to expand the GlobalScot network in Denmark.</p>\
            \ \n  <h3>Department for International Trade</h3> \n  <p>You can contact\
            \ the <a href=\"https://www.gov.uk/world/organisations/department-for-international-trade-denmark#contact-us\"\
            >Department for International Trade</a> team in Denmark to find opportunities\
            \ for doing business there.</p> \n  <h3>Chamber of Commerce</h3> \n  <p>The\
            \ <a href=\"http://www.bccd.dk/\">British Chambers of Commerce</a> in\
            \ Denmark can offer members:</p> \n  <ul> \n   <li>business support</li>\
            \ \n   <li>advice</li> \n   <li>introductions</li> \n  </ul> \n  <p>They\
            \ have an office in <a href=\"http://www.bccd.dk/?pageid=37&amp;menuid=44&amp;languageid=0\"\
            >Copenhagen</a>.</p> \n  <p>You can find more <a href=\"help-for-businesses\"\
            >help with exporting</a>.</p> \n  <p>You can also find more information\
            \ on exporting to Denmark in <a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
            >A Trading Nation</a>.</p> \n </body>\n</html>"
