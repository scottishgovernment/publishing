        /publishing:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |
            <p>We want designsystem.gov.scot to be accessible and usable for as many people as possible.</p>
            <p>We try to make our site more accessible by using:</p>
            <ul>
              <li>easier-to-read colours</li>
              <li>larger fonts</li>
              <li>plain English</li>
              <li>keyboard only navigation</li>
            </ul>
            <h2>Feedback</h2>
            <p>If you cannot access any part of this site or want to report an accessibility problem, email
            <a href="mailto:digital-publishing@gov.scot">digital-publishing@gov.scot</a>.</p>
            <h2>Enforcement procedure</h2>
            <p>The Equality and Human Rights Commission enforces the
            <a href="http://www.legislation.gov.uk/uksi/2018/952/regulation/4/made">accessibility regulations</a>
            (the Public Sector Bodies (Websites and Mobile Applications) (No. 2) Accessibility Regulations 2018).</p>
            <p>If you’re not happy with how we respond to your feedback, contact the
            <a href="https://www.equalityadvisoryservice.com/">Equality Advisory and Support Service</a>.
            They are an independent advice service. They will advise you on what to do next.</p>
            <h2>Compliance statement</h2>
            <p>Scottish Government commits to making its websites accessible in line with the accessibility regulations.
            This accessibility statement applies to designsystem.gov.scot. It was prepared on 14 November 2022.</p>
            <p>This website is fully compliant with the
            <a href="https://www.w3.org/TR/WCAG21/">Web Content Accessibility Guidelines version 2.1</a> (WCAG) A and AA
            success criteria.</p>
            <div class="ds_article-aside">
            <h2>Feedback, help or support</h2>
            <p>If you need any help or want to give any feedback you can e-mail us at:
            <a href="mailto:designsystem@gov.scot">designsystem@gov.scot</a></p>
            </div>
