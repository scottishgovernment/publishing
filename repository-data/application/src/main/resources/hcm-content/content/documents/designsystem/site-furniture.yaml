        /publishing:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |
            <h2>What type of information we collect</h2>
            <p>We collect and process the following information when you visit designsystem.gov.scot:</p>
            <ul>
              <li>any feedback you share with us</li>
              <li>your cookies using Google Analytics</li>
              <li>your IP address</li>
            </ul>
            <p>We also use Google Analytics to collect information about:</p>
            <ul>
              <li>which type of browser and device you used</li>
              <li>the pages you visit on designsystem.gov.scot</li>
              <li>how long you spend on each designsystem.gov.scot page</li>
              <li>how you got to the site</li>
              <li>what you click on while you’re visiting the site</li>
            </ul>
            <p>Google Analytics data is only collected from users who have consented to share this data. Any information
            we get about you from Google Analytics will be anonymised before we see it. This means we will not hold any
            personally identifiable information about you, such as your name or address.</p>
            <h2>Why we collect this information</h2>
            <p>We use the information you share with us:</p>
            <ul>
              <li>to improve our services</li>
              <li>give you access to government services</li>
              <li>to identify security threats</li>
            </ul>
            <p>Our legal basis for processing this data is ‘legitimate interests’. That’s because:</p>
            <ul>
              <li>it’s in the legitimate interests of our users to make improvements to our website</li>
              <li>we need to maintain the security of designsystem.gov.scot</li>
            </ul>
            <p>We only collect information about you using Google Analytics if you consent to it.</p>
            <p>If you do not consent to it, you can let us know by emailing
            <a href="mailto:DataProtectionOfficer@gov.scot">DataProtectionOfficer@gov.scot</a>.</p>
            <h2>What we do with this information</h2>
            <p>We may share your anonymised information with other agencies or public bodies in the Scottish Government.
            But this will not include personally identifiable information.</p>
            <p>We’ll only share your data with a third party if we’re required to do so by law. For example by court
            order or to prevent fraud.</p>
            <p>We will not:</p>
            <ul>
              <li>sell or give your data to third parties</li>
              <li>share your data with third parties for marketing purposes</li>
            </ul>
            <h2>How long we keep your information</h2>
            <p>We will delete any feedback you share with us after 3 years. We keep anonymised analytics for 38 months.</p>
            <h2>How we store this information</h2>
            <p>All personal information is stored in the European Economic Area (EEA). Data collected by Google Analytics
            data may be processed outside the EEA.</p>
            <p>We’re committed to doing everything we can to keep your data safe. We perform regular security tests to
            make sure our systems and processes are secure.</p>
            <h2>Your data protection rights</h2>
            <p>You have the right to:</p>
            <ul>
              <li>see your information – through a <a href="https://ico.org.uk/for-organisations/guide-to-data-protection/guide-to-the-general-data-protection-regulation-gdpr/individual-rights/right-of-access/">subject access request</a></li>
              <li>improve your data – if you think the information we have is inaccurate or incomplete</li>
              <li>delete your information – if you do not want us to use your data anymore</li>
              <li>limit what we do with your data – <a href="https://ico.org.uk/your-data-matters/your-right-to-limit-how-organisations-use-your-data/">depending on the circumstances</a></li>
              <li>stop us using your data – <a href="https://ico.org.uk/your-data-matters/the-right-to-object-to-the-use-of-your-data/">depending on the circumstances</a></li>
              <li>take your data with you – if you want to share it to another organisation, <a href="https://ico.org.uk/for-organisations/guide-to-data-protection/guide-to-the-general-data-protection-regulation-gdpr/individual-rights/right-to-data-portability/">depending on the circumstances</a></li>
            </ul>
            <h2>How to complain</h2>
            <p>If you’re unhappy with how we’ve used your data, you can complain to the Information Commissioner’s Office (ICO):</p>
            <div class="ds_contact-details">
              <h3 class="ds_contact-details__title">Contact</h3>
              <dl class="ds_contact-details__list">
              <div class="ds_contact-details__item">
              <dt>Address</dt>
              <dd translate="no">
                <address>
                Information Commissioner's Office<br />
                Wycliffe House<br />
                Water Lane<br />
                Wilmslow<br />
                Cheshire<br />
                SK9 5AF
                </address>
              </dd>
            </div>
            <div class="ds_contact-details__item">
              <dt>Phone</dt>
              <dd>
              0303 123 1113<br />
              <a href="https://www.gov.uk/call-charges">Find out about call charges</a>
              </dd>
              </div>
              </dl>
            </div>
            <h2>Changes to this policy</h2>
            <p>We may change this privacy policy. In that case, the ‘last updated’ date at the top of this page will
            also change.</p>
            <div class="ds_article-aside">
            <h2>Feedback, help or support</h2>
            <p>If you need any help or want to give any feedback you can e-mail us at:
            <a href="mailto:designsystem@gov.scot">designsystem@gov.scot</a></p>
            </div>
