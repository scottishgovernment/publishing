          publishing:summary: The Pythonidae, commonly known as pythons, are a family
            of nonvenomous snakes found in Africa, Asia, and Australia. Among its
            members are some of the largest snakes in the world. Nine genera and 40
            species are currently recognized.[2]
          publishing:title: Pythons
          /publishing:contentBlocks:
            jcr:primaryType: publishing:cb_richtext
            publishing:noindex: false
            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: "<p>Pythons are found in&nbsp;<a href=\"https://en.wikipedia.org/wiki/Sub-Saharan_Africa\"\
                \ title=\"Sub-Saharan Africa\">sub-Saharan Africa</a>,&nbsp;<a href=\"\
                https://en.wikipedia.org/wiki/Nepal\" title=\"Nepal\">Nepal</a>,&nbsp;<a\
                \ href=\"https://en.wikipedia.org/wiki/India\" title=\"India\">India</a>,&nbsp;<a\
                \ href=\"https://en.wikipedia.org/wiki/Sri_Lanka\" title=\"Sri Lanka\"\
                >Sri Lanka</a>,&nbsp;<a href=\"https://en.wikipedia.org/wiki/Burma\"\
                \ title=\"Burma\">Burma</a>, southern China, Southeast Asia, and from\
                \ the&nbsp;<a href=\"https://en.wikipedia.org/wiki/Philippines\" title=\"\
                Philippines\">Philippines</a>&nbsp;southeast through&nbsp;<a href=\"\
                https://en.wikipedia.org/wiki/Indonesia\" title=\"Indonesia\">Indonesia</a>&nbsp;to&nbsp;<a\
                \ href=\"https://en.wikipedia.org/wiki/New_Guinea\" title=\"New Guinea\"\
                >New Guinea</a>&nbsp;and&nbsp;<a href=\"https://en.wikipedia.org/wiki/Australia\"\
                \ title=\"Australia\">Australia</a>.<sup><a href=\"https://en.wikipedia.org/wiki/Pythonidae#cite_note-McD99-1\"\
                >[1]</a></sup></p><p>In the United States, an introduced population\
