          hippostd:content: |-
            <p>You can only apply for this grant if you live in Scotland.</p>

            <h2>England</h2>

            <p><a href="https://www.gov.uk/test-and-trace-support-payment">Apply for a Test and Trace Support Payment</a></p>

            <h2>Wales</h2>

            <p><a href="https://gov.wales/self-isolation-support-scheme">Apply to the Self Isolation Support Scheme</a></p>

            <h2>Northern Ireland</h2>

            <p><a href="https://www.nidirect.gov.uk/articles/extra-financial-support#toc-2">Apply to the Discretionary Support Self Isolation Grant</a></p>

            <p><a href="https://www.mygov.scot/self-isolation-grant/check-if-youre-eligible" class="ds_button" target="">Back to 'Check if you'r eligible' for SISG</a></p>
