              <p>To complete the form you will need:</p>

              <ul>
               <li>details about your <a href="https://www.gov.scot/publications/private-residential-tenancies-landlords-guide/pages/grounds-for-eviction/">grounds for asking a tenant to leave.</a></li>
               <li>evidence to support these details, if you have it.</li>
               <li>your tenant's details. If you're evicting joint tenants you can add their names to the same Notice to Leave. If you're evicting any tenants who aren't on the same tenancy agreement you will have to give each tenant their own Notice to Leave. This means you will have to complete this form more than once.</li>
               <li>the end of the notice period. This means the last date before your tenant must leave.</li>
              </ul>

              <p>You can <a href="https://www.gov.scot/publications/private-residential-tenancy-prescribed-notices-forms/">view a read-only copy of the Tenant Notice to Leave</a> on gov.scot.</p>
