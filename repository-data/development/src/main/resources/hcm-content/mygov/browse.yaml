              \ id=\"your-options\">Your options</h2> \n  <p>Landlords and tenants\
              \ should agree to contact each other by one of the following options:</p>\
              \ \n  <ul> \n   <li>by email, using an agreed email address</li> \n\
              \   <li>paper letter, which can either go in the post (recorded delivery)\
              \ or be given by hand (in person)</li> \n  </ul> \n  <h3 id=\"choosing-email\"\
              >Choosing email</h3> \n  <p>Landlords and tenants should decide if email\
              \ is the best way to send notices to each other. If email isn't often\
              \ checked, something like a legal notice might be missed.</p> \n  <div\
              \ class=\"ds_warning-text\">\n   <strong class=\"ds_warning-text__icon\"\
              \ aria-hidden=\"true\"></strong>\n   <strong class=\"visually-hidden\"\
              >Warning</strong>\n   <div class=\"ds_warning-text__text\">\n    If\
              \ you agree to send things by email, a legal notice can be seen as being\
              \ received if it's sent to the email address you have previously agreed.\
              \ This means that if a tenant changes their email address, but does\
              \ not tell their landlord, they might still be seen as having received\
              \ a legal notice.\n   </div>\n  </div> \n  <h2 id=\"extra-time-added-to-email-and-post-options\"\
              >Extra time added to email and post options</h2> \n  <p>When a legal\
              \ notice is sent by email or recorded delivery post, an extra 2 days\
              \ must be added to allow time for delivery. </p> \n  <p>This applies\
              \ both when a tenant is sending a notice to their landlord, or when\
              \ a landlord is sending a notice to their tenant. </p> \n  <h2 id=\"\
              example-timescale\">Example timescale</h2> \n  <p>If three months' notice\
              \ needs to be given for a rent increase to take place on the 31 August,\
              \ you would use the following timescale: </p> \n  <ul> \n   <li>by recorded\
              \ delivery post or by email — the Rent Increase Notice should be posted\
              \ or emailed to the tenant no later than 28 May</li> \n   <li>by hand\
              \ — the Rent Increase Notice should be handed to the tenant no later\
              \ than 30 May</li> \n  </ul> \n </body>\n</html>"
