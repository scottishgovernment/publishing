            publishing:seoTitle: Tenancy deposits and moving in
            publishing:showFeedback: true
            publishing:summary: Information on dealing with the paperwork and deposit
              when renting out a property.
            publishing:title: Tenancy deposits and moving in
            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Once your property\
                \ has been advertised and you've chosen a tenant you're happy with,\
                \ you have to deal with the paperwork and deposit.</p> \n  <p>Give\
                \ a copy of the tenancy agreement to your tenant and keep one for\
                \ yourself. Make sure all the copies are signed by everyone.</p> \n\
                \  <p>You should also give your tenant a copy of the correct information\
                \ notes, either on paper or digitally. You may want to ask them to\
                \ either sign a receipt or reply to you by email saying they've received\
                \ the tenancy agreement and notes.</p> \n  <p>You should also give\
                \ your tenant:</p> \n  <ul> \n   <li>an Annual Landlord Gas Safety\
                \ Record certificate</li> \n   <li>the Energy Performance Certificate</li>\
                \ \n   <li>electrical safety certificates</li> \n   <li>information\
                \ on how to report repairs and emergencies</li> \n  </ul> \n  <h2\
                \ id=\"rent-and-deposits\">Rent and deposits</h2> \n  <p>Before the\
                \ tenant moves in, arrange the deposit and the first rent payment\
                \ with them.</p> \n  <p>If you collect a tenancy deposit, it must\
                \ be lodged with a third party tenancy deposit scheme. The scheme\
                \ protects your tenant's deposit until it's due to be repaid.</p>\
                \ \n  <div class=\"ds_inset-text\">\n   <div class=\"ds_inset-text__text\"\
                > \n    <p>There are 3 schemes you can register with:</p> \n   </div>\n\
                \  </div> \n  <ul> \n   <li><a href=\"http://www.lettingprotectionscotland.com\"\
                >Letting Protection Service Scotland</a></li> \n   <li><a href=\"\
                http://www.safedepositsscotland.com\">Safe Deposits Scotland</a></li>\
                \ \n   <li><a href=\"http://www.mydepositsscotland.co.uk\">my|deposits\
                \ Scotland</a></li> \n  </ul> \n  <p>You have to do this within 30\
                \ working days of the tenancy starting.</p> \n  <p>You should also\
                \ tell your tenant which Tenancy Deposit Scheme their deposit is in\
                \ and the other information you are required by law to provide. This\
                \ will help sort out any disputes when the tenancy ends.</p> \n  <h3\
                \ id=\"telling-the-council\">Telling the council</h3> \n  <p>Once\
                \ all the paperwork is signed, give your council your tenant's details\
                \ and their moving in date.</p> \n  <p>Let your tenant know the council\
                \ has their details for council tax purposes, and tell them what council\
                \ tax band the property is in so they know how much to pay.</p> \n\
                \  <h2 id=\"moving-in-day\">Moving in day</h2> \n  <p>On the day the\
                \ tenant is due to move into the property, there are some final steps\
                \ to take. You should:</p> \n  <ul> \n   <li>hand over the keys to\
                \ the tenant</li> \n   <li>show the tenant where the stopcock is to\
                \ turn off the water supply, how to turn off the electricity and how\
                \ to reset the electricity if a fuse blows</li> \n   <li>give the\
                \ tenant a copy of the inventory and ask them to return it, signed,\
                \ with any changes or additions</li> \n   <li>arrange to visit in\
                \ a few months to make sure the tenant is settling in and there are\
                \ no problems</li> \n  </ul> \n </body>\n</html>"
