        publishing:title: Your application cannot be processed yet
        /publishing:answer:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>You need to agree to Test and Protect sharing your details with your local council.</p>

            <p>Your local council cannot process your application unless you do this.</p>

            <h2>How to agree Test and Protect can share your details with your local council</h2>

            <p>To allow Test and Protect to share your details, you can either:</p>

            <ul>
