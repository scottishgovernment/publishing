          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p><strong>Turtles</strong>&nbsp;are&nbsp;<a href="https://en.wikipedia.org/wiki/Reptile" title="Reptile">reptiles</a>&nbsp;of the&nbsp;<a href="https://en.wikipedia.org/wiki/Order_(biology)" title="Order (biology)">order</a>&nbsp;<strong>Testudines</strong>&nbsp;characterized by a special&nbsp;<a href="https://en.wikipedia.org/wiki/Bone" title="Bone">bony</a>&nbsp;or&nbsp;<a href="https://en.wikipedia.org/wiki/Cartilage" title="Cartilage">cartilaginous</a>&nbsp;<a href="https://en.wikipedia.org/wiki/Animal_shell" title="Animal shell">shell</a>&nbsp;developed from their&nbsp;<a href="https://en.wikipedia.org/wiki/Rib" title="Rib">ribs</a>&nbsp;and acting as a&nbsp;<a href="https://en.wikipedia.org/wiki/Shield" title="Shield">shield</a>.<sup><a href="https://en.wikipedia.org/wiki/Turtle#cite_note-3">[3]</a></sup>&nbsp;"Turtle" may refer to the order as a whole (American English) or to fresh-water and sea-dwelling testudines (British English).<sup><a href="https://en.wikipedia.org/wiki/Turtle#cite_note-4">[4]</a></sup>&nbsp;The order Testudines includes both extant (living) and&nbsp;<a href="https://en.wikipedia.org/wiki/Extinction" title="Extinction">extinct</a>&nbsp;species. The earliest known members of this group date from the&nbsp;<a href="https://en.wikipedia.org/wiki/Middle_Jurassic" title="Middle Jurassic">Middle Jurassic</a>,<sup><a href="https://en.wikipedia.org/wiki/Turtle#cite_note-Joyc17-1">[1]</a></sup>&nbsp;making turtles one of the oldest reptile groups and a more ancient group than&nbsp;<a href="https://en.wikipedia.org/wiki/Snake" title="Snake">snakes</a>&nbsp;or&nbsp;<a href="https://en.wikipedia.org/wiki/Crocodilia" title="Crocodilia">crocodilians</a>. Of the 356 known&nbsp;<a href="https://en.wikipedia.org/wiki/Species" title="Species">species</a><sup><a href="https://en.wikipedia.org/wiki/Turtle#cite_note-TTWG2017-2">[2]</a></sup>&nbsp;alive today, some are highly&nbsp;<a href="https://en.wikipedia.org/wiki/Endangered_species" title="Endangered species">endangered</a>.<sup><a href="https://en.wikipedia.org/wiki/Turtle#cite_note-TTWG2017-2">[2]</a></sup></p>

            <p>Turtles are&nbsp;<a href="https://en.wikipedia.org/wiki/Ectotherm" title="Ectotherm">ectotherms</a>—animals commonly called&nbsp;<a href="https://en.wikipedia.org/wiki/Poikilotherm" title="Poikilotherm">cold-blooded</a>—meaning that their internal temperature varies according to the ambient environment. However, because of their high metabolic rate,&nbsp;<a href="https://en.wikipedia.org/wiki/Leatherback_sea_turtle" title="Leatherback sea turtle">leatherback sea turtles</a>&nbsp;have a body temperature that is noticeably higher than that of the surrounding water. Turtles are classified as&nbsp;<a href="https://en.wikipedia.org/wiki/Amniote" title="Amniote">amniotes</a>, along with other reptiles, birds, and mammals. Like other amniotes, turtles breathe air and do not lay eggs underwater, although many species live in or around water.</p>

