          /publishing:content:
            jcr:primaryType: hippostd:html
            hippostd:content: "<html>\n <head></head>\n <body>\n  <p>If you're renting\
              \ your property out, you have responsibility for resolving any antisocial\
              \ behaviour that happens in and around the home.</p> \n  <p>This means\
              \ if your tenants or their visitors are causing trouble, you have to\
              \ try to put a stop to it.</p> \n  <div class=\"ds_inset-text\">\n \
              \  <div class=\"ds_inset-text__text\"> \n    <p>Antisocial behaviour\
              \ is behaving in a way that could result in alarm, intimidation or distress.\
              \ </p> \n   </div>\n  </div> \n  <p>There are a number of ways you can\
              \ receive a complaint of antisocial behaviour. These include:</p> \n\
              \  <ul> \n   <li>directly from the neighbours – your contact details\
              \ are publicly available once you register as a landlord</li> \n   <li>from\
              \ the agent that manages the property</li> \n   <li>from the local authority\
              \ (if the neighbour has contacted them)</li> \n   <li>from the tenants\
              \ themselves</li> \n  </ul> \n  <h2 id=\"talking-to-your-tenants\">Talking\
              \ to your tenants</h2> \n  <p>When you receive a complaint about your\
              \ tenants or their visitors, there are a number of steps you can take\
              \ to resolve the issue. These include:</p> \n  <ul> \n   <li>sending\
              \ them a letter, explaining what you've been told and asking them to\
              \ change their behaviour</li> \n   <li>arranging a time to visit them\
              \ and discuss the problem</li> \n   <li>finding out the circumstances,\
              \ understanding what the issue is and what the options are to fix it</li>\
              \ \n   <li>agreeing with your tenants what will change, recording it\
              \ in writing and making sure you and your tenants both have a copy</li>\
              \ \n   <li>keeping a log of what steps you've taken, in case you need\
              \ to prove later that you've tried to resolve it</li> \n  </ul> \n \
              \ <p>If the complaint is about noise, your tenant may be able to reach\
              \ a compromise arrangement with a neighbour. Read more information on\
              \ <a href=\"https://www.ep-scotland.org.uk/policy-focus/noise/\">neighbour\
              \ noise from Environmental Protection Scotland</a>.</p> \n  <h2 id=\"\
              feeding-back-to-the-complainant\">Feeding back to the complainant</h2>\
              \ \n  <p>Once you've spoken to the tenant to try to sort out the issue,\
              \ you should try to get in touch with whomever complained to let them\
              \ know.</p> \n  <p>If you have the name and contact details of the person\
              \ who complained, get in touch with them and tell them what steps you've\
              \ taken.</p> \n  <p>If you don't know their name because the complaint\
              \ came through the council, you should ask the council to tell them\
              \ on your behalf.</p> \n  <p>You should also decide if there's anyone\
              \ else you want to inform that you're dealing with the complaint. If\
              \ a neighbour made the complaint, it's possible that others are annoyed\
              \ but haven't put a complaint in. By telling other neighbours what you've\
              \ done, it might stop you getting more complaints from them.</p> \n\
              \  <h2 id=\"if-the-complaints-continue\">If the complaints continue</h2>\
              \ \n  <p>If you keep getting complaints after you've tried to resolve\
              \ the situation with the tenant, you should consider what to do next.</p>\
              \ \n  <p>Your options include:</p> \n  <ul> \n   <li>talking to your\
              \ tenants again and telling them there are still issues</li> \n   <li>asking\
              \ the council to apply for an antisocial behaviour order (ASBO) for\
              \ the tenants or their visitors</li> \n   <li>going to court to get\
              \ an interdict to prevent your tenants behaving in a certain way</li>\
              \ \n   <li>evicting your tenants</li> \n  </ul> \n  <p>If you don't\
              \ do anything to stop your tenants' antisocial behaviour, the council\
              \ can take action. This can start with an antisocial behaviour notice\
              \ (ASBN), which tells you as the landlord what you have to do to stop\
              \ the problem. It may also affect your <a href=\"https://www.landlordregistrationscotland.gov.uk/about\"\
              >landlord registration</a> status. </p> \n </body>\n</html>"
