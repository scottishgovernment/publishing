            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: "<html>\n <head></head> \n <body> \n  <p>If you're\
                \ renting out a property, as the landlord you're responsible for carrying\
                \ out some repairs. It's your duty to make sure the property meets\
                \ the Repairing Standard.</p> \n  <div class=\"ds_inset-text\">\n\
                \   <div class=\"ds_inset-text__text\"> \n    <p>The Repairing Standard\
                \ is a basic level of repair that all private rented properties must\
                \ meet.</p> \n   </div>\n  </div> \n  <p>A home meets the Repairing\
                \ Standard if:</p> \n  <ul> \n   <li>it's wind and watertight</li>\
                \ \n   <li>the structure and exterior (like the walls and roof) are\
                \ in a reasonable condition</li> \n   <li>the installations for water,\
                \ gas, electricity, sanitation and heating are in a reasonable state\
                \ of repair and working order</li> \n   <li>any fixtures, fittings\
                \ or appliances provided by the landlord (like carpets, light fittings\
                \ and household equipment) are in a reasonable state of repair</li>\
                \ \n   <li>any furnishings provided by the landlord can be used safely\
                \ for the purpose they were designed</li> \n   <li>it's fitted with\
                \ suitable fire detection devices – at least one smoke alarm in the\
                \ living room, one in every hall or landing and a heat alarm in every\
                \ kitchen</li> \n   <li>it's fitted with a carbon monoxide detector\
                \ in any room with a carbon fuelled appliance (such as a heater or\
                \ boiler, but not a cooker) or there is a flue from such an appliance</li>\
                \ \n   <li>electrical safety inspections are carried out by a qualified\
                \ electrician at least once every five years</li> \n   <li>the property\
                \ meets the statutory <a href=\"tolerable-standard\">Tolerable Standard</a></li>\
                \ \n  </ul> \n  <p>A tenancy that lasts for less than 31 days and\
                \ is used for a holiday does not need to follow the repairing standard.\
                \ </p> \n  <p>A flat in a tenement does not fail the repairing standard\
                \ if work cannot be done because of other owners refusing consent.</p>\
                \ \n  <h2 id=\"other-responsibilities\">Other responsibilities</h2>\
                \ \n  <p>In flats, the Repairing Standard includes any common parts\
                \ of the building if a tenant is adversely affected by something that\
                \ is in disrepair or not in proper working order.</p> \n  <p>Landlords\
                \ also have responsibilities under UK wide legislation for gas safety\
                \ and health and safety at work (including the duty to carry out risk\
                \ assessments for Legionella).</p> \n  <p>Landlords may also have\
                \ additional responsibilities if the house is a HMO (house in multiple\
                \ occupation).</p>  \n </body>\n</html>"
