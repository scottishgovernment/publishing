            hippostd:content: |-
              <p>The <a href="http://www.gov.scot/lettingagentcodeofpractice">Letting Agent Code of Practice</a> (the Code) began on 31 January 2018.</p>

              <p>This is a set of rules that all letting agents must follow to make sure they give a good service to landlords and tenants.</p>

              <p>The Code explains the minimum standards a letting agent must meet when:</p>

              <ul>
               <li>dealing with landlords</li>
               <li>marketing and advertising a property</li>
               <li>managing a let</li>
               <li>collecting rent</li>
               <li>handling repairs</li>
               <li>ending a tenancy</li>
              </ul>

              <p>If you're a landlord the Code will help you understand what you should expect when you're using a letting agent. It will also help you challenge them if you don't think they're meeting the standards in the Code.</p>

              <p>Your letting agent must make you aware of the Code and give you a copy if you ask for it.</p>

              <h2>Register of Letting Agents</h2>

              <p>Everyone who wants to carry out letting agency work in Scotland needs to be registered before they can do this legally. The Scottish Letting Agent Register (the Register) is run by the Scottish Government.</p>

              <div class="ds_inset-text">
              <div class="ds_inset-text__text">
              <p>It is against the law for a person to do letting agency work if they are not on the Register.</p>
              </div>
              </div>

              <p>Letting agents cannot carry out letting agency work until their application to the Register has been approved.&nbsp;This is different to landlord registration, where a landlord is allowed to let property while their application to the Landlord Register is pending.</p>

              <p>Before they can add an agent to the Register, the Scottish Ministers will have to decide whether the people in charge of a business applying to the register are 'fit and proper' persons to carry out letting agency work. Certain key people working in the business also need to have had a minimum standard of training.</p>

