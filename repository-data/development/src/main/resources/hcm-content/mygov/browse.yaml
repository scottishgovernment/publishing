          publishing:authorNotes: ''
          publishing:metaDescription: The Pythonidae, commonly known as pythons, are
            a family of nonvenomous snakes found in Africa, Asia, and Australia. Among
            its members are some of the largest snakes in the world. Nine genera and
            40 species are currently recognized.[2]
          publishing:reportingtags: []
          publishing:seoTitle: Pythons
          publishing:showFeedback: true
          publishing:summary: The Pythonidae, commonly known as pythons, are a family
            of nonvenomous snakes found in Africa, Asia, and Australia. Among its
            members are some of the largest snakes in the world. Nine genera and 40
            species are currently recognized.[2]
          publishing:title: Pythons
          /publishing:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>Pythons are found in&nbsp;<a href="https://en.wikipedia.org/wiki/Sub-Saharan_Africa" title="Sub-Saharan Africa">sub-Saharan Africa</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Nepal" title="Nepal">Nepal</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/India" title="India">India</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Sri_Lanka" title="Sri Lanka">Sri Lanka</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Burma" title="Burma">Burma</a>, southern China, Southeast Asia, and from the&nbsp;<a href="https://en.wikipedia.org/wiki/Philippines" title="Philippines">Philippines</a>&nbsp;southeast through&nbsp;<a href="https://en.wikipedia.org/wiki/Indonesia" title="Indonesia">Indonesia</a>&nbsp;to&nbsp;<a href="https://en.wikipedia.org/wiki/New_Guinea" title="New Guinea">New Guinea</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Australia" title="Australia">Australia</a>.<sup><a href="https://en.wikipedia.org/wiki/Pythonidae#cite_note-McD99-1">[1]</a></sup></p>

              <p>In the United States, an introduced population of&nbsp;<a href="https://en.wikipedia.org/wiki/Burmese_python" title="Burmese python">Burmese pythons</a>,&nbsp;<em>Python bivittatus</em>, has existed as an&nbsp;<a href="https://en.wikipedia.org/wiki/Invasive_species" title="Invasive species">invasive species</a>&nbsp;in the&nbsp;<a href="https://en.wikipedia.org/wiki/Everglades_National_Park" title="Everglades National Park">Everglades National Park</a>&nbsp;since the late 1990s.<sup><a href="https://en.wikipedia.org/wiki/Pythonidae#cite_note-NGeo-3">[3]</a></sup></p>

              <div data-module="ds_accordion" class="ds_accordion">
              <div class="ds_accordion-item"><input aria-labelledby="panel-296235-heading" id="panel-296235" type="checkbox" class="ds_accordion-item__control visually-hidden" />
              <div class="ds_accordion-item__header">
              <h3 id="panel-296235-heading" class="ds_accordion-item__title">Children's pythons</h3>

              <div class="ds_accordion-item__indicator">&nbsp;</div>
              <label for="panel-296235" class="ds_accordion-item__label"><span class="visually-hidden">Show this section</span></label></div>

              <div class="ds_accordion-item__body">
              <p>Content<em><strong>Antaresia</strong></em>&nbsp;is a&nbsp;<a href="https://en.wikipedia.org/wiki/Genus" title="Genus">genus</a>&nbsp;of&nbsp;<a href="https://en.wikipedia.org/wiki/Pythonidae" title="Pythonidae">pythons</a>, nonvenomous snakes found in&nbsp;<a href="https://en.wikipedia.org/wiki/Australia" title="Australia">Australia</a>. The genus is known by the common name&nbsp;<strong>Children's pythons</strong>, the name of the&nbsp;<a href="https://en.wikipedia.org/wiki/Type_species" title="Type species">type species</a>.&nbsp;<a href="https://en.wikipedia.org/wiki/John_Edward_Gray" title="John Edward Gray">Gray</a>&nbsp;named it in honour of his mentor,&nbsp;<a href="https://en.wikipedia.org/wiki/John_George_Children" title="John George Children">John George Children</a>, who was a curator of the zoological collection at the British Museum around that time. It contains the smallest members of the&nbsp;<a href="https://en.wikipedia.org/wiki/Pythonidae" title="Pythonidae">Pythonidae</a>.<sup><a href="https://en.wikipedia.org/wiki/Antaresia#cite_note-Bush-2">[2]</a></sup>&nbsp;Currently, four&nbsp;<a href="https://en.wikipedia.org/wiki/Species" title="Species">species</a>&nbsp;are recognized, although they were all considered part of the same species until recently.<sup><a href="https://en.wikipedia.org/wiki/Antaresia#cite_note-3">[3]</a></sup></p>
              </div>
              </div>

              <div class="ds_accordion-item"><input aria-labelledby="panel-164633-heading" id="panel-164633" type="checkbox" class="ds_accordion-item__control visually-hidden" />
              <div class="ds_accordion-item__header">
              <h3 id="panel-164633-heading" class="ds_accordion-item__title">Reticulated and Timor pythons</h3>

              <div class="ds_accordion-item__indicator">&nbsp;</div>
              <label for="panel-164633" class="ds_accordion-item__label"><span class="visually-hidden">Show this section</span></label></div>

              <div class="ds_accordion-item__body">
              <p>Content<em><strong>Malayopython</strong></em>&nbsp;is a&nbsp;<a href="https://en.wikipedia.org/wiki/Genus" title="Genus">genus</a>&nbsp;of constricting snakes in the&nbsp;<a href="https://en.wikipedia.org/wiki/Pythonidae" title="Pythonidae">Pythonidae</a>&nbsp;<a href="https://en.wikipedia.org/wiki/Family_(biology)" title="Family (biology)">family</a>&nbsp;native to India and Southeast Asia. It contains two species, both of which were previously classified within the genus&nbsp;<em><a href="https://en.wikipedia.org/wiki/Python_(genus)" title="Python (genus)">Python</a></em>. However, multiple studies recovered these species as distinct. Known as the "<em>reticulatus</em>&nbsp;clade", it was eventually found to be a&nbsp;<a href="https://en.wikipedia.org/wiki/Sister_lineage" title="Sister lineage">sister lineage</a>&nbsp;to a lineage giving rise to the Indo-Australian pythons rather than the genus&nbsp;<em>Python</em>.<sup><a href="https://en.wikipedia.org/wiki/Malayopython#cite_note-Figueroa16-1">[1]</a></sup><sup><a href="https://en.wikipedia.org/wiki/Malayopython#cite_note-Barker01-2">[2]</a></sup></p>
              </div>
              </div>

              <div class="ds_accordion-item"><input aria-labelledby="panel-150419-heading" id="panel-150419" type="checkbox" class="ds_accordion-item__control visually-hidden" />
              <div class="ds_accordion-item__header">
              <h3 id="panel-150419-heading" class="ds_accordion-item__title">Tree pythonse</h3>

              <div class="ds_accordion-item__indicator">&nbsp;</div>
              <label for="panel-150419" class="ds_accordion-item__label"><span class="visually-hidden">Show this section</span></label></div>

              <div class="ds_accordion-item__body">
              <p><em><strong>Morelia</strong></em>&nbsp;is a&nbsp;<a href="https://en.wikipedia.org/wiki/Genus" title="Genus">genus</a>&nbsp;of large snakes in the family&nbsp;<a href="https://en.wikipedia.org/wiki/Pythonidae" title="Pythonidae">Pythonidae</a>&nbsp;found in&nbsp;<a href="https://en.wikipedia.org/wiki/Indonesia" title="Indonesia">Indonesia</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/New_Guinea" title="New Guinea">New Guinea</a>, and throughout Australia. Currently, up to eight&nbsp;<a href="https://en.wikipedia.org/wiki/Species" title="Species">species</a>&nbsp;are recognized.<sup><a href="https://en.wikipedia.org/wiki/Morelia_(snake)#cite_note-ITIS-3">[3]</a></sup></p>

              <p>In general, these snakes are&nbsp;<a href="https://en.wikipedia.org/wiki/Arboreal" title="Arboreal">arboreal</a>&nbsp;to semiarboreal, spending much of their lives in the forest canopy. Although exceptions occur, most attain adult lengths of 2–3&nbsp;m (6.6–9.8&nbsp;ft).</p>
              </div>
              </div>
              </div>

              <p>&nbsp;</p>
