              <h2>How to apply through&nbsp;South Ayrshire Council</h2>

              <p>South Ayrshire Council will contact you soon to make an application. Test and Protect will share your details with the council.&nbsp;</p>

              <p>The council cannot process your application unless you agree for Test and Protect to share your details.</p>

              <p>Once you agree, it will take up to 48 hours for them to get these.</p>

              <p>The council cannot give an update on your application until after then.</p>

              <h3>More information on the application process</h3>

              <p><a href="https://www.south-ayrshire.gov.uk/article/19512/Council-Tax-Benefits-Scottish-Welfare-Fund-Welfare-Advice">Visit South Ayrshire Council website</a></p>

              <h3>Further help</h3>

              <p>Email:&nbsp;<a href="mailto:C19.CommunitySupport@south-ayrshire.gov.uk">C19.CommunitySupport@south-ayrshire.gov.uk</a></p>

              <p>Phone:&nbsp;01292 61610</p>

              <p>Lines are open Monday to Thursday, 8:45am to 4:45pm. Friday, 9am to 4pm.</p>
