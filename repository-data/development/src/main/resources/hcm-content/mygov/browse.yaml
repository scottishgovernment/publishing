              currently recognized.&nbsp;<em>Lampropeltis elapsoides</em>, the&nbsp;<a
              href="https://en.wikipedia.org/wiki/Scarlet_kingsnake" title="">scarlet
              kingsnake</a>, was formerly classified as the subspecies&nbsp;<em>L.
              t. elapsoides</em>, but is now recognized as a distinct species.<sup><a
              href="https://en.wikipedia.org/wiki/Milk_snake#cite_note-Grzimek-1">[1]</a></sup>&nbsp;The&nbsp;<a
              href="https://en.wikipedia.org/wiki/Subspecies" title="Subspecies">subspecies</a>&nbsp;have
              strikingly different appearances, and many of them have their own&nbsp;<a
              href="https://en.wikipedia.org/wiki/Common_name" title="Common name">common
              names</a>. Some authorities suggest that this&nbsp;<a href="https://en.wikipedia.org/wiki/Species"
              title="Species">species</a>&nbsp;could be split into several separate
              species.<sup><a href="https://en.wikipedia.org/wiki/Milk_snake#cite_note-Grzimek-1">[1]</a></sup>&nbsp;They
              are not&nbsp;<a href="https://en.wikipedia.org/wiki/Venomous_snake"
              title="Venomous snake">venomous</a>&nbsp;to humans.<sup><a href="https://en.wikipedia.org/wiki/Milk_snake#cite_note-2">[2]</a></sup><sup><a
              href="https://en.wikipedia.org/wiki/Milk_snake#cite_note-3">[3]</a></sup></p>
