          publishing:authorNotes: ''
          publishing:metaDescription: Find out how to register as a property factor.
          publishing:mygovid: MYGOV-2680-1
          publishing:reportingtags: []
          publishing:seoTitle: Who needs to register
          publishing:showFeedback: true
          publishing:summary: Anyone or any organisation that manages and maintains
            land used for residential purposes by 2 or more people (that may include
            the property factor) must register on the Scottish Property Factor Register.
          publishing:title: Who needs to register
          /publishing:content:
            jcr:primaryType: hippostd:html
            hippostd:content: "<html>\n <head></head> \n <body> \n  <p>Property factors\
              \ generally manage or maintain land used for residential purposes. This\
              \ land needs to be either owned or available for use by 2 or more people.\
              \ </p> \n  <p>For local councils and housing associations, the land\
              \ needs to be either owned or available for use by them and at least\
              \ 1 more person.</p> \n  <p>This could be common parts of land connected\
              \ to a residential building, such as:</p> \n  <ul> \n   <li>stairwells</li>\
              \ \n   <li>shared gardens</li> \n   <li>roof space</li> \n   <li>external\
              \ walls</li> \n  </ul> \n  <p>It could also be common land between those\
              \ properties, such as:</p> \n  <ul> \n   <li>fences</li> \n   <li>hedges</li>\
              \ \n   <li>paths</li> \n   <li>parks</li> \n   <li>woodland</li> \n\
              \  </ul> \n  <div class=\"ds_inset-text\">\n   <div class=\"ds_inset-text__text\"\
              > \n    <p>There's a legal definition for property factors, which you\
              \ should consider when deciding whether you need to register. See <a\
              \ href=\"https://www.legislation.gov.uk/asp/2011/8/section/2\">section\
              \ 2 of the Property Factors Act 2011</a> for this definition.</p> \n\
              \   </div>\n  </div> \n  <h2 id=\"if-you-re-not-sure\">If you're not\
              \ sure</h2> \n  <p>It's up to an applicant to decide if what they're\
              \ doing counts as working as a property factor.</p> \n  <p>If you're\
              \ not sure, you could be a property factor if:</p> \n  <ul> \n   <li>the\
              \ work you plan on doing is a business arrangement</li> \n   <li>you're\
              \ planning to charge a fee or taking any other type of payment (If not,\
              \ this does not necessarily mean you're not working as a property factor)</li>\
              \ \n   <li>you're planning to do regular work in managing or arranging\
              \ maintenance of common land for residential properties</li> \n  </ul>\
              \ \n  <p>If you're doing some or all of these things, you probably do\
              \ need to apply to enter the register. </p> \n  <p>If you're still not\
              \ sure, there's <a href=\"https://www.gov.scot/publications/property-factor-register-guidance-am-i-a-property-factor/\"\
              >guidance available from the Scottish Government</a> that helps you\
              \ decide.</p> \n  <p>You may also want to get <a href=\"help-with-a-legal-problem\"\
              >legal advice</a> on whether you need to register.  </p>  \n </body>\n\
              </html>"
