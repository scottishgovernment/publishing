                  title="Cheetah">cheetahs</a>, and&nbsp;<a href="https://en.wikipedia.org/wiki/African_wild_dog"
                  title="African wild dog">African wild dogs</a>. The plains zebra
                  is a highly social species, forming harems with a single&nbsp;<a
