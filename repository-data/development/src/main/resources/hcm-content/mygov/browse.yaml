            publishing:showFeedback: true
            publishing:summary: Information on how to apply for the Register of Letting
              Agents to do letting agency work in Scotland.
            publishing:title: How to apply
            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: "<html>\n <head></head> \n <body> \n  <p>If you want\
                \ to carry out letting agency work in Scotland you must apply to the\
                \ Scottish Letting Agent Register. Scottish Ministers must approve\
                \ your application before you can carry out letting agency work legally.</p>\
                \ \n  <p><a class=\"ds_button  ds_button--fixed\" title=\"Apply for\
                \ registration\" href=\"https://lettingagentregistration.gov.scot\"\
                >Apply for registration</a></p> \n  <p>If you are already carrying\
                \ out letting agent work without being registered, you will need to\
                \ pay a <a href=\"application-fee\">higher application fee</a>.</p>\
                \ \n  <div class=\"ds_warning-text\"> \n   <strong class=\"ds_warning-text__icon\"\
                \ aria-hidden=\"true\"></strong> \n   <strong class=\"visually-hidden\"\
                >Warning</strong> \n   <div class=\"ds_warning-text__text\">\n   \
                \  It is a criminal offence to do letting agency work if you are not\
                \ on the register. If you're convicted, you could face a fine of up\
                \ to £50,000, up to 6 months imprisonment or both. \n   </div> \n\
                \  </div> \n  <h2 id=\"information-needed\">Information needed</h2>\
                \ \n  <p>You will be asked for a variety of information as part of\
                \ your application, which can include:</p> \n  <ul> \n   <li>your\
                \ business's address, contact details, company registration (if any)</li>\
                \ \n   <li>details of relevant unspent convictions or breaches of\
                \ legislation </li> \n   <li>details of professional indemnity and\
                \ client money protection insurance</li> \n   <li>details of current,\
                \ refused or revoked memberships of professional or industry bodies</li>\
                \ \n  </ul> \n  <p>You will also need to provide the names and e-mail\
                \ addresses of those in control of your business and those who must\
                \ have a qualification or training. This includes:</p> \n  <ul> \n\
                \   <li>the most senior person in your business</li> \n   <li>those\
                \ owning 25% or more of your business (people or organisations)</li>\
                \ \n   <li>those with direct control or governance of the letting\
                \ agency work (people or organisations)</li> \n   <li>those required\
                \ to hold a relevant qualification or training</li> \n  </ul> \n \
                \ <p>We will email them with a link to a secure area for them to confidentially\
                \ provide us with the relevant details, which can include:</p> \n\
                \  <ul> \n   <li>date of birth</li> \n   <li>address history</li>\
                \ \n   <li>details of relevant unspent convictions</li> \n   <li>breaches\
                \ of legislation</li> \n   <li>details of their qualification and\
                \ additional training as necessary (if they are required to hold a\
                \ qualification)</li> \n  </ul> \n  <p>You will be able to track whether\
                \ they have responded but, to maintain confidentiality, you will not\
                \ be able to see the information they provide. You cannot submit your\
                \ application until all individuals have provided the required information.</p>\
                \ \n  <h2 id=\"documents-needed\">Documents needed</h2> \n  <p>After\
                \ you submit your application or renewal, the letting agent regulation\
                \ team will contact you. They will ask for the documents they require\
                \ to assess your application. You should have these documents ready\
                \ to provide before the team contacts you.</p> \n  <div class=\"ds_warning-text\"\
                > \n   <strong class=\"ds_warning-text__icon\" aria-hidden=\"true\"\
                ></strong> \n   <strong class=\"visually-hidden\">Warning</strong>\
                \ \n   <div class=\"ds_warning-text__text\">\n     Do not provide\
                \ documents until you are asked to do so. \n   </div> \n  </div> \n\
                \  <p>The team will ask to see copies of:</p> \n  <ul> \n   <li>qualification\
                \ certificates for all those within your business <a href=\"/letting-agent-registration/training-and-qualifications/#relevant-qualification\"\
                >required to hold a qualification</a> - if the <a href=\"/letting-agent-registration/training-and-qualifications/#additional-training\"\
                >qualification is older than 3 years</a>, they may also ask for documentary\
                \ evidence of additional training (like a certificate or proof that\
                \ they attended) </li> \n   <li>the professional indemnity insurance\
                \ policy for the business</li> \n  </ul> \n  <p>If your business also\
                \ <a href=\"/letting-agent-registration/professional-indemnity-insurance-and-protecting-client-money/#client-money\"\
                >holds or handles client money</a>, the team will ask to see copies\
                \ of:</p> \n  <ul> \n   <li>the client money protection insurance\
                \ certificate for your business</li> \n   <li>written confirmation\
                \ from your bank that your bank account (or accounts) meet the requirements\
                \ set out in <a href=\"https://www.gov.scot/publications/letting-agent-code-practice/pages/8/\"\
                >section 8, paragraphs 121 and 122 of the Letting Agent Code of Practice</a></li>\
                \ \n  </ul> \n  <p>Anyone carrying out letting agent work without\
                \ being registered who applies to the Register, will also be asked\
                \ to provide further documents as part of the additional checks that\
                \ the team will undertake.</p>  \n </body>\n</html>"
