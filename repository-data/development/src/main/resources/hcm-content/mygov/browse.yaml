                \ data-button=\"link-la\" aria-hidden=\"true\">Visit West Lothian\
                \ Council</a> \n  </div> \n  <h2 id=\"fees\">Fees</h2> \n  <p>There\
                \ are three types of landlord registration fee:</p> \n  <ul> \n  \
                \ <li>Principal Fee: £67</li> \n   <li>Property Fee: £15 (per let\
                \ property)</li> \n   <li>Late Application Fee: £133</li> \n  </ul>\
                \ \n  <p>Discounts are available for:</p> \n  <ul> \n   <li>landlords\
                \ who own properties in more than one local authority area</li> \n\
                \   <li>joint owners </li> \n   <li>landlords who have a House of\
                \ Multiple Occupancy (HMO) licence</li> \n   <li>Scottish charities</li>\
                \ \n  </ul> \n  <p><a href=\"https://landlordregistrationscotland.gov.uk/local-authority-contact\"\
                >Contact your local authority for more information about fees</a>.\
                \ </p> \n  <div class=\"ds_inset-text\"> \n   <div class=\"ds_inset-text__text\"\
                >\n     If you apply to register for the first time or renew your\
                \ existing Landlord Registration before 9am on 1 April 2020, you will\
                \ not have to pay the new fee rate. \n   </div> \n  </div> \n  <h2\
                \ id=\"exemptions\">Exemptions</h2> \n  <p>There are some situations\
                \ where you do nothave to register with a council to rent out a property.\
                \ These include:</p> \n  <ul> \n   <li>holiday lets</li> \n   <li>houses\
                \ managed by religious orders</li> \n   <li>houses with a resident\
                \ landlord</li> \n   <li>houses with agricultural and crofting tenancies</li>\
                \ \n   <li>letting to family members</li> \n   <li>houses providing\
                \ care services governed by Care Inspectorate regulation</li> \n \
                \ </ul> \n  <h2 id=\"hmo-licence\">HMO licence</h2> \n  <p>You need\
                \ a house in multiple occupancy (HMO) licence if both of the following\
                \ apply:</p> \n  <ul> \n   <li>you want to rent your property out\
                \ to 3 or more tenants</li> \n   <li>none of the tenants are related\
                \ or part of the same family</li> \n  </ul> \n  <p>If you want to\
                \ use your home in this way, there are extra criteria you'll need\
                \ to meet before the council will agree to register you.</p> \n  <p>They'll\
                \ have to decide:</p> \n  <ul> \n   <li>if you are 'fit and proper'\
                \ (able) to hold an HMO licence</li> \n   <li>if the property is managed\
                \ properly</li> \n   <li>if the property meets their required standards</li>\
                \ \n  </ul> \n  <div class=\"ds_warning-text\"> \n   <strong class=\"\
                ds_warning-text__icon\" aria-hidden=\"true\"></strong> \n   <strong\
                \ class=\"visually-hidden\">Warning</strong> \n   <div class=\"ds_warning-text__text\"\
                >\n     It's a criminal offence to rent out a home to 3 or more unrelated\
                \ people without an HMO licence. You could be fined up to £50,000\
                \ if you do. \n   </div> \n  </div> \n  <h2 id=\"landlord-accreditation\"\
                >Landlord accreditation</h2> \n  <p>Although you legally have to be\
                \ registered as a landlord in Scotland, you can also apply for accreditation.</p>\
                \ \n  <p>This could make tenants more likely to want to rent out your\
                \ property instead of non-accredited ones.</p> \n  <h3 id=\"apply-for-accreditation\"\
                >Apply for accreditation</h3> \n  <p>To apply for accreditation you\
                \ can contact <a href=\"http://www.landlordaccreditationscotland.com/application-form-for-landlords/\"\
                >Landlord Accreditation Scotland</a> and fill in their application\
                \ form.</p> \n  <p>If you can confirm that you meet (or are working\
                \ to meet) the standards listed in the form, you can become an accredited\
                \ landlord.</p> \n  <p>Local councils may offer their own accreditation\
                \ scheme or work in partnership with Landlord Accreditation Scotland.</p>\
