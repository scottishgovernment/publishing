            publishing:summary: Anyone doing letting agency work in Scotland needs
              to join a Register of Letting Agents and follow a code of practice.
            publishing:title: Overview
            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: "<html>\n <head></head> \n <body> \n  <p>If you do\
                \ letting agency work in Scotland you're required by law to:</p> \n\
                \  <ul> \n   <li>follow a Letting Agent Code of Practice</li> \n \
                \  <li>be registered on the Scottish Letting Agent Register</li> \n\
                \  </ul> \n  <p>The Scottish Letting Agent Register is a list run\
                \ by Scottish Ministers. It makes sure every letting agent:</p> \n\
                \  <ul> \n   <li>is suitable to do the job</li> \n   <li>has met minimum\
                \ <a href=\"training-and-qualifications\">training requirements</a>.</li>\
                \ \n  </ul> \n  <h2 id=\"sign-up-for-updates\">Sign up for updates</h2>\
                \ \n  <p>You can <a href=\"letting-agent-registration-updates\">sign\
                \ up for updates about the regulation of letting agents</a>. This\
                \ includes updates on:</p> \n  <ul> \n   <li>the letting agent register</li>\
                \ \n   <li>other key changes affecting the private rented sector</li>\
                \ \n  </ul> \n  <p><a href=\"how-to-apply\">Find out how to apply</a>.\
                \ </p> \n  <div class=\"ds_warning-text\"> \n   <strong class=\"ds_warning-text__icon\"\
                \ aria-hidden=\"true\"></strong> \n   <strong class=\"visually-hidden\"\
                >Warning</strong> \n   <div class=\"ds_warning-text__text\">\n   \
                \  It is a criminal offence to do letting agency work if you are not\
                \ on the register. If you're convicted, you could face a fine of up\
                \ to £50,000, up to 6 months imprisonment or both. \n   </div> \n\
                \  </div>  \n </body>\n</html>"
