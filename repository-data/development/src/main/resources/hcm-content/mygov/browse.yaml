        hippostdpubwf:lastModificationDate: 2021-10-05T15:25:44.581+01:00
        hippostdpubwf:lastModifiedBy: sharon.mcclure@gov.scot
        hippotranslation:id: 734bf520-59bc-49aa-9cc9-ec55586d58da
        hippotranslation:locale: document-type-locale
        publishing:title: Your application cannot be processed yet
        /publishing:answer:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>You need to consent for Test and Protect to share your details.</p>

            <p>Your local council cannot process your application unless you do this.</p>

            <h2>What you need to do next&nbsp;</h2>

            <p>Before the local council can process an application you need to either:</p>

            <ul>
             <li>reply to the Test and Protect text message with your postcode - they'll text you back asking for consent to share your details with the local council</li>
             <li><em>phone the national helpline oxxx xxxx to give your consent&nbsp;over the phone&nbsp;</em></li>
            </ul>

            <p>Once you give your consent it will take up to 48 hours for your local council to get your details.</p>

            <p>&nbsp;</p>
