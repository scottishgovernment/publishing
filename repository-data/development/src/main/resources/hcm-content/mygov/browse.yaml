            <p>If they’ve been told to self-isolate they should <a href="https://www.nhsinform.scot/illnesses-and-conditions/infections-and-poisoning/coronavirus-covid-19/test-and-protect/coronavirus-covid-19-get-a-test-if-you-have-symptoms/">book a test</a> as soon as possible.</p>

            <div class="ds_warning-text"><strong class="ds_warning-text__icon"></strong> <strong class="visually-hidden">Warning</strong>

            <div class="ds_warning-text__text">
            <p>If they’re fully vaccinated and test negative they no longer need to self-isolate. You do not qualify for the grant while they wait for their&nbsp;result.</p>
            </div>
            </div>

            <p><a href="https://www.mygov.scot/scottish-welfare-fund/crisis-grants">Check if you can get a Crisis Grant</a></p>
