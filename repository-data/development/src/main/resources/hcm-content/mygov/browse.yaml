        /publishing:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>This amount is before deductions. For example, tax and National Insurance.</p>

            <p>It does not matter if anyone else you live with is also earning money. As long as your own income is less than £1543.75 per month.</p>

            <p>If you earn more than this you may still be able to apply if your overall household income is below a certain amount.</p>
        /publishing:options[1]:
          jcr:primaryType: publishing:smartanswermultiplechoiceoption
          publishing:label: Yes - less than £1,543.75 per month
          publishing:value: less-than
