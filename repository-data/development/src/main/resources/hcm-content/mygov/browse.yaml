        publishing:title: Income levels for single people
        /publishing:answer:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>You can apply for the grant if your household income
            is below the amounts shown.</p>
        /publishing:dynamicresults[1]:
          jcr:primaryType: publishing:smartanswerresultdynamicselector
          /publishing:question:
            jcr:primaryType: hippo:mirror
            hippo:docbase: 7efed31a-b19a-4d4b-b492-34c6ae66a81e
