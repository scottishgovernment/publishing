                \ \n  </ul> \n  <p>If your tenant does not agree to move out of the\
                \ house by the date on the notice to quit, you have up to six months\
                \ to contact the <a href=\"https://www.housingandpropertychamber.scot/\"\
                >First-tier Tribunal for Scotland (Housing and Property Chamber)</a>\
                \ ('the Tribunal' for short) and start the eviction process.</p> \n\
                \  <p>The tenant will then be sent a letter from the Tribunal telling\
                \ them when the case will be heard so they can give their side of\
                \ the story.</p> \n  <div class=\"ds_inset-text\"> \n   <div class=\"\
                ds_inset-text__text\">\n     There are 17 different possible \n  \
                \  <a href=\"grounds-for-eviction-assured-and-short-assured-tenancies-if-your-landlord-starts-the-eviction-process-before-7-april-2020\"\
                >grounds for eviction</a>. You have to prove at least one of these\
                \ for the Tribunal to decide whether your tenant should be evicted.\
                \ \n   </div> \n  </div> \n  <h2 id=\"notice-to-quit\">Notice to quit</h2>\
                \ \n  <p>The notice to quit is written notice that you want to end\
                \ the tenancy and want your tenant to move out of the property.</p>\
                \ \n  <p>A notice to quit is only valid if it:</p> \n  <ul> \n   <li>is\
                \ in writing</li> \n   <li>tells the tenant how long their notice\
                \ is</li> \n   <li>ties in with the 'ish date' (the date the tenancy\
                \ agreement ends)</li> \n   <li>makes it clear that even when the\
                \ notice runs out you still have to get an eviction order from the\
                \ Tribunal before the tenant has to leave</li> \n   <li>tells the\
                \ tenant that they can get independent advice, and tells them where\
                \ they can get it</li> \n  </ul> \n  <p>Since December 2017, eviction\
                \ cases are now dealt with by the Tribunal rather than the Sheriff\
                \ Court. Any notice to quit you serve, must make it clear that the\
                \ case will be dealt with by the Tribunal and must comply with <a\
                \ href=\"https://www.legislation.gov.uk/sdsi/2019/9780111040331/regulation/3\"\
                >the current regulations</a>.</p> \n  <h2 id=\"notice-of-proceedings\"\
                >Notice of proceedings</h2> \n  <p>A notice of proceedings is written\
                \ notice that you're going to start legal proceedings to get your\
                \ property back.</p> \n  <p>It should come on a special form called\
                \ an AT6, and it should tell the tenant:</p> \n  <ul> \n   <li>the\
                \ reasons (or grounds) why you want the property back</li> \n   <li>how\
                \ these reasons apply to the tenant</li> \n   <li>how much notice\
                \ you have to give before you can contact the Tribunal and have them\
                \ evicted</li> \n  </ul> \n  <p>Download the AT6 form from <a href=\"\
                https://www.gov.scot/publications/rent-regulation-assured-tenancies-forms/\"\
                >statutory forms for assured tenancies and short assured tenancies</a>.</p>\
                \ \n  <h2 id=\"changes-due-to-coronavirus-covid-19-\">Changes due\
                \ to coronavirus (COVID-19)</h2> \n  <p>The Scottish Government has\
                \ passed an emergency law to protect renters in Scotland during coronavirus.\
                \ </p> \n  <p><a href=\"if-your-landlord-wants-to-evict-you\">More\
                \ information about coronavirus and tenants' rights</a>.</p>  \n </body>\n\
                </html>"
              /grounds-for-eviction-assured-and-short-assured-tenancies-if-your-landlord-starts-the-eviction-process-before-7-april-2020:
