              jcr:primaryType: hippostd:html
              hippostd:content: "<html>\n <head></head> \n <body> \n  <p>Before you\
                \ apply for registration, or to renew your current registration, you\
                \ should make sure that:</p> \n  <ul> \n   <li>anyone in your business\
                \ who needs <a href=\"training-and-qualifications\">certain qualifications</a>\
                \ has them</li> \n   <li>anyone whose qualification is more than 3\
                \ years old when you apply or renew has also <a href=\"/letting-agent-registration/training-and-qualifications/#additional-training\"\
                >completed additional training</a></li> \n   <li>your business has\
                \ put steps in place to meet the requirements of the <a href=\"https://www.gov.scot/publications/letting-agent-code-practice/\"\
                >Code of Practice</a></li> \n   <li>all your staff understand the\
                \ Code of Practice</li> \n   <li>you hold professional indemnity insurance\
                \ (read <a href=\"https://www.gov.scot/publications/letting-agent-code-practice/pages/8/\"\
                >section 8, paragraph 130 of the Code</a>)</li> \n  </ul> \n  <p>If\
                \ your business <a href=\"/letting-agent-registration/professional-indemnity-insurance-and-protecting-client-money/#client-money\"\
                >holds or handles client money</a>, or intends to hold or handle client\
                \ money, you should also make sure that you:</p> \n  <ul> \n   <li>have\
                \ at least one separate and dedicated client bank account (read <a\
                \ href=\"https://www.gov.scot/publications/letting-agent-code-practice/pages/8/\"\
                >section 8, paragraph 118 - 122 of the Code</a>) to hold client money</li>\
                \ \n   <li>hold client money protection (read <a href=\"https://www.gov.scot/publications/letting-agent-code-practice/pages/8/\"\
                >section 8, paragraph 126 of the Code</a>)</li> \n  </ul> \n  <p>As\
                \ part of the application you'll be asked to give proof that your\
                \ business has met key parts of the code and has met the qualification\
                \ and training requirements.</p> \n  <h2 id=\"the-letting-agent-code-of-practice\"\
                >The Letting Agent Code of Practice</h2> \n  <p>The Code of Practice\
                \ sets out the standards all those doing letting agency work must\
                \ meet. It came into force on the 31 January 2018. </p> \n  <p>You\
                \ can <a href=\"https://www.gov.scot/publications/letting-agent-code-practice/\"\
                >read and download the Letting Agent Code of Practice</a>.</p> \n\
                \  <p>The Code says lettings businesses must have written procedures\
