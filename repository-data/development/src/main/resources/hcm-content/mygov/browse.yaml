          publishing:title: How to register
          /publishing:content:
            jcr:primaryType: hippostd:html
            hippostd:content: "<html>\n <head></head> \n <body> \n  <p>You can apply\
              \ to register as a property factor online at the Scottish Property Factor\
              \ Register website.</p> \n  <p><a class=\"ds_button  ds_button--fixed\"\
              \ title=\"Apply now\" href=\"https://www.propertyfactorregister.gov.scot/PropertyFactorRegister/\"\
              >Apply now</a></p> \n  <p>When you submit your application you, or anyone\
              \ else who gave information for the application, might be asked to verify\
              \ it or give more details.</p> \n  <div class=\"ds_warning-text\"> \n\
              \   <strong class=\"ds_warning-text__icon\" aria-hidden=\"true\"></strong>\
              \ \n   <strong class=\"visually-hidden\">Warning</strong> \n   <div\
              \ class=\"ds_warning-text__text\">\n     It's a crime to give false\
              \ information or leave out relevant information. You can be fined up\
              \ to £1,000 if convicted. \n   </div> \n  </div> \n  <h2 id=\"application-fees\"\
              >Application fees</h2> \n  <p>Your application fee depends on the total\
              \ number of properties you expect to manage. </p> \n  <p>If you manage\
              \ a property that you own it does not count towards the total.</p> \n\
              \  <table class=\"ds_table\"> \n   <thead> \n    <tr> \n     <th>Number\
              \ of properties</th> \n     <th>Fee</th> \n    </tr> \n   </thead> \n\
              \   <tbody> \n    <tr> \n     <td>100 or less</td> \n     <td>£200</td>\
              \ \n    </tr> \n    <tr> \n     <td>Over 100</td> \n     <td>£750</td>\
              \ \n    </tr> \n   </tbody> \n  </table> \n  <div class=\"ds_inset-text\"\
              >\n   <div class=\"ds_inset-text__text\"> \n    <p>There's no specific\
              \ time frame to process your application. Most applications are processed\
              \ within a month, but some can take longer due to issues that may come\
              \ up.</p> \n   </div>\n  </div> \n  <h2 id=\"if-you-re-accepted\">If\
              \ you're accepted</h2> \n  <p>If your application is accepted you'll\
              \ get an email to let you know.</p> \n  <p>You'll also get your property\
              \ factor registration number.</p> \n  <p>Your registration will last\
              \ for 3 years unless you are removed from the register during that time.</p>\
              \ \n  <h2 id=\"if-you-re-refused\">If you're refused</h2> \n  <p>If\
              \ your application is considered for refusal, you'll get a letter explaining\
              \ why and get a chance to argue your case in writing.</p> \n  <h2 id=\"\
              appeal-a-refusal\">Appeal a refusal</h2> \n  <p>If your application\
              \ has been refused you can appeal to a sheriff within 21 days.</p> \n\
              \  <p>If you appeal and the sheriff agrees with you, they'll order that\
              \ you're added to the register.</p> \n  <p>To get in touch with a sheriff,\
              \ contact your local sheriff court.</p> \n  <div data-type=\"button\"\
