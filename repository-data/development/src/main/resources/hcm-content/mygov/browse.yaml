            hippostdpubwf:lastModifiedBy: marc.lunness@gov.scot
            hippotranslation:id: ea8a7d39-efc5-4601-80f8-450296e35dc6
            hippotranslation:locale: document-type-locale
            publishing:authorNotes: ''
            publishing:metaDescription: Information on legally ending a tenancy on
              a property you're renting out.
            publishing:mygovid: MYGOV-1567-1
            publishing:reportingtags: []
            publishing:seoTitle: Short assured tenancies
            publishing:showFeedback: true
            publishing:summary: A landlord can ask a tenant to move out when a short
              assured tenancy ends, but they still need to follow a set procedure
              to do this.
            publishing:title: Short assured tenancies
            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: "<html>\n <head></head> \n <body> \n  <p>Short assured\
                \ tenancies always last a fixed length of time (at least six months).\
                \ Only tenants that moved in before 1 December 2017 may still be on\
                \ a short assured tenancy.</p> \n  <p>If you want your tenant to leave\
                \ at the end of a short assured tenancy, they have to do so and you\
                \ do not have to give a reason.</p> \n  <p>However, you still have\
                \ to give your tenant:</p> \n  <ul> \n   <li>a 'notice to quit'</li>\
                \ \n   <li>the appropriate notice in writing that you want the property\
                \ back – this is called a section 33 notice</li> \n  </ul> \n  <h2\
                \ id=\"notice-to-quit\">Notice to quit</h2> \n  <p>The notice to quit\
                \ is written notice that you want to end the tenancy and want your\
                \ tenant to move out of the property.</p> \n  <p>A notice to quit\
                \ is only valid if it:</p> \n  <ul> \n   <li>is in writing</li> \n\
                \   <li>tells the tenant how long their notice is</li> \n   <li>ties\
                \ in with the 'ish date' (the date the tenancy agreement ends)</li>\
                \ \n   <li>makes it clear that even when the notice runs out you still\
                \ have to get an eviction order from the <a href=\"https://www.housingandpropertychamber.scot/\"\
                >First-tier Tribunal for Scotland (Housing and Property Chamber)</a>\
                \ ('the Tribunal' for short) before the tenant has to leave</li> \n\
                \   <li>tells the tenant that they can get independent advice, and\
                \ tells them where they can get it</li> \n  </ul> \n  <p>Since December\
                \ 2017, eviction cases are now dealt with by the Tribunal rather than\
                \ the Sheriff Court. Any notice to quit you serve, must make it clear\
                \ that the case will be dealt with by the Tribunal and must comply\
                \ with <a href=\"http://www.legislation.gov.uk/sdsi/2019/9780111040331/regulation/3\"\
                >the current regulations</a>.</p> \n  <h2 id=\"section-33-notice\"\
                >Section 33 notice</h2> \n  <p>A section 33 is a second notice that\
                \ you also have to send to short assured tenants as well as the notice\
                \ to quit.</p> \n  <p>This should be a letter that tells your tenant:</p>\
                \ \n  <ul> \n   <li>the right amount of notice for the grounds</li>\
                \ \n   <li>you want possession of the home once the notice ends</li>\
                \ \n   <li>once the notice runs out you still have to get an eviction\
                \ order from the Tribunal before they have to leave</li> \n   <li>they\
                \ can get independent advice, and tells them where to find it</li>\
                \ \n  </ul> \n  <p>If you want your tenant to move out on the day\
                \ their tenancy runs out, you have to send them a section 33 notice\
                \ the right amount of time in advance. Before the 7 April 2020 this\
                \ was 2 months. During coronavirus, until at least 31 March 2021,\
                \ <a href=\"grounds-for-eviction-assured-and-short-assured-tenancies-if-your-landlord-starts-the-eviction-process-on-or-after-7-april-2020-and-before-3-october-2020\"\
                >the notice periods vary for the different eviction reasons (grounds)</a>.\
                \ You cannot make them leave any sooner than this.</p> \n  <div class=\"\
                ds_inset-text\"> \n   <div class=\"ds_inset-text__text\">\n     There\
                \ are more \n    <a href=\"https://www.gov.scot/publications/coronavirus-covid-19-guidance-for-private-landlords-on-seeking-repossession-of-private-rented-housing-on-rent-arrears-grounds/pages/pre-action-requirements/\"\
                >steps a landlord has to do before taking eviction action on the grounds\
                \ of rent arrears during coronavirus</a>. These steps apply for any\
                \ evictions where all, or part of the arrears, occurred on or after\
                \ 27 May 2020. \n   </div> \n  </div> \n  <h2 id=\"notice-of-proceedings\"\
                >Notice of proceedings</h2> \n  <p>A notice of proceedings is written\
                \ notice that you're going to start legal proceedings to get your\
                \ property back.</p> \n  <p>It should come on a special form called\
                \ an AT6, and it should tell the tenant:</p> \n  <ul> \n   <li>the\
                \ reasons (or grounds) why you want the property back</li> \n   <li>how\
                \ these reasons apply to the tenant</li> \n   <li>how much notice\
                \ you have to give before you can contact the Tribunal and have them\
                \ evicted</li> \n  </ul> \n  <p>Download the AT6 form from <a href=\"\
                https://www.gov.scot/publications/rent-regulation-assured-tenancies-forms/\"\
                >statutory forms for assured tenancies and short assured tenancies</a>.</p>\
                \ \n  <h2 id=\"changes-due-to-coronavirus-covid-19-\">Changes due\
                \ to coronavirus (COVID-19)</h2> \n  <p>The Scottish Government has\
                \ passed an emergency law to protect renters in Scotland during coronavirus.\
                \ </p> \n  <p><a href=\"if-your-landlord-wants-to-evict-you\">More\
                \ information about coronavirus and tenants' rights</a>. </p>  \n\
                \ </body>\n</html>"
