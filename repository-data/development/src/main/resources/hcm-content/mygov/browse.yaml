            publishing:summary: The Tolerable Standard is a basic level of repair
              a property must meet to make it fit for a person to live in.
            publishing:title: Tolerable Standard
            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The Tolerable\
                \ Standard is a basic level of repair your property must meet to make\
                \ it fit for a person to live in. The local council can force you\
                \ to carry out work to bring your home up to the tolerable standard.</p>\
                \ \n  <p>A home may not be fit to live in if:</p> \n  <ul> \n   <li>it\
                \ has problems with rising or penetrating damp</li> \n   <li>it's\
                \ not structurally stable (for example, it might be subsiding)</li>\
                \ \n   <li>it does not have enough ventilation, natural and artificial\
                \ light or heating</li> \n   <li>it's not insulated well enough</li>\
                \ \n   <li>it does not have an acceptable fresh water supply, or a\
                \ sink with hot and cold water</li> \n   <li>it does not have an indoor\
                \ toilet, a fixed bath or shower, and a wash basin with hot and cold\
                \ water</li> \n   <li>it does not have a good drainage and sewerage\
                \ system</li> \n   <li>the electric supply does not meet safety regulations</li>\
                \ \n   <li>it does not have a proper entrance</li> \n   <li>there\
                \ are no cooking facilities – this does not mean the landlord has\
                \ to provide a cooker, but there must be somewhere suitable for a\
                \ tenant to install their own</li> \n  </ul> \n </body>\n</html>"
