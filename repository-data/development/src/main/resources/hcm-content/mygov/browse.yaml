              <h2>Asking your tenant to leave</h2>

              <div class="ds_inset-text">
              <div class="ds_inset-text__text">
              <p>During coronavirus you cannot evict tenants in Scotland for up to 6 months in most cases. Read the <a href="https://www.gov.scot/publications/coronavirus-covid-19-landlord-and-letting-agent-faqs/">coronavirus guidance for private landlords and letting agents</a> on gov.scot.</p>
