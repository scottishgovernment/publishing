              \ scoring an \"<a href=\"https://en.wikipedia.org/wiki/Albatross_(golf)\"\
              \ title=\"Albatross (golf)\">albatross</a>\", as a continuation on the&nbsp;<a\
              \ href=\"https://en.wikipedia.org/wiki/Par_(score)\" title=\"Par (score)\"\
              >birdie and eagle</a>&nbsp;theme.<sup><a href=\"https://en.wikipedia.org/wiki/Albatross#cite_note-45\"\
              >[45]</a></sup></p>"
