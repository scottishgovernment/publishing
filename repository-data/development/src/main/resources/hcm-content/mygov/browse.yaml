            publishing:summary: There are a number of steps that have to be followed
              before renting out a property.
            publishing:title: Overview
            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: "<html>\n <head></head> \n <body> \n  <p>If you own\
                \ a house or flat and want to rent it out for someone to live in as\
                \ their home, there are a number of steps you have to take.</p> \n\
                \  <p>You have to:</p> \n  <ul> \n   <li><a href=\"registration\"\
                >register</a> with the local council – where your let property is\
                \ located</li> \n   <li>understand your <a href=\"your-responsibilities\"\
                >responsibilities</a></li> \n   <li>arrange <a href=\"getting-paperwork-ready\"\
                >the right paperwork</a></li> \n   <li>know the law on <a href=\"\
                tenancy-deposits-and-moving-in\">tenancy deposits</a> (the deposit\
                \ must be lodged with a third party scheme within 30 working days\
                \ of the tenancy starting)</li> \n  </ul> \n  <p>If you're thinking\
                \ about renting out your home, you might want to consider <a href=\"\
                hiring-a-letting-agent\">hiring a letting agent</a> to help you.</p>\
                \ \n  <p>If you're renting out a room in a property for someone to\
                \ live in as their home while you're living there, the rules may be\
                \ different. These types of tenancies are sometimes called 'common\
                \ law' tenancies or 'occupancy agreements'. You can <a href=\"https://scotland.shelter.org.uk/get_advice/advice_topics/renting_rights/common_law_tenancies/about_common_law_tenancy_rights\"\
                >find out more about common law tenancies</a> on the Shelter Scotland\
                \ website.</p>  \n </body>\n</html>"
