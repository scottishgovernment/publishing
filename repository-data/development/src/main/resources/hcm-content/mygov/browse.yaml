        hippostdpubwf:lastModificationDate: 2021-10-12T15:05:24.772+01:00
        hippostdpubwf:lastModifiedBy: marc.lunness@gov.scot
        hippotranslation:id: 3385b396-64b1-421f-a32e-a22a5c78c588
        hippotranslation:locale: document-type-locale
        publishing:title: You may not qualify for the grant
        /publishing:answer:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>You may only be able to get the grant if your child or someone you care for has been told to self-isolate by Test and Protect.</p>

            <p>If Test and Protect has&nbsp;told someone else you live with they need to self-isolate, that person needs to tell them&nbsp;you're a close contact.</p>

            <p>If Test and Protect has&nbsp;not told&nbsp;you or anyone you live with to self-isolate, you'll&nbsp;not be able to get the grant.</p>

            <p><a href="https://www.mygov.scot/scottish-welfare-fund/crisis-grants">Check if you can get a Crisis Grant</a></p>
