                \ \n  <ul> \n   <li>the person who holds the most senior position\
                \ in the organisation's management structure</li> \n   <li>any other\
                \ person or business who owns 25% or more of the business</li> \n\
                \   <li>any other person or business who is (or will be) directly\
                \ involved in the control or governance of the business's letting\
