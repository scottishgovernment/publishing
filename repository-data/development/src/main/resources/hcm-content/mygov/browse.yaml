        publishing:authorNotes: ''
        publishing:metaDescription: Bats are mammals of the order Chiroptera.[a] With
          their forelimbs adapted as wings, they are the only mammals capable of true
          and sustained flight.
        publishing:reportingtags: []
        publishing:sensitive: false
