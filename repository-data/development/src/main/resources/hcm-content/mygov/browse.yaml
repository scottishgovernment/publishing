              \ protection should things go wrong</li> \n   <li>if they have complaints\
              \ and disciplinary procedures</li> \n   <li>what their track record's\
              \ like – their rent arrears, how long their properties tend to be empty,\
              \ what condition they're usually in at the end of a tenancy </li> \n\
              \  </ul> \n  <p>You may also want to ask them about their general day-to-day\
              \ activities, including:</p> \n  <ul> \n   <li>how they deal with emergencies\
              \ – how quickly maintenance staff will be at the property, how they'll\
              \ inform you about it, what happens outside of working hours</li> \n\
              \   <li>how often they arrange inspections of the property</li> \n \
              \  <li>how they'll check your property meets fire and safety standards</li>\
              \ \n   <li>what sort of minor maintenance and repairs they'll pay for\
              \ and speak to you about later</li> \n   <li>their standard charge –\
              \ how often you have to pay them, whether they expect payment when the\
              \ property is empty, how often they send out statements and how the\
              \ payments are broken down</li> \n  </ul> \n  <div class=\"ds_inset-text\"\
              >\n   <div class=\"ds_inset-text__text\"> \n    <p>There could be different\
              \ levels of service, depending on the type of contract you agree to\
              \ – some of the services listed above may be standard, some may be specific\
              \ to individual landlord agreements.</p> \n   </div>\n  </div> \n  <h2\
              \ id=\"letting-agent-regulation\">Letting agent regulation</h2> \n \
              \ <p>Everyone that carries out letting agency work must join the <a\
              \ href=\"https://lettingagentregistration.gov.scot/\">Scottish Letting\
              \ Agent Register.</a></p> \n  <p>The Register of Letting Agents is a\
              \ list run by Scottish Ministers that makes sure every letting agent\
              \ is suitable to do the job and has met minimum qualification and training\
              \ requirements.</p> \n  <p>There's more information available on letting\
              \ agent regulation and what steps you can take if you're having problems\
              \ with your agent for <a href=\"letting-agent-regulation-information-for-landlords\"\
              >landlords</a> and <a href=\"letting-agent-regulation-information-for-tenants\"\
              >tenants.</a></p> \n  <p><a href=\"index\">Find out more about the requirements\
              \ for registration and the standards expected of letting agents.</a></p>\
              \  \n </body>\n</html>"
