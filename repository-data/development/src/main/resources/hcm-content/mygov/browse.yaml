          hippostd:tags: [reference, illegal premiums, ID checks, tenant screening,
            right to rent, guarantor, tenant background check, credit check]
          hippostdpubwf:createdBy: angela.morrison@gov.scot
          hippostdpubwf:creationDate: 2017-11-09T10:58:58Z
          hippostdpubwf:lastModificationDate: 2020-09-24T09:20:47+01:00
          hippostdpubwf:lastModifiedBy: marc.lunness@gov.scot
          hippotranslation:id: d0480ae2-9dc2-43fd-b125-977965d44ef0
          hippotranslation:locale: document-type-locale
          publishing:audience: people-and-business
          publishing:authorNotes: |-
