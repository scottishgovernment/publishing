        /publishing:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head> \n <body> \n  <p>Sometimes a group\
            \ of owners in a tenement may decide to hire someone to take care of the\
            \ maintenance and repair responsibilities for them.</p> \n  <p>These are\
            \ called property factors (sometimes called property managers), and for\
            \ a fee they can:</p> \n  <ul> \n   <li><p>arrange for annual inspections\
            \ of the tenement and deal with any problems the inspection reveals</p>\
            \ </li> \n   <li><p>give price estimates for one-off maintenance and repair\
            \ work, ask if the owners want to go ahead with it, then set it up if\
            \ they do</p> </li> \n   <li><p>other services, like organising common\
            \ insurance for the building or contracts for lifts, boilers and gardeners</p>\
            \ </li> \n  </ul> \n  <h2 id=\"appointing-and-dismissing-a-property-factor\"\
            >Appointing and dismissing a property factor</h2> \n  <p>The process for\
            \ appointing or dismissing a property factor may be set out in your <a\
            \ href=\"help-with-title-deeds\">title deeds</a>.</p> \n  <p>If you cannot\
            \ find the information in your title deeds you and the other owners may\
            \ revert to the Tenement Management Scheme which has a procedure for appointing\
            \ and dismissing a property factor.</p> \n  <h2 id=\"registration\">Registration</h2>\
            \ \n  <p>Property factors <a href=\"index\">must be registered</a>. It's\
            \ a criminal offence to operate as a property factor if you're unregistered.</p>\
            \ \n  <p>A property factor must follow <a href=\"https://www.gov.scot/publications/property-factors-scotland-act-2011-code-conduct-property-factors/\"\
            >a Code of Conduct</a> which sets a minimum standard of the service it\
            \ gives to homeowners</p> \n  <p>The <a href=\"https://www.propertyfactorregister.gov.scot/PropertyFactorRegister/\"\
            >Scottish Property Factor Register</a> lets you search online to find\
            \ out:</p> \n  <ul> \n   <li>who the property factor may be for a certain\
            \ property address or area of land</li> \n   <li>the contact details of\
            \ a certain property factor</li> \n   <li>the latest number of properties\
            \ a property factor manages</li> \n  </ul> \n  <p>Property factors are\
            \ responsible for making sure that the information on the register is\
            \ correct and is in line with any relevant legislation.</p> \n  <h2 id=\"\
            paying-property-managers\">Paying property managers</h2> \n  <p>Usually,\
            \ each property will be charged a regular management fee (every month,\
            \ three months or six months). They may also be asked to pay into a 'float'.</p>\
            \ \n  <p>This float is used to make sure the property factor has enough\
            \ money to pay for regular costs or small repairs.</p> \n  <p>You might\
            \ also be asked to make regular payments to a 'building maintenance fund'.\
            \ This lets the property factor pay for future repair costs so you do\
            \ not have to make a large one-off payment in the future.</p> \n  <h2\
            \ id=\"complaints\">Complaints</h2> \n  <p>If you are not happy with any\
            \ work carried out, tell your property factor. They should investigate\
            \ and tell you what they've done to solve the problem.</p> \n  <p>If you\
            \ are not happy with their reply (or you do not get one at all), ask about\
            \ their complaints procedure. A property factor must have one under the\
            \ code of conduct.</p> \n  <p>If you think your property factor is breaking\
            \ the code of conduct or is not carrying out their duties as a property\
            \ factor, you have to complain to them in writing first and give them\
            \ a chance to resolve it.</p> \n  <p>If you've complained in writing and\
            \ they refuse to help (or take an unreasonable amount of time to do it),\
            \ you can apply to the <a href=\"https://www.housingandpropertychamber.scot/apply-tribunal/property-factors/\"\
            >Housing and Property Chamber</a>. They will then decide if they want\
            \ to take the application to a tribunal.</p>  \n </body>\n</html>"
