              hippostd:content: |-
                <p>As part of the Code of Practice, you need to make sure that you have professional indemnity insurance.</p>

                <p>If you also <a href="/letting-agent-registration/professional-indemnity-insurance-and-protecting-client-money/#client-money">hold and handle client money</a>, you will also need to make sure that you have:</p>

                <ul>
                 <li>one, or more, separate and dedicated client accounts</li>
                 <li>client money protection insurance</li>
                </ul>

                <p>This is to make sure that your client's money is protected, and your business is protected if it has to defend itself following a claim.</p>

                <p>The Code came into force on 31 January 2018 and you must meet the standards of practice set out in the Code.</p>

                <h2>Professional indemnity insurance</h2>

                <p>If a client is not happy with the service you provided or you made a mistake which cost them money, they might want to pursue you for compensation.</p>

                <p>The Code requires you to get professional indemnity insurance. This helps protect you from claims by dissatisfied clients by covering the cost of compensation for loss or damage caused by your business.</p>

                <p>Cover must be on a 'full civil liability' basis, and it should be 'retroactive' if possible.</p>

                <p>Retroactive cover means the insurance protects you from claims for work carried out in the past, before the policy started.</p>

                <h2>If you do not hold and handle client money</h2>

                <p>If you do not hold and handle client money you will not need to have a dedicated client account or client money protection insurance.</p>

                <p>For example, this means you do not do any of the following on behalf of landlords and tenants:</p>

                <ul>
                 <li>hold, handle or collect rent</li>
                 <li>take and lodge deposits</li>
                 <li>hold and handle money for repairs and maintenance</li>
                </ul>

                <div>&nbsp;</div>

                <h2>If you do hold and handle client money</h2>

                <p>If you do hold and handle client money you will need to have a dedicated client account or client money protection insurance.</p>

                <h3>Separate client account</h3>

                <p>One of the requirements of the Code is that you need to hold client money in one or more separate bank accounts.</p>

                <p>The client account must:</p>

                <ul>
                 <li>be separate from your main business or private accounts</li>
                 <li>only contain your clients' money and nothing else</li>
                 <li>be held with a bank or building society authorised by the Financial Conduct Authority</li>
                </ul>

                <p>The Code also needs you to have written confirmation from your bank or building society that:</p>

                <ul>
                 <li>all the money in the account is client money, and</li>
                 <li>the bank or building society is not entitled to combine the account with any other account</li>
                 <li>the bank or building society cannot take money from that account if you owe them money from any of your other accounts</li>
                </ul>

                <h3>Client money protection insurance</h3>

                <p>Another requirement of the Code is that you need to have client money protection insurance.</p>

                <p>This is a special type of insurance that protects the money of landlords and tenants in case the owners of the letting agency steal or misuse it.</p>

                <p>This money is usually tenants' and landlords' rental payments, but can also include money held for repairs and maintenance.</p>

                <p>There are a number of different ways you can get client money protection insurance, including becoming a member of an industry/professional body, or through a specialist insurance broker.</p>

                <p>The industry and professional bodies with client money protection insurance are:</p>

                <ul>
                 <li><a href="http://www.arla.co.uk/">ARLA Propertymark (formerly Association of Residential Letting Agents)</a></li>
                 <li><a href="https://www.clientmoneyprotect.co.uk/">Client Money Protect</a></li>
                 <li><a href="https://money-shield.co.uk">Money Shield</a></li>
                 <li><a href="http://www.lawscot.org.uk/">Law Society of Scotland</a></li>
                 <li><a href="http://www.rics.org/uk/">Royal Institution of Chartered Surveyors (RICS)</a></li>
                 <li><a href="https://safeagents.co.uk/?notice=show">safeagent</a></li>
                 <li><a href="http://www.ukala.org.uk/">UK Association of Letting Agents (UKALA)</a></li>
                </ul>

                <p>Industry bodies who offer client money protection insurance to their members:</p>

                <ul>
                 <li><a href="https://scottishlandlords.com/council-of-letting-agents/">Council of Letting Agents</a></li>
                </ul>

                <p>Insurance brokers who offer client money protection insurance include:</p>

                <ul>
                 <li><a href="https://www.mint-insurance.co.uk/property-professionals">PI+CMP (Scheme managed by Mint Insurance Brokers Ltd)</a></li>
                </ul>

                <h3>If you do not have a client bank account or client money protection insurance yet</h3>

                <p>You can make an application to join the register even if you are still in the process of opening a client bank account and obtaining suitable insurance cover. However, you will need to have these in place before you can be admitted to the register.</p>

                <p>You can apply with no client account or client money protection insurance in place, but be aware that:</p>

                <ul>
                 <li>you should continue to try to get them</li>
                 <li>part of the registration process will ask you about the steps you've taken to get them</li>
                 <li>you will not be added to the register until you do have them</li>
                 <li>if you cannot obtain them, your application may be refused</li>
                </ul>
