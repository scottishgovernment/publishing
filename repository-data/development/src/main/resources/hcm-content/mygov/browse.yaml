            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: "<html>\n <head></head> \n <body> \n  <p>Before renting\
                \ out your property, you (or your letting agent) will have to do a\
                \ number of checks to make sure it's in a reasonable condition.</p>\
                \ \n  <p>Follow this checklist to cover some of the more important\
                \ ones.</p> \n  <ul> \n   <li>Make sure your property has smoke alarms,\
                \ a heat alarm and fire extinguishers. All alarms should interlink.\
                \ Alarms can be mains powered with battery backup or use long-life\
                \ lithium batteries that cannot be changed. The battery alarms must\
                \ be a sealed or tamper proof type. <a href=\"https://www.gov.scot/publications/fire-safety-guidance-private-rented-properties/\"\
                >Read the guidance on fire detection in private rented properties</a>\
                \ on gov.scot.</li> \n   <li>Get an electrician to make sure the installation\
                \ and electrical items in your property are safe. This can be checked\
                \ by a test called the Electrical Installation Condition Report.</li>\
                \ \n   <li>If you have any gas appliances, <a href=\"https://www.gassaferegister.co.uk/help-and-advice/renting-a-property/information-for-landlords/\"\
                >get a Gas Safe engineer</a> to do an Annual Landlord Gas Safety Record\
                \ check. This should be arranged every year, even after a tenant moves\
                \ in.</li> \n   <li>Get an <a href=\"energy-performance-certificates\"\
                >Energy Performance Certificate for your property</a>. You have to\
                \ include this in any advertising and show the certificate if anyone\
                \ interested in renting wants to see it.</li> \n   <li>Make sure the\
                \ property meets the <a href=\"https://www.gov.scot/publications/repairing-standard/\"\
                >Repairing Standard</a>. It needs to be wind and watertight, but also\
                \ needs water, gas, electricity and heating to be in a reasonable\
                \ state of repair.</li> \n   <li>Make sure the property also meets\
                \ the <a href=\"https://rentingscotland.org/articles/tolerable-standard\"\
                >Tolerable Standard</a> of repair.</li> \n   <li>Make sure any furniture\
                \ you leave in the property meets fire regulations.</li> \n   <li>Put\
                \ together an inventory, listing everything in the property. Take\
                \ photos of the condition of furniture and carpets, and mention any\
                \ damage.</li> \n   <li>Take meter readings so neither you or your\
                \ tenants have to pay more than they should.</li> \n  </ul> \n  <h2\
                \ id=\"advertising-your-property\">Advertising your property</h2>\
                \ \n  <p>If you're using a letting agent they'll usually advertise\
                \ your property for you. If you are not, you may need to advertise\
                \ the property yourself. </p> \n  <p>In any adverts, you have to give\
                \ both your landlord registration number and your property's Energy\
                \ Performance Certificate.</p>  \n </body>\n</html>"
