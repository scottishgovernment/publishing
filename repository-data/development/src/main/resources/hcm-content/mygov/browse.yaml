          /publishing:content:
            jcr:primaryType: hippostd:html
            hippostd:content: "<html>\n <head></head> \n <body> \n  <p>As a landlord,\
              \ you can do background checks on any new tenants before they move in.\
              \ This includes checking they're able to pay the rent. </p> \n  <p>A\
              \ <a href=\"hiring-a-letting-agent\">letting agent</a> can help you\
              \ with these background checks, if you choose to use one. </p> \n  <h2\
              \ id=\"proof-of-identity\">Proof of identity</h2> \n  <p>You could ask\
              \ to see a tenant's photo ID. For example, a passport or driving licence.\
              \ </p> \n  <p>If a tenant doesn't have a photo ID, you can ask for a\
              \ utility bill from the tenant's current home instead. </p> \n  <div\
              \ class=\"ds_inset-text\">\n   <div class=\"ds_inset-text__text\"> \n\
              \    <p>Landlords who rent properties to tenants in England and Wales\
              \ must check that a tenant has a right to rent, and live, in the UK.\
              \ You don't need to do this check in Scotland. </p> \n   </div>\n  </div>\
              \ \n  <h2 id=\"financial-circumstances\">Financial circumstances</h2>\
              \ \n  <p>You could ask tenants for proof they can afford the rent. </p>\
              \ \n  <p>You can ask to see:</p> \n  <ul> \n   <li>a tenant's recent\
              \ payslips or bank statements</li> \n   <li>a letter from the tenant's\
              \ employer confirming they work for them (and how long for) </li> \n\
              \   <li>accounts or bank statements if the tenant is self-employed </li>\
              \ \n   <li>award letters if the tenant is claiming benefits</li> \n\
              \  </ul> \n  <h3 id=\"credit-checks\">Credit checks</h3> \n  <p>You\
              \ might want to do a credit check on a new tenant, to see if they've\
              \ had problems paying bills in the past. </p> \n  <p>You'll need written\
              \ permission from the tenant to do this. You should also explain what\
              \ information you will check and who will be checking it.</p> \n  <p>There\
              \ are many companies which provide credit checks for you. They'll charge\
              \ you a fee for this service. </p> \n  <h2 id=\"references\">References</h2>\
              \ \n  <p>You may want to contact a tenant's previous landlords to check\
              \ they are reliable and trustworthy. To do this, ask for:</p> \n  <ul>\
              \ \n   <li>contact details of a tenant's previous landlords from the\
              \ past 3 years </li> \n   <li>the addresses and dates of everywhere\
              \ a tenant has lived in this time </li> \n  </ul> \n  <p>If the tenant\
              \ can't give you a reference, you can ask them to provide:</p> \n  <ul>\
              \ \n   <li>a previous tenancy agreement </li> \n   <li>bank statements\
              \ to show the tenant paid the rent on time </li> \n  </ul> \n  <p>If\
              \ the tenant hasn't rented before, they can give contact details of\
              \ a guarantor. This could be a parent, guardian or someone else. </p>\
              \ \n  <div class=\"ds_inset-text\">\n   <div class=\"ds_inset-text__text\"\
              > \n    <p>You must comply with the Data Protection Act 1998 and the\
              \ General Data Protection Regulation and Data Act 2018 to make sure\
              \ your tenant's personal data is held where it's secure and only disclosed\
              \ in a legal manner.</p> \n   </div>\n  </div> \n  <h2 id=\"guarantors\"\
              >Guarantors</h2> \n  <p>A guarantor is a person who agrees to pay the\
              \ rent or cover damage to the property if the tenant doesn't pay it.\
              \ The guarantor should agree in writing that they are willing to take\
              \ on this role.</p> \n  <p>Not all tenants need a guarantor. You might\
              \ choose to ask for one if:</p> \n  <ul> \n   <li>the tenant doesn't\
              \ have a job </li> \n   <li>the tenant has a poor credit record </li>\
              \ \n   <li>you've asked for a reference but the tenant can't give you\
              \ one </li> \n  </ul> \n  <p>You can also ask the guarantor to agree\
              \ to a credit check, or any other checks you have carried out on the\
              \ tenant. </p> \n  <h2 id=\"illegal-premiums\">Illegal premiums</h2>\
              \ \n  <p>In Scotland, landlords and letting agents can only ask tenants\
              \ to pay for:</p> \n  <ul> \n   <li>rent</li> \n   <li>a refundable\
              \ deposit (which can't be more than 2 months' rent)</li> \n  </ul> \n\
              \  <p>Any other charges to tenants are called 'illegal premiums' and\
              \ are against the law. They include charges like:</p> \n  <ul> \n  \
              \ <li>administration fees</li> \n   <li>credit checks</li> \n   <li>holding\
              \ fees (including refundable and non refundable fees)</li> \n  </ul>\
              \ \n  <p>If a tenant thinks they've been charged an illegal premium,\
              \ they may be able to claim this back and their landlord may be guilty\
              \ of an offence.</p>  \n </body>\n</html>"
