              <div class="ds_inset-text__text">
              <p>You can <a href="https://lettingagentregistration.gov.scot/">check if the letting agent you use (or are thinking of using) is allowed to carry out letting agency work</a>.</p>
              </div>
              </div>

              <p>If they're a registered letting agent, they'll have a unique letting agent registration number that they must put on all their communications and advertising. You can&nbsp;use this number to check whether they're registered. You can also search the Register using the letting agent's name.</p>

              <h2>Refused and revoked agents</h2>

              <p>If the Scottish Ministers are not satisfied that an agent meets the requirements to be registered, they must refuse to add them to the Register or, if they are already on the Register but no longer meet the requirements, revoke their registration.</p>

              <p>Where the Scottish Ministers refuse to enter an agent in the Register or revoke an agent’s existing entry, this fact will be shown on the Register for 12 months after the date of&nbsp;final refusal.</p>

              <p>You can <a href="https://register.lettingagentregistration.gov.scot/refused-and-revoked">check the Register for a list of refused and revoked agents</a>.</p>

              <div class="ds_inset-text">
              <div class="ds_inset-text__text">
              <p>Once an agent’s registration has been refused or revoked, they cannot get back any costs or charges incurred relating to letting agency work carried out in the period after the date their registration was refused or revoked.</p>
              </div>
              </div>

              <h2>Removed agents</h2>

              <p>Agents must renew their Registration every 3 years. Agents will be taken off the Register if they do not renew their registration before the deadline, or if Scottish Ministers decide the agent is no longer carrying out letting agency work. You can <a href="letting-agents-removed-register">check the list of agents</a> who have been removed from the Register for these reasons.</p>

              <div class="ds_warning-text"><strong class="visually-hidden">Warning</strong>

              <div class="ds_warning-text__text">
              <p>Landlords should not use a letting agent who isn't on the Register, or an agent whose registration has been removed, refused or revoked.</p>
              </div>
              </div>

              <p>Get <a href="index">more information about the Register of Letting Agents</a> and what steps agents have to take before they can be registered.</p>

              <h2>If you have a problem with your letting agent</h2>

              <p>If you're a landlord and you have a letting agent managing your property, there are a number of things you can do if you aren't happy with their work.</p>

              <h3>Check your contract</h3>

              <p>The first thing you should do is look at the 'terms of business' or business contract you have with your letting agent. The Code of Practice says that agents must agree with the landlord what services they will provide and give the landlord a copy of the agreement.</p>

              <p>This should give details of the agreement you made with your agent on how they'll manage your property.</p>

              <p>It will explain the services the agent will carry out for you, as well as how much authority they have to act on your behalf without checking with you first.</p>

              <div class="ds_inset-text">
              <div class="ds_inset-text__text">
              <p>If there's a certain part of your letting agent's services you're unhappy with, you may want to ask them for their policy or procedure for that specific service.</p>
              </div>
              </div>

              <p>The Code says that all agents must have specific procedures for a number of different parts of their work.</p>

              <h3>Check the Code of Practice</h3>

              <p>Your letting agent has to follow the <a href="http://www.gov.scot/lettingagentcodeofpractice">Letting Agent Code of Practice</a> from 31 January 2018.</p>

              <p>If you are not&nbsp;happy with the way they're carrying out certain work on your behalf, check what the Code says about that service.</p>

              <p>If your agent has failed to do what the Code says is required of them, you can make a formal complaint.</p>

              <h3>Make a formal complaint</h3>

              <p>You can make a formal complaint to your letting agent if you believe they've failed to either:</p>

              <ul>
               <li>do what they agreed to in their 'terms of business' or business contract, or</li>
               <li>follow the rules of the Letting Agent Code of Practice</li>
              </ul>

              <p>The Code says that all agents must have a written complaints procedure. If you don't know your agent's procedure, they should be able to give you it.</p>

              <p>Your complaint should be in writing, and you will need to give the agent a reasonable amount of time to respond.</p>

              <div class="ds_inset-text">
              <div class="ds_inset-text__text">
              <p>If your letting agent belongs to a professional organisation or redress scheme (dispute resolution service), you may also want to make a complaint to them.</p>
              </div>
              </div>

              <h3>Apply to the housing tribunal</h3>

              <p>If you think your letting agent has failed to comply with the Code of Practice and you can't resolve the problem with them through their complaints procedure (or they don't respond within a reasonable time), you can take your complaint further.</p>

              <p>You can do this by making an application to the <a href="https://www.housingandpropertychamber.scot/">First-tier Tribunal for Scotland (Housing and Property Chamber).</a></p>

              <p>All letting agents must comply with the Code from 31 January 2018. The Tribunal will consider applications relating to any failure to comply with the Code which took place after this date.</p>

              <p>More information on applying to the Housing and Property Chamber is available on <a href="https://www.housingandpropertychamber.scot/">the Tribunal website.</a></p>

              <p>You can still take a case to the Tribunal against a letting agent who you think has failed to comply with the Code, even if they no longer manage your property, as long as the complaint is about something that happened after 31 January 2018.</p>

              <p>There's no fee to make an application to the Tribunal. The Tribunal will be informal and the proceedings will be flexible to help resolve issues.</p>

              <p>You don't need a lawyer to represent you – you can do it yourself, or ask someone else, like a friend of family member, to help you. You can also bring along someone to act as a supporter for you – they can, for example, give you moral support, take notes for you or help manage your documents.</p>

              <p>If the Tribunal agrees with your complaint, they can issue a 'Letting Agent Enforcement Order'. This instructs the letting agent to carry out a set of steps to fix the problem and make sure they're following the Code.</p>

              <p>It's against the law for a letting agent to not follow the instructions of an enforcement order. They can be prosecuted if they ignore it.</p>

              <p>The Tribunal will also let Scottish Ministers know if the letting agent hasn't carried out the order. The agent could be banned from doing any more letting agency work.</p>

              <p>All Tribunal decisions will be published on <a href="https://www.housingandpropertychamber.scot/apply-tribunal/letting-agents/letting-agents-decisions">the Tribunal website</a>, along with information about any enforcement order. You can search on the Tribunal website to see whether there have been cases about a specific letting agent.</p>

              <div class="ds_inset-text">
              <div class="ds_inset-text__text">
              <p>Get <a href="https://www.gov.scot/publications/regulation-letting-agents-monitoring-compliance-enforcement-framework/">more information about letting agent regulation in Scotland</a>.</p>
              </div>
              </div>
