            jcr:primaryType: hippo:mirror
            hippo:docbase: 319200f3-4148-42b7-bee5-3eabf8d6ad78
          /publishing:prologue:
            jcr:primaryType: hippostd:html
            hippostd:content: <p>The household income level depends on whether or
              not you have children. This amount is after deductions such as tax and
              National Insurance.</p>
          /publishing:epilogue:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
        /publishing:dynamicresults[2]:
          jcr:primaryType: publishing:smartanswerresultdynamicselector
          /publishing:question:
            jcr:primaryType: hippo:mirror
