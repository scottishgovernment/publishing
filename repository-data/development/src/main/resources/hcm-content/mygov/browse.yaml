                >'Private Residential Tenancy Statutory Terms Supporting Notes'</a>.\
                \ If you use a different tenancy agreement, it is important that you\
                \ make sure it contains everything that it should under the law. </p>\
                \ \n  <p>If you do not give your tenant these things, they can apply\
                \ to the First-Tier Tribunal for a 'payment order'. If a payment order\
                \ is awarded, you will have to pay your tenant. How much you'll have\
                \ to pay depends on what you haven't given your tenant, but it can\
                \ be up to the value of 6 months' rent.</p> \n  <p>You can use the\
                \ model tenancy agreement form to <a href=\"create-a-tenancy-agreement\"\
                >create a tenancy agreement</a> for a private residential tenancy.</p>\
                \ \n  <p>There are notices which you must use if you want to increase\
                \ the rent during a private residential tenancy, or if you need to\
                \ tell a tenant with a private residential tenancy that they need\
                \ to leave. You can <a href=\"https://www.gov.scot/publications/private-residential-tenancy-prescribed-notices-forms/\"\
                >find these notices on the gov.scot website</a>.</p> \n  <h2 id=\"\
                tenants-who-rented-your-property-before-1st-december-2017\">Tenants\
                \ who rented your property before 1st December 2017</h2> \n  <p>The\
                \ two most important things you needed to prepare were a Tenant Information\
                \ Pack and a tenancy agreement.</p> \n  <div class=\"ds_inset-text\"\
                >\n   <div class=\"ds_inset-text__text\"> \n    <p>The tenancy agreement\
                \ tells the tenant all the terms of their tenancy. It is a contract\
                \ between you and your tenant. It covers things like safety, payment\
                \ of rent and house rules. </p> \n   </div>\n  </div> \n  <p>If you\
                \ wanted the tenancy to be short assured rather than assured, you\
                \ must have given tenants an <a href=\"https://beta.gov.scot/publications/form-at5/\"\
                >AT5 form</a> before any tenancy agreement was signed.</p> \n  <h2\
                \ id=\"tenant-information-pack\">Tenant Information Pack</h2> \n \
                \ <p>The <a href=\"https://www.gov.scot/publications/tenant-information-pack-revised-december-2016/\"\
                >Tenant Information Pack</a> gave information to tenants with short\
                \ assured or assured tenancies.</p> \n  <p>It told tenants about their\
                \ home, tenancy and landlord, and told them about their responsibilities\
                \ (as well as your responsibilities as a landlord).</p> \n  <p>It\
                \ was your legal duty to give your tenant a <a href=\"https://www.gov.scot/publications/tenant-information-pack-revised-december-2016/\"\
                >Tenant Information Pack</a> by the time they moved into the property.</p>\
                \ \n  <p>If you were using a letting agent, they may have given one\
                \ to the tenant on your behalf.</p> \n  <div class=\"ds_warning-text\"\
                > \n   <strong class=\"ds_warning-text__icon\" aria-hidden=\"true\"\
                ></strong> \n   <strong class=\"visually-hidden\">Warning</strong>\
                \ \n   <div class=\"ds_warning-text__text\">\n     If your tenant\
                \ did not get a Tenant Information Pack before their tenancy's start\
                \ date, you could be fined up to £500. \n   </div> \n  </div> \n \
                \ <h2 id=\"tenancy-agreement\">Tenancy agreement</h2> \n  <p>This\
                \ tells the tenant all the terms of their tenancy. It is a contract\
                \ between you and your tenant. It covers things like safety, payment\
                \ of rent and house rules. </p> \n  <p>As a landlord, you must give\
                \ your tenant all the terms of their tenancy in writing. If you do\
                \ not you'll be breaking the law.</p> \n  <p>Use our model tenancy\
                \ agreement form to <a href=\"create-a-tenancy-agreement\">create\
                \ a tenancy agreement</a>.</p>  \n </body>\n</html>"
