            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Before you\
                \ can register you have to make sure that everyone in your business\
                \ who needs to has the correct training. </p> \n  <p>Those who have\
                \ to be trained as part of the registration process will need to have\
                \ a <a href=\"/letting-agent-registration/training-and-qualifications/#relevant-qualification\"\
                >relevant qualification</a> covering essential aspects of letting\
                \ agency work. This will need to be at (or at the equivalent of) Scottish\
                \ Credit and Qualifications Framework (SCQF) level 6 or above.</p>\
                \ \n  <p>Anyone who has a qualification over 3 years old at the time\
                \ you apply, will also need to have done <a href=\"/letting-agent-registration/training-and-qualifications/#additional-training\"\
                >additional training</a> on letting agency work.</p> \n  <h2 id=\"\
                who-needs-training-\">Who needs training?</h2> \n  <p>If you're applying\
                \ as a sole trader, the people who need the qualification plus any\
                \ necessary training are:</p> \n  <ul> \n   <li>you</li> \n   <li>every\
                \ person directly concerned with managing and supervising the day-to-day\
                \ running of your letting agency work</li> \n  </ul> \n  <p>If you're\
                \ applying on behalf of a company, partnership or other body, the\
                \ people who need the qualification plus any necessary training are:</p>\
                \ \n  <ul> \n   <li>the person holding the most senior position in\
                \ the organisation's management structure (unless they are not involved\
                \ in day-to-day running of letting agency work)</li> \n   <li>every\
                \ person directly concerned with managing and supervising the day-to-day\
                \ running of the organisation's letting agency work</li> \n  </ul>\
                \ \n  <p>If you have an office where letting agency work is done and\
                \ nobody in that office is listed above, there must be at least one\
                \ person in that office who meets the training requirement. </p> \n\
                \  <h2 id=\"organisations-based-outside-scotland\">Organisations based\
                \ outside Scotland</h2> \n  <p>If a business outside Scotland is doing\
                \ letting agency work in Scotland, every office where this work is\
                \ undertaken will need to have someone qualified even if they're not\
                \ in Scotland. </p> \n  <div class=\"ds_inset-text\">\n   <div class=\"\
                ds_inset-text__text\"> \n    <p>As part of the registration process,\
                \ you will have to say who in your business has to be qualified and\
                \ show proof they have the qualification.</p> \n   </div>\n  </div>\
                \ \n  <div id=\"relevant-qualification\"></div> \n  <h2 id=\"getting-the-qualification\"\
                >Getting the qualification</h2> \n  <p>Anyone who has to be qualified\
                \ as part of the registration process will need to have a relevant\
                \ qualification covering essential aspects of letting agency work.\
                \ This will need to be at Scottish Credit and Qualifications Framework\
                \ (SCQF) level 6 or above.</p> \n  <p>There are currently four programmes\
