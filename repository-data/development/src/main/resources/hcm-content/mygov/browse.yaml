                <p>The&nbsp;<strong>giraffe</strong>&nbsp;(<em>Giraffa</em>) is an African&nbsp;<a href="https://en.wikipedia.org/wiki/Even-toed_ungulate" title="Even-toed ungulate">artiodactyl</a>&nbsp;<a href="https://en.wikipedia.org/wiki/Mammal" title="Mammal">mammal</a>, the&nbsp;<a href="https://en.wikipedia.org/wiki/Largest_mammals#Even-toed_Ungulates_(Artiodactyla)" title="Largest mammals">tallest</a>&nbsp;living terrestrial animal and the largest&nbsp;<a href="https://en.wikipedia.org/wiki/Ruminant" title="Ruminant">ruminant</a>. It is traditionally considered to be one&nbsp;<a href="https://en.wikipedia.org/wiki/Species" title="Species">species</a>,&nbsp;<em>Giraffa camelopardalis</em>, with nine&nbsp;<a href="https://en.wikipedia.org/wiki/Subspecies" title="Subspecies">subspecies</a>. However, the existence of up to eight extant giraffe species has been described, based upon research into the&nbsp;<a href="https://en.wikipedia.org/wiki/Mitochondrial_DNA" title="Mitochondrial DNA">mitochondrial</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Nuclear_DNA" title="Nuclear DNA">nuclear DNA</a>, as well as morphological measurements of&nbsp;<em>Giraffa</em>. Seven other species are extinct, prehistoric species known from fossils.</p>

                <p>The giraffe's chief distinguishing characteristics are its extremely long neck and legs, its horn-like&nbsp;<a href="https://en.wikipedia.org/wiki/Ossicone" title="Ossicone">ossicones</a>, and its distinctive coat patterns. It is classified under the&nbsp;<a href="https://en.wikipedia.org/wiki/Family_(biology)" title="Family (biology)">family</a>&nbsp;<a href="https://en.wikipedia.org/wiki/Giraffidae" title="Giraffidae">Giraffidae</a>, along with its closest extant relative, the&nbsp;<a href="https://en.wikipedia.org/wiki/Okapi" title="Okapi">okapi</a>. Its scattered range extends from&nbsp;<a href="https://en.wikipedia.org/wiki/Chad" title="Chad">Chad</a>&nbsp;in the north to&nbsp;<a href="https://en.wikipedia.org/wiki/South_Africa" title="South Africa">South Africa</a>&nbsp;in the south, and from&nbsp;<a href="https://en.wikipedia.org/wiki/Niger" title="Niger">Niger</a>&nbsp;in the west to&nbsp;<a href="https://en.wikipedia.org/wiki/Somalia" title="Somalia">Somalia</a>&nbsp;in the east. Giraffes usually inhabit&nbsp;<a href="https://en.wikipedia.org/wiki/Savannah" title="Savannah">savannahs</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Woodland" title="Woodland">woodlands</a>. Their food source is leaves, fruits and flowers of woody plants, primarily&nbsp;<a href="https://en.wikipedia.org/wiki/Acacieae" title="Acacieae">acacia</a>&nbsp;species, which they browse at heights most other herbivores cannot reach.</p>

                <p>Giraffes may be preyed on by&nbsp;<a href="https://en.wikipedia.org/wiki/Lion" title="Lion">lions</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Leopard" title="Leopard">leopards</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Spotted_hyena" title="Spotted hyena">spotted hyenas</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/African_wild_dog" title="African wild dog">African wild dogs</a>. Giraffes live in herds of related females and their offspring, or bachelor herds of unrelated adult males, but are gregarious and may gather in large aggregations. Males establish social hierarchies through "necking", which are combat bouts where the neck is used as a weapon.&nbsp;<a href="https://en.wikipedia.org/wiki/Dominance_(ethology)" title="Dominance (ethology)">Dominant</a>&nbsp;males gain mating access to females, which bear the sole responsibility for raising the young.</p>

                <p>The giraffe has intrigued various cultures, both ancient and modern, for its peculiar appearance, and has often been featured in paintings, books, and cartoons. It is classified by the&nbsp;<a href="https://en.wikipedia.org/wiki/International_Union_for_Conservation_of_Nature" title="International Union for Conservation of Nature">International Union for Conservation of Nature</a>&nbsp;as&nbsp;<a href="https://en.wikipedia.org/wiki/Vulnerable_species" title="Vulnerable species">vulnerable</a>&nbsp;to extinction, and has been&nbsp;<a href="https://en.wikipedia.org/wiki/Local_extinction" title="Local extinction">extirpated</a>&nbsp;from many parts of its former range. Giraffes are still found in numerous&nbsp;<a href="https://en.wikipedia.org/wiki/National_park" title="National park">national parks</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Game_reserve" title="Game reserve">game reserves</a>&nbsp;but estimates as of 2016 indicate that there are approximately 97,500 members of&nbsp;<em>Giraffa</em>&nbsp;in the wild. More than 1,600 were kept in zoos in 2010.</p>
