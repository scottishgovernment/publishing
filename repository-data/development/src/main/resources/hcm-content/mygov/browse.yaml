            jcr:primaryType: hippostd:html
            hippostd:content: "<html>\n <head></head>\n <body>\n  <p>There's no legal\
              \ wording that lists what a 'furnished', 'part-furnished' or 'unfurnished'\
              \ home should have. </p> \n  <p>Even though there's no legal wording,\
              \ there are things you would expect to find in a 'furnished', 'part-furnished'\
              \ or 'unfurnished' home.</p> \n  <p>These are:</p> \n  <h2 id=\"furnished\"\
              >Furnished</h2> \n  <p>A furnished home often includes everything needed\
              \ to move in right away.</p> \n  <p>This could include:</p> \n  <ul>\
              \ \n   <li>oven</li> \n   <li>fridge/freezer</li> \n   <li>sofa</li>\
              \ \n   <li>chairs</li> \n   <li>dining table</li> \n   <li>bed</li>\
              \ \n   <li>wardrobe</li> \n   <li>washing machine</li> \n   <li>light\
              \ fittings</li> \n   <li>carpet</li> \n  </ul> \n  <h2 id=\"part-furnished\"\
              >Part-furnished</h2> \n  <p>A part-furnished home includes some things\
              \ a tenant will need, but allows a tenant to move in some of their own\
              \ furniture.</p> \n  <p>A part-furnished home could include:</p> \n\
              \  <ul> \n   <li>oven</li> \n   <li>fridge/freezer</li> \n   <li>wardrobe</li>\
              \ \n   <li>dining table</li> \n   <li>chairs</li> \n   <li>light fittings</li>\
              \ \n   <li>carpet</li> \n  </ul> \n  <h2 id=\"unfurnished\">Unfurnished</h2>\
              \ \n  <p>Although an unfurnished home mostly allows a tenant to use\
              \ all of their own furniture, there are still likely to be some crucial\
              \ items.</p> \n  <p>An unfurnished home could include:</p> \n  <ul>\
              \ \n   <li>light fittings</li> \n   <li>carpet</li> \n   <li>oven</li>\
              \ \n   <li>fridge/freezer</li> \n  </ul> \n  <h2 id=\"how-it-s-agreed\"\
              >How it's agreed</h2> \n  <p>A 'tenancy agreement' or written tenancy\
              \ terms cover what's agreed between a landlord and a tenant about a\
              \ home. The landlord should state in a tenancy agreement or written\
              \ terms:</p> \n  <ul> \n   <li>whether the home is furnished, part furnished\
              \ or unfurnished</li> \n   <li>a list of what the home contains - this\
              \ is known as an 'inventory' </li> \n  </ul> \n  <p>The inventory can\
              \ come with the tenancy agreement.</p> \n  <p>It's up to the tenant\
              \ to decide whether they agree with both the tenancy agreement and the\
              \ inventory. If the tenant's happy they can sign both. </p> \n  <p>If\
              \ a tenant doesn't agree, they should speak to the landlord before they\
              \ sign the tenancy agreement. If the landlord and tenant can't agree,\
              \ the tenant can choose not to sign the tenancy agreement.</p> \n  <h2\
              \ id=\"after-a-tenancy-agreement-is-signed-or-tenancy-terms-agreed\"\
              >After a tenancy agreement is signed or tenancy terms agreed</h2> \n\
              \  <p>The landlord only needs to maintain, in a good, working order,\
              \ what is listed in the inventory (if there is one). </p> \n  <p>If\
              \ the tenant wants an item that is not on the inventory, the landlord\
              \ doesn't need to supply it.</p> \n  <div class=\"ds_inset-text\">\n\
              \   <div class=\"ds_inset-text__text\"> \n    <p>There are legal standards\
              \ for the furniture in a home. Furniture must meet fire safety standards\
              \ and must be safe and capable of being used for the purpose it was\
              \ designed.</p> \n   </div>\n  </div> \n </body>\n</html>"
