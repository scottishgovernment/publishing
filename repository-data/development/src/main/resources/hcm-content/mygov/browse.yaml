                \ renewal application was determined. </li> \n   <li>The three year\
                \ registration period for your renewed registration would be backdated\
                \ to start from 1 January 2022, the day after the previous registration\
                \ expired. You would therefore not gain any additional time on the\
                \ registration period for your renewed registration. </li> \n  </ol>\
                \ \n  <p>We strongly recommend submitting your renewal application\
                \ as soon as you are in a position to do so. This would mean any issues\
                \ with your renewal application can be identified and addressed more\
                \ quickly. This will also allow time to resolve any issues that you\
                \ may have submitting your renewal application.</p> \n  <div class=\"\
