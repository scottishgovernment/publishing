              hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Before you\
                \ can rent out your property you have to register with the local council\
                \ which covers the area where your let property is located.</p> \n\
                \  <p>Registering before you rent out your property makes sure you\
                \ meet the minimum legal requirements.</p> \n  <p>Joint owners (anyone\
                \ else who's named on the title deeds) need to register too, but they\
                \ will not be charged.</p> \n  <div class=\"ds_warning-text\"> \n\
                \   <strong class=\"ds_warning-text__icon\" aria-hidden=\"true\"></strong>\
                \ \n   <strong class=\"visually-hidden\">Warning</strong> \n   <div\
                \ class=\"ds_warning-text__text\">\n     It's a criminal offence if\
                \ you rent out your property without registering with a local council.\
                \ You could be fined up to £50,000. \n   </div> \n  </div> \n  <p>You\
                \ can apply for landlord registration online on the <a href=\"https://www.landlordregistrationscotland.gov.uk/\"\
