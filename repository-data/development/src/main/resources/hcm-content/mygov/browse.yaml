            publishing:seoTitle: Returning the deposit
            publishing:showFeedback: true
            publishing:summary: A landlord has to return a tenant's deposit once the
              tenancy has ended and they have moved out of the property.
            publishing:title: Returning the deposit
            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: "<html>\n <head></head> \n <body> \n  <p>Once the\
                \ tenancy has ended and the tenant has moved out you have to <a href=\"\
                tenancy-deposits-landlords\">return the deposit</a> they paid at the\
                \ start of the tenancy.</p> \n  <p>You have to get in touch with the\
                \ tenancy deposit scheme provider and ask for the deposit to be returned.</p>\
                \ \n  <p>You should tell the provider how much of the deposit should\
                \ go back to the tenant and, if there are any deductions, how much\
                \ of it should go to you.</p> \n  <p>The provider will then ask the\
                \ tenant if they agree with your application. They have to contact\
                \ the scheme within 30 working days to confirm whether they agree\
                \ or disagree.</p> \n  <p>If they do not reply, their share of the\
                \ deposit will stay in the scheme and you'll get your share.</p> \n\
                \  <p>If you and your tenant have a disagreement over the deposit,\
                \ either of you can contact the tenancy deposit scheme provider and\
                \ ask for dispute resolution. The provider will then decide how the\
                \ deposit will be split, depending on evidence given.</p>  \n </body>\n\
                </html>"
