              <h3>This form will help you make a 'Tenant Notice to Leave'. This is a legal document which tells your tenant they must leave your property.</h3>

              <div class="ds_warning-text"><strong class="ds_warning-text__icon"></strong> <strong class="visually-hidden">Warning</strong>

              <div class="ds_warning-text__text">
              <p>This version of the form is in place from 1 April 2021 until 31&nbsp;March&nbsp;2022.</p>
              </div>
              </div>

              <p>If the tenancy agreement started before 1 December 2017 they do not have a private residential tenancy and you should not use this notice (unless the tenancy was converted to a private residential tenancy after 1 December 2017).</p>

              <p>Find out what to do if your tenant has:</p>

              <ul>
               <li>an <a href="assured-tenancies">assured tenancy</a></li>
               <li>a <a href="short-assured-tenancies">short assured tenancy</a></li>
              </ul>

              <h2>Asking your tenant to leave</h2>

              <div class="ds_inset-text">
              <div class="ds_inset-text__text">
              <p>During coronavirus you cannot evict tenants in Scotland for up to 6 months in most cases. Read the <a href="https://www.gov.scot/publications/coronavirus-covid-19-landlord-and-letting-agent-faqs/">coronavirus guidance for private landlords and letting agents</a> on gov.scot.</p>
              </div>
              </div>

              <p>By law, you can only ask your tenant to leave for one of these reasons:</p>

              <ul>
               <li>you want to sell the property you're renting out</li>
               <li>the mortgage lender has repossessed your property and is selling it</li>
               <li>you want to carry out work to the property which means no one will be able to live there while the work is carried out</li>
               <li>you want to live in the property</li>
               <li>someone in your family is going to move into the property</li>
               <li>you no longer want to use the property as a place where someone lives. For example, if you want to use it as a business or an office</li>
               <li>you need your property for a religious purpose. For example, if a priest or imam is going to live there</li>
               <li>you have had your landlord registration refused or revoked</li>
               <li>your House in Multiple Occupation (HMO) licence has been revoked by your local council</li>
               <li>an overcrowding statutory notice has been served on you</li>
               <li>your tenant has stopped being employed by you, or you thought they were going to be employed by you but this is no longer the case</li>
               <li>your property provides supported accommodation but your tenant no needs this service</li>
               <li>your tenant is no longer living in your property</li>
               <li>your tenant has breached a term(s) of their tenancy agreement</li>
               <li>your tenant is in rent arrears over three consecutive months</li>
               <li>your tenant has a criminal conviction - this ground only applies to certain crimes</li>
               <li>your tenant has been involved in antisocial behaviour - this ground only applies to certain antisocial behaviour</li>
               <li>your tenant has been with someone at the property who has a criminal conviction or has engaged in antisocial behaviour - only applies to certain crimes or antisocial behaviour</li>
              </ul>

              <h2>How to use a 'Tenant Notice to Leave'</h2>

              <p>By giving your tenant a Notice to Leave, you are telling them:</p>

              <ul>
               <li>that they must leave the property</li>
               <li>the date they should leave the property by</li>
               <li>why you are asking them to leave (also known as grounds)</li>
              </ul>

              <h3>Notice period</h3>

