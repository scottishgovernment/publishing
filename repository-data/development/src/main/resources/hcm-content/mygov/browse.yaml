              jcr:primaryType: hippostd:html
              hippostd:content: "<html>\n <head></head>\n <body>\n  <h2 id=\"how-much-does-it-cost-to-register-\"\
                >How much does it cost to register?</h2> \n  <p>The fee for registering\
                \ depends on:</p> \n  <ul> \n   <li>the number of offices that your\
                \ business has where letting agency work is carried out</li> \n  \
                \ <li>whether you applied to join the register or submitted a renewal\
                \ application within the stated deadlines</li> \n  </ul> \n  <p>The\
                \ application fee will usually be for a 3 year registration.</p> \n\
                \  <h3 id=\"new-agents-before-they-start-to-operate-and-existing-agents-on-the-register\"\
                >New agents before they start to operate and existing agents on the\
                \ register</h3> \n  <p>The following application fees apply when you\
                \ are a:</p> \n  <ul> \n   <li>new agent who's submitted your application\
                \ before you begin carrying out letting agency work</li> \n   <li>registered\
                \ agent who applies to renew your current registration before it expires</li>\
                \ \n  </ul> \n  <table class=\"ds_table\"> \n   <thead> \n    <tr>\
                \ \n     <th>Number of Offices</th> \n     <th>3-yearly fee</th> \n\
                \    </tr> \n   </thead> \n   <tbody> \n    <tr> \n     <td>One office</td>\
                \ \n     <td>£495</td> \n    </tr> \n    <tr> \n     <td>Two to three\
                \ offices</td> \n     <td>£595</td> \n    </tr> \n    <tr> \n    \
                \ <td>Four or more offices</td> \n     <td>£700</td> \n    </tr> \n\
                \   </tbody> \n  </table> \n  <h3 id=\"agents-who-are-operating-without-being-registered\"\
                >Agents who are operating without being registered</h3> \n  <p>The\
                \ following application fees apply if:</p> \n  <ul> \n   <li>you are\
                \ already carrying out letting agent work without being registered\
                \ (as required by the law)</li> \n   <li>your business fails to submit\
                \ an application to renew your current registration before it expires,\
                \ but has continued to carry out letting agent work after the registration\
                \ expired</li> \n  </ul> \n  <div class=\"ds_warning-text\"> \n  \
                \ <strong class=\"ds_warning-text__icon\" aria-hidden=\"true\"></strong>\
                \ \n   <strong class=\"visually-hidden\">Warning</strong> \n   <div\
                \ class=\"ds_warning-text__text\">\n     If you are a registered agent,\
                \ you will be unable to keep your current Letting Agent Registration\
                \ Number (LARN), if you fail to submit an application for renewal\
                \ before the expiry of your current registration. \n   </div> \n \
                \ </div> \n  <table class=\"ds_table\"> \n   <thead> \n    <tr> \n\
                \     <th>Number of Offices</th> \n     <th>3-yearly fee</th> \n \
                \   </tr> \n   </thead> \n   <tbody> \n    <tr> \n     <td>One office</td>\
                \ \n     <td>£765</td> \n    </tr> \n    <tr> \n     <td>Two to three\
                \ offices</td> \n     <td>£865</td> \n    </tr> \n    <tr> \n    \
                \ <td>Four or more offices</td> \n     <td>£970</td> \n    </tr> \n\
                \   </tbody> \n  </table> \n  <p>These higher fees reflect the costs\
                \ of the additional checks that will be undertaken in determining\
                \ an application from someone carrying out letting agent work without\
                \ being registered.</p> \n  <p>More information on the approach taken\
                \ to agents who carry out letting work without being registered is\
                \ in our published framework on gov.scot, <a href=\"https://www.gov.scot/publications/regulation-letting-agents-monitoring-compliance-enforcement-framework/\"\
                >Regulation of letting agents: monitoring compliance and enforcement\
                \ framework</a>.</p> \n </body>\n</html>"
