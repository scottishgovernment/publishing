            hippostd:content: "<p><strong>Albatrosses</strong>&nbsp;are very large&nbsp;<a\
              \ href=\"https://en.wikipedia.org/wiki/Seabird\" title=\"Seabird\">seabirds</a>&nbsp;in\
              \ the&nbsp;<a href=\"https://en.wikipedia.org/wiki/Family_(biology)\"\
              \ title=\"Family (biology)\">family</a>&nbsp;<strong>Diomedeidae.</strong>&nbsp;<strong>Albatrosses</strong>,\
              \ They range widely in the&nbsp;<a href=\"https://en.wikipedia.org/wiki/Southern_Ocean\"\
              \ title=\"Southern Ocean\">Southern Ocean</a>&nbsp;and the North&nbsp;<a\
              \ href=\"https://en.wikipedia.org/wiki/Pacific_Ocean\" title=\"Pacific\
              \ Ocean\">Pacific</a>. They are absent from the North&nbsp;<a href=\"\
              https://en.wikipedia.org/wiki/Atlantic_Ocean\" title=\"\">Atlantic</a>,\
              \ although&nbsp;<a href=\"https://en.wikipedia.org/wiki/Fossil\" title=\"\
              Fossil\">fossil</a>&nbsp;remains show they once occurred there and occasional&nbsp;<a\
              \ href=\"https://en.wikipedia.org/wiki/Vagrancy_(biology)\" title=\"\
              Vagrancy (biology)\">vagrants</a>&nbsp;are found. Albatrosses are among\
              \ the largest of&nbsp;<a href=\"https://en.wikipedia.org/wiki/Bird_flight\"\
              \ title=\"Bird flight\">flying</a>&nbsp;birds, and species of the&nbsp;<a\
              \ href=\"https://en.wikipedia.org/wiki/Genus\" title=\"Genus\">genus</a>&nbsp;<em>Diomedea</em>&nbsp;(<a\
              \ href=\"https://en.wikipedia.org/wiki/Great_albatross\" title=\"Great\
              \ albatross\">great albatrosses</a>) have the longest wingspans of any&nbsp;<a\
              \ href=\"https://en.wikipedia.org/wiki/Extant_taxon\" title=\"Extant\
              \ taxon\">extant</a>&nbsp;birds, reaching up to 3.7 m (12 ft). The albatrosses\
              \ are usually regarded as falling into four&nbsp;<a href=\"https://en.wikipedia.org/wiki/Genera\"\
              \ title=\"Genera\">genera</a>, but disagreement exists over the number\
              \ of&nbsp;<a href=\"https://en.wikipedia.org/wiki/Species\" title=\"\
              Species\">species</a>.</p><p>Albatrosses are the most efficient travelers\
              \ of all vertebrates on the planet. They expend zero energy soaring\
              \ hundreds of miles over the ocean each day using&nbsp;<a href=\"https://en.wikipedia.org/wiki/Dynamic_soaring\"\
              \ title=\"Dynamic soaring\">dynamic soaring</a>&nbsp;and&nbsp;<a href=\"\
              https://en.wikipedia.org/wiki/Slope_soaring\" title=\"Slope soaring\"\
              >slope soaring</a>. They have a tendon in each shoulder locking their\
              \ wings fully-extended, so once aloft and soaring across a fair breeze\
              \ they never need to flap their wings. Like some vultures they hunt\
              \ by smell, sensitive to the odor of carrion and other biological processes.</p><p>They\
              \ feed on&nbsp;<a href=\"https://en.wikipedia.org/wiki/Squid\" title=\"\
              Squid\">squid</a>,&nbsp;<a href=\"https://en.wikipedia.org/wiki/Fish\"\
              \ title=\"Fish\">fish</a>, and&nbsp;<a href=\"https://en.wikipedia.org/wiki/Krill\"\
              \ title=\"Krill\">krill</a>&nbsp;by either scavenging, surface seizing,\
              \ or diving. Albatrosses are&nbsp;<a href=\"https://en.wikipedia.org/wiki/Bird_colony\"\
              \ title=\"Bird colony\">colonial</a>, nesting for the most part on remote\
              \ oceanic islands, often with several species nesting together.&nbsp;<a\
              \ href=\"https://en.wikipedia.org/wiki/Pair_bond\" title=\"Pair bond\"\
              >Pair bonds</a>&nbsp;between males and females form over several years,\
              \ with the use of \"ritualised dances\", and last for the life of the\
              \ pair. A&nbsp;<a href=\"https://en.wikipedia.org/wiki/Breeding_season\"\
              \ title=\"Breeding season\">breeding season</a>&nbsp;can take over a\
              \ year from laying to&nbsp;<a href=\"https://en.wikipedia.org/wiki/Fledge\"\
              \ title=\"Fledge\">fledging</a>, with a single&nbsp;<a href=\"https://en.wikipedia.org/wiki/Bird_egg\"\
              \ title=\"Bird egg\">egg</a>&nbsp;laid in each breeding attempt. A&nbsp;<a\
              \ href=\"https://en.wikipedia.org/wiki/Laysan_albatross\" title=\"Laysan\
              \ albatross\">Laysan albatross</a>, named&nbsp;<a href=\"https://en.wikipedia.org/wiki/Wisdom_(albatross)\"\
              \ title=\"Wisdom (albatross)\">Wisdom</a>, on Midway Island is recognised\
              \ as the oldest wild bird in the world; she was first banded in 1956\
              \ by&nbsp;<a href=\"https://en.wikipedia.org/wiki/Chandler_Robbins\"\
              \ title=\"Chandler Robbins\">Chandler Robbins</a>.</p><p>Of the 22 species\
              \ of albatrosses recognised by the&nbsp;<a href=\"https://en.wikipedia.org/wiki/IUCN\"\
              \ title=\"IUCN\">IUCN</a>, all are listed as at some level of concern;\
              \ three species are critically endangered, five species are endangered,\
              \ seven species are near threatened, and seven species are vulnerable.\
              \ Numbers of albatrosses have declined in the past due to harvesting\
              \ for&nbsp;<a href=\"https://en.wikipedia.org/wiki/Feather\" title=\"\
              Feather\">feathers</a>. Albatrosses are threatened by&nbsp;<a href=\"\
              https://en.wikipedia.org/wiki/Introduced_species\" title=\"Introduced\
              \ species\">introduced species</a>, such as&nbsp;<a href=\"https://en.wikipedia.org/wiki/Rat\"\
              \ title=\"Rat\">rats</a>&nbsp;and&nbsp;<a href=\"https://en.wikipedia.org/wiki/Feral_cat\"\
              \ title=\"Feral cat\">feral cats</a>&nbsp;that attack eggs, chicks,\
              \ and nesting adults; by&nbsp;<a href=\"https://en.wikipedia.org/wiki/Pollution\"\
              \ title=\"Pollution\">pollution</a>; by a serious decline in fish stocks\
              \ in many regions largely due to&nbsp;<a href=\"https://en.wikipedia.org/wiki/Overfishing\"\
              \ title=\"Overfishing\">overfishing</a>; and by&nbsp;<a href=\"https://en.wikipedia.org/wiki/Longline_fishing\"\
              \ title=\"Longline fishing\">longline fishing</a>. Longline fisheries\
              \ pose the greatest threat, as feeding birds are attracted to the&nbsp;<a\
              \ href=\"https://en.wikipedia.org/wiki/Bait_(luring_substance)\" title=\"\
              Bait (luring substance)\">bait</a>, become hooked on the lines, and\
              \ drown. Identified&nbsp;<a href=\"https://en.wikipedia.org/wiki/Project_stakeholder\"\
              \ title=\"Project stakeholder\">stakeholders</a>&nbsp;such as governments,\
              \ conservation organisations, and people in the fishing industry are\
              \ all working toward reducing this&nbsp;<a href=\"https://en.wikipedia.org/wiki/Bycatch\"\
              \ title=\"Bycatch\">bycatch</a>.</p><p>&nbsp;</p><h3>In culture</h3><p>Albatrosses\
              \ have been described as \"the most legendary of all birds\".<sup><a\
              \ href=\"https://en.wikipedia.org/wiki/Albatross#cite_note-delhoyo-39\"\
              >[39]</a></sup>&nbsp;An albatross is the central emblem in&nbsp;<em><a\
              \ href=\"https://en.wikipedia.org/wiki/The_Rime_of_the_Ancient_Mariner\"\
              \ title=\"The Rime of the Ancient Mariner\">The Rime of the Ancient\
              \ Mariner</a></em>&nbsp;by&nbsp;<a href=\"https://en.wikipedia.org/wiki/Samuel_Taylor_Coleridge\"\
              \ title=\"Samuel Taylor Coleridge\">Samuel Taylor Coleridge</a>, representing\
              \ the innocence and beauty of God's creation. The&nbsp;<a href=\"https://en.wikipedia.org/wiki/Albatross_(metaphor)\"\
              \ title=\"Albatross (metaphor)\">albatross metaphor</a>&nbsp;is derived\
              \ from this poem; someone bearing a burden or facing an obstacle is\
              \ said to have \"an albatross around his neck\", the punishment given\
              \ to the mariner who killed the albatross. A widespread&nbsp;<a href=\"\
              https://en.wikipedia.org/wiki/Urban_legend\" title=\"Urban legend\"\
              >myth</a>&nbsp;holds that sailors believe shooting or harming an albatross\
              \ is disastrous, due in part to the poem; in truth, sailors regularly\
              \ killed and ate them,<sup><a href=\"https://en.wikipedia.org/wiki/Albatross#cite_note-Brit-24\"\
              >[24]</a></sup>&nbsp;as reported by&nbsp;<a href=\"https://en.wikipedia.org/wiki/James_Cook\"\
              \ title=\"James Cook\">James Cook</a>&nbsp;in 1772. However, other sailors\
              \ reportedly caught the birds but let them free again, possibly believing\
              \ that albatrosses were the souls of lost sailors,<sup><a href=\"https://en.wikipedia.org/wiki/Albatross#cite_note-43\"\
              >[43]</a></sup>&nbsp;so killing them would bring bad luck.<sup><a href=\"\
              https://en.wikipedia.org/wiki/Albatross#cite_note-AICH-44\">[44]</a></sup>&nbsp;The\
              \ head of an albatross being caught with a hook is used as the emblem\
              \ of the&nbsp;<a href=\"https://en.wikipedia.org/wiki/Cape_Horner\"\
              \ title=\"Cape Horner\">Cape Horners</a>, i.e. sailors who have rounded&nbsp;<a\
              \ href=\"https://en.wikipedia.org/wiki/Cape_Horn\" title=\"Cape Horn\"\
              >Cape Horn</a>&nbsp;on freighters under sail; captains of such ships\
              \ even received themselves the title \"albatrosses\" in the Cape Horners'\
              \ organisation.<sup><a href=\"https://en.wikipedia.org/wiki/Albatross#cite_note-AICH-44\"\
              >[44]</a></sup></p><p>A captive albatross tormented by jeering sailors\
              \ is also a&nbsp;<a href=\"https://en.wikipedia.org/wiki/Metaphor\"\
              \ title=\"Metaphor\">metaphor</a>&nbsp;for the social travails of the\
              \ sensitive&nbsp;<em><a href=\"https://en.wikipedia.org/wiki/Po%C3%A8te_maudit\"\
              \ title=\"Poète maudit\">poète maudit</a>&nbsp;</em>in&nbsp;<a href=\"\
              https://en.wikipedia.org/wiki/Charles_Baudelaire\" title=\"Charles Baudelaire\"\
              >Charles Baudelaire</a>'s poem&nbsp;<em>L'Albatros</em>:</p><blockquote>\
              \ \n <p>Le Poète est semblable au prince des nuées</p> \n <p>Qui hante\
              \ la tempête et se rit de l'archer;</p> \n <p>Exilé sur le sol au milieu\
              \ des huées,</p> \n <p>Ses ailes de géant l'empêchent de marcher.</p>\
              \ \n</blockquote><p>(The poet is like this prince of the clouds, who\
              \ haunts the storm and mocks the archer; but exiled on earth surrounded\
              \ by jeers, his giant wings make him helpless to walk.)</p><p>In&nbsp;<a\
              \ href=\"https://en.wikipedia.org/wiki/Golf\" title=\"Golf\">golf</a>,\
              \ shooting three under par on a single hole has recently been termed\
              \ scoring an \"<a href=\"https://en.wikipedia.org/wiki/Albatross_(golf)\"\
              \ title=\"Albatross (golf)\">albatross</a>\", as a continuation on the&nbsp;<a\
              \ href=\"https://en.wikipedia.org/wiki/Par_(score)\" title=\"Par (score)\"\
              >birdie and eagle</a>&nbsp;theme.<sup><a href=\"https://en.wikipedia.org/wiki/Albatross#cite_note-45\"\
              >[45]</a></sup></p>"
