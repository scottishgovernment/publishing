            \ a property factor manages</li> \n  </ul> \n  <p>Property factors are\
            \ responsible for making sure that the information on the register is\
            \ correct and is in line with any relevant legislation.</p> \n  <h2 id=\"\
            paying-property-managers\">Paying property managers</h2> \n  <p>Usually,\
            \ each property will be charged a regular management fee (every month,\
            \ three months or six months). They may also be asked to pay into a 'float'.</p>\
            \ \n  <p>This float is used to make sure the property factor has enough\
            \ money to pay for regular costs or small repairs.</p> \n  <p>You might\
            \ also be asked to make regular payments to a 'building maintenance fund'.\
            \ This lets the property factor pay for future repair costs so you do\
            \ not have to make a large one-off payment in the future.</p> \n  <h2\
            \ id=\"complaints\">Complaints</h2> \n  <p>If you are not happy with any\
            \ work carried out, tell your property factor. They should investigate\
            \ and tell you what they've done to solve the problem.</p> \n  <p>If you\
            \ are not happy with their reply (or you do not get one at all), ask about\
            \ their complaints procedure. A property factor must have one under the\
            \ code of conduct.</p> \n  <p>If you think your property factor is breaking\
            \ the code of conduct or is not carrying out their duties as a property\
            \ factor, you have to complain to them in writing first and give them\
            \ a chance to resolve it.</p> \n  <p>If you've complained in writing and\
            \ they refuse to help (or take an unreasonable amount of time to do it),\
            \ you can apply to the <a href=\"https://www.housingandpropertychamber.scot/apply-tribunal/property-factors/\"\
            >Housing and Property Chamber</a>. They will then decide if they want\
            \ to take the application to a tribunal.</p>  \n </body>\n</html>"
