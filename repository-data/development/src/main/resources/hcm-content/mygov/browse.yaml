      /you-may-not-qualify-if-fully-vaccinated[1]:
        jcr:primaryType: publishing:smartanswerresult
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: 459ad775-515c-43b7-a751-87be3ec418b3
        hippo:availability: []
        hippostd:retainable: false
        hippostd:state: draft
        hippostdpubwf:createdBy: sharon.mcclure@gov.scot
        hippostdpubwf:creationDate: 2021-10-04T12:48:53.607+01:00
        hippostdpubwf:lastModificationDate: 2021-10-11T15:41:44.825+01:00
        hippostdpubwf:lastModifiedBy: sharon.mcclure@gov.scot
        hippotranslation:id: 8ac2454e-1e5c-4d7b-ac5d-a41d328183b3
        hippotranslation:locale: document-type-locale
        publishing:title: You may not qualify for the grant if fully vaccinated
        /publishing:answer:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>As you’re fully vaccinated you only qualify for the grant if you get a positive Covid PCR test result.</p>

            <p>If you’ve been told to self-isolate and have not taken a Covid PCR test you should&nbsp;<a href="https://www.nhsinform.scot/illnesses-and-conditions/infections-and-poisoning/coronavirus-covid-19/test-and-protect/coronavirus-covid-19-get-a-test-if-you-have-symptoms/">book&nbsp;a test</a> as soon as you can.</p>

            <p>If you’ve taken a test and not had the result, you must wait for your result before applying for the grant. If it’s negative you should not apply.</p>

            <div class="ds_warning-text"><strong class="ds_warning-text__icon"></strong> <strong class="visually-hidden">Warning</strong>

            <div class="ds_warning-text__text">
            <p>If you’re fully&nbsp;vaccinated and get a negative Covid PCR test result&nbsp;you no longer need to self-isolate. You do not qualify for the grant while you wait your result.</p>
            </div>
            </div>

            <p><a href="https://www.mygov.scot/scottish-welfare-fund/crisis-grants">Check if you can get a Crisis Grant</a></p>
