    /you-may-not-qualify-if-theyre-fully-vaccinated:
      jcr:primaryType: hippo:handle
      jcr:mixinTypes: ['hippo:named', 'hippo:versionInfo', 'mix:referenceable']
      jcr:uuid: cb42d642-4026-4a99-bae6-52a4f6841cef
      hippo:name: You may not qualify if they're fully vaccinated
      hippo:versionHistory: 9500c846-e4a0-4fd4-9a08-7ce5435cad02
      /you-may-not-qualify-if-theyre-fully-vaccinated[1]:
        jcr:primaryType: publishing:smartanswerresult
        jcr:mixinTypes: ['mix:versionable']
        jcr:uuid: 2f0fa7dd-6ed6-4f6d-ab6c-ab9bde2bcbf5
        hippo:availability: [preview]
        hippostd:retainable: false
        hippostd:state: unpublished
        hippostdpubwf:createdBy: sharon.mcclure@gov.scot
        hippostdpubwf:creationDate: 2021-10-04T12:48:53.607+01:00
        hippostdpubwf:lastModificationDate: 2021-10-13T10:37:02.943+01:00
        hippostdpubwf:lastModifiedBy: marc.lunness@gov.scot
        hippotranslation:id: 78ca25c7-f89c-4829-8fbe-a2501d5e5217
        hippotranslation:locale: document-type-locale
        publishing:title: You may not qualify if they're fully vaccinated
        /publishing:answer:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>You may not qualify if a child or someone you care for is fully vaccinated.</p>

            <p>You’ll only qualify for the grant if they get a positive PCR test result.</p>

            <p>If they’ve been told to self-isolate they should <a href="https://www.nhsinform.scot/illnesses-and-conditions/infections-and-poisoning/coronavirus-covid-19/test-and-protect/coronavirus-covid-19-get-a-test-if-you-have-symptoms/">book a test</a> as soon as possible.</p>

            <div class="ds_warning-text"><strong class="ds_warning-text__icon"></strong> <strong class="visually-hidden">Warning</strong>

            <div class="ds_warning-text__text">
            <p>If they’re fully vaccinated and test negative they no longer need to self-isolate. You do not qualify for the grant while they wait for their&nbsp;result.</p>
            </div>
            </div>

            <p><a href="https://www.mygov.scot/scottish-welfare-fund/crisis-grants">Check if you can get a Crisis Grant</a></p>
