                hippostd:content: <p>The&nbsp;<strong>plains zebra</strong>&nbsp;(<em>Equus
                  quagga</em>, formerly&nbsp;<em>Equus burchellii</em>), also known
                  as the&nbsp;<strong>common zebra</strong>, is the most common and
                  geographically widespread species of&nbsp;<a href="https://en.wikipedia.org/wiki/Zebra"
                  title="Zebra">zebra</a>. Its range is fragmented, but spans much
                  of southern and eastern Africa south of the Sahara. Six&nbsp;<a
                  href="https://en.wikipedia.org/wiki/Subspecies" title="Subspecies">subspecies</a>&nbsp;have
                  been recognised including the extinct&nbsp;<a href="https://en.wikipedia.org/wiki/Quagga"
                  title="Quagga">quagga</a>&nbsp;which was thought to be a separate
                  species. However, more recent research supports variations in zebra
                  populations being&nbsp;<a href="https://en.wikipedia.org/wiki/Cline_(biology)"
                  title="Cline (biology)">clines</a>&nbsp;rather than subspecies.</p><p>The
                  plains zebra is intermediate in size between the larger&nbsp;<a
                  href="https://en.wikipedia.org/wiki/Gr%C3%A9vy%27s_zebra" title="Grévy's
                  zebra">Grévy's zebra</a>&nbsp;and the smaller&nbsp;<a href="https://en.wikipedia.org/wiki/Mountain_zebra"
                  title="Mountain zebra">mountain zebra</a>; and tends to have broader
                  stripes than both. Great variation in coat patterns exists between
                  clines and individuals. The plain zebra's habitat is generally,
                  but not exclusively, treeless grasslands and savanna woodlands,
                  both tropical and temperate. They generally avoid desert, dense
                  rainforest, and permanent wetlands. Zebras are preyed upon by&nbsp;<a
                  href="https://en.wikipedia.org/wiki/Lion" title="Lion">lions</a>&nbsp;and&nbsp;<a
                  href="https://en.wikipedia.org/wiki/Spotted_hyena" title="Spotted
