            hippostd:content: |-
              <h3>This form will help you make a 'Subtenant Notice to Leave'. This is a legal document which tells your subtenant they must leave your property.</h3>

              <div class="ds_warning-text"><strong class="ds_warning-text__icon"></strong> <strong class="visually-hidden">Warning</strong>

              <div class="ds_warning-text__text">
              <p>This notice should only be used if your tenant has a ' <a href="tenancy-agreements---landlords">private residential tenancy</a>'. This version of the form is in place for the length of emergency COVID-19 procedures (until 31 March 2022, unless updated).</p>
              </div>
              </div>

              <p>A subtenant is a person who is renting a property, or section of a property, from your tenant.</p>

              <p>If your subtenant started renting from your tenant on or after 1 December 2017, they're likely to have a private residential tenancy.</p>

              <p>If the tenancy agreement started before 1 December 2017 they do not have a private residential tenancy and you should not use this notice (unless the tenancy was converted to a private residential tenancy on or after 1 December 2017).</p>

              <p><a href="short-assured-tenancies">Find out more about what to do if your tenant does not have a private residential tenancy.</a></p>

              <h2>Asking your subtenant to leave</h2>

              <p>By law, you can only ask your subtenant to leave for one of these reasons:</p>

              <ul>
               <li>you want to sell the property you're renting out</li>
               <li>the mortgage lender has repossessed your property and is selling it</li>
               <li>you want to carry out work to the property which means no one will be able to live there while the work is carried out</li>
               <li>you want to live in the property</li>
               <li>someone in your family is going to move into the property</li>
               <li>you no longer want to use the property as a place where someone lives. For example, if you want to use it as a business or an office</li>
               <li>you need your property for a religious purpose. For example, if a priest or imam is going to live there</li>
               <li>you have had your landlord registration refused or revoked</li>
               <li>your House in Multiple Occupation (HMO) licence has been revoked by your local council</li>
               <li>an overcrowding statutory notice has been served on you</li>
               <li>your tenant has stopped being employed by you, or you thought they were going to be employed by you but this is no longer the case</li>
               <li>your property provides supported accommodation but your subtenant no longer needs help</li>
              </ul>

              <h2>How to use a 'Subtenant Notice to Leave'</h2>

              <p>By giving your subtenant a Notice to Leave, you are telling them:</p>

              <ul>
               <li>that they must leave the property</li>
               <li>the date they should leave the property by</li>
               <li>why you are asking them to leave (also known as grounds)</li>
              </ul>

              <p>If you're asking your subtenant to leave for one of the reasons above, it will be because you are asking your tenant (likely to be your subtenant's landlord) to leave at the same time.</p>

              <h3>Notice period</h3>

              <p>You'll need to give your subtenant the right amount of time to leave the property and tell them under which grounds you are asking them to leave. The amount of time a subtenant is given before they must leave a property is called 'notice'.</p>

              <p>The amount of notice you must give your tenant will depend on the eviction ground used. The notice period will either be 6 months or 3 months.</p>

              <p>Grounds that require 6 months' notice are the:</p>

              <ul>
               <li>landlord intends to sell the property</li>
               <li>property is to be sold by the mortgage lender</li>
               <li>landlord intends to refurbish the Let Property</li>
               <li>landlord intends to use the Let Property for a non-residential purpose</li>
               <li>property is required for a religious purpose</li>
               <li>tenant ceases to be - or fails to become - an employee</li>
               <li>tenant no longer needs supported accommodation</li>
               <li>landlord has served an overcrowding statutory notice</li>
              </ul>

              <p>Grounds that require 3 months' notice are the:</p>

              <ul>
               <li>landlord intends to live in the property</li>
               <li>landlord's family member intends to live in the property</li>
               <li>landlord has had their registration refused or revoked</li>
               <li>landlord's HMO licence has been revoked or renewal has been refused</li>
              </ul>

              <h3>Giving the notice to your tenant</h3>

              <p>If you give your subtenant this notice by recorded post or by email, you will need to delay the start date of the notice period by 2 days to give your tenant time to receive it. For example, you may send a Notice to Leave on the 1st of June which tells the tenant that their notice period begins on the 3rd of June.</p>

              <p>Should you choose to deliver the notice by hand, you do not need to delay the start of the notice period.</p>

              <p>You should attach a copy of your tenant's Notice to Leave to the Subtenant Notice to Leave which you give your subtenant.</p>

              <p>If the subtenant's behaviour is the cause of them being asked to leave (for example, if they are behaving antisocially), it is the responsibility of the subtenant's landlord (your tenant or mid-tenant) to serve them with a Notice to Leave. This is not something you can do if you are the head landlord.</p>

              <h3>Refusing to leave the property</h3>

              <p>If your subtenant ignores the Notice to Leave or refuses to leave the property you can apply to the <a href="https://www.housingandpropertychamber.scot/apply-tribunal">First-tier Tribunal for Scotland Housing and Property Chamber</a> to issue an eviction notice.</p>

              <h2>Create a 'Subtenant Notice to Leave'</h2>

              <p>To complete the form you will need::</p>

              <ul>
               <li>details about your grounds for asking a subtenant to leave.</li>
               <li>evidence to support these details, if you have it.</li>
               <li>your subtenant's details. If you're evicting joint subtenants you can add their names to the same Subtenants Notice to Leave. If you're evicting any subtenants who aren't on the same tenancy agreement you will have to give each subtenant their own Notice to Leave. This means you will have to complete this form more than once.</li>
               <li>the end of the notice period. This means the last date before your subtenant must leave.</li>
              </ul>

              <p>You can <a href="https://www.gov.scot/publications/private-residential-tenancy-prescribed-notices-forms/">view a read-only copy of the Subtenant Notice to Leave</a> on gov.scot.</p>
