        publishing:style: radiobuttons
        publishing:title: Do you earn less than £1608.75 per month?
        /publishing:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>This amount is before deductions. For example, tax and National Insurance.</p>

            <p>Do not include the earnings of anyone else – the £1608.75 figure applies to you only.</p>

            <div class="ds_inset-text">
            <div class="ds_inset-text__text">
            <p>Even if you earn more than £1608.75&nbsp;you may still be able to apply if your overall household income is below a certain amount.</p>

            <p>We'll ask you about this in the next questions.</p>
            </div>
            </div>

            <h2>Disability benefits</h2>

            <p>For example, PIP, DLA or Child Disability Payment. If your income with disability benefits is more than £1608.75 by the amount of disability benefit you get, you should still apply.</p>
        /publishing:options[1]:
          jcr:primaryType: publishing:smartanswermultiplechoiceoption
          publishing:label: Yes - my income is less than £1608.75
          publishing:value: less-than
          /publishing:nextPage:
            jcr:primaryType: hippo:mirror
            hippo:docbase: d1a2731c-1f5f-4bf1-8d66-1edfa537dc40
