                  several&nbsp;<a href="https://en.wikipedia.org/wiki/Mare" title="Mare">mares</a>,
                  and their recent offspring; bachelor groups also form. Groups may
                  come together to form herds. The animals keep watch for predators;
                  they bark or snort when they see a predator, and the harem stallion
                  attacks predators to defend his harem.</p><p>The plains zebra remains
                  common in&nbsp;<a href="https://en.wikipedia.org/wiki/Game_reserve"
                  title="Game reserve">game reserves</a>, but is threatened by human
                  activities such as hunting for its meat and hide, as well as competition
                  with&nbsp;<a href="https://en.wikipedia.org/wiki/Livestock" title="Livestock">livestock</a>&nbsp;and
                  encroachment by farming on much of its&nbsp;<a href="https://en.wikipedia.org/wiki/Habitat"
                  title="Habitat">habitat</a>. The species population is stable and
                  not endangered, though populations in most countries have declined
                  sharply. As of 2016, the plains zebra is classified as&nbsp;<a href="https://en.wikipedia.org/wiki/Near_threatened"
                  title="Near threatened">near threatened</a>&nbsp;by&nbsp;<a href="https://en.wikipedia.org/wiki/IUCN"
                  title="IUCN">IUCN</a>.</p>
