            <p><strong>Bats</strong>&nbsp;are&nbsp;<a href="https://en.wikipedia.org/wiki/Mammal" title="Mammal">mammals</a>&nbsp;of the&nbsp;<a href="https://en.wikipedia.org/wiki/Order_(biology)" title="Order (biology)">order</a>&nbsp;<strong>Chiroptera</strong>.<sup><a href="https://en.wikipedia.org/wiki/Bat#cite_note-2">[a]</a></sup>&nbsp;With their forelimbs adapted as&nbsp;<a href="https://en.wikipedia.org/wiki/Wing" title="Wing">wings</a>, they are the only mammals capable of true and sustained&nbsp;<a href="https://en.wikipedia.org/wiki/Flight" title="Flight">flight</a>. Bats are more manoeuvrable than&nbsp;<a href="https://en.wikipedia.org/wiki/Bird" title="Bird">birds</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Bat_flight" title="Bat flight">flying</a>&nbsp;with their very long spread-out digits covered with a thin&nbsp;<a href="https://en.wikipedia.org/wiki/Skin" title="Skin">membrane</a>&nbsp;or&nbsp;<a href="https://en.wikipedia.org/wiki/Patagium" title="Patagium">patagium</a>. The smallest bat, and arguably the smallest extant mammal, is&nbsp;<a href="https://en.wikipedia.org/wiki/Kitti%27s_hog-nosed_bat" title="Kitti's hog-nosed bat">Kitti's hog-nosed bat</a>, which is 29–34 millimetres (1&nbsp;<sup>1</sup>⁄<sub>8</sub>–1&nbsp;<sup>3</sup>⁄<sub>8</sub>&nbsp;inches) in length, 150&nbsp;mm (6&nbsp;in) across the wings and 2–2.6&nbsp;g (<sup>1</sup>⁄<sub>16</sub>–<sup>3</sup>⁄<sub>32</sub>&nbsp;oz) in mass. The largest bats are the&nbsp;<a href="https://en.wikipedia.org/wiki/Flying_fox#Physical_characteristics" title="Flying fox">flying foxes</a>&nbsp;and the&nbsp;<a href="https://en.wikipedia.org/wiki/Giant_golden-crowned_flying_fox" title="Giant golden-crowned flying fox">giant golden-crowned flying fox</a>,&nbsp;<em>Acerodon jubatus</em>, which can weigh 1.6&nbsp;kg (3&nbsp;<sup>1</sup>⁄<sub>2</sub>&nbsp;lb) and have a wingspan of 1.7&nbsp;m (5&nbsp;ft 7&nbsp;in).</p>

            <p>The second largest order of mammals after&nbsp;<a href="https://en.wikipedia.org/wiki/Rodents" title="Rodents">rodents</a>, bats comprise about 20% of all classified mammal species worldwide, with over 1,400 species. These were traditionally divided into two suborders: the largely fruit-eating&nbsp;<a href="https://en.wikipedia.org/wiki/Megabat" title="Megabat">megabats</a>, and the&nbsp;<a href="https://en.wikipedia.org/wiki/Animal_echolocation" title="Animal echolocation">echolocating</a>&nbsp;<a href="https://en.wikipedia.org/wiki/Microbat" title="Microbat">microbats</a>. But more recent evidence has supported dividing the order into&nbsp;<a href="https://en.wikipedia.org/wiki/Yinpterochiroptera" title="Yinpterochiroptera">Yinpterochiroptera</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Yangochiroptera" title="Yangochiroptera">Yangochiroptera</a>, with megabats as members of the former along with several species of microbats. Many bats are&nbsp;<a href="https://en.wikipedia.org/wiki/Insectivore" title="Insectivore">insectivores</a>, and most of the rest are&nbsp;<a href="https://en.wikipedia.org/wiki/Frugivore" title="Frugivore">frugivores</a>&nbsp;(fruit-eaters) or&nbsp;<a href="https://en.wikipedia.org/wiki/Nectarivore" title="Nectarivore">nectarivores</a>&nbsp;(nectar-eaters). A few species feed on animals other than insects; for example, the&nbsp;<a href="https://en.wikipedia.org/wiki/Vampire_bat" title="Vampire bat">vampire bats</a>&nbsp;<a href="https://en.wikipedia.org/wiki/Hematophagy" title="Hematophagy">feed on blood</a>. Most bats are&nbsp;<a href="https://en.wikipedia.org/wiki/Nocturnal" title="Nocturnal">nocturnal</a>, and many roost in caves or other refuges; it is uncertain whether bats have these behaviours to escape&nbsp;<a href="https://en.wikipedia.org/wiki/Predator" title="Predator">predators</a>. Bats are present throughout the world, with the exception of extremely cold regions. They are important in their ecosystems for&nbsp;<a href="https://en.wikipedia.org/wiki/Pollinator" title="Pollinator">pollinating</a>&nbsp;<a href="https://en.wikipedia.org/wiki/Flower" title="Flower">flowers</a>&nbsp;and dispersing seeds; many tropical plants depend entirely on bats for these services.</p>

            <p>Bats provide humans with some direct benefits, at the cost of some disadvantages. On the benefits side, bat dung has been and in many places still is mined as&nbsp;<a href="https://en.wikipedia.org/wiki/Guano" title="Guano">guano</a>&nbsp;from caves and used as fertiliser. Bats consume insect pests, reducing the need for&nbsp;<a href="https://en.wikipedia.org/wiki/Pesticide" title="Pesticide">pesticides</a>&nbsp;and other insect management measures. They are sometimes numerous enough and close enough to human settlements to serve as tourist attractions, and they are used as food across Asia and the&nbsp;<a href="https://en.wikipedia.org/wiki/Pacific_Rim" title="Pacific Rim">Pacific Rim</a>. On the disadvantages side, fruit bats are frequently considered a pest by fruit growers. Due to their physiology, bats are one type of animal that acts as a&nbsp;<a href="https://en.wikipedia.org/wiki/Natural_reservoir" title="Natural reservoir">natural reservoir</a>&nbsp;of many&nbsp;<a href="https://en.wikipedia.org/wiki/Pathogen" title="Pathogen">pathogens</a>, such as&nbsp;<a href="https://en.wikipedia.org/wiki/Rabies" title="Rabies">rabies</a>; and since they are highly mobile, social, and long-lived, they can readily spread disease among themselves. If humans interact with bats, these traits become potentially dangerous to humans.</p>

            <p>Depending on the culture, bats may be symbolically associated with positive traits, such as protection from certain diseases or risks, rebirth, or long life, but in the West, bats are popularly associated with the superhero&nbsp;<a href="https://en.wikipedia.org/wiki/Batman" title="Batman">Batman</a>, darkness, malevolence, witchcraft,&nbsp;<a href="https://en.wikipedia.org/wiki/Vampire" title="Vampire">vampires</a>, and death.</p>

