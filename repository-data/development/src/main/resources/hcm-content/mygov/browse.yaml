            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p><strong>chidnas</strong>&nbsp;(<a href="https://en.wikipedia.org/wiki/Help:IPA/English" title="Help:IPA/English">/ɪˈkɪdnə/</a>), sometimes known as&nbsp;<strong>spiny anteaters</strong>,<sup><a href="https://en.wikipedia.org/wiki/Echidna#cite_note-pwstSBE-1">[1]</a></sup>&nbsp;belong to the&nbsp;<a href="https://en.wikipedia.org/wiki/Family_(biology)" title="Family (biology)">family</a>&nbsp;<strong>Tachyglossidae</strong>&nbsp;in the&nbsp;<a href="https://en.wikipedia.org/wiki/Monotreme" title="Monotreme">monotreme</a>&nbsp;order of&nbsp;<a href="https://en.wikipedia.org/wiki/Egg_(biology)" title="Egg (biology)">egg</a>-laying&nbsp;<a href="https://en.wikipedia.org/wiki/Mammal" title="Mammal">mammals</a>. The four&nbsp;<a href="https://en.wikipedia.org/wiki/Extant_taxon" title="Extant taxon">extant</a>&nbsp;species of echidnas and the&nbsp;<a href="https://en.wikipedia.org/wiki/Platypus" title="Platypus">platypus</a>&nbsp;are the&nbsp;</p>

              <p>only living mammals that lay <a href="test-fragment-1" class="ds_cms-fragment">eggs</a> and the only surviving<br />
              members of the&nbsp;<a href="https://en.wikipedia.org/wiki/Order_(biology)" title="Order (biology)">order</a>&nbsp;Monotremata.<sup><a href="https://en.wikipedia.org/wiki/Echidna#cite_note-nwf03-2">[2]</a></sup>&nbsp;The diet of so</p>

              <p><br />
              me species consists of ants and termites, but they are not closely related to the&nbsp;<a href="https://en.wikipedia.org/wiki/Anteater" title="Anteater">true anteaters</a>&nbsp;of the&nbsp;<a href="https://en.wikipedia.org/wiki/Americas" title="Americas">Americas</a>, which 7d50c719-265e-496a-96ed-d78987d8ebe3 are&nbsp;<a href="https://en.wikipedia.org/wiki/Xenarthra" title="Xenarthra">xenarthrans</a>, along with&nbsp;<a href="https://en.wikipedia.org/wiki/Sloth" title="Sloth">sloths</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Cingulata" title="Cingulata">armadillos</a>. Echidnas live in&nbsp;<a href="https://en.wikipedia.org/wiki/Australia" title="Australia">Australia</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/New_Guinea" title="New Guinea">New Guinea</a>.</p>

              <p>werwerwerevolved between 20 and 50&nbsp;million years ago, descending from a platypus-like monotreme.<sup><a href="https://en.wikipedia.org/wiki/Echidna#cite_note-Phillips-3">[3]</a></sup>&nbsp;This ancestor was aquatic, but echidnas adapted to life on land.<sup><a href="https://en.wikipedia.org/wiki/Echidna#cite_note-Phillips-3">[3]</a></sup></p>
