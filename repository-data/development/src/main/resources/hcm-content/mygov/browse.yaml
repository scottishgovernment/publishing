            hippostd:content: |-
              <p>The&nbsp;<strong>platypus</strong>&nbsp;(<em>Ornithorhynchus anatinus</em>), sometimes referred to as the&nbsp;<strong>duck-billed platypus</strong>, is a&nbsp;<a href="https://en.wikipedia.org/wiki/List_of_semiaquatic_tetrapods" title="List of semiaquatic tetrapods">semiaquatic</a>&nbsp;egg-laying&nbsp;<a href="https://en.wikipedia.org/wiki/Mammal" title="Mammal">mammal</a>&nbsp;<a href="https://en.wikipedia.org/wiki/Endemic_(ecology)" title="Endemic (ecology)">endemic</a>&nbsp;to&nbsp;<a href="https://en.wikipedia.org/wiki/Eastern_states_of_Australia" title="Eastern states of Australia">eastern Australia</a>, including&nbsp;<a href="https://en.wikipedia.org/wiki/Tasmania" title="">Tasmania</a>. The platypus is the sole living representative of its&nbsp;<a href="https://en.wikipedia.org/wiki/Family_(biology)" title="Family (biology)">family</a>&nbsp;(<a href="https://en.wikipedia.org/wiki/Ornithorhynchidae" title="Ornithorhynchidae">Ornithorhynchidae</a>) and&nbsp;<a href="https://en.wikipedia.org/wiki/Genus" title="Genus">genus</a>&nbsp;(<em>Ornithorhynchus</em>), though a number of&nbsp;<a href="https://en.wikipedia.org/wiki/Fossil_Monotremes" title="Fossil Monotremes">related species</a>&nbsp;appear in the fossil record.</p>

              <p>Together with the four species of&nbsp;<a href="https://en.wikipedia.org/wiki/Echidna" title="Echidna">echidna</a>, it is one of the five&nbsp;<a href="https://en.wiktionary.org/wiki/extant" title="wikt:extant">extant</a>&nbsp;species of&nbsp;<a href="https://en.wikipedia.org/wiki/Monotreme" title="Monotreme">monotremes</a>, the only mammals that lay&nbsp;<a href="https://en.wikipedia.org/wiki/Egg_(biology)" title="Egg (biology)">eggs</a>&nbsp;instead of giving birth to live young. Like other monotremes, it senses prey through&nbsp;<a href="https://en.wikipedia.org/wiki/Electroreception" title="Electroreception">electrolocation</a>. It is one of the few species of&nbsp;<a href="https://en.wikipedia.org/wiki/Venomous_mammals" title="Venomous mammals">venomous mammals</a>, as the male platypus has a&nbsp;<a href="https://en.wikipedia.org/wiki/Spur_(zoology)" title="Spur (zoology)">spur</a>&nbsp;on the hind foot that delivers a&nbsp;<a href="https://en.wikipedia.org/wiki/Platypus_venom" title="Platypus venom">venom</a>&nbsp;capable of causing severe pain to humans. The unusual appearance of this egg-laying,&nbsp;<a href="https://en.wikipedia.org/wiki/Duck" title="Duck">duck</a>-billed,&nbsp;<a href="https://en.wikipedia.org/wiki/Beaver" title="Beaver">beaver</a>-tailed,&nbsp;<a href="https://en.wikipedia.org/wiki/Otter" title="Otter">otter</a>-footed mammal baffled European naturalists when they first encountered it, and the first scientists to examine a preserved platypus body (in 1799), judged it a fake, made of several animals sewn together.</p>

              <p>The unique features of the platypus make it an important subject in the study of&nbsp;<a href="https://en.wikipedia.org/wiki/Evolutionary_biology" title="Evolutionary biology">evolutionary biology</a>, and a recognisable and iconic symbol of&nbsp;<a href="https://en.wikipedia.org/wiki/Australia" title="Australia">Australia</a>. It has appeared as a mascot at national events and features on the&nbsp;<a href="https://en.wikipedia.org/wiki/Obverse_and_reverse" title="Obverse and reverse">reverse</a>&nbsp;of the&nbsp;<a href="https://en.wikipedia.org/wiki/Australian_twenty-cent_coin" title="Australian twenty-cent coin">Australian twenty-cent coin</a>, and the platypus is the animal emblem of the state of&nbsp;<a href="https://en.wikipedia.org/wiki/New_South_Wales" title="New South Wales">New South Wales</a>. Until the early 20th century humans hunted the platypus for its fur, but it is now protected throughout its range. Although&nbsp;<a href="https://en.wikipedia.org/wiki/Captive_breeding" title="Captive breeding">captive-breeding</a>&nbsp;programs have had only limited success, and the platypus is vulnerable to the effects of pollution, it is not under any immediate threat.</p>
