                \ who is not based in Scotland, if your organisation is UK-wide or\
                \ international. \n   </div> \n  </div> \n  <p>Everyone who needs\
                \ to pass a 'fit and proper person' test will be required to give\
                \ certain information about themselves before you can submit your\
                \ application.</p> \n  <h3 id=\"the-information-you-need-to-give\"\
                >The information you need to give</h3> \n  <p>When you apply for registration,\
                \ or to renew your current registration, you will be asked to give\
                \ information about yourself and your business. Examples of the types\
                \ of information you may need to give includes:</p> \n  <ul> \n  \
