          publishing:showFeedback: true
          publishing:summary: A property factor manages common land in and around
            residential properties.
          publishing:title: Overview
          /publishing:content:
            jcr:primaryType: hippostd:html
            hippostd:content: "<html>\n <head></head> \n <body> \n  <p>A property\
              \ factor manages common land in and around residential properties. </p>\
              \ \n  <p>A property factor can carry out many jobs, such as:</p> \n\
              \  <ul> \n   <li>arranging for maintenance, repairs and inspections</li>\
              \ \n   <li>running a joint maintenance account and collecting payments\
              \ from homeowners</li> \n   <li>setting up common insurance for the\
              \ building</li> \n   <li>organising meetings for owners to make decisions\
              \ about the building</li> \n  </ul> \n  <p>The law requires property\
              \ factors operating in Scotland to:</p> \n  <ul> \n   <li>join the register\
              \ of property factors before they can operate</li> \n   <li>follow a\
              \ <a href=\"https://www.gov.scot/publications/property-factors-scotland-act-2011-code-conduct-property-factors/\"\
              >code of conduct</a> once they've registered</li> \n  </ul> \n  <p>This\
              \ is to make sure every property factor meets a minimum set of standards,\
              \ to protect the homeowners who use them.</p> \n  <p>The property factors\
              \ register is run by the Scottish Government. Anyone applying to be\
              \ a registered property factor must meet the entry requirements, including\
              \ a 'fit and proper person' test.</p> \n  <h2 id=\"criminal-offences\"\
              >Criminal offences</h2> \n  <p>It's a criminal offence to work as a\
              \ property factor if you're not registered and do not have a reasonable\
              \ excuse. If you're convicted, you could be given a fine of up to £\
              5,000, imprisoned for up to 6 months or both. </p> \n  <p>It's also\
              \ a criminal offence to use a property factor registration number in\
              \ any document or communication if you're not registered. If you're\
              \ convicted, you could be fined up to £1,000.</p> \n  <h2 id=\"report-an-unregistered-property-factor\"\
              >Report an unregistered property factor</h2> \n  <p>If you want to report\
              \ an unregistered property factor, you can:</p> \n  <ul> \n   <li><a\
              \ href=\"help-and-support\">contact the Scottish Government</a></li>\
              \ \n   <li><a href=\"report-a-crime\">report it to the police</a></li>\
              \ \n  </ul>  \n </body>\n</html>"
