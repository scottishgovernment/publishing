            hippostd:content: |-
              <p>A landlord has the right to enter a property they own, even if a tenant is currently living there, if they want to:</p>

              <ul>
               <li>see what condition it's in and whether it needs work to get it to the <a href="repairing-standard">repairing standard</a></li>
               <li>carry out any work needed to make sure the property meets the repairing standard</li>
               <li>carry out any work needed if they get a repairing standard order</li>
              </ul>

              <p>However, they must give the tenant the correct amount of notice before they do this, unless there's an emergency.</p>

              <div class="ds_inset-text">
              <div class="ds_inset-text__text">
              <p>During coronavirus landlords should only visit properties for urgent issues. Read the full <a href="https://www.gov.scot/publications/coronavirus-covid-19-landlord-and-letting-agent-faqs/">coronavirus guidance for private landlords and letting agents</a> on gov.scot.</p>
              </div>
              </div>

              <h2>Notice period</h2>

              <p>If the tenant has a short assured tenancy or an assured tenancy, a landlord must give them 24 hours' notice before entering the property.</p>

              <p>If a tenant has a private residential tenancy (a tenancy which started on or after 1 December 2017) the landlord must give the tenant 48 hours' notice before entering the property.</p>

              <h2>Access disputes</h2>

              <p>If the tenant doesn't let the landlord enter the property, the landlord can apply to the First-tier Tribunal for Scotland Housing and Property Chamber for help.</p>

              <p>The Tribunal can help arrange a suitable date for the landlord to visit, or set a date if the tenant and landlord can't agree on one.</p>

              <p><a href="https://www.housingandpropertychamber.scot/apply-tribunal/right-entry">Visit the Tribunal website</a> for more information on the process and how to apply.</p>
