        /background-checks-on-new-tenants[1]:
          jcr:primaryType: publishing:article
          jcr:mixinTypes: ['hippo:named', 'hippostd:taggable', 'hippotaxonomy:classifiable',
            'mix:referenceable']
          jcr:uuid: b72ac941-b915-442a-9ac9-d2dd5642dd31
          hippo:availability: []
          hippo:name: Background checks on new tenants
          hippostd:retainable: false
