                , it was eventually found to be a&nbsp;<a href=\"https://en.wikipedia.org/wiki/Sister_lineage\"\
                \ title=\"Sister lineage\">sister lineage</a>&nbsp;to a lineage giving\
                \ rise to the Indo-Australian pythons rather than the genus&nbsp;<em>Python</em>.<sup><a\
                \ href=\"https://en.wikipedia.org/wiki/Malayopython#cite_note-Figueroa16-1\"\
                >[1]</a></sup><sup><a href=\"https://en.wikipedia.org/wiki/Malayopython#cite_note-Barker01-2\"\
                >[2]</a></sup></p> \n  </div> \n </div> \n <div class=\"ds_accordion-item\"\
                >\n  <input aria-labelledby=\"panel-150419-heading\" id=\"panel-150419\"\
                \ type=\"checkbox\" class=\"ds_accordion-item__control visually-hidden\"\
                > \n  <div class=\"ds_accordion-item__header\"> \n   <h3 id=\"panel-150419-heading\"\
                \ class=\"ds_accordion-item__title\">Tree pythonse</h3> \n   <div\
                \ class=\"ds_accordion-item__indicator\">\n    &nbsp;\n   </div> \n\
                \   <label for=\"panel-150419\" class=\"ds_accordion-item__label\"\
                ><span class=\"visually-hidden\">Show this section</span></label>\n\
                \  </div> \n  <div class=\"ds_accordion-item__body\"> \n   <p><em><strong>Morelia</strong></em>&nbsp;is\
                \ a&nbsp;<a href=\"https://en.wikipedia.org/wiki/Genus\" title=\"\
                Genus\">genus</a>&nbsp;of large snakes in the family&nbsp;<a href=\"\
                https://en.wikipedia.org/wiki/Pythonidae\" title=\"Pythonidae\">Pythonidae</a>&nbsp;found\
                \ in&nbsp;<a href=\"https://en.wikipedia.org/wiki/Indonesia\" title=\"\
                Indonesia\">Indonesia</a>,&nbsp;<a href=\"https://en.wikipedia.org/wiki/New_Guinea\"\
                \ title=\"New Guinea\">New Guinea</a>, and throughout Australia. Currently,\
                \ up to eight&nbsp;<a href=\"https://en.wikipedia.org/wiki/Species\"\
                \ title=\"Species\">species</a>&nbsp;are recognized.<sup><a href=\"\
                https://en.wikipedia.org/wiki/Morelia_(snake)#cite_note-ITIS-3\">[3]</a></sup></p>\
                \ \n   <p>In general, these snakes are&nbsp;<a href=\"https://en.wikipedia.org/wiki/Arboreal\"\
                \ title=\"Arboreal\">arboreal</a>&nbsp;to semiarboreal, spending much\
                \ of their lives in the forest canopy. Although exceptions occur,\
                \ most attain adult lengths of 2–3&nbsp;m (6.6–9.8&nbsp;ft).</p> \n\
                \  </div> \n </div> \n</div><p>&nbsp;</p>"
