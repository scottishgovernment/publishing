                \ data-button=\"link-la\" aria-hidden=\"true\">Visit West Lothian\
                \ Council</a> \n  </div> \n  <h2 id=\"talking-to-your-lender-and-insurers\"\
                >Talking to your lender and insurers</h2> \n  <p>Once you've registered\
                \ to be a landlord, you'll also have to discuss your plans with your\
                \ mortgage lender and your insurers.</p> \n  <p>The terms of your\
                \ mortgage or insurance may change if you rent out your home.</p>\
                \ \n  <h3 id=\"mortgage-lender\">Mortgage lender</h3> \n  <p>You should\
                \ tell your mortgage lender about your plans to rent your property\
                \ out. Some lenders have restrictions on who you can let to.</p> \n\
                \  <p>Some mortgages may have terms and conditions that stop you from\
                \ renting your home out to anyone, so if you do this without consulting\
                \ them you might break your contract and get into serious trouble.</p>\
                \ \n  <h3 id=\"insurers\">Insurers</h3> \n  <p>When you rent your\
                \ home out to other people it may have an impact on your existing\
                \ buildings and contents insurance.</p> \n  <p>You should discuss\
                \ the situation with your insurers and let them know you plan to have\
                \ tenants move into your home.</p> \n  <p>They will give you advice\
                \ on what steps you should take regarding:</p> \n  <ul> \n   <li>buildings\
                \ insurance</li> \n   <li>contents insurance</li> \n   <li>property\
                \ owners liability</li> \n  </ul> \n  <h2 id=\"renewing-your-licence\"\
                >Renewing your licence</h2> \n  <p>When you application for registration\
                \ is approved it's valid for 3 years. If you want to keep letting\
                \ after that you have to renew your registration.</p> \n  <p>You can\
                \ apply to renew your registration on the <a href=\"https://www.landlordregistrationscotland.gov.uk/\"\
                >landlord registration website</a> up to three months before your\
                \ current registration expires. Your local authority will also send\
                \ you a reminder when your registration is due to expire.</p> \n \
                \ <p>If you renew your registration after it expires, you may have\
                \ to pay a late fee.</p> \n </body>\n</html>"
