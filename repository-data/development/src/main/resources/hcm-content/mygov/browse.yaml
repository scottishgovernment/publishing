            hippostd:content: <p><em><strong>Lampropeltis triangulum</strong></em>,
              commonly known as the&nbsp;<strong>milk snake</strong>&nbsp;or&nbsp;<strong>milksnake</strong>,
              is a&nbsp;<a href="https://en.wikipedia.org/wiki/Species" title="Species">species</a>&nbsp;of&nbsp;<a
              href="https://en.wikipedia.org/wiki/Kingsnake" title="Kingsnake">kingsnake</a>;
