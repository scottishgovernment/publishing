            publishing:seoTitle: Private Residential Tenancies
            publishing:showFeedback: true
            publishing:summary: Under a private residential tenancy, a landlord has
              to give a reason (or ground) if they want their tenant to leave the
              property.
            publishing:title: Private Residential Tenancies
            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: "<html>\n <head></head> \n <body> \n  <p>Your tenant\
                \ will have a private residential tenancy if their tenancy began on\
                \ or after 1 December 2017, or was converted to a private residential\
                \ tenancy on or after that date.</p> \n  <p>You can only end a private\
                \ residential tenancy if one of the 18 grounds for eviction applies.</p>\
                \ \n  <h2 id=\"notice-to-leave\">Notice to Leave</h2> \n  <p>To end\
                \ the tenancy, you must give your tenant a Notice to Leave.</p> \n\
                \  <p>This document tells them which of the eviction grounds applies\
                \ (the reason why you are asking them to leave), and how long they\
                \ have before they must move out of the property.</p> \n  <p>You should\
                \ also attach supporting evidence which shows the tenant that the\
                \ reason you are asking them to leave is real.</p> \n  <p>You must\
                \ give it to them either by:</p> \n  <ul> \n   <li>handing it to them</li>\
                \ \n   <li>sending it to them by recorded delivery post at the address\
                \ of the Let Property</li> \n   <li>emailing it to them at their current\
                \ email address (if you have previously agreed that email is their\
                \ preferred contact method) </li> \n  </ul> \n  <h2 id=\"giving-notice\"\
                >Giving notice</h2> \n  <p>How much notice you need to give your tenant\
                \ will depend on:</p> \n  <ul> \n   <li>how long they have lived in\
                \ the let property</li> \n   <li>why you are asking them to leave</li>\
                \ \n   <li>whether you are serving notice on your tenant on or after\
                \ 7 April 2020 or on or after 3 October 2020</li> \n  </ul> \n  <p>The\
                \ Scottish Government has passed an emergency law to protect renters\
                \ in Scotland during coronavirus.</p> \n  <p>This law temporarily\
                \ extends the amount of notice landlords must give when ending a tenancy.\
                \ In most cases landlords will now need to give tenants 6 months'\
                \ notice, unless they are ending the tenancy for certain reasons.\
                \ This includes antisocial and criminal behaviour and where the landlord\
                \ or their family need to move into the property.</p> \n  <p>The new\
                \ law applies if you are serving notice on your tenant on or after\
                \ 7 April 2020. After 3 October 2020 further changes were made reducing\
                \ the notice period for antisocial or criminal behaviour related grounds.\
                \ If you served notice on your tenant before 7 April 2020 then both\
                \ sets of changes do not apply.</p> \n  <div class=\"ds_accordion-item\"\
                > \n   <input type=\"checkbox\" class=\"visually-hidden  ds_accordion-item__control\"\
                \ id=\"panel-panel-14219221\" aria-labelledby=\"panel-panel-14219221-heading\"\
                > \n   <div class=\"ds_accordion-item__header\"> \n    <h3 id=\"panel-panel-14219221-heading\"\
                \ class=\"ds_accordion-item__title\"> Notice periods if you serve\
                \ notice on your tenant on or after 3 October 2020 </h3> \n    <span\
                \ class=\"ds_accordion-item__indicator\"></span> \n    <label class=\"\
                ds_accordion-item__label\" for=\"panel-panel-14219221\"><span class=\"\
                visually-hidden\">Show this section</span></label> \n   </div> \n\
                \   <div class=\"ds_accordion-item__body\"> \n    <p>If you serve\
                \ notice on your tenant on or after 3 October 2020, the amount of\
                \ notice you must give your tenant will depend on the eviction ground\
                \ used. The notice period will either be 6 months, 3 months or 28\
                \ days. Details of the amount of notice that you must give for each\
                \ ground are below.</p> \n    <p>If you are evicting your tenant for\
                \ any of the reasons below, you must give them six months' notice:</p>\
                \ \n    <ul> \n     <li>the landlord intends to sell the let property\
                \ </li> \n     <li>the let property is to be sold by the mortgage\
                \ lender </li> \n     <li>the landlord intends to refurbish the let\
                \ property </li> \n     <li>the landlord intends to use the let property\
                \ for a non-residential purpose </li> \n     <li>the let property\
                \ is required for a religious purpose </li> \n     <li>the tenant\
                \ ceases to be - or fails to become - your employee </li> \n     <li>the\
                \ tenant no longer needs supported accommodation </li> \n     <li>the\
                \ tenant has breached a term of the tenancy agreement </li> \n   \
                \  <li>the tenant is in rent arrears over three consecutive months\
                \ on the date you apply to the Tribunal for an eviction order </li>\
                \ \n     <li>Overcrowding Statutory Notice has been served on the\
                \ Landlord </li> \n    </ul> \n    <div class=\"ds_inset-text\"> \n\
                \     <div class=\"ds_inset-text__text\">\n       There are more \n\
                \      <a href=\"https://www.gov.scot/publications/coronavirus-covid-19-guidance-for-private-landlords-on-seeking-repossession-of-private-rented-housing-on-rent-arrears-grounds/pages/pre-action-requirements/\"\
                >steps a landlord has to do before taking eviction action on the grounds\
                \ of rent arrears during coronavirus</a>. These steps apply for any\
                \ evictions where all, or part of the arrears, occurred on or after\
                \ 27 May 2020. \n     </div> \n    </div> \n    <p>If you are evicting\
                \ your tenant for any of the reasons below, you must give them three\
                \ months' notice:</p> \n    <ul> \n     <li>the landlord intends to\
                \ live in the let property </li> \n     <li>the landlord's family\
                \ member intends to live in the let property </li> \n     <li>the\
                \ landlord has had their registration refused or revoked </li> \n\
                \     <li>the landlord's HMO licence has been revoked</li> \n    </ul>\
                \ \n    <p>If you are evicting your tenant for any of the reasons\
                \ below, you must give them 28 days' notice:</p> \n    <ul> \n   \
                \  <li>the tenant has a relevant criminal conviction </li> \n    \
                \ <li>the tenant has engaged in relevant antisocial behaviour </li>\
                \ \n     <li>the tenant associates in the let property with someone\
                \ who has a relevant criminal conviction or has engaged in relevant\
                \ antisocial behaviour</li> \n     <li>the tenant is no longer occupying\
                \ the let property.</li> \n    </ul> \n   </div> \n  </div> \n  <div\
                \ class=\"ds_accordion-item\"> \n   <input type=\"checkbox\" class=\"\
                visually-hidden  ds_accordion-item__control\" id=\"panel-panel-72561879\"\
                \ aria-labelledby=\"panel-panel-72561879-heading\"> \n   <div class=\"\
                ds_accordion-item__header\"> \n    <h3 id=\"panel-panel-72561879-heading\"\
                \ class=\"ds_accordion-item__title\"> Notice periods if you serve\
                \ notice on your tenant on or after 7 April 2020, but before 3 October\
                \ 2020 </h3> \n    <span class=\"ds_accordion-item__indicator\"></span>\
                \ \n    <label class=\"ds_accordion-item__label\" for=\"panel-panel-72561879\"\
                ><span class=\"visually-hidden\">Show this section</span></label>\
                \ \n   </div> \n   <div class=\"ds_accordion-item__body\"> \n    <p>If\
                \ you serve notice on your tenant on or after 7 April 2020, the amount\
                \ of notice you must give your tenant will depend on the eviction\
                \ ground used. The notice period will either be 6 months, 3 months\
                \ or 28 days. Details of the amount of notice that you must give for\
                \ each ground are below.</p> \n    <p>If you are evicting your tenant\
                \ for any of the reasons below, you must give them six months' notice:</p>\
                \ \n    <ul> \n     <li>the landlord intends to sell the let property\
                \ </li> \n     <li>the let property is to be sold by the mortgage\
                \ lender </li> \n     <li>the landlord intends to refurbish the let\
                \ property </li> \n     <li>the landlord intends to use the let property\
                \ for a non-residential purpose </li> \n     <li>the let property\
                \ is required for a religious purpose </li> \n     <li>the tenant\
                \ ceases to be - or fails to become - your employee </li> \n     <li>the\
                \ tenant no longer needs supported accommodation </li> \n     <li>the\
                \ tenant has breached a term of the tenancy agreement </li> \n   \
                \  <li>the tenant is in rent arrears over three consecutive months\
                \ on the date you apply to the Tribunal for an eviction order </li>\
                \ \n     <li>Overcrowding Statutory Notice has been served on the\
                \ Landlord </li> \n    </ul> \n    <div class=\"ds_inset-text\"> \n\
                \     <div class=\"ds_inset-text__text\">\n       There are more \n\
                \      <a href=\"https://www.gov.scot/publications/coronavirus-covid-19-guidance-for-private-landlords-on-seeking-repossession-of-private-rented-housing-on-rent-arrears-grounds/pages/pre-action-requirements/\"\
                >steps a landlord has to do before taking eviction action on the grounds\
                \ of rent arrears during coronavirus</a>. These steps apply for any\
                \ evictions where all, or part of the arrears, occurred on or after\
                \ 27 May 2020. \n     </div> \n    </div> \n    <p>If you are evicting\
                \ your tenant for any of the reasons below, you must give them three\
                \ months' notice:</p> \n    <ul> \n     <li>the landlord intends to\
                \ live in the let property </li> \n     <li>the landlord's family\
                \ member intends to live in the let property </li> \n     <li>the\
                \ tenant has a relevant criminal conviction </li> \n     <li>the tenant\
                \ has engaged in relevant antisocial behaviour </li> \n     <li>the\
                \ tenant associates in the let property with someone who has a relevant\
                \ criminal conviction or has engaged in relevant antisocial behaviour\
                \ </li> \n     <li>the landlord has had their registration refused\
                \ or revoked </li> \n     <li>the landlord's HMO licence has been\
                \ revoked</li> \n    </ul> \n    <p>You must give a tenant 28 days'\
                \ notice if the tenant is no longer occupying the let property.</p>\
                \ \n   </div> \n  </div> \n  <div class=\"ds_accordion-item\"> \n\
                \   <input type=\"checkbox\" class=\"visually-hidden  ds_accordion-item__control\"\
                \ id=\"panel-panel-29390177\" aria-labelledby=\"panel-panel-29390177-heading\"\
                > \n   <div class=\"ds_accordion-item__header\"> \n    <h3 id=\"panel-panel-29390177-heading\"\
                \ class=\"ds_accordion-item__title\"> Notice periods if you serve\
                \ notice on your tenant before 7 April 2020 </h3> \n    <span class=\"\
                ds_accordion-item__indicator\"></span> \n    <label class=\"ds_accordion-item__label\"\
                \ for=\"panel-panel-29390177\"><span class=\"visually-hidden\">Show\
                \ this section</span></label> \n   </div> \n   <div class=\"ds_accordion-item__body\"\
                > \n    <p>If your tenant has lived in the property for six months\
                \ or less, you must give them at least 28 days' notice. You must also\
                \ give them 28 days' notice if they've lived there for longer than\
                \ six months but you're evicting them for one or more of the six reasons\
                \ below, which relate to the tenant's behaviour (and only for these\
                \ reasons):</p> \n    <ul> \n     <li>the tenant is no longer occupying\
                \ the let property</li> \n     <li>the tenant has breached a term\
                \ of the tenancy agreement</li> \n     <li>the tenant is in rent arrears\
                \ over three consecutive months on the date you apply to the Tribunal\
                \ for an eviction order</li> \n     <li>the tenant has a relevant\
                \ criminal conviction</li> \n     <li>the tenant has engaged in relevant\
                \ anti-social behaviour</li> \n     <li>the tenant associates with\
                \ a person who has a relevant conviction or has engaged in relevant\
                \ anti-social behaviour</li> \n    </ul> \n    <p>If your tenant has\
                \ lived in the property for more than six months, and you are evicting\
                \ them for any of the other twelve reasons set out in the law (in\
                \ other words, if it's for a reason that isn't their fault), you must\
                \ give them 84 days' notice. </p> \n    <p>The other 12 reasons are:</p>\
                \ \n    <ul> \n     <li>the landlord intends to sell the let property\
                \ </li> \n     <li>the let property is to be sold by the mortgage\
                \ lender </li> \n     <li>the landlord intends to refurbish the let\
                \ property </li> \n     <li>the landlord intends to live in the let\
                \ property </li> \n     <li>the landlord's family member intends to\
                \ live in the let property </li> \n     <li>the landlord intends to\
                \ use the let property for a non-residential purpose </li> \n    \
                \ <li>the let property is required for a religious purpose </li> \n\
                \     <li>the tenant ceases to be – or fails to become – your employee\
                \ </li> \n     <li>the tenant no longer needs supported accommodation\
                \ </li> \n     <li>the landlord has had their registration refused\
                \ or revoked</li> \n     <li>the landlord's HMO licence has been revoked\
                \ </li> \n     <li>an Overcrowding Statutory Notice has been served\
                \ on the landlord</li> \n    </ul> \n   </div> \n  </div> \n  <h2\
                \ id=\"sending-the-notice\">Sending the notice</h2> \n  <p>If you\
                \ send the Notice by recorded delivery post, or by email, the law\
                \ says you must add an extra two days to the notice period. This is\
                \ to allow time for the Notice to arrive.</p> \n  <p>The notices to\
                \ be used with private residential tenancies, including the Notice\
                \ to Leave and the Subtenant Notice to Leave, are available on the\
                \ <a href=\"https://www.gov.scot/publications/private-residential-tenancy-prescribed-notices-forms/\"\
                >Scottish Government website</a> as read only downloads. The website\
                \ also has Guidance Notes for Tenants – you should download these\
                \ and give them to your tenant with the Notice to Leave, to help them\
                \ to understand what the Notice means. </p> \n  <p>You can also <a\
                \ href=\"tell-your-tenant-they-need-to-leave\">create and download\
                \ a Notice to Leave</a>.</p> \n  <div class=\"ds_inset-text\"> \n\
                \   <div class=\"ds_inset-text__text\">\n     If you are evicting\
                \ a subtenant, there is a different notice that you must use for this,\
                \ called a Subtenant Notice to Leave. You can \n    <a href=\"tell-your-subtenant-they-need-to-leave\"\
                >create a Subtenant Notice to Leave</a>. \n   </div> \n  </div> \n\
                \  <h2 id=\"eviction-orders\">Eviction orders</h2> \n  <p>If you give\
                \ your tenant a Notice to Leave and they do not move out as soon as\
                \ the notice period ends, you can apply to the <a href=\"https://www.housingandpropertychamber.scot/\"\
                >First-tier Tribunal for Scotland (Housing and Property Chamber)</a>\
                \ ('the Tribunal' for short) for an eviction order. You must do this\
                \ within six months of the date you gave to your tenant in the Notice\
                \ to Leave.</p> \n  <p>Before submitting an application to the Tribunal\
                \ for an eviction order, you must inform the local authority of your\
                \ intention to apply to the Tribunal. There is a certain notice you\
                \ must use for this. You can get this by contacting your local authority\
                \ or looking on their website.</p> \n  <p>When you apply for an eviction\
                \ order you must give the Tribunal a copy of the Notice to Leave you\
                \ gave the tenant, stating which of the 18 grounds for eviction you\
                \ are using. You will also have to give the Tribunal evidence to support\
                \ the eviction ground you are using. </p> \n  <p>The Tribunal will\
                \ consider your case and decide whether the eviction ground exists.\
                \ If you're relying on a mandatory eviction ground and the Tribunal\
                \ is satisfied that the ground exists, they must grant you an eviction\
                \ order.</p> \n  <p>If you're relying on a discretionary eviction\
                \ ground, even if the Tribunal is satisfied that the ground exists,\
                \ it will consider whether it is reasonable to grant you an eviction\
                \ order. </p> \n  <div class=\"ds_inset-text\"> \n   <div class=\"\
                ds_inset-text__text\">\n     The new law temporarily makes all grounds\
                \ for eviction in the private rented sector discretionary. This means\
                \ that even if the Tribunal agrees that the ground exists, it still\
                \ has to decide whether it is reasonable to issue an eviction order.\
                \ This change ensures that the Tribunal will be able to use discretion\
                \ and take into account all factors relating to the impact coronavirus\
                \ has had on both the landlord and tenant, before deciding whether\
                \ to issue an eviction order or not. This change only applies if you\
                \ serve notice on your tenant on or after 7 April 2020. \n   </div>\
                \ \n  </div> \n  <p>If a tenant has left the property and thinks they\
                \ have been misled into leaving the property, they can apply to the\
                \ Tribunal for a 'wrongful termination order'. The Tribunal may make\
                \ a wrongful termination order if it decides that the landlord:</p>\
                \ \n  <ul> \n   <li>misled the Tribunal into giving an eviction order\
                \ it should not have</li> \n   <li>misled the tenant into leaving\
                \ the property.</li> \n  </ul> \n  <p>An example of a possible wrongful\
                \ termination would be where the landlord serves notice to leave on\
                \ the tenant on the ground that they intend to sell the property,\
                \ but then does not sell the property and instead lets it out to another\
                \ tenant.</p> \n  <p>If a wrongful termination order is issued, the\
                \ landlord will be told to pay the tenant a payment of no more than\
                \ six months' rent. The local council will also be told about the\
                \ order being made and will take this into account when deciding if\
                \ the landlord is a 'fit and proper' person registered to be a landlord.</p>\
                \  \n </body>\n</html>"
