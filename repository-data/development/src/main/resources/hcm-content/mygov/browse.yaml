        publishing:title: Returning from abroad
        /publishing:answer:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>You do not qualify for the grant if returned from abroad and are self-isolating or waiting for a test result. You only qualify if&nbsp;all these 3 things apply:</p>

            <p>1.&nbsp;&nbsp; &nbsp;Test and Protect tell you to self-isolate<br />
            2.&nbsp;&nbsp; &nbsp;you test positive from &lt;date&gt;<br />
            3.&nbsp;&nbsp; &nbsp;you’re not fully vaccinated</p>

            <p>If you test negative you do not qualify for the grant while you wait your result.&nbsp;<br />
            &nbsp;</p>

            <p>&nbsp;</p>
