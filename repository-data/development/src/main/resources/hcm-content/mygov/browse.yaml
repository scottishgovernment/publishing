        /publishing:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>You can apply for SISG if your&nbsp;personal earnings are less than&nbsp;£1,543.75.&nbsp;This amount is before deductions such as tax and National Insurance.</p>

            <p>It doesn't matter if anyone else you live with is also earning money.</p>

            <p><em>This means if I earn less than this and so does my partner, both of us would be eligible for the grant? </em></p>

            <p><em>But also, if&nbsp;a married couple has one person who earns more and one who earns less,&nbsp;the lower earning partner could still apply despite their household income being much higher than the household thresholds?</em></p>

            <p>&nbsp;</p>
