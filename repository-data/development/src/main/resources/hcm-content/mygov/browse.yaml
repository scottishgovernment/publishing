            hippostd:content: <p><strong>Gulls</strong>, or colloquially&nbsp;<strong>seagulls</strong>,
              are&nbsp;<a href="https://en.wikipedia.org/wiki/Seabirds" title="Seabirds">seabirds</a>&nbsp;of
              the family&nbsp;<a href="https://en.wikipedia.org/wiki/Laridae" title="Laridae">Laridae</a>&nbsp;in
              the suborder&nbsp;<a href="https://en.wikipedia.org/wiki/Lari" title="Lari">Lari</a>.
              They are most closely related to the&nbsp;<a href="https://en.wikipedia.org/wiki/Tern"
              title="Tern">terns</a>&nbsp;(family Sternidae) and only distantly related
              to&nbsp;<a href="https://en.wikipedia.org/wiki/Auk" title="Auk">auks</a>,&nbsp;<a
              href="https://en.wikipedia.org/wiki/Skimmer_(bird)" title="Skimmer (bird)">skimmers</a>&nbsp;and
              even more distantly to&nbsp;<a href="https://en.wikipedia.org/wiki/Wader"
              title="Wader">waders</a>. Until the 21st century, most gulls were placed
              in the genus&nbsp;<em><a href="https://en.wikipedia.org/wiki/Larus"
              title="Larus">Larus</a></em>, but that arrangement is now considered&nbsp;<a
              href="https://en.wikipedia.org/wiki/Polyphyly" title="Polyphyly">polyphyletic</a>,
              leading to the resurrection of several genera.<sup><a href="https://en.wikipedia.org/wiki/Gull#cite_note-Pons-1">[1]</a></sup>&nbsp;An
              older name for gulls is&nbsp;<strong>mews</strong>, which is cognate
              with German&nbsp;<em>Möwe</em>, Danish&nbsp;<em>måge</em>, Swedish&nbsp;<em>mås</em>,
              Dutch&nbsp;<em>meeuw</em>, and French&nbsp;<em>mouette</em>, and can
              still be found in certain regional dialects.<sup><a href="https://en.wikipedia.org/wiki/Gull#cite_note-2">[2]</a></sup><sup><a
              href="https://en.wikipedia.org/wiki/Gull#cite_note-3">[3]</a></sup><sup><a
              href="https://en.wikipedia.org/wiki/Gull#cite_note-4">[4]</a></sup></p><p>Gulls
              are typically medium to large birds, usually grey or white, often with
              black markings on the head or wings. They typically have harsh wailing
              or squawking calls; stout, longish bills; and webbed feet. Most gulls
              are ground-nesting&nbsp;<a href="https://en.wikipedia.org/wiki/Carnivore"
              title="Carnivore">carnivores</a>&nbsp;which take live food or scavenge
              opportunistically, particularly the&nbsp;<em>Larus</em>&nbsp;species.
              Live food often includes crabs and small fish. Gulls have unhinging
              jaws which allow them to consume large prey. Gulls are typically coastal
              or inland species, rarely venturing far out to sea, except for the&nbsp;<a
              href="https://en.wikipedia.org/wiki/Kittiwake" title="Kittiwake">kittiwakes</a>.<sup><a
              href="https://en.wikipedia.org/wiki/Gull#cite_note-5">[5]</a></sup>&nbsp;The
              large species take up to four years to attain full adult plumage, but
              two years is typical for small gulls.&nbsp;<a href="https://en.wikipedia.org/wiki/Gull#Taxonomy"
              title="Gull">Large white-headed gulls</a>&nbsp;are typically long-lived
              birds, with a maximum age of 49 years recorded for the&nbsp;<a href="https://en.wikipedia.org/wiki/European_herring_gull"
              title="European herring gull">herring gull</a>.<sup><a href="https://en.wikipedia.org/wiki/Gull#cite_note-6">[6]</a></sup></p><p>Gulls
              nest in large, densely packed, noisy colonies. They lay two or three
              speckled eggs in nests composed of vegetation. The young are&nbsp;<a
              href="https://en.wikipedia.org/wiki/Precocial" title="Precocial">precocial</a>,
              born with dark mottled down and mobile upon hatching.<sup><a href="https://en.wikipedia.org/wiki/Gull#cite_note-EoB-7">[7]</a></sup>&nbsp;Gulls
              are resourceful, inquisitive, and intelligent, the larger species in
              particular,<sup><a href="https://en.wikipedia.org/wiki/Gull#cite_note-rspb-8">[8]</a></sup>&nbsp;demonstrating
              complex methods of communication and a highly developed social structure.
              For example, many gull colonies display&nbsp;<a href="https://en.wikipedia.org/wiki/Mobbing_(animal_behavior)"
              title="Mobbing (animal behavior)">mobbing</a>&nbsp;behavior, attacking
              and harassing predators and other intruders.<sup><a href="https://en.wikipedia.org/wiki/Gull#cite_note-9">[9]</a></sup>&nbsp;Certain
              species have exhibited tool-use behavior, such as the herring gull,
              using pieces of bread as bait with which to catch&nbsp;<a href="https://en.wikipedia.org/wiki/Goldfish"
              title="Goldfish">goldfish</a>, for example.<sup><a href="https://en.wikipedia.org/wiki/Gull#cite_note-henry-10">[10]</a></sup>&nbsp;Many
              species of gulls have learned to coexist successfully with humans and
              have thrived in human habitats.<sup><a href="https://en.wikipedia.org/wiki/Gull#cite_note-seagull_crisps_aberdeen-11">[11]</a></sup>&nbsp;Others
              rely on&nbsp;<a href="https://en.wikipedia.org/wiki/Kleptoparasitism"
              title="Kleptoparasitism">kleptoparasitism</a>&nbsp;to get their food.
              Gulls have been observed preying on live whales, landing on the whale
              as it surfaces to peck out pieces of flesh.<sup><a href="https://en.wikipedia.org/wiki/Gull#cite_note-bbc_gull_whale-12">[12]</a></sup></p>
