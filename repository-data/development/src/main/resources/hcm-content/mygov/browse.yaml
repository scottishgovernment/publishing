              hippostd:content: "<html>\n <head></head>\n <body>\n  <p>At some point\
                \ your tenant may have a disagreement with you, after asking to do\
                \ or replace something you don't think you should.</p> \n  <p>There\
                \ are a number of ways of dealing with a dispute with your tenant\
                \ if you cannot resolve things by talking to them about it.</p> \n\
                \  <p>You can get independent advice from a number of sources, like:</p>\
