          publishing:title: Before you register
          /publishing:content:
            jcr:primaryType: hippostd:html
            hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Before you apply\
              \ for registration make sure you (and any other relevant people in your\
              \ organisation) understand the code of conduct.</p> \n  <h2 id=\"the-code-of-conduct-for-property-factors\"\
              >The Code of Conduct for Property Factors</h2> \n  <p>The code is a\
              \ legal document and sets out the minimum standards all registered property\
              \ factors must meet.</p> \n  <p>It covers things like:</p> \n  <ul>\
              \ \n   <li>the authority you have to act for homeowners</li> \n   <li>communicating\
              \ with homeowners</li> \n   <li>being transparent in how you deal with\
              \ homeowner's money</li> \n   <li>recovering debt</li> \n   <li>arranging\
              \ insurance</li> \n   <li>arranging repairs and maintenance</li> \n\
              \   <li>handling complaints</li> \n  </ul> \n  <p>You can <a href=\"\
              https://www.gov.scot/publications/property-factors-scotland-act-2011-code-conduct-property-factors/\"\
              >read and download the Code of Conduct for Property Factors.</a></p>\
              \ \n  <h2 id=\"what-you-ll-need-to-register\">What you'll need to register</h2>\
              \ \n  <p>When you apply for registration you'll be asked to give information\
              \ about yourself and your organisation. This includes:</p> \n  <ul>\
              \ \n   <li>your contact details</li> \n   <li>what type of organisation\
              \ you are (for example sole trader, limited company)</li> \n   <li>information\
              \ about the people in charge of your organisation</li> \n   <li>information\
              \ about the land and properties you expect to manage</li> \n  </ul>\
              \ \n  <div class=\"ds_inset-text\">\n   <div class=\"ds_inset-text__text\"\
              > \n    <p>If you're applying to renew your registration, you must apply\
              \ before your current registration ends.</p> \n   </div>\n  </div> \n\
              \  <h2 id=\"-fit-and-proper-person-test\">'Fit and proper person' test</h2>\
              \ \n  <p>If you're applying as a sole trader you'll need to complete\
              \ a 'fit and proper person' test</p> \n  <p>If you're applying as an\
              \ organisation a few different people in the organisation will have\
              \ to complete this test. This will be:</p> \n  <ul> \n   <li>the most\
              \ senior person in the organisation</li> \n   <li>anyone who owns more\
              \ than 25% of the organisation</li> \n   <li>anyone directly controlling\
              \ or governing the organisation</li> \n  </ul> \n  <p>When completing\
              \ the application, you'll need to give their:</p> \n  <ul> \n   <li>first\
              \ name</li> \n   <li>last name</li> \n   <li>email address</li> \n \
              \ </ul> \n  <p>These people will then be emailed to give details of:</p>\
              \ \n  <ul> \n   <li>relevant unspent convictions</li> \n   <li>any court\
              \ or tribunal judgements related to discrimination</li> \n   <li>any\
              \ court or tribunal judgements related to tenements, property or debt</li>\
              \ \n  </ul> \n  <div class=\"ds_inset-text\">\n   <div class=\"ds_inset-text__text\"\
              > \n    <p>You, or anyone else who gave information, may also be asked\
              \ to send a basic disclosure certificate.</p> \n   </div>\n  </div>\
              \ \n  <h3 id=\"renewing-your-registration\">Renewing your registration</h3>\
              \ \n  <p>If you're renewing your registration or someone in your organisation\
              \ has been on the register before, the Scottish Government will look\
              \ at whether you or they have:</p> \n  <ul> \n   <li>previously complied\
              \ with the code of conduct</li> \n   <li>previously complied with property\
              \ factor enforcement orders</li> \n   <li>taken steps to include their\
              \ property factor registration number in documents sent to homeowners</li>\
              \ \n  </ul> \n </body>\n</html>"
