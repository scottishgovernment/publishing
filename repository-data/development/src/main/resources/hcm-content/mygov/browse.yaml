              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>You cannot carry out letting agency work until Scottish Ministers approve your registration.</p>

                <p>If you are already registered, you must submit an application to renew an existing registration before your current registration expires. If your current registration expires, you cannot continue to carry out letting agent work.</p>

                <div class="ds_warning-text"><strong class="ds_warning-text__icon"></strong> <strong class="visually-hidden">Warning</strong>

                <div class="ds_warning-text__text">
                <p>If you do, you will be committing a criminal offence. If you're convicted, you could face a fine of up to £50,000, up to 6 months imprisonment or both.</p>
                </div>
                </div>

                <p>Before you apply for registration, or to renew your existing registration, those in your company who must do training, must have completed this. You will not be accepted onto the register, or have your existing registration renewed, if the <a href="/letting-agent-registration/training-and-qualifications/#relevant-qualification">minimum level of training</a> has not been met.</p>

                <p>Your business must also have <a href="professional-indemnity-insurance-and-protecting-client-money">adequate insurance</a> in place and hold the correct type of bank account where your business <a href="/letting-agent-registration/professional-indemnity-insurance-and-protecting-client-money/#client-money">holds or handles client money</a>.</p>

                <p>You can read information on <a href="how-to-apply">how to apply</a> and <a href="application-fee">on application fees</a>.</p>

                <h2>If your application is refused</h2>

                <p>If Scottish Ministers are thinking of refusing your application, they will let you know and tell you why.</p>

                <p>You'll have the right to 'make written representations' (argue your case in writing) to Scottish Ministers before the date they specify.</p>

                <p>If they still refuse the application after this, they will let you know and tell you why.</p>

                <p>You then have a right to appeal to the <a href="https://www.housingandpropertychamber.scot/">First-tier Tribunal for Scotland (Housing and Property Chamber)</a>. You must lodge your appeal within 21 days of being told your application was refused.</p>

                <p>If the Tribunal agrees with you, they may order Scottish Ministers to enter you in the register.</p>

                <h2>Information for landlords and tenants</h2>

                <p>The Scottish Government has produced online information guides <a href="letting-agent-regulation-information-for-landlords">for landlords</a> and <a href="letting-agent-regulation-information-for-tenants">tenants</a> about letting agent regulation. These aim to help landlords and tenants understand what letting agent regulation is and what it will mean for them.</p>

                <h2>Further support and advice</h2>

                <p>If you would like any further information, you can email the Scottish Government's letting agent regulation team at <a href="mailto:lettingagentregulation@gov.scot">lettingagentregulation@gov.scot</a>.</p>

                <p>You can also contact them on 0300 244 6439.</p>

                <p>You may also want to contact one of the following organisations for more support and advice:</p>

                <ul>
                 <li><a href="http://www.arla.co.uk/">ARLA Propertymark (formerly Association of Residential Letting Agents)</a></li>
                 <li><a href="http://www.cih.org/">Chartered Institute of Housing Scotland</a></li>
                 <li><a href="https://scottishlandlords.com/council-of-letting-agents/">Council of Letting Agents</a></li>
                 <li><a href="http://www.landlordaccreditationscotland.com/">Landlord Accreditation Scotland</a></li>
                 <li><a href="https://safeagents.co.uk/">National Approved Letting Scheme</a></li>
                 <li><a href="http://www.propertymark.co.uk/">Propertymark (formerly National Federation of Property Professionals)</a></li>
                 <li><a href="http://www.rics.org/uk/">Royal Institution of Chartered Surveyors (RICS)</a></li>
                 <li><a href="http://www.scottishlandandestates.co.uk/">Scottish Land and Estates</a></li>
                </ul>
