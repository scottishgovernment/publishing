          /publishing:contentOwner:
            jcr:primaryType: hippo:mirror
            hippo:docbase: cdb80c0f-e552-41d5-a097-52ac168e1ff5
          /publishing:content:
            jcr:primaryType: hippostd:html
            hippostd:content: "<html>\n <head></head> \n <body> \n  <p>If you're thinking\
              \ about renting out your home, you might want to consider hiring a letting\
              \ agent to help you.</p> \n  <p>A letting agent can:</p> \n  <ul> \n\
              \   <li>find a tenant for you and manage your property (including repairs)</li>\
              \ \n   <li>deal with issues the tenant may have</li> \n   <li>help make\
              \ sure you're meeting all legal requirements</li> \n  </ul> \n  <p>A\
              \ letting agent will not:</p> \n  <ul> \n   <li><a href=\"your-responsibilities\"\
              >be legally responsible</a> if there's an accident at the property or\
              \ it's damaged – it's up to you to make sure you have buildings insurance\
              \ and things like gas certificates are up to date (though they can help\
              \ you with this)</li> \n   <li>be responsible for <a href=\"tenancy-deposits-and-moving-in\"\
              >registering a tenant's deposit, if you take one</a> (though they can\
              \ register it for you)</li> \n   <li><a href=\"registration\">register\
              \ you as a landlord</a> – you have to do this yourself through the local\
              \ council where your property is located</li> \n   <li><a href=\"registration\"\
              >apply for an HMO licence</a> if your property is rented out to 3 or\
              \ more unrelated tenants</li> \n  </ul> \n  <h2 id=\"things-to-consider-when-choosing-a-letting-agent\"\
              >Things to consider when choosing a letting agent</h2> \n  <p>If you\
              \ want to use a letting agent to help you rent your property, there\
              \ are a number of things you may want to check to see if their service\
              \ is suitable for your needs.</p> \n  <div class=\"ds_inset-text\">\n\
              \   <div class=\"ds_inset-text__text\"> \n    <p>After you've chosen\
              \ a letting agent, you may find it helpful to have a legal expert look\
              \ over your contract. </p> \n   </div>\n  </div> \n  <p>You may want\
              \ to ask them general questions about the business. These include:</p>\
              \ \n  <ul> \n   <li>if they're on the Scottish Letting Agent Register\
              \ - all agents in Scotland need to be on the register and follow the\
              \ Letting Agent Code of Practice</li> \n   <li>if they have professional\
              \ indemnity insurance and client money protection, which provides additional\
              \ protection should things go wrong</li> \n   <li>if they have complaints\
              \ and disciplinary procedures</li> \n   <li>what their track record's\
              \ like – their rent arrears, how long their properties tend to be empty,\
              \ what condition they're usually in at the end of a tenancy </li> \n\
              \  </ul> \n  <p>You may also want to ask them about their general day-to-day\
              \ activities, including:</p> \n  <ul> \n   <li>how they deal with emergencies\
              \ – how quickly maintenance staff will be at the property, how they'll\
              \ inform you about it, what happens outside of working hours</li> \n\
              \   <li>how often they arrange inspections of the property</li> \n \
              \  <li>how they'll check your property meets fire and safety standards</li>\
              \ \n   <li>what sort of minor maintenance and repairs they'll pay for\
              \ and speak to you about later</li> \n   <li>their standard charge –\
              \ how often you have to pay them, whether they expect payment when the\
              \ property is empty, how often they send out statements and how the\
              \ payments are broken down</li> \n  </ul> \n  <div class=\"ds_inset-text\"\
              >\n   <div class=\"ds_inset-text__text\"> \n    <p>There could be different\
              \ levels of service, depending on the type of contract you agree to\
              \ – some of the services listed above may be standard, some may be specific\
              \ to individual landlord agreements.</p> \n   </div>\n  </div> \n  <h2\
              \ id=\"letting-agent-regulation\">Letting agent regulation</h2> \n \
              \ <p>Everyone that carries out letting agency work must join the <a\
              \ href=\"https://lettingagentregistration.gov.scot/\">Scottish Letting\
              \ Agent Register.</a></p> \n  <p>The Register of Letting Agents is a\
              \ list run by Scottish Ministers that makes sure every letting agent\
              \ is suitable to do the job and has met minimum qualification and training\
              \ requirements.</p> \n  <p>There's more information available on letting\
              \ agent regulation and what steps you can take if you're having problems\
              \ with your agent for <a href=\"letting-agent-regulation-information-for-landlords\"\
              >landlords</a> and <a href=\"letting-agent-regulation-information-for-tenants\"\
              >tenants.</a></p> \n  <p><a href=\"index\">Find out more about the requirements\
              \ for registration and the standards expected of letting agents.</a></p>\
              \  \n </body>\n</html>"
