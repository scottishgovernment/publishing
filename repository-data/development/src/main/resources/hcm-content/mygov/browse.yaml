              landlord has.
            publishing:title: Your responsibilities
            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: "<html>\n <head></head> \n <body> \n  <p>You have\
                \ a number of responsibilities as a private landlord.</p> \n  <p>Although\
                \ your <a href=\"hiring-a-letting-agent\">letting agent</a> may be\
                \ able to carry out some of these duties on your behalf, you'll still\
                \ be legally responsible for them.</p> \n  <p>Any legal action that\
                \ happens because these were not carried out will be your responsibility,\
                \ not the letting agent's.</p> \n  <p>It's your responsibility to:</p>\
                \ \n  <ul> \n   <li>register with the local council which covers the\
                \ area where your let property is located.</li> \n   <li>give the\
                \ tenant your name and address</li> \n   <li>register their deposit\
                \ with <a href=\"tenancy-deposits-and-moving-in\">an approved tenancy\
                \ deposit scheme</a></li> \n   <li>give the tenant a tenancy agreement\
                \ and <a href=\"what-your-landlord-needs-to-give-you\">the correct\
                \ information notes</a> for their tenancy</li> \n   <li>have an <a\
                \ href=\"energy-performance-certificates\">Energy Performance Certificate</a>\
                \ for the property</li> \n   <li>respect the tenant's peace and quiet,\
                \ and give them the correct amount of notice (24 hours or 48 hours)\
                \ if you want to enter the property</li> \n   <li>meet <a href=\"\
                getting-the-property-ready\">gas, electricity, carbon monoxide and\
                \ other safety requirements</a></li> \n   <li>make sure you've carried\
                \ out a <a href=\"https://www.hse.gov.uk/legionnaires/legionella-landlords-responsibilities.htm\"\
                >Legionella Risk Assessment</a></li> \n   <li>meet the requirements\
                \ for any properties with a private water supply</li> \n   <li>maintain\
                \ the property's structure and exterior (including drains, gutters\
                \ and external pipes)</li> \n   <li>allow adaptations for disabled\
                \ people, within reason (your local council might be able to provide\
                \ some support)</li> \n   <li>make sure the property meets the <a\
                \ href=\"https://www.gov.scot/publications/repairing-standard/\">Repairing\
                \ Standard</a> and give the tenant information on it (this is contained\
                \ in the information notes which you legally have to give your tenant)</li>\
                \ \n   <li>meet your obligations for common repairs</li> \n   <li>ensure\
                \ you have appropriate buildings insurance for properties in a tenement</li>\
                \ \n   <li>give the tenant written notice if there's any defect in\
                \ the property or work that needs to be carried out</li> \n   <li>take\
                \ action to deal with any antisocial behaviour by your tenants in\
                \ or around your property</li> \n   <li>follow the right legal procedures\
                \ if you want your tenant to leave</li> \n   <li>consider whether\
                \ a house in multiple occupancy (HMO) licence is needed</li> \n  \
                \ <li>arrange to pay any <a href=\"money-and-tax\">income tax</a>\
                \ you need to pay on your income from letting the property</li> \n\
                \  </ul> \n  <h2 id=\"changes-from-16-september-2019\">Changes from\
                \ 16 September 2019</h2> \n  <p>From 16 September anyone who applies\
                \ to register will need to confirm they meet specific legal obligations.\
                \ </p> \n  <p>The local authority may ask you to provide evidence\
                \ of this. </p>  \n </body>\n</html>"
