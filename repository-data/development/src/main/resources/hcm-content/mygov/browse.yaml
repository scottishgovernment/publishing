          /publishing:content:
            jcr:primaryType: hippostd:html
            hippostd:content: "<html>\n <head></head> \n <body> \n  <p>If you're renting\
              \ out your property, it's your legal duty to give your tenant a written\
              \ tenancy agreement. This tells the tenant all the terms of their lease.</p>\
              \ \n  <p>Every tenancy agreement should include:</p> \n  <ul> \n   <li>the\
              \ name of the landlord and the name of the tenant</li> \n   <li>the\
              \ address of the property being rented</li> \n   <li>the amount of rent\
              \ to be paid</li> \n   <li>the type of tenancy it is – new tenancies\
              \ will usually be private residential tenancies</li> \n   <li>the length\
              \ of the lease, if it's a short assured or assured tenancy - normally\
              \ 6 or 12 months</li> \n  </ul> \n  <h2 id=\"private-residential-tenancies\"\
              >Private residential tenancies</h2> \n  <p>A new type of tenancy called\
              \ a private residential tenancy has replaced assured and short assured\
              \ tenancies. Every new tenancy from 1 December 2017 is a private residential\
              \ tenancy as long as the:</p> \n  <ul> \n   <li>tenant lives in it as\
              \ their only or main home</li> \n   <li>tenancy is not excluded under\
              \ <a href=\"http://www.legislation.gov.uk/asp/2016/19/part/1/enacted\"\
              >schedule 1 of the Private Housing (Tenancies) Act</a></li> \n   <li>property\
              \ is let to a person as a separate dwelling</li> \n  </ul> \n  <div\
              \ class=\"ds_inset-text\">\n   <div class=\"ds_inset-text__text\"> \n\
              \    <p>A property can still be considered a separate dwelling even\
              \ if some of its facilities are shared with other tenants. For example,\
              \ if a tenant only rents a bedroom in a flat but can use a shared bathroom\
              \ and kitchen, the property will be treated as a separate dwelling because\
              \ the tenant has access to the facilities they need for it to be considered\
              \ a separate dwelling.</p> \n   </div>\n  </div> \n  <p><a href=\"https://www.gov.scot/publications/private-residential-tenancies-landlords-guide/\"\
              >Find out more about private residential tenancies on gov.scot</a></p>\
              \ \n  <p>The Scottish Government has developed a recommended Model Tenancy\
              \ Agreement for the Private Residential Tenancy. Find out more about\
              \ the Model Tenancy Agreement and how you can <a href=\"create-a-tenancy-agreement\"\
              >create a private residential tenancy agreement online</a>.</p> \n \
              \ <p>Assured and short assured tenancies which began before 1 December\
              \ 2017 can continue until they're brought to an end by you or your tenant.\
              \ If your tenant's short assured tenancy is renewing on a contractual\
              \ basis this can continue to renew under the Housing (Scotland) Act\
              \ 1988 until either you or the tenant brings it to an end. </p> \n \
              \ <p><a href=\"types-of-tenancy\">Find out more about types of tenancy.</a></p>\
              \ \n  <p>A tenancy agreement should also give information on:</p> \n\
              \  <ul> \n   <li>whether the rent covers services (gas or electricity)\
              \ and who's responsible for paying council tax (usually the tenant)</li>\
              \ \n   <li>the date the rent should be paid, and how it should be paid\
              \ (such as cheque or direct debit)</li> \n   <li>the amount of deposit\
              \ to be paid and in what circumstances it won't be returned</li> \n\
              \   <li>who should be responsible for repairing and decorating the property</li>\
              \ \n   <li>whether any furniture is provided</li> \n   <li>how much\
              \ notice the tenant or landlord have to give to end the lease</li> \n\
              \   <li>whether lodgers or subletting are allowed</li> \n   <li>any\
              \ other terms, like whether the tenant has to look after a garden, or\
              \ whether they're allowed to keep a pet</li> \n  </ul> \n  <h2 id=\"\
              creating-a-tenancy-agreement\">Creating a tenancy agreement</h2> \n\
              \  <p>The Scottish Government has developed a recommended Model Tenancy\
              \ Agreement for private residential tenancies. Find out more about the\
              \ Model Tenancy Agreement and how you can <a href=\"create-a-tenancy-agreement\"\
              >create a private residential tenancy agreement online</a>. </p> \n\
              \  <p>You cannot charge your tenant for providing written tenancy terms\
              \ or any other information you're required by law to provide. </p> \n\
              \  <p>Your tenancy agreement should be written in easy to understand\
              \ language and should not include any unfair terms.</p> \n  <p>Unfair\
              \ terms are conditions that are not legally binding because they try\
              \ to take away a right the tenant would have in law, or would impose\
              \ unfair duties on them. </p> \n  <p>These include:</p> \n  <ul> \n\
              \   <li>making the tenant pay for any repairs that are your responsibility</li>\
              \ \n   <li>saying it's up to you to decide whether the terms of the\
              \ lease have been breached</li> \n   <li>allowing yourself to enter\
              \ the property without giving notice</li> \n   <li>not making it clear\
              \ that you have to get an order (from the Housing and Property Chamber\
              \ of the First-tier Tribunal) before you can take possession of the\
              \ property</li> \n  </ul>  \n </body>\n</html>"
