              <h2>How to apply through&nbsp;Shetland&nbsp;Council</h2>

              <p>You need to apply by email.</p>

              <p>Email:&nbsp;<a href="mailto:swf@shetland.gov.uk">swf@shetland.gov.uk</a>&nbsp;</p>

              <p>You need to include:</p>

              <ul>
               <li>proof Test and Protect have contacted you</li>
               <li>a current bank statement</li>
               <li>proof of your income</li>
              </ul>

              <h3>More information on the application process</h3>

              <p><a href="https://www.shetland.gov.uk/grants/covid-19-self-isolation-support-grants?documentId=379&amp;categoryId=20129">Visit Shetland Council website</a></p>

              <p>The council cannot process your application unless you agree for Test and Protect to share your details.</p>

              <p>Once you agree, it will take up to 48 hours for them to get these.</p>

              <p>The council cannot give an update on your application until after then.</p>
