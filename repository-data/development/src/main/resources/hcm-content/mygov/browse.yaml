            publishing:showFeedback: true
            publishing:summary: Find out how to register as a letting agent, including
              information on the Code of Practice.
            publishing:title: Renewing your registration
            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: "<html>\n <head></head>\n <body>\n  <p>If you are\
                \ a registered letting agent, you must apply to renew your registration\
                \ before your current registration expires. If you do not, it will\
                \ be against the law for you to carry out letting agency work after\
                \ the expiry date.</p> \n  <div class=\"ds_inset-text\"> \n   <div\
                \ class=\"ds_inset-text__text\">\n     You will be able to submit\
                \ a renewal application 90 days before your current registration expires.\
                \ \n    <br> \n    <br> If you submit a renewal application during\
                \ this period, you will be able to keep your current Letting Agent\
                \ Registration Number (LARN) should it be approved. \n   </div> \n\
                \  </div> \n  <p>We will send the main contact address given in the\
                \ original application information about both:</p> \n  <ul> \n   <li>how\
                \ to apply to renew your registration</li> \n   <li>when you will\
                \ be able to apply</li> \n  </ul> \n  <p>If the main contact has changed,\
                \ let us know by emailing <a href=\"mailto:lettingagentregulation@gov.scot\"\
                >lettingagentregulation@gov.scot</a>. </p> \n  <p>If you submit your\
                \ renewal application before the expiry of your current registration\
                \ then you will remain on the register whilst your renewal application\
                \ is being determined. You will not be committing a criminal offence\
                \ if you carry on operating as a letting agent during this time.</p>\
                \ \n  <div class=\"ds_warning-text\"> \n   <strong class=\"ds_warning-text__icon\"\
                \ aria-hidden=\"true\"></strong> \n   <strong class=\"visually-hidden\"\
                >Warning</strong> \n   <div class=\"ds_warning-text__text\">\n   \
                \  You will lose your current LARN if you do not submit your renewal\
                \ application in time and it will be against the law to continue to\
                \ carry out letting agent work. \n   </div> \n  </div> \n  <h2 id=\"\
                registration-period-for-a-renewal-application\">Registration period\
                \ for a renewal application</h2> \n  <p>The registration period for\
                \ approved renewals will run from the expiry of your current registration.\
                \ It will not run from the date that the application is approved.\
                \ This is true whether the approval of your renewal application happens\
                \ before or after the date your current registration expires. </p>\
                \ \n  <p>Example of a renewal approval before the expiry date:</p>\
                \ \n  <ol> \n   <li>Your current registration is due to expire on\
                \ 31 December 2021. </li> \n   <li>You submit a renewal application\
                \ on 1 October 2021. </li> \n   <li>The renewal is approved on 01\
                \ November 2021.</li> \n   <li>Your current registration would continue\
                \ to run until 31 December 2021. </li> \n   <li>The new 3 year registration\
                \ period for your renewed registration would begin on 1 January 2022.\
                \ You would not lose any time from either registration period.</li>\
                \ \n  </ol> \n  <p>Example of a renewal approval after the expiry\
                \ date:</p> \n  <ol> \n   <li>Your current registration is due to\
                \ expire on 31 December 2021.</li> \n   <li>You submit a renewal application\
                \ on 31 December 2021.</li> \n   <li>The renewal is approved on 30\
                \ December 2022. </li> \n   <li>Your current registration would end\
                \ on 31 December 2021. </li> \n   <li>However, because you submitted\
                \ the renewal application before your current registration expired,\
                \ you would remain on the register as a registered agent until your\
                \ renewal application was determined. </li> \n   <li>The three year\
                \ registration period for your renewed registration would be backdated\
                \ to start from 1 January 2022, the day after the previous registration\
                \ expired. You would therefore not gain any additional time on the\
                \ registration period for your renewed registration. </li> \n  </ol>\
                \ \n  <p>We strongly recommend submitting your renewal application\
                \ as soon as you are in a position to do so. This would mean any issues\
                \ with your renewal application can be identified and addressed more\
                \ quickly. This will also allow time to resolve any issues that you\
                \ may have submitting your renewal application.</p> \n  <div class=\"\
                ds_warning-text\"> \n   <strong class=\"ds_warning-text__icon\" aria-hidden=\"\
                true\"></strong> \n   <strong class=\"visually-hidden\">Warning</strong>\
                \ \n   <div class=\"ds_warning-text__text\">\n     You will lose your\
                \ registration, and your current LARN, if you do not submit a renewal\
                \ application before your current registration expires. \n   </div>\
                \ \n  </div> \n </body>\n</html>"
