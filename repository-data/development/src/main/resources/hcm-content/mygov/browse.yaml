            hippostd:content: "<html>\n <head></head> \n <body> \n  <p>Further support\
              \ for applicants applying to register or compiling the annual update\
              \ of property and land is available in <a href=\"https://www.gov.scot/publications/property-factors-registration-information-booklet/\"\
              >the property factor registration guide.</a> </p> \n  <p>If you want\
              \ further information on registration and the code of conduct, contact\
              \ the Scottish Government:</p> \n  <p>Email: <a href=\"mailto:propertyfactorregister@gov.scot\"\
              >propertyfactorregister@gov.scot</a></p> \n  <p>Phone: 0131 244 9965</p>\
              \ \n  <p>If you're thinking of becoming a property factor, you can find\
              \ information on <a href=\"index\">setting up a business.</a></p> \n\
              \  <p>You may want to get <a href=\"help-with-a-legal-problem\">legal\
              \ advice</a> or speak to <a href=\"https://www.citizensadvice.org.uk/scotland/\"\
              >Citizens Advice Scotland.</a></p>  \n </body>\n</html>"
