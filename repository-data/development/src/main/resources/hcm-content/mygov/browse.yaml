                \ (equivalent to SCQF level 6) </li> \n   <li>Propertymark qualifications\
                \ (formerly National Federation of Property Professionals) programme\
                \ – <a href=\"http://www.arla.co.uk/training-qualifications/qualifications/\"\
                >Residential Letting and Property Management – Scotland</a> </li>\
                \ \n   <li>The <a href=\"https://elearning.safeagents.co.uk/\">safeagent\
                \ Foundation Lettings Course</a> (formerly NALS)</li> \n   <li>MRICS\
                \ qualification, but only if certain conditions have been met. See\
                \ below for more information.</li> \n  </ul> \n  <h3 id=\"mrics-qualification\"\
