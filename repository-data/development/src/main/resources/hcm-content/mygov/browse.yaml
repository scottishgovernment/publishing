            jcr:mixinTypes: ['hippo:named', 'hippostd:taggable', 'mix:referenceable']
            jcr:uuid: 28961853-65e9-4040-956c-e9e4a47f37d0
            hippo:availability: []
            hippo:name: Who needs to register
            hippostd:retainable: false
            hippostd:state: draft
            hippostd:tags: [letting agent registration info, landlord letting agent,
              landlord letting, landlord agent, tenancy, housing letting agents, renting,
              letting agents, letting agent code of practice, first tier tribunal,
              letting agent, register as a letting agent, letting agent registration,
              letting agency, housing agency, code of practice, head landlord, letting
                agent fee, sub tenant]
            hippostdpubwf:createdBy: reece.cargan@gov.scot
            hippostdpubwf:creationDate: 2017-01-26T04:12:48Z
            hippostdpubwf:lastModificationDate: 2021-03-23T10:59:30Z
            hippostdpubwf:lastModifiedBy: clare.meehan@gov.scot
            hippotranslation:id: 85ce905c-cd01-4203-afb9-332673414315
            hippotranslation:locale: document-type-locale
            publishing:authorNotes: ''
            publishing:metaDescription: Find out how to register as a letting agent,
              including information on the Code of Practice.
            publishing:mygovid: MYGOV-1926-1
            publishing:reportingtags: []
            publishing:seoTitle: Who needs to register
            publishing:showFeedback: true
            publishing:summary: Information on what qualifies as letting agency work
              in Scotland.
            publishing:title: Who needs to register
            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Letting agency\
                \ work generally means you either:</p> \n  <ul> \n   <li>carry out\
                \ work for a private landlord who wants to let their property out\
                \ to a tenant</li> \n   <li>manage a property which is either rented\
                \ out to a tenant or is planned to be</li> \n  </ul> \n  <div class=\"\
                ds_inset-text\">\n   <div class=\"ds_inset-text__text\"> \n    <p>The\
                \ definition of managing a property includes collecting rent, inspecting\
                \ the property and arranging for repairs and maintenance.</p> \n \
                \  </div>\n  </div> \n  <p>Letting agency work has a legal definition.\
                \ You must consider this definition when deciding whether you need\
                \ to register and comply with the Code. For a more detailed explanation,\
                \ and to view the legal definition, see <a href=\"http://www.legislation.gov.uk/asp/2014/14/section/61\"\
                >section 61 of the Housing (Scotland) Act 2014</a>.</p> \n  <h2 id=\"\
                if-you-are-not-sure\">If you are not sure</h2> \n  <p>It's up to every\
                \ person and company involved in letting out property to decide whether\
                \ they think what they do counts as letting agency work.</p> \n  <p>If\
                \ you are not sure, you should ask yourself the following questions:</p>\
                \ \n  <ul> \n   <li>is the work you do for a property owner a business\
                \ arrangement?</li> \n   <li>do you charge a fee or take another type\
                \ of payment for the work you do? (If not, this does not automatically\
                \ mean you're not a letting agent)</li> \n   <li>are you regularly\
                \ doing work related to letting and managing properties? (If you're\
                \ regularly doing work for a private landlord, this may be considered\
                \ a business arrangement)</li> \n  </ul> \n  <p>If you answer 'yes'\
                \ to all these questions, you probably do need to join the register.</p>\
                \ \n  <p>If you still are not sure, you should <a href=\"http://www.lawscot.org.uk/\"\
                >seek legal advice</a> to find out whether you need to register.</p>\
                \ \n  <h2 id=\"common-scenarios\">Common scenarios</h2> \n  <p>Anyone\
                \ doing letting agency work must join the register, but there are\
                \ some situations where it may not be clear whether you should join.\
                \ </p> \n  <div class=\"ds_inset-text\">\n   <div class=\"ds_inset-text__text\"\
                > \n    <p>Whether you need to register will depend on the exact circumstances\
                \ of the arrangement you have in place.</p> \n   </div>\n  </div>\
                \ \n  <p>Here are some of the more common situations, and whether\
                \ you should join if they apply to you. This list does not cover all\
                \ scenarios and if you are in doubt, you should seek legal advice.</p>\
                \ \n  <h3 id=\"if-you-work-for-an-estate-managing-its-private-lets\"\
                >If you work for an estate managing its private lets</h3> \n  <p>If\
                \ an estate lets out its own private properties, whether it has to\
                \ register as a letting agent will depend on how the business is structured.</p>\
                \ \n  <div class=\"ds_inset-text\">\n   <div class=\"ds_inset-text__text\"\
                > \n    <p>Some estates are made up of a number of separate legal\
                \ entities. An estate may own properties under one company and employ\
                \ letting staff under a different company.</p> \n   </div>\n  </div>\
                \ \n  <p>If staff carrying out letting work for an estate are employed\
                \ by the same company (legal entity) that owns all the properties\
                \ they let, the company they work for does not have to register.</p>\
                \ \n  <p>If the staff are employed by a different company (legal entity)\
                \ from the one that owns the properties, the company those staff work\
                \ for will have to register.</p> \n  <h3 id=\"if-you-own-and-manage-your-own-properties\"\
                >If you own and manage your own properties</h3> \n  <p>You do not\
                \ need to register if you only manage properties you own.</p> \n \
                \ <h3 id=\"if-you-ve-established-a-company-to-own-and-manage-your-properties\"\
                >If you've established a company to own and manage your properties</h3>\
                \ \n  <p>If you have established a company to own your properties\
                \ you are unlikely to need to register if: </p> \n  <ul> \n   <li>you\
                \ carry out the letting and management of your company's properties\
                \ in your role as a Director, officer or employee of the company,\
                \ and</li> \n   <li>you do not let or manage properties owned by another\
                \ private landlord</li> \n  </ul> \n  <h3 id=\"if-you-manage-properties-for-a-family-member\"\
                >If you manage properties for a family member</h3> \n  <p>Whether\
                \ you need to register will depend on the exact circumstances of the\
                \ arrangement you have in place.</p> \n  <p>If you're helping with\
                \ the letting and management of a property that's owned by a family\
                \ member, you will not usually be expected to register if:</p> \n\
                \  <ul> \n   <li>you're making no money from it - not charging a fee\
                \ or being paid (no commercial gain)</li> \n   <li>it is not part\
                \ of your business </li> \n   <li>you only occasionally help out</li>\
                \ \n  </ul> \n  <p>You would still need to register as an agent under\
                \ <a href=\"https://www.landlordregistrationscotland.gov.uk/\">landlord\
                \ registration</a>.</p> \n  <h3 id=\"if-you-re-managing-a-family-member-s-property-under-a-power-of-attorney\"\
                >If you're managing a family member's property under a power of attorney</h3>\
                \ \n  <p>You do not need to register in this situation.</p> \n  <h3\
                \ id=\"if-you-re-a-solicitor-who-prepares-leases-for-your-clients\"\
                >If you're a solicitor who prepares leases for your clients</h3> \n\
                \  <p>The definition of letting agency work must be considered within\
                \ the context of the whole of <a href=\"http://www.legislation.gov.uk/asp/2014/14/part/4/enacted\"\
                >Part 4 of the Housing (Scotland) Act 2014</a>. </p> \n  <p>The definition\
                \ of letting agency work, which incorporates a definition of relevant\
                \ instructions, does not capture the act of only preparing a lease.\
                \ If, in your capacity as a solicitor, you only prepare a lease you\
                \ will not expected to register. </p> \n  <p>If you carry out other\
                \ actions which constitute \"letting agency work\" you will be required\
                \ to register. </p> \n  <h3 id=\"if-you-re-a-social-landlord-registered-social-landlord-and-local-council-\"\
                >If you're a social landlord (registered social landlord and local\
                \ council)</h3> \n  <p>If you're a social landlord, you will not be\
                \ expected to register if you only manage properties that:</p> \n\
                \  <ul> \n   <li>you own </li> \n   <li>are owned by a local council</li>\
                \ \n   <li>are owned by a registered social landlord</li> \n  </ul>\
                \ \n  <p>If you manage properties for a private landlord you will\
                \ be expected to register.</p> \n  <h3 id=\"if-you-re-a-registered-social-landlord-rsl-or-rsl-subsidiary\"\
                >If you're a registered social landlord (RSL) or RSL subsidiary</h3>\
                \ \n  <p>If you're an RSL or subsidiary but you only manage properties\
                \ your organisation owns directly, you'll not be expected to register.</p>\
                \ \n  <p>An RSL will be expected to register, though, if: </p> \n\
                \  <ul> \n   <li>it manages properties it has leased to its subsidiary\
                \ company</li> \n   <li>it or its subsidiary manages properties for\
                \ a private landlord (not a local council or an RSL).</li> \n  </ul>\
                \ \n  <div class=\"ds_inset-text\">\n   <div class=\"ds_inset-text__text\"\
                > \n    <p>Any RSL or subsidiary unsure whether it needs to register\
                \ should seek legal advice.</p> \n   </div>\n  </div> \n  <h3 id=\"\
                if-you-only-let-and-manage-holiday-lets\">If you only let and manage\
                \ holiday lets</h3> \n  <p>Where you only let out and manage holiday\
                \ lets you will not be expected to register.</p> \n  <h3 id=\"if-you-re-a-contractor-plumber-electrician-etc-\"\
                >If you're a contractor (plumber, electrician etc.)</h3> \n  <p>You\
                \ will not normally have to register if you're a contractor and the\
                \ work you carry out on a property is just part of your job.</p> \n\
                \  <h3 id=\"if-you-re-not-based-in-scotland\">If you're not based\
                \ in Scotland</h3> \n  <p>If your business is based outside Scotland\
                \ but does letting agency work in Scotland, you'll need to join the\
                \ register and comply with the Code.</p> \n </body>\n</html>"
