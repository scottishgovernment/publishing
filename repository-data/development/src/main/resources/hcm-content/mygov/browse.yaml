          /publishing:epilogue:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <h2>If you do not pay rent, a mortgage or have special circumstances</h2>

              <p>The low income levels are different if you do not pay rent or a mortgage. For example, if you’re an adult living at home with your parents.</p>

              <p>For most single people who do not pay rent or a mortgage the monthly maximum personal earnings amount is £1608.75. This is the income before deductions of&nbsp;the individual person and not the household.</p>

              <h3>Special circumstances</h3>

              <p>Special circumstances can include if you:</p>

              <ul>
               <li>are disabled or a carer (or another household member is)</li>
               <li>have 2 or more children</li>
               <li>have limited capability for work related activity</li>
               <li>have childcare costs</li>
              </ul>

              <div class="ds_inset-text">
              <div class="ds_inset-text__text">
              <p>In these cases the council will need to do an individual assessment of your income.</p>
              </div>
              </div>
