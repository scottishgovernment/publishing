              >If you're removed from the register</h2> \n  <p>If you're being removed,\
              \ you'll get a letter explaining:</p> \n  <ul> \n   <li>the date the\
              \ removal takes effect</li> \n   <li>that you'll not be able to recover\
              \ money from homeowners for the work you do after the removal takes\
              \ effect</li> \n   <li>that homeowners may be able to get new property\
              \ factors or decide to manage the common land themselves</li> \n  </ul>\
