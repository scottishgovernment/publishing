            publishing:seoTitle: Moving out day
            publishing:showFeedback: true
            publishing:summary: There are certain things a landlord should do on the
              day a tenant moves out of a property.
            publishing:title: Moving out day
            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: "<html>\n <head></head>\n <body>\n  <p>When the day\
                \ comes for your tenant to move out of the property, there are a number\
                \ of steps you should take.</p> \n  <p>Tell your tenant about the\
                \ checkout process – for example, what time you expect them to leave\
                \ the property, or where they should go to hand over the keys.</p>\
                \ \n  <p>Bring your inventory to the property and check off everything\
                \ there to make sure nothing is missing or damaged.</p> \n  <p>Although\
                \ it's the tenant's responsibility to take final meter readings, you\
                \ should do it too and pass it on to the suppliers. If you are renting\
                \ the home out to new tenants, you should get proof from the energy\
                \ suppliers that the final bill has been paid.</p> \n  <p>You should\
                \ contact the council to tell them the date your tenant moved out\
                \ and inform them of any forwarding address in case they need to contact\
                \ them for any reason (such as council tax).</p> \n </body>\n</html>"
