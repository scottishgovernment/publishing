            hippostd:content: |-
              <p>&nbsp;</p>

              <div class="ds_warning-text"><strong class="ds_warning-text__icon"></strong> <strong class="visually-hidden">Warning</strong>

              <div class="ds_warning-text__text">
              <p>This version of the form is in place from 1 April 2021 until 31 March&nbsp;2022.</p>
              </div>
              </div>

              <p>A tenancy agreement is a contract between you and your tenant. It covers things like safety, payment of rent and house rules.</p>

              <p>&nbsp;</p>

              <p>As a landlord, you must give your tenant all the terms of their private residential tenancy in writing. If you don't you'll be breaking the law.</p>

              <p>Most private tenancies started on or after 1 December 2017 will be private residential tenancies. Information about private residential tenancies can be found in the <a href="https://www.gov.scot/publications/private-residential-tenancies-landlords-guide/">Scottish Government's guidance for landlords</a>.</p>

              <h2>Get a private residential tenancy agreement</h2>

              <p>You can use this form to create a Scottish Government Model Tenancy Agreement (MTA) for a private residential tenancy. The MTA includes:</p>

              <ul>
               <li>a tenancy agreement</li>
               <li>all the terms you need to give your tenant</li>
              </ul>

              <p>See a read-only example of the <a href="https://www.gov.scot/publications/scottish-government-model-private-residential-tenancy-agreement/">Scottish Government Model Tenancy Agreement</a>.</p>

              <p>To use the MTA you'll need to enter:</p>

              <ul>
               <li>your details</li>
               <li>the details of your tenant or tenants</li>
               <li>details about rental payments and your property</li>
              </ul>

              <p>The form also includes 2 sets of terms.</p>

              <p>One is known as 'must-include terms'. You'll need to give your tenant a copy of these terms if you're using the MTA. These cover the:</p>

              <ul>
               <li>rights of you and your tenant</li>
               <li>legal rules you both need to follow</li>
              </ul>

              <p>You cannot change or edit these terms if you use the MTA.</p>

              <p>The other set of terms, known as 'extra terms', are terms that you can choose to have in your tenancy agreement. They cover a number of rules and you should read through them to check they apply to your property.</p>

              <p>Both sets of terms are explained in more detail within the form.</p>

              <p>Once you've finished, you can download your tenancy agreement as a Word document or a PDF.</p>

              <h2>Details you'll need to complete your tenancy agreement</h2>

              <p>You'll need to know:</p>

              <ul>
               <li>details of all the tenants who'll be living in the property</li>
               <li>the property's address</li>
               <li>the start date of the tenancy</li>
               <li>rent details</li>
               <li>deposit details</li>
               <li>if a letting agent manages the property, the details of that letting agent</li>
              </ul>

              <h2>If you do not know all the details you need</h2>

              <p>You can fill in the details you do know online, print the form and fill in the rest later.</p>

              <h2>Your details</h2>

              <p>We do not store any of the details you enter into this form.</p>

              <p>Find out more about our <a href="privacy">use of data.</a></p>
