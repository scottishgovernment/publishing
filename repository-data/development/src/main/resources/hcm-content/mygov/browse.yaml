                \ have to decide whether anyone applying for registration is a 'fit\
                \ and proper person' to carry out letting agency work.</p> \n  <p>If\
                \ you're applying as a sole trader, Scottish Ministers will assess\
                \ you to decide whether you are a 'fit and proper person'.</p> \n\
