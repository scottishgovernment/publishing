              /publishing:content:
                jcr:primaryType: hippostd:html
                hippostd:content: <p><strong>Ungulates</strong>&nbsp;(pronounced&nbsp;<a
                  href="https://en.wikipedia.org/wiki/Help:IPA/English" title="Help:IPA/English">/ˈʌŋɡjəleɪts/</a>&nbsp;<a
                  href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key"
                  title="Help:Pronunciation respelling key"><em>UNG-gyə-layts</em></a>)
                  are members of a diverse&nbsp;<a href="https://en.wikipedia.org/wiki/Clade"
                  title="Clade">clade</a>&nbsp;of primarily large mammals with&nbsp;<a
                  href="https://en.wikipedia.org/wiki/Hoof" title="Hoof">hooves</a>.
                  These include&nbsp;<a href="https://en.wikipedia.org/wiki/Odd-toed_ungulate"
                  title="Odd-toed ungulate">odd-toed ungulates</a>&nbsp;such as&nbsp;<a
                  href="https://en.wikipedia.org/wiki/Horse" title="Horse">horses</a>,&nbsp;<a
                  href="https://en.wikipedia.org/wiki/Rhinoceros" title="Rhinoceros">rhinoceroses</a>&nbsp;and&nbsp;<a
                  href="https://en.wikipedia.org/wiki/Tapir" title="Tapir">tapirs</a>,
                  and&nbsp;<a href="https://en.wikipedia.org/wiki/Even-toed_ungulate"
                  title="Even-toed ungulate">even-toed ungulates</a>&nbsp;such as&nbsp;<a
                  href="https://en.wikipedia.org/wiki/Cattle" title="Cattle">cattle</a>,&nbsp;<a
                  href="https://en.wikipedia.org/wiki/Pig" title="Pig">pigs</a>,&nbsp;<a
                  href="https://en.wikipedia.org/wiki/Giraffe" title="Giraffe">giraffes</a>,&nbsp;<a
                  href="https://en.wikipedia.org/wiki/Camel" title="Camel">camels</a>,&nbsp;<a
                  href="https://en.wikipedia.org/wiki/Sheep" title="Sheep">sheep</a>,&nbsp;<a
                  href="https://en.wikipedia.org/wiki/Deer" title="Deer">deer</a>,
                  and&nbsp;<a href="https://en.wikipedia.org/wiki/Hippopotamus" title="Hippopotamus">hippopotamuses</a>.&nbsp;<a
                  href="https://en.wikipedia.org/wiki/Cetacean" title="Cetacean">Cetaceans</a>&nbsp;are
                  also even-toed ungulates although they do not have&nbsp;<a href="https://en.wikipedia.org/wiki/Hooves"
                  title="Hooves">hooves</a>. Most terrestrial ungulates use the tips
                  of their toes, usually hoofed body weight while moving.</p><p>The
                  term means, roughly, "being&nbsp;<a href="https://en.wikipedia.org/wiki/Hoof"
                  title="Hoof">hoofed</a>" or "hoofed animal". As a descriptive term,
                  "ungulate" normally excludes&nbsp;<a href="https://en.wikipedia.org/wiki/Cetacea"
                  title="Cetacea">cetaceans</a>&nbsp;(whales, dolphins, porpoises),
                  as they do not possess most of the typical&nbsp;<a href="https://en.wikipedia.org/wiki/Morphology_(biology)"
                  title="Morphology (biology)">morphological</a>&nbsp;characteristics
                  of ungulates, but recent discoveries indicate that they were descended
                  from early&nbsp;<a href="https://en.wikipedia.org/wiki/Artiodactyls"
                  title="Artiodactyls">artiodactyls</a>.<sup><a href="https://en.wikipedia.org/wiki/Ungulate#cite_note-Genomes-4">[4]</a></sup>&nbsp;Ungulates
                  are typically herbivorous and many employ specialized gut-bacteria
                  to allow them to digest cellulose. Some modern species, such as&nbsp;<a
                  href="https://en.wikipedia.org/wiki/Pig" title="Pig">pigs</a>, are
                  omnivorous, while some prehistoric species, such as&nbsp;<a href="https://en.wikipedia.org/wiki/Mesonychia"
                  title="Mesonychia">mesonychians</a>, were carnivorous</p>
