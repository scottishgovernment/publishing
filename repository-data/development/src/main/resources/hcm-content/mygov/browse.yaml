              <h3>Refusing to leave the property</h3>

              <p>If your tenant ignores the Notice to Leave or refuses to leave the property, you can apply to the <a href="https://www.housingandpropertychamber.scot/apply-tribunal">First-tier Tribunal for Scotland Housing and Property Chamber</a> to issue an eviction notice. If your tenant was given:</p>

              <ul>
               <li>6 months' notice - you can contact the Tribunal from the day after the 6 month period has passed</li>
               <li>3 months' notice - you can contact the Tribunal from the day after the 3 month period has passed</li>
               <li>28 days' notice - you can contact the tribunal from day 29</li>
              </ul>

