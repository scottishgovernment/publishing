                <p>The&nbsp;<strong>plains zebra</strong>&nbsp;(<em>Equus quagga</em>, formerly&nbsp;<em>Equus burchellii</em>), also known as the&nbsp;<strong>common zebra</strong>, is the most common and geographically widespread species of&nbsp;<a href="https://en.wikipedia.org/wiki/Zebra" title="Zebra">zebra</a>. Its range is fragmented, but spans much of southern and eastern Africa south of the Sahara. Six&nbsp;<a href="https://en.wikipedia.org/wiki/Subspecies" title="Subspecies">subspecies</a>&nbsp;have been recognised including the extinct&nbsp;<a href="https://en.wikipedia.org/wiki/Quagga" title="Quagga">quagga</a>&nbsp;which was thought to be a separate species. However, more recent research supports variations in zebra populations being&nbsp;<a href="https://en.wikipedia.org/wiki/Cline_(biology)" title="Cline (biology)">clines</a>&nbsp;rather than subspecies.</p>

                <p>The plains zebra is intermediate in size between the larger&nbsp;<a href="https://en.wikipedia.org/wiki/Gr%C3%A9vy%27s_zebra" title="Grévy's zebra">Grévy's zebra</a>&nbsp;and the smaller&nbsp;<a href="https://en.wikipedia.org/wiki/Mountain_zebra" title="Mountain zebra">mountain zebra</a>; and tends to have broader stripes than both. Great variation in coat patterns exists between clines and individuals. The plain zebra's habitat is generally, but not exclusively, treeless grasslands and savanna woodlands, both tropical and temperate. They generally avoid desert, dense rainforest, and permanent wetlands. Zebras are preyed upon by&nbsp;<a href="https://en.wikipedia.org/wiki/Lion" title="Lion">lions</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Spotted_hyena" title="Spotted hyena">spotted hyenas</a>&nbsp;and to a lesser extent&nbsp;<a href="https://en.wikipedia.org/wiki/Nile_crocodile" title="Nile crocodile">crocodiles</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Cheetah" title="Cheetah">cheetahs</a>, and&nbsp;<a href="https://en.wikipedia.org/wiki/African_wild_dog" title="African wild dog">African wild dogs</a>. The plains zebra is a highly social species, forming harems with a single&nbsp;<a href="https://en.wikipedia.org/wiki/Stallion" title="Stallion">stallion</a>, several&nbsp;<a href="https://en.wikipedia.org/wiki/Mare" title="Mare">mares</a>, and their recent offspring; bachelor groups also form. Groups may come together to form herds. The animals keep watch for predators; they bark or snort when they see a predator, and the harem stallion attacks predators to defend his harem.</p>

                <p>The plains zebra remains common in&nbsp;<a href="https://en.wikipedia.org/wiki/Game_reserve" title="Game reserve">game reserves</a>, but is threatened by human activities such as hunting for its meat and hide, as well as competition with&nbsp;<a href="https://en.wikipedia.org/wiki/Livestock" title="Livestock">livestock</a>&nbsp;and encroachment by farming on much of its&nbsp;<a href="https://en.wikipedia.org/wiki/Habitat" title="Habitat">habitat</a>. The species population is stable and not endangered, though populations in most countries have declined sharply. As of 2016, the plains zebra is classified as&nbsp;<a href="https://en.wikipedia.org/wiki/Near_threatened" title="Near threatened">near threatened</a>&nbsp;by&nbsp;<a href="https://en.wikipedia.org/wiki/IUCN" title="IUCN">IUCN</a>.</p>
