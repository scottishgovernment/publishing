        /publishing:answer:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>A couple is anyone married, in a civil partnership or...</p>

            <p>You can apply for the grant if your household income is below the amounts shown.</p>

            <p>The household income level depends on whether or not you have children. This amount is after deductions such as tax and national insurance.</p>

            <table class="ds_table">
             <thead>
              <tr>
               <th scope="col">Number of children</th>
               <th scope="col"><strong>Monthly household income after deductions (£)</strong></th>
              </tr>
             </thead>
             <tbody>
              <tr>
               <td>0</td>
               <td>2,024.65</td>
              </tr>
              <tr>
               <td>1</td>
               <td>3,198.78</td>
              </tr>
              <tr>
               <td>2</td>
               <td>3,837.35</td>
              </tr>
              <tr>
               <td>3+</td>
               <td>4,634.21</td>
              </tr>
             </tbody>
            </table>

            <h3>If you do not pay rent, a mortgage or have special circumstances</h3>

            <p>The low income levels are different if you do not pay rent or a mortgage. For example, if you’re in a couple living in the home of one of your&nbsp;parents.&nbsp;In these cases the council will need to do an individual assessment of your income.</p>

            <h4>Special circumstances</h4>

            <p>Special circumstances can include if you:</p>

            <ul>
             <li>are disabled or a carer (or another household member is)</li>
             <li>have more than 2 children&nbsp;<em>(I want to remove this from here as the table gives a figure for more than 2 children)</em></li>
             <li>have limited capacity for work related activity</li>
             <li>have childcare costs</li>
            </ul>

            <p>In these cases the council will need to do an individual assessment of your income.</p>

            <h2>How to apply</h2>

            <p>You can apply through the Highland Council.</p>

            <p>Phone Highland Council on xxxx to apply.</p>

            <p>The council will review your case and confirm if you will get the grant.</p>

            <p><em>Highland Council have not published an application form.&nbsp;<a href="https://www.highland.gov.uk/info/20016/coronavirus/940/self-isolation_support_grant">They talk about the Real Living Wage on their website</a>.&nbsp;</em></p>
