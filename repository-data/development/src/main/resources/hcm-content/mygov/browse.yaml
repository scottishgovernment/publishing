            hippostd:content: "<html>\n <head></head>\n <body>\n  <p>If you're renting\
              \ out your property, you may want to take a deposit from your new tenant\
              \ before they move in.</p> \n  <p>A deposit is a sum of money which\
              \ acts as a guarantee against:</p> \n  <ul> \n   <li>damage to the property</li>\
              \ \n   <li>cleaning bills if the property is left in poor condition</li>\
              \ \n   <li>bills that are left unpaid, like fuel or telephone bills</li>\
              \ \n   <li>unpaid rent</li> \n  </ul> \n  <p>If any of the above happens,\
              \ the deposit can be used to cover costs so you do not have to pay them.</p>\
              \ \n  <p>If there are no issues when the tenant moves out, their deposit\
              \ should be paid back to them in full.</p> \n  <div class=\"ds_inset-text\"\
              >\n   <div class=\"ds_inset-text__text\"> \n    <p>The amount that can\
              \ be charged as a deposit cannot be more than two months' rent. For\
              \ example, if the rent is £500 a month, you cannot ask for more than\
              \ a £1000 deposit.</p> \n   </div>\n  </div> \n  <h2 id=\"tenancy-deposit-schemes\"\
              >Tenancy deposit schemes</h2> \n  <p>Once your new tenant has paid the\
              \ deposit for the property, you have to lodge it with a tenancy deposit\
              \ scheme within 30 working days of the tenancy starting.</p> \n  <p>There\
              \ are three tenancy deposit scheme providers to choose from in Scotland:</p>\
              \ \n  <ul> \n   <li><a href=\"http://www.lettingprotectionscotland.com/\"\
              >Letting Protection Service Scotland</a></li> \n   <li><a href=\"http://www.safedepositsscotland.com\"\
              >Safe Deposits Scotland</a></li> \n   <li><a href=\"http://www.mydepositsscotland.co.uk\"\
              >my|deposits Scotland</a></li> \n  </ul> \n  <p>Once you register the\
              \ deposit with one of these providers, you have to give written information\
              \ to your tenant:</p> \n  <ul> \n   <li>the amount of the deposit and\
              \ the date you received it</li> \n   <li>the date the deposit was paid\
              \ into the tenancy deposit scheme</li> \n   <li>the address of the property</li>\
              \ \n   <li>a statement confirming you're registered (or have applied\
              \ to be registered) as a landlord for the property with the local council\
              \ that covers the area where your let property is located</li> \n  \
              \ <li>the name and contact details of the tenancy deposit scheme provider\
              \ you used</li> \n   <li>the circumstances in which all or part of your\
              \ deposit may be kept at the end of the tenancy</li> \n  </ul> \n  <p>If\
              \ your tenant has an arrangement with you to pay their deposit in instalments,\
              \ you must give them this information in writing for each instalment.</p>\
              \ \n  <div class=\"ds_warning-text\"> \n   <strong class=\"ds_warning-text__icon\"\
              \ aria-hidden=\"true\"></strong> \n   <strong class=\"visually-hidden\"\
              >Warning</strong> \n   <div class=\"ds_warning-text__text\">\n    If\
              \ you do not use a tenancy deposit scheme your tenant can apply to the\
              \ First-Tier Tribunal for Scotland (Housing and Property Chamber), either\
              \ during the tenancy or up to three months after it ends. The Tribunal\
              \ can order you to pay up to 3 times the deposit to your tenant.\n \
              \  </div> \n  </div> \n  <h3 id=\"exceptions\">Exceptions</h3> \n  <p>There\
              \ are some circumstances where you do not have to use a tenancy deposit\
              \ scheme. You do not need to register a deposit if:</p> \n  <ul> \n\
              \   <li>you return the full deposit to the tenant within 30 working\
              \ days of the beginning of the tenancy</li> \n   <li>the landlord and\
              \ tenant are family members</li> \n   <li>the tenancy is a 'liferent'\
              \ which means the tenant has 'a formal right to use the property during\
              \ their lifetime'</li> \n   <li>the property is a holiday home</li>\
              \ \n   <li>the property is used by a religious organisation</li> \n\
              \   <li>the property is supported accommodation</li> \n   <li>it's an\
              \ agricultural or crofting tenancy</li> \n   <li>you're also a resident\
              \ in the property</li> \n   <li>the property is subject to control orders</li>\
              \ \n   <li>transitory ownership – where ownership of a house is short-term,\
              \ e.g. a house which has been repossessed by a mortgage lender or a\
              \ house held for up to 6 months by executors dealing with a deceased\
              \ person's estate</li> \n  </ul> \n  <h2 id=\"returning-the-deposit\"\
              >Returning the deposit</h2> \n  <p>When a tenancy ends you have to get\
              \ in touch with the tenancy deposit scheme provider and ask for the\
              \ deposit to be returned.</p> \n  <p>You should tell the provider how\
              \ much of the deposit should go back to the tenant and, if there are\
              \ any repairs or cleaning work to be done, how much of it should go\
              \ to you to cover these costs.</p> \n  <p>The provider will then ask\
              \ the tenant if they agree with the amount to be returned to them. They\
              \ have to write back within 30 working days to confirm whether they\
              \ agree or disagree.</p> \n  <p>If they don't reply, their share of\
              \ the deposit will stay in the scheme and you'll get your share.</p>\
              \ \n  <p>If you are not due any money from the deposit, let the tenancy\
              \ deposit scheme know as soon as possible, so the tenant can be repaid\
              \ quickly.</p> \n  <h2 id=\"deposit-disputes\">Deposit disputes</h2>\
              \ \n  <p>At the end of a tenancy, a landlord and tenant should always\
              \ try to agree on any deductions from a tenant's deposit. If agreements\
              \ can't be reached, the schemes offer a free dispute resolution service\
              \ where an independent adjudicator looks at evidence from both tenant\
              \ and landlord within specified timescales. </p> \n  <h3 id=\"making-a-decision\"\
              >Making a decision</h3> \n  <p>They make a decision on how the deposit\
              \ should be returned. It's usually the landlord (or agent) who submits\
              \ a repayment proposal, but the tenant can make an application too.</p>\
              \ \n  <div class=\"ds_inset-text\">\n   <div class=\"ds_inset-text__text\"\
              > \n    <p>A tenant doesn't have to use dispute resolution but if they\
              \ request a referral – you must enter into the dispute resolution process.</p>\
              \ \n   </div>\n  </div> \n  <p>You must prove that you have a claim\
              \ to retain some or all of the deposit. If you can't – the adjudicator\
              \ must return the deposit to the tenant.</p> \n </body>\n</html>"
