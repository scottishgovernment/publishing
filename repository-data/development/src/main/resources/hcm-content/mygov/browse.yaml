        hippostdpubwf:creationDate: 2021-10-04T13:11:59.823+01:00
        hippostdpubwf:lastModificationDate: 2021-10-12T17:08:37.117+01:00
        hippostdpubwf:lastModifiedBy: marc.lunness@gov.scot
        hippotranslation:id: 45f34ca2-449b-4e6f-83f2-d7bef049813d
        hippotranslation:locale: document-type-locale
        publishing:title: Returning from abroad
        /publishing:answer:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>You’re not able to get the Self Isolation Support Grant if the only reason you’re self-isolating is that you’ve just returned to Scotland from a trip abroad.<strong></strong></p>

            <p>You’re only able to get the grant after returning from abroad if either:</p>

            <ul>
             <li>you&nbsp;get a positive Covid PCR test result</li>
             <li>you’re not fully vaccinated and Test and Protect tell you to self-isolate</li>
            </ul>

            <p>If you test negative you do not qualify for the grant while you wait&nbsp;for your result.</p>
