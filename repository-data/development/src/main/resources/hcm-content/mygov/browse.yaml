            hippostd:content: |-
              <h2>How to apply through Aberdeen City Council</h2>

              <p><a href="https://www.aberdeencity.gov.uk/services/coronavirus-covid-19/self-isolation-support-grants" class="ds_button" target="">Apply online&nbsp;</a></p>

              <h3>More staging information about the application process</h3>

              <p><a href="https://www.aberdeencity.gov.uk/services/coronavirus-covid-19/self-isolation-support-grants">Visit Aberdeen City Council website</a></p>

              <p>The council cannot process your application unless you agree for Test and Protect to share your details with them.&nbsp;</p>

              <p>Once you agree, it will take up to 48 hours for them to get your details.</p>

              <p>The council cannot give any update on your application until after then.</p>
