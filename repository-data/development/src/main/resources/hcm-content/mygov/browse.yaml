        hippotranslation:locale: document-type-locale
        publishing:title: You may not qualify if fully vaccinated
        /publishing:answer:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>You'll only qualify for the grant if you get a positive PCR test.</p>

            <p>If you’ve been told to self-isolate you should book&nbsp;a test as soon as possible.</p>

            <div class="ds_warning-text"><strong class="ds_warning-text__icon"></strong> <strong class="visually-hidden">Warning</strong>

            <div class="ds_warning-text__text">
            <p>If you’re fully&nbsp;vaccinated and test negative you no longer need to self-isolate. You do not qualify for the grant while you wait your result.</p>
            </div>
            </div>

            <p>&nbsp;</p>
