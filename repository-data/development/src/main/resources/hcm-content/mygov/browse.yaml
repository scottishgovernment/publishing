          publishing:title: After you register
          /publishing:content:
            jcr:primaryType: hippostd:html
            hippostd:content: "<html>\n <head></head> \n <body> \n  <p>When you're\
              \ on the property factor register you must:</p> \n  <ul> \n   <li>include\
              \ your property factor registration number on any document sent to a\
              \ homeowner</li> \n   <li>follow the <a href=\"https://www.gov.scot/publications/property-factors-scotland-act-2011-code-conduct-property-factors/\"\
              >code of conduct</a></li> \n   <li>tell the Scottish Government if your\
              \ details change</li> \n   <li>update the register every year with details\
              \ of the properties and land you managed in the last financial year</li>\
              \ \n   <li>apply for registration every 3 years if you're continuing\
              \ to work as a property factor</li> \n  </ul> \n  <h2 id=\"dealing-with-complaints\"\
              >Dealing with complaints</h2> \n  <p>If a homeowner thinks you've not\
              \ followed the code of conduct or your duties as a property factor,\
              \ they must write to you to tell you. When they write to you, they need\
              \ to give reasons why and give you a chance to respond.</p> \n  <p>If\
              \ they're not happy with your response, then the homeowner may apply\
              \ to a tribunal. If the case is accepted you'll have a chance to defend\
              \ any action.</p> \n  <p>You can <a href=\"https://www.housingandpropertychamber.scot/apply-tribunal/property-factors/property-factors-faq\"\
              >find more information about the tribunal process on the Housing and\
              \ Property Chamber website.</a></p> \n  <h2 id=\"removal-from-the-register\"\
              >Removal from the register</h2> \n  <p>You can be removed from the register\
              \ if you have:</p> \n  <ul> \n   <li>not followed the code of conduct</li>\
              \ \n   <li>not followed a property factor enforcement order</li> \n\
              \   <li>been convicted of a crime relating to violence, drugs or dishonesty</li>\
              \ \n   <li>not taken steps to include your property factor registration\
              \ number on documents sent to homeowners</li> \n   <li>practiced unlawful\
              \ discrimination </li> \n   <li>broken a law related to tenements, property\
              \ or debt</li> \n  </ul> \n  <div class=\"ds_inset-text\">\n   <div\
              \ class=\"ds_inset-text__text\"> \n    <p>If you're being considered\
