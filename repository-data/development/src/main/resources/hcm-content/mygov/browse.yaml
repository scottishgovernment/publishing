                \ data-button=\"link-la\" aria-hidden=\"true\">Visit Stirling Council</a>\
                \ \n   <a style=\"margin: 0;\" id=\"dd-west-dunbartonshire-council\"\
                \ class=\"fully-hidden  ds_button  ds_button--max\" href=\"https://www.west-dunbarton.gov.uk/business/environmental-health/private-landlord-registration/\"\
