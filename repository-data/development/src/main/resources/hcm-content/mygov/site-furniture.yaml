            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: "<p>Mygov.scot makes public services in Scotland easy\
                \ to find and understand.</p><p>We give people and businesses information\
                \ about:</p><ul> \n <li>how to access public services in Scotland</li>\
                \ \n <li>your rights about what you can and cannot do in Scotland</li>\
                \ \n</ul><h2>Feedback</h2><p>We use feedback to improve the information\
                \ and access to services on mygov.scot.</p><p><a href=\"feedback\"\
                >Share your feedback</a> to help us make it better.</p><h2>Freedom\
                \ of Information</h2><p>You have a legal right to access information\
                \ held by public authorities. Visit gov.scot If you want to <a href=\"\
                https://www.gov.scot/about/contact-information/how-to-request-information/\"\
                >find out more about Freedom of Information requests</a>.</p><h2>Archive</h2><p>We\
                \ aim to keep mygov.scot content up to date and accurate. This means\
                \ that we remove content when we no longer think it meets the needs\
                \ of users. If you're looking to view past versions of this site you\
                \ can access archives which are maintained by:</p><ul> \n <li><a href=\"\
                https://www.webarchive.org.uk/wayback/en/archive/*/https:/www.mygov.scot/\"\
                >National Library of Scotland</a></li> \n <li><a href=\"https://wayback.archive-it.org/10682/*/https:/www.mygov.scot/\"\
                >National Records of Scotland</a></li> \n</ul><h2>Re-using Crown copyright\
                \ material</h2><p>Crown copyright covers anything created by:</p><ul>\
                \ \n <li>civil servants</li> \n <li>ministers</li> \n <li>government\
                \ departments</li> \n <li>government agencies</li> \n</ul><p>You can\
                \ use anything under Crown Copyright, apart from logos, free of charge\
                \ under the <a href=\"https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/\"\
                >terms of the Open Government Licence</a>.</p><p>Any questions about\
                \ using this information should be sent to <a href=\"mailto:psi@nationalarchives.gsi.gov.uk\"\
                >psi@nationalarchives.gsi.gov.uk</a></p><h3>Re-using third party material</h3><p>Some\
                \ images on the website may be under copyright by a third party, so\
                \ they're not covered by Crown Copyright.</p><p>If you want to use\
                \ this material you must get permission from the copyright holder.\
                \ You can check if items are copyrighted by contacting: <a href=\"\
                mailto:contentupdates@gov.scot\">contentupdates@gov.scot</a></p><h3>More\
                \ information</h3><p>For more information on Crown copyright policy\
                \ and licensing arrangements, see the <a href=\"https://www.nationalarchives.gov.uk/information-management/re-using-public-sector-information/uk-government-licensing-framework/crown-copyright/\"\
                >National Archives guidance</a>.</p>"
