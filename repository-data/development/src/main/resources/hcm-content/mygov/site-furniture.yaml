        /publishing:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>We want mygov.scot\
            \ to be accessible and usable for as many people as possible. </p> \n\
            \  <p>We try to make our site more accessible by using:</p> \n  <ul> \n\
            \   <li>easier-to-read colours</li> \n   <li>larger fonts</li> \n   <li>plain\
            \ English</li> \n   <li>keyboard only navigation</li> \n  </ul> \n  <h2\
            \ id=\"feedback\">Feedback</h2> \n  <p>If you cannot access any part of\
            \ this site or want to report an accessibility problem, please <a href=\"\
            feedback\">tell us</a>.</p> \n  <h3 id=\"enforcement-procedure\">Enforcement\
            \ procedure</h3> \n  <p>The Equality and Human Rights Commission enforces\
            \ the <a href=\"http://www.legislation.gov.uk/uksi/2018/952/regulation/4/made\"\
            >accessibility regulations</a> (the Public Sector Bodies (Websites and\
            \ Mobile Applications) (No. 2) Accessibility Regulations 2018).</p> \n\
            \  <p>If you're not happy with how we respond to your feedback, <a href=\"\
            https://www.equalityadvisoryservice.com/\">contact the Equality Advisory\
            \ and Support Service</a>. They are an independent advice service. They\
            \ will advise you on what to do next.</p> \n  <h2 id=\"compliance-statement\"\
            >Compliance statement</h2> \n  <p>Scottish Government commits to making\
            \ its websites accessible in line with the accessibility regulations.\
            \ This accessibility statement applies to mygov.scot. It was prepared\
            \ on 19 September 2019.</p> \n  <p>This website is partially compliant\
            \ with the <a href=\"https://www.w3.org/TR/WCAG21/\">Web Content Accessibility\
            \ Guidelines version 2.1</a> (WCAG) A and AA success criteria.</p> \n\
            \  <p>An external accessibility expert audited the website in March 2019.\
            \ Most issues found were fixed. The following issues were not.</p> \n\
            \  <h3 id=\"non-accessible-content\">Non-accessible content</h3> \n  <h4\
            \ id=\"not-compliant-with-the-accessibility-regulations\">Not compliant\
            \ with the accessibility regulations</h4> \n  <ol> \n   <li><p>Date pickers\
            \ are not available to or usable by screen readers. The elements are not\
            \ keyboard operable. You can still enter dates using the text field.</p>\
            \ </li> \n   <li><p>Some links are identified by colour alone. For example\
            \ results on the search page. This is under review.</p> </li> \n  </ol>\
            \ \n  <h4 id=\"not-fully-covered-by-the-accessibility-regulations\">Not\
            \ fully covered by the accessibility regulations</h4> \n  <p>The accessibility\
            \ regulations do not need us to fix PDFs or other documents published\
            \ before 23 September 2018 if they're not essential to providing our services.\
            \ </p> \n  <p>By September 2020, we plan to either fix these or replace\
            \ them with accessible HTML pages.</p> \n </body>\n</html>"
