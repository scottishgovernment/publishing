            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: <p>Martin Gallagher is a former superintendent with
                Police Scotland. His career included periods in both uniform roles
                and many years as a detective, where he focussed on intelligence activities
                and the investigation of serious crime.</p><p>He worked on national
                crisis events, the G8, the London Olympics, COP26 and the merging
                of the legacy Scottish police forces. He was Area Commander of Paisley
                and led successful technological change projects. During his police
                service, Martin received 3 commendations for personal bravery.</p><p>Martin
                holds a PhD in Criminology, master’s degrees in Terrorism Studies
                and Criminal Justice Studies, and a degree in Philosophy. He is a
                regular conference speaker, and has over 50 publications, writing
                on a variety of topics including terrorism, organised crime, leadership
                and technology.</p>
