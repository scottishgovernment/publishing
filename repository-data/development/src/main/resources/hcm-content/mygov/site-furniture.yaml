              hippostd:content: "<p>This accessibility statement applies to mygov.scot.</p><p>This\
                \ website is run by the Scottish Government. It is designed to be\
                \ used by as many people as possible. You should be able to:</p><ul>\
                \ \n <li>use your web browser to change colours, contrast levels and\
                \ fonts</li> \n <li>zoom in up to 300% without loss of information</li>\
                \ \n <li>navigate the website using just a keyboard</li> \n <li>navigate\
                \ the website using speech recognition software</li> \n <li>listen\
                \ to the website using a screen reader (including the most recent\
                \ versions of JAWS, NVDA and VoiceOver)</li> \n <li>access the website\
                \ using a mobile or tablet</li> \n</ul><p><a href=\"https://abilitynet.org.uk/\"\
                >AbilityNet</a> has advice on making your device easier to use if\
                \ you have a disability.</p><h2>Feedback and contact information</h2><p>We\
                \ want to find ways to improve the accessibility of this website.</p><p>If\
                \ you find any problems or think we’re not meeting accessibility requirements,\
                \ email <a href=\"mailto:digital-publishing@gov.scot\">digital-publishing@gov.scot</a>\
                \ with details.</p><h2>Enforcement procedure</h2><p>The <a href=\"\
                https://www.equalityhumanrights.com/\">Equality and Human Rights Commission\
                \ (EHRC)</a> is responsible for enforcing the Public Sector Bodies\
                \ (Websites and Mobile Applications) (No. 2) Accessibility Regulations\
                \ 2018 (the ‘accessibility regulations’).</p><p>If you’re not happy\
                \ with how we respond to your complaint, contact the <a href=\"https://www.equalityadvisoryservice.com/\"\
                >Equality Advisory and Support Service (EASS)</a>.</p><h2>Technical\
                \ information about this website’s accessibility</h2><p>The Scottish\
                \ Government is committed to making this website accessible, in accordance\
                \ with the Public Sector Bodies (Websites and Mobile Applications)\
                \ (No. 2) Accessibility Regulations 2018.</p><h3>Compliance status</h3><p>This\
                \ website is partially compliant with the <a href=\"https://www.w3.org/TR/WCAG22/\"\
                >Web Content Accessibility Guidelines (WCAG) version 2.2</a> A and\
                \ AA success criteria. The non-compliances are listed below.</p><h2>Non-accessible\
                \ content</h2><p>The content listed below is non-accessible for the\
                \ following reasons.</p><h3>Non-compliance with the accessibility\
                \ regulations</h3><h4>PDFs and other documents</h4><p>Some document\
                \ formats such as PDF, MS Word and Excel may not be fully accessible.\
                \ We plan to either fix these or replace them with accessible HTML\
                \ pages.</p><p>This fails WCAG success criteria:</p><ul> \n <li>non-text\
                \ content 1.1.1</li> \n <li>info and relationships 1.3.1</li> \n <li>meaningful\
                \ sequence 1.3.2</li> \n <li>multiple ways 2.4.5</li> \n</ul><h2>What\
                \ we’re doing to improve accessibility</h2><p>As part of our work\
                \ to improve the accessibility of this website, we are reviewing our\
                \ policy on PDFs and other methods of delivering information with\
                \ a view to making them as accessible as possible.</p><p>We will implement\
                \ any changes required to ensure that this website is fully compliant\
                \ with the WCAG version 2.2 AA standard.</p><p>This site uses the\
                \ <a href=\"https://designsystem.gov.scot/\">Scottish Government Design\
                \ System</a> which has accessible styles, components and patterns.</p><h2>Preparation\
                \ of this accessibility statement</h2><p>This statement was prepared\
                \ on 19 April 2024. It was last reviewed on 25 April 2024.</p><p>The\
                \ website was tested on 15 April 2024 by the Digital Accessibility\
                \ Team in the Scottish Government.</p><p>&nbsp;The Accessibility team\
                \ ran an automated test across the site, to detect compliance with\
                \ WCAG 2.2 (AA). The automated tests were completed using the latest\
                \ version of Axe.</p>"
