          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>A cookie lets a\
            \ website recognise your device and store some information about your\
            \ preferences or interactions.</p> \n  <h2 id=\"why-we-use-cookies\">Why\
            \ we use cookies</h2> \n  <p>We use mygov.scot cookie tracking data to\
            \ make informed decisions on whether the site is meeting your needs, which\
            \ leads to us making improvements. For example, we monitor how much traffic\
            \ each part of the site gets and work to improve areas which are not being\
            \ found when they should be.</p> \n  <div class=\"info-note note\">\n\
            \    The cookies that we set on mygov.scot cannot be used to identify\
            \ you personally. \n   <a href=\"https://ico.org.uk/your-data-matters/online/cookies/\"\
            >Find out more about how to manage cookies for all websites</a> \n  </div>\
            \ \n  <h2 id=\"turn-cookies-on-or-off\">Turn cookies on or off</h2> \n\
            \  <p>We use 3 main types of cookie on our website. You can choose which\
            \ cookies you're happy for us to use.</p> \n  <p><a href=\"cookie-details\"\
            >Find out more about the cookies we use</a></p> \n  <noscript> \n   <div\
            \ class=\"info-note info-note--large-margins caution\">\n     We've detected\
            \ from your browser that JavaScript is disabled. Please enable JavaScript\
            \ in order to change your cookie preferences. \n   </div> \n  </noscript>\
            \ \n  <div class=\"form-box  hidden\" id=\"cookie-form-box\"> \n   <form\
            \ id=\"cookie-preferences\"> \n    <fieldset> \n     <legend class=\"\
            hidden\">Turn cookies on or off</legend> \n     <div class=\"form-group\
            \  no-top-margin\"> \n      <h3 class=\"beta  no-top-margin\">Cookies\
            \ needed for the website to work</h3> \n      <p>These cookies do things\
            \ like keep the website secure. They always need to be on.</p> \n    \
            \ </div> \n     <div class=\"form-group\"> \n      <h3 class=\"beta\"\
            >Cookies that remember your settings</h3> \n      <p>These cookies do\
            \ things like remember pop-ups you’ve seen, so you're not shown them again.</p>\
            \ \n      <div class=\"input-wrapper\"> \n       <input id=\"preferences-yes\"\
            \ value=\"true\" name=\"cookie-preferences\" class=\"fancy-radio\" type=\"\
            radio\"> \n       <label for=\"preferences-yes\" class=\"inline fancy-radio\"\
            >On</label> \n       <input id=\"preferences-no\" value=\"false\" name=\"\
            cookie-preferences\" class=\"fancy-radio\" type=\"radio\"> \n       <label\
            \ for=\"preferences-no\" class=\"inline fancy-radio\">Off</label> \n \
            \     </div> \n     </div> \n     <div class=\"form-group\"> \n      <h3\
            \ class=\"beta\">Cookies that measure website use</h3> \n      <p>These\
            \ cookies store information about how you use our website, such as what\
            \ you click on.</p> \n      <div class=\"input-wrapper\"> \n       <input\
            \ id=\"statistics-yes\" value=\"true\" name=\"cookie-statistics\" class=\"\
            fancy-radio\" type=\"radio\"> \n       <label for=\"statistics-yes\" class=\"\
            inline fancy-radio\">On</label> \n       <input id=\"statistics-no\" value=\"\
            false\" name=\"cookie-statistics\" class=\"fancy-radio\" type=\"radio\"\
            > \n       <label for=\"statistics-no\" class=\"inline fancy-radio\">Off</label>\
            \ \n      </div> \n     </div> \n     <div id=\"cookie-success-message\"\
            \ class=\"form-message  form-message--success  hidden  hidden--hard\"\
            > \n      <b>Your cookie preferences have been saved.</b> \n     </div>\
            \ \n     <p><button class=\"button  button--primary  no-bottom-margin\"\
            \ type=\"submit\">Save cookie preferences</button> </p>\n    </fieldset>\
            \ \n   </form>\n   <p></p> \n   <p></p>\n  </div>\n  <p></p> \n  <!--\
            \ Browsers with ES module support load these files --> \n  <script type=\"\
            module\" src=\"/assets/scripts/cookie-form.js\"></script> \n  <!-- Older\
            \ browsers load these files --> \n  <!-- (and module-supporting browsers\
            \ know *not* to load these files) --> \n  <script nomodule src=\"/assets/scripts/cookie-form.es5.js\"\
            ></script> \n </body>\n</html>"
