            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: <p>Keith joined Disclosure Scotland in December 2019
                as a non-executive board member and a member of the Audit and Risk
                Committee. Keith has been a non-executive board member for over 15
                years working with the Gangmasters and Labour Abuse Authority, part
                of UK Home Office, and previously with Glasgow Clyde College. Keith
                is also an Honorary Fellow of Lancaster University.&nbsp;</p><p>Keith
                founded Reed Screening, one of the UK's largest employee screening
                businesses. He received a Commendation Award from the UK Home Office
                for services to recruitment. Keith is also the chair and company director
                of SAFERjobs, a charity tackling labour market issues, and chair of
                the Better Hiring Institute, an organisation changing the way the
                UK hires employees. He has an masters in business administration from
                Aston Business School.</p>
