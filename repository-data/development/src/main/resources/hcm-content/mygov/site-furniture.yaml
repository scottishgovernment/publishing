        /publishing:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Mygov.scot gives\
            \ people and businesses information about and access to public services\
            \ in Scotland.</p> \n  <p>We work closely with public sector organisations\
            \ to make public services easy to find and understand.</p> \n  <h2 id=\"\
            feedback\">Feedback</h2> \n  <p>We use feedback to improve the information\
            \ and access to services on mygov.scot.</p> \n  <p><a href=\"feedback\"\
            >Share your feedback</a> to help us make it better.</p> \n  <h2 id=\"\
            freedom-of-information\">Freedom of Information</h2> \n  <p>You have a\
            \ legal right to access information held by public authorities. Visit\
            \ gov.scot If you want to <a href=\"https://www.gov.scot/about/contact-information/how-to-request-information/\"\
            >find out more about Freedom of Information requests</a>.</p> \n  <h2\
            \ id=\"archive\">Archive</h2> \n  <p>We aim to keep mygov.scot content\
            \ up to date and accurate. This means that we remove content when we no\
            \ longer think it meets the needs of users. If you're looking to view\
            \ past versions of this site you can access archives which are maintained\
            \ by:</p> \n  <ul> \n   <li><a href=\"https://www.webarchive.org.uk/wayback/en/archive/*/https:/www.mygov.scot/\"\
            >National Library of Scotland</a></li> \n   <li><a href=\"https://wayback.archive-it.org/10682/*/https:/www.mygov.scot/\"\
            >National Records of Scotland</a></li> \n  </ul> \n  <h2 id=\"re-using-crown-copyright-material\"\
            >Re-using Crown copyright material</h2> \n  <p>Crown copyright covers\
            \ anything created by:</p> \n  <ul> \n   <li>civil servants</li> \n  \
            \ <li>ministers</li> \n   <li>government departments</li> \n   <li>government\
            \ agencies</li> \n  </ul> \n  <p>You can use anything under Crown Copyright,\
