            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: "<p>A cookie lets a website recognise your device\
                \ and store some information about your preferences or interactions.</p><h2>Why\
                \ we use cookies</h2><p>We use mygov.scot cookie tracking data to\
                \ make informed decisions on whether the site is meeting your needs,\
                \ which leads to us making improvements. For example, we monitor how\
                \ much traffic each part of the site gets and work to improve areas\
                \ which are not being found when they should be.</p><div class=\"\
                ds_inset-text\"> \n <div class=\"ds_inset-text__text\"> \n  <p>The\
                \ cookies that we set on mygov.scot cannot be used to identify you\
                \ personally. <a href=\"https://ico.org.uk/for-the-public/online/cookies/\"\
                >Find out more about how to manage cookies for all websites</a></p>\
                \ \n </div> \n</div><h2>Turn cookies on or off</h2><p>We use 3 main\
                \ types of cookie on our website. You can choose which cookies you're\
                \ happy for us to use. Any data collected is anonymous.</p>"
        /publishing:additionalContentBlocks:
          jcr:primaryType: publishing:cb_richtext
          publishing:noindex: false
          /publishing:contentBlocks:
            jcr:primaryType: publishing:cb_richtext
            publishing:noindex: false
            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: "<h2>Google Analytics</h2><p>We use Google Analytics\
                \ to collect information about how you use mygov.scot.</p><p>We store\
                \ information about:</p><ul> \n <li>the pages you visit and how long\
                \ you spend on each page</li> \n <li>how you got to mygov.scot</li>\
                \ \n <li>what you click on while you're visiting mygov.scot</li> \n\
                </ul><p>We do not:</p><ul> \n <li>collect information that can be\
                \ used to identify you; for example, we never receive your name or\
                \ address</li> \n <li>make any attempt to find out the identities\
                \ of people visiting mygov.scot</li> \n <li>allow the tools that we\
                \ use to find out the identities of people visiting mygov.scot</li>\
                \ \n <li>sell, trade or give your details to third parties, unless\
                \ we are required to do it by law</li> \n</ul><p>All information we\
                \ get through cookies and analytics will be treated in confidence.</p><p>We\
                \ anonymise the last 3 digits of all mygov.scot user IP addresses\
                \ for Google Analytics, so that we can ensure that you are protected\
                \ (<a href=\"https://support.google.com/analytics/answer/2763052?hl=en\"\
                >you can read more about how this works here</a>). We can only see\
                \ a general overview of which regions and cities you may come from,\
                \ not where individuals access from.</p><p><a href=\"https://support.google.com/analytics/answer/2838718?hl=en-GB\"\
                >Find out more about security and privacy in Google Analytics.</a></p><p>You\
                \ can opt <a href=\"https://tools.google.com/dlpage/gaoptout\">out\
                \ of Google Analytics</a> cookies.</p><h3>Google Analytics' cookies</h3><table\
                \ class=\"ds_table\"> \n <thead> \n  <tr> \n   <th>Cookie name</th>\
                \ \n   <th>Description</th> \n   <th>Expiry time</th> \n  </tr> \n\
                \ </thead> \n <tbody> \n  <tr> \n   <td>_ga</td> \n   <td>This is\
                \ used to understand and differentiate between different users.</td>\
                \ \n   <td>13 Months</td> \n  </tr> \n  <tr> \n   <td>_ga_&lt;container-id&gt;</td>\
                \ \n   <td>Used to persist session state. Container ID is the identifier\
                \ for the Google Analytics account being used.</td> \n   <td>13 Months</td>\
                \ \n  </tr> \n  <tr> \n   <td>_gid</td> \n   <td>_gid has a different\
                \ ID for each page set on, and a timestamp. This assists with plotting\
                \ user journeys.</td> \n   <td>24 Hours</td> \n  </tr> \n </tbody>\
                \ \n</table><h2>YouTube</h2><p>Pages on mygov.scot which contain YouTube\
                \ videos will not set third-party cookies (we use YouTube-nocookie.com\
                \ — <a href=\"https://support.google.com/youtube/answer/171780?hl=en-GB\"\
                >you can read more here</a>).</p><h2>Further information</h2><p>You\
                \ can email the performance team for further information. Email: <a\
                \ href=\"mailto:performance@gov.scot\">performance@gov.scot</a></p>"
