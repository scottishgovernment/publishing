            publishing:title: EMA, school meals, clothing grants, bus passes and blue
              badges
            /publishing:contentBlocks:
              jcr:primaryType: publishing:cb_richtext
              publishing:noindex: false
              /publishing:content:
                jcr:primaryType: hippostd:html
                hippostd:content: <p>Your local council deals with all these services.</p><p><a
                  href="find-your-local-council-in-scotland">Find and contact your
                  local council</a>.</p>
          /publishing:items[6]:
            jcr:primaryType: publishing:cb_accordionpanel
            publishing:title: Any other comment about mygov.scot
            /publishing:contentBlocks:
              jcr:primaryType: publishing:cb_richtext
              publishing:noindex: false
              /publishing:content:
                jcr:primaryType: hippostd:html
                hippostd:content: '<p>Let us know what you think of mygov.scot by
                  email at: <a href="mailto:digital-publishing@gov.scot">digital-publishing@gov.scot</a></p><p>You
                  can also leave anonymous feedback on specific pages using the ''Was
                  this helpful?'' box at the bottom of most pages.</p><p>Go to our
                  <a href="privacy">privacy page</a> for details on how we use personal
                  information sent to the feedback email address.</p>'
