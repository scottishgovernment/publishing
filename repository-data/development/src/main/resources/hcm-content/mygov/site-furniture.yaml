            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: <p>Stephanie is a Chartered Institute of Public Finance
                and Accountancy Chartered Accountant with experience in Central Government
                and Local Government. Stephanie leads the Corporate Finance branch
                within Social Security Scotland, responsible for ensuring the organisation
                has robust financial management and delivers value for money for the
                taxpayer.</p><p>Stephanie joined the Scottish Government in 2017,
                as part of the agency implementation division to support the set-up
                of Social Security Scotland. She is proud to have been in from the
                beginning to shape the setup of the organisation and continue to drive
                forward significant change at pace. Stephanie also volunteers as a
                board member of the Chartered Institute of Public Finance and Accountancy
                Executive Committee.</p>
