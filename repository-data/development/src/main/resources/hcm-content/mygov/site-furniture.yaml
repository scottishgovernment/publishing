            /publishing:content:
              jcr:primaryType: hippostd:html
              hippostd:content: <p>Alastair Sim is the director of Universities Scotland,
                the representative organisation for Scottish higher education institutions.
                He is responsible for government, political and media relations for
                Scottish universities.</p><p>He has also managed corporate turnaround
                for the University of Glasgow and has served in diverse senior roles
                within government, including strategic leadership of the Scottish
                courts, leadership of a range of programmes to enhance Scotland’s
                environment, and contribution to the development of the Scottish devolution
                settlement.</p><p>Alastair is passionate about how the role of government
                can help create a better nation. He leads empowered teams to achieve
                excellent outcomes and brings a breadth of experience in policy development
                and advocacy.</p>
