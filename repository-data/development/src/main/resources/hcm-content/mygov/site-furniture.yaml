              publishing:noindex: false
              /publishing:content:
                jcr:primaryType: hippostd:html
                hippostd:content: "<p>Contact Disclosure Scotland about any issues\
                  \ with:</p><ul> \n <li>basic disclosure</li> \n <li>standard disclosure</li>\
                  \ \n <li>enhanced disclosure</li> \n <li>the Protecting Vulnerable\
                  \ Groups scheme</li> \n</ul><p>Email: <a href=\"mailto:response@disclosurescotland.gov.scot\"\
                  >response@disclosurescotland.gov.scot</a></p><p>Phone: 0300 020\
                  \ 0040<br> Monday to Thursday 9am to 4pm<br> Friday 9am to 3:30pm<br>\
                  \ <a href=\"https://www.gov.uk/call-charges\">Find out about call\
                  \ charges</a></p><p>Go to the <a href=\"disclosure-scotlands-privacy-statement\"\
                  >Disclosure Scotland privacy page</a> for details on how they use\
                  \ personal information sent to their email address.</p>"
