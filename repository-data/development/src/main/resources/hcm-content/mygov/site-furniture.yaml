              jcr:primaryType: publishing:cb_richtext
              publishing:noindex: false
              /publishing:content:
                jcr:primaryType: hippostd:html
                hippostd:content: <p>For queries about grants from the Scottish Welfare
                  Fund, you need to <a href="how-to-apply">contact the local council
                  you applied to</a>.</p>
