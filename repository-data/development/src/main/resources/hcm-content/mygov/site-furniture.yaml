          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>You can contact\
            \ our Data Protection Officer about this privacy policy:</p> \n  <div\
            \ class=\"contact\"> \n   <div class=\"contact__group\"> \n    <p class=\"\
            contact__item\"><b>Email:</b> <a href=\"mailto:[DataProtectionOfficer@gov.scot](mailto:DataProtectionOfficer@gov.scot)\"\
            ></a><a href=\"mailto:DataProtectionOfficer@gov.scot\">DataProtectionOfficer@gov.scot</a></p>\
            \ \n   </div> \n   <div class=\"contact__group\"> \n    <p class=\"contact__item\"\
            ><b>Address:</b></p> \n    <p class=\"contact__item\"> Data Protection\
            \ Officer<br> Victoria Quay<br> Commercial Street<br> Edinburgh<br> EH6\
            \ 6QQ<br> </p> \n   </div> \n   <p></p>\n  </div>\n  <p></p> \n  <h2 id=\"\
            what-type-of-information-we-collect\">What type of information we collect</h2>\
            \ \n  <p>We collect and process the following information when you visit\
            \ mygov.scot:</p> \n  <ul> \n   <li>any feedback you share with us</li>\
            \ \n   <li>your cookies using Google Analytics</li> \n   <li>your IP address</li>\
            \ \n   <li>your form details - if you apply for <a href=\"letting-agent-registration-updates\"\
            >letting agent registration updates</a></li> \n  </ul> \n  <p>We also\
            \ use Google Analytics to collect information about:</p> \n  <ul> \n \
            \  <li>which type of browser and device you used </li> \n   <li>the pages\
            \ you visit on mygov.scot</li> \n   <li>how long you spend on each mygov.scot\
            \ page</li> \n   <li>how you got to the site</li> \n   <li>what you click\
            \ on while you're visiting the site</li> \n  </ul> \n  <p>Google Analytics\
            \ data is only collected from users who have consented to share this data.\
            \ Any information we get about you from Google Analytics will be anonymised\
            \ before we see it. This means we will not hold any personally identifiable\
            \ information about you, such as your name or address. </p> \n  <p>To\
            \ get information about how the mygov.scot website is used, we also use\
            \ Simple Analytics. This software collects basic website analytics data.\
            \ This gives us general insight about our visitors whilst respecting user's\
            \ privacy. </p> \n  <p>The software does not track visitors, does not\
            \ use cookies, and does not collect, store or process any personal identifiable\
            \ information. </p> \n  <p>It lets us see:</p> \n  <ul> \n   <li>how many\
            \ times each page has been viewed</li> \n   <li>which sites send traffic\
            \ to mygov.scot</li> \n   <li>the percentages of users using each different\
            \ screen sizes</li> \n   <li>the percentages of users using the different\
            \ types of browser</li> \n   <li>the percentages of users from different\
            \ countries </li> \n  </ul> \n  <h2 id=\"information-we-do-not-collect\"\
            >Information we do not collect</h2> \n  <p>There are webpages on mygov.scot\
            \ where you can enter personal information. But we do not store or process\
            \ this information. This includes:</p> \n  <ul> \n   <li><a href=\"/tenancy-agreement-scotland/\"\
            >create a tenancy agreement</a></li> \n   <li><a href=\"/tenants-tribunal-notice-to-a-landlord/\"\
            >tell your landlord that you want to go the Tribunal</a></li> \n   <li><a\
            \ href=\"/tell-your-tenant-they-need-to-leave/\">tell your tenant that\
            \ they need to leave</a></li> \n   <li><a href=\"/tell-your-subtenant-they-need-to-leave/\"\
            >tell your subtenant that they need to leave</a></li> \n   <li><a href=\"\
            /apply-about-rent/\">apply to Rent Service Scotland about your rent increase</a></li>\
            \ \n   <li><a href=\"/landlords-rent-increase-notice-to-tenants/\">create\
            \ a Rent Notice Increase for your tenant</a></li> \n  </ul> \n  <p>Once\
            \ you enter this information, it is immediately 'forgotten' on mygov.scot.\
            \ <br></p> \n  <h2 id=\"why-we-collect-this-information\">Why we collect\
            \ this information</h2> \n  <p>We use the information you share with us:</p>\
            \ \n  <ul> \n   <li>to improve our services</li> \n   <li>give you access\
            \ to government services </li> \n   <li>to identify security threats</li>\
            \ \n  </ul> \n  <p>Our legal basis for processing this data is 'legitimate\
            \ interests'. That's because: </p> \n  <ul> \n   <li>it's in the legitimate\
            \ interests of our users to make improvements to our website </li> \n\
            \   <li>we need to maintain the security of mygov.scot </li> \n  </ul>\
            \ \n  <p>We only collect information about you using Google Analytics\
            \ if you consent to it.</p> \n  <p>If you do not consent to it, you can\
            \ let us know by emailing <a href=\"mailto:DataProtectionOfficer@gov.scot\"\
            >DataProtectionOfficer@gov.scot</a>. <br></p> \n  <h2 id=\"what-we-do-with-this-information\"\
            >What we do with this information</h2> \n  <p>We may share your anonymised\
            \ information with other agencies or public bodies in the Scottish Government.\
            \ But this will not include personally identifiable information. </p>\
            \ \n  <p>We'll only share your data with a third party if we're required\
            \ to do so by law. For example by court order or to prevent fraud. </p>\
            \ \n  <p>We will not:</p> \n  <ul> \n   <li>sell or give your data to\
            \ third parties</li> \n   <li>share your data with third parties for marketing\
            \ purposes</li> \n  </ul> \n  <h2 id=\"how-long-we-keep-your-information\"\
            >How long we keep your information</h2> \n  <p>We will delete any feedback\
            \ you share with us after 3 years. We keep anonymised analytics for 38\
            \ months. <br></p> \n  <h2 id=\"how-we-store-this-information\">How we\
            \ store this information</h2> \n  <p>All personal information is stored\
            \ in the European Economic Area (EEA). Data collected by Google Analytics\
            \ data may be processed outside the EEA. </p> \n  <p>We're committed to\
            \ doing everything we can to keep your data safe. We perform regular security\
            \ tests to make sure our systems and processes are secure. <br></p> \n\
            \  <h2 id=\"your-data-protection-rights\">Your data protection rights</h2>\
            \ \n  <p> You have the right to: </p> \n  <ul> \n   <li>see your information\
            \ – through a <a href=\"https://ico.org.uk/for-organisations/guide-to-data-protection/guide-to-the-general-data-protection-regulation-gdpr/individual-rights/right-of-access/\"\
            >subject access request</a></li> \n   <li>improve your data – if you think\
            \ the information we have is inaccurate or incomplete</li> \n   <li>delete\
            \ your information – if you do not want us to use your data anymore </li>\
            \ \n   <li>limit what we do with your data – <a href=\"https://ico.org.uk/your-data-matters/your-right-to-limit-how-organisations-use-your-data/\"\
            >depending on the circumstances </a></li> \n   <li>stop us using your\
            \ data – <a href=\"https://ico.org.uk/your-data-matters/the-right-to-object-to-the-use-of-your-data/\"\
            >depending on the circumstances</a> </li> \n   <li>take your data with\
            \ you – if you want to share it to another organisation, <a href=\"https://ico.org.uk/for-organisations/guide-to-data-protection/guide-to-the-general-data-protection-regulation-gdpr/individual-rights/right-to-data-portability/\"\
            >depending on the circumstances</a> </li> \n  </ul> \n  <h2 id=\"how-to-complain\"\
            >How to complain</h2> \n  <p>If you're unhappy with how we've used your\
            \ data, you can complain to the Information Commissioner's Office (ICO):</p>\
            \ \n  <div class=\"contact\"> \n   <div class=\"contact__group\"> \n \
            \   <p class=\"contact__item\"><b>Phone:</b> 0303 123 1113</p> \n    <p\
            \ class=\"contact__supporting-item\"><a href=\"https://www.gov.uk/call-charges\"\
            >Find out about call charges</a></p> \n   </div> \n   <div class=\"contact__group\"\
            > \n    <p class=\"contact__item\"><b>Address:</b></p> \n    <p class=\"\
            contact__item\"> Information Commissioner's Office<br> Wycliffe House<br>\
            \ Water Lane<br> Wilmslow<br> Cheshire <br> SK9 5AF<br> </p> \n   </div>\
            \ \n   <p></p>\n  </div>\n  <p></p> \n  <h2 id=\"changes-to-this-policy\"\
            >Changes to this policy</h2> \n  <p>We may change this privacy policy.\
            \ In that case, the 'last updated' date at the top of this page will also\
            \ change.</p> \n </body>\n</html>"
