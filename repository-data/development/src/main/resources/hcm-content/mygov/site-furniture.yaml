                \ use our site</h3><p>We use IP addresses to identify Scottish Government\
                \ staff working:</p><ul> \n <li>from Scottish Government offices</li>\
                \ \n <li>on Scottish Government networks</li> \n</ul><p>We record\
                \ these users as 'internal' on this site. This helps us to understand\
                \ how members of the public use our content compared to our colleagues.</p><div\
                \ class=\"ds_inset-text\"> \n <div class=\"ds_inset-text__text\">\
                \ \n  <p>All visitors are anonymous. We cannot identify individuals.</p>\
                \ \n </div> \n</div><h2>Information we do not collect</h2><p>There\
                \ are webpages on mygov.scot where you can enter personal information.\
                \ But we do not store or process this information. This includes:</p><ul>\
                \ \n <li><a href=\"create-a-tenancy-agreement\">create a tenancy agreement</a></li>\
                \ \n <li><a href=\"tell-your-landlord-you-want-to-go-to-the-tribunal\"\
                >tell your landlord that you want to go the Tribunal</a></li> \n <li><a\
                \ href=\"tell-your-tenant-they-need-to-leave\">tell your tenant that\
                \ they need to leave</a></li> \n <li><a href=\"tell-your-subtenant-they-need-to-leave\"\
                >tell your subtenant that they need to leave</a></li> \n <li><a href=\"\
                apply-to-rent-service-scotland-about-your-rent-increase\">apply to\
                \ Rent Service Scotland about your rent increase</a></li> \n <li><a\
                \ href=\"create-a-rent-increase-notice-for-your-tenant\">create a\
                \ Rent Notice Increase for your tenant</a></li> \n</ul><p>Once you\
                \ enter this information, it is immediately 'forgotten' on mygov.scot.</p><h2>Why\
                \ we collect this information</h2><p>We use the information you share\
                \ with us:</p><ul> \n <li>to improve our services</li> \n <li>give\
                \ you access to government services</li> \n <li>to identify security\
                \ threats</li> \n</ul><p>Our legal basis for processing this data\
                \ is 'legitimate interests'. That's because:</p><ul> \n <li>it's in\
                \ the legitimate interests of our users to make improvements to our\
                \ website</li> \n <li>we need to maintain the security of mygov.scot</li>\
                \ \n</ul><p>We only collect information about you using Google Analytics\
                \ if you consent to it.</p><p>If you do not consent to it, you can\
                \ let us know by emailing <a href=\"mailto:DataProtectionOfficer@gov.scot\"\
                >DataProtectionOfficer@gov.scot</a>.</p><h2>What we do with this information</h2><p>We\
                \ may share your anonymised information with other agencies or public\
                \ bodies in the Scottish Government. But this will not include personally\
                \ identifiable information.</p><p>We'll only share your data with\
                \ a third party if we're required to do so by law. For example by\
                \ court order or to prevent fraud.</p><p>We will not:</p><ul> \n <li>sell\
                \ or give your data to third parties</li> \n <li>share your data with\
                \ third parties for marketing purposes</li> \n</ul><h2>How long we\
                \ keep your information</h2><p>We will delete any feedback you share\
                \ with us after 3 years. We keep anonymised analytics for 38 months.</p><h2>How\
                \ we store this information</h2><p>All personal information is stored\
                \ in the European Economic Area (EEA). Data collected by Google Analytics\
                \ data may be processed outside the EEA.</p><p>We're committed to\
                \ doing everything we can to keep your data safe. We perform regular\
                \ security tests to make sure our systems and processes are secure.</p><h2>Your\
                \ data protection rights</h2><p>You have the right to:</p><ul> \n\
                \ <li>see your information – through a <a href=\"https://www.gov.scot/publications/subject-access-request-form/\"\
                >subject access request</a></li> \n <li>improve your data – if you\
                \ think the information we have is inaccurate or incomplete</li> \n\
                \ <li>delete your information – if you do not want us to use your\
                \ data anymore</li> \n <li>limit what we do with your data – <a href=\"\
                https://ico.org.uk/for-the-public/your-right-to-limit-how-organisations-use-your-data/\"\
                >depending on the circumstances </a></li> \n <li>stop us using your\
                \ data – <a href=\"https://ico.org.uk/for-the-public/the-right-to-object-to-the-use-of-your-data/\"\
                >depending on the circumstances</a></li> \n <li>take your data with\
                \ you – if you want to share it to another organisation, <a href=\"\
                https://ico.org.uk/for-organisations/uk-gdpr-guidance-and-resources/individual-rights/individual-rights/right-to-data-portability/\"\
                >depending on the circumstances</a></li> \n</ul><h2>How to get in\
                \ touch</h2><p>You can contact our Data Protection Officer about this\
                \ privacy policy:</p><div class=\"ds_contact-details\"> \n <h4>Address</h4>\
                \ \n <address>Data Protection Officer<br> Victoria Quay<br> Commercial\
                \ Street<br> Edinburgh<br> EH6 6QQ</address> \n <h4>Email</h4> \n\
                \ <p><a href=\"mailto:DataProtectionOfficer@gov.scot\">DataProtectionOfficer@gov.scot</a></p>\
                \ \n <h2>How to complain</h2> \n</div><p>If you're unhappy with how\
                \ we've used your data, you can complain to the Information Commissioner's\
                \ Office (ICO):</p><div class=\"ds_contact-details\"> \n <h4>Address</h4>\
                \ \n <address>Information Commissioner's Office<br> Wycliffe House<br>\
                \ Water Lane<br> Wilmslow<br> Cheshire<br> SK9 5AF</address> \n <h4>Phone</h4>\
                \ \n <p>0303 123 1113<br> <a href=\"https://www.gov.uk/call-charges\"\
                >Find out about call charges</a></p> \n</div><h2>Changes to this policy</h2><p>We\
                \ may change this privacy policy. In that case, the 'last updated'\
                \ date at the top of this page will also change.</p>"
