definitions:
  config:
    /hst:hst/hst:configurations/hst:default/hst:sitemap/sitemap.xml:
      .meta:delete: true
    /hst:hst/hst:configurations/hst:default/hst:sitemap/webfiles/latest:
      jcr:primaryType: hst:sitemapitem
      /_any_:
        jcr:primaryType: hst:sitemapitem
        hst:relativecontentpath: ${1}
    /hst:hst/hst:configurations/hst:default/hst:sitemap/login:
      .meta:delete: true
    /hst:hst/hst:configurations/hst:default/hst:sitemap/_any_security.txt:
      jcr:primaryType: hst:sitemapitem
      hst:containerresource: true
    /hst:hst/hst:configurations/hst:default/hst:sitemap/icons:
      jcr:primaryType: hst:sitemapitem
      hst:containerresource: true
      /_any_.svg:
        jcr:primaryType: hst:sitemapitem
        hst:containerresource: true
    /hst:hst/hst:configurations/hst:default/hst:sitemap/.well-known:
      jcr:primaryType: hst:sitemapitem
      hst:containerresource: true
      /security.txt:
        jcr:primaryType: hst:sitemapitem
        hst:containerresource: true
